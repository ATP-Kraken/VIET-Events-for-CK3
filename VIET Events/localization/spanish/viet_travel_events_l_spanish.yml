VIETmisc.7020.t:0 "$travel_event_prefix$ Agua Mala"
VIETmisc.7020.desc:0 "Mientras descansábamos durante nuestros viajes, estábamos descansando cuando [drinker.GetFirstName] fue a buscar agua. Parece que [drinker.GetSheHe] tiene mucha sed y no tenía suficiente agua guardada en su cantimplora.\n\nDesafortunadamente, nos dimos cuenta demasiado tarde de que el agua que [drinker.GetFirstNameNoTooltip] recogió parecía agua estancada. Muchos saben que el agua estancada, como la que se encuentra en pantanos y humedales, suele ser peligrosa para beber. Tal vez [drinker.GetSheHe] estaba demasiado ansioso o sediento y no pensó con claridad.\n\nDe todos modos, [drinker.GetFirstNameNoTooltip] ya se siente un poco enfermo."
VIETmisc.7020.a:0 "¡[drinker.GetFirstNameNoTooltip], tonto!"
VIETmisc.7020.b:0 "Conozco algunas hierbas que pueden ayudar."
VIETmisc.7020.c:0 "$VIETmisc.7020.b$"
VIETmisc.7020.info:0 "#emphasis Contexto Histórico:#! Existe un estereotipo de que la gente medieval solo bebía alcohol u otras bebidas además de agua, ya que el agua en ese entonces era de tan mala calidad. Sin embargo, la gente medieval sabía cómo distinguir entre el agua que se podía beber de manera segura y el agua que no era apta para el consumo. Por ejemplo, evitaban el agua cerca de áreas urbanas o pantanos, mientras buscaban agua más limpia en otros lugares."
VIETmisc.7021.t:0 "$travel_event_prefix$ ¡Agua, Al Fin!"
VIETmisc.7021.desc:0 "Habíamos estado viajando la mayor parte del día, cansados y agotados, ya que no había un buen lugar para descansar adecuadamente durante varias horas. ¿No se suponía que este era un camino muy transitado?\n\nSin embargo, he aquí que finalmente vimos un pequeño arroyo de agua, y más aún, había viejas copas de bronce desgastadas colgadas con cadenas a una roca cercana. Parece que los lugareños, o quizás quienes estaban a cargo de esta región, generosamente proporcionaron estas copas a los viajeros para recoger agua más fácilmente."
VIETmisc.7021.a:0 "¡Gracias a [ROOT.Char.GetFaith.HighGodName] por esta agua refrescante!"
