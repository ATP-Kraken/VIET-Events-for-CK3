every_entourage_tt_attracted_to_women:0 "Todos los miembros del séquito atraídos por las mujeres"
VIET_every_entourage_tt_laughing:0 "Todos los miembros del séquito que encontraron la situación divertida"
VIET_every_entourage_tt_relaxing:0 "Todos los miembros del séquito que solo quieren relajarse"

# Travel Events

# Version 1.9.0 Start Here - Note to translators: Please leave this comment and do not move or remove it
VIETmisc.7001.t:0 "$travel_event_prefix$ Comida Echada a Perder"
VIETmisc.7001.desc:0 "Mientras viajábamos por el camino en [ROOT.Char.GetCurrentLocation.GetName], descubrimos con horror que una parte de nuestras provisiones de comida se había echado a perder. Parece que al principio de nuestro viaje, la comida se mezcló accidentalmente con mucha agua y ahora está bastante mohosa.\n\nNo hay asentamientos cercanos, por lo que necesitamos forrajear y cazar algo de comida para aguantar, aunque esto nos hará perder tiempo. Por otro lado, tal vez podríamos aguantar, racionar la comida que todavía tenemos y apresurarnos hacia los asentamientos más cercanos."
VIETmisc.7001.a:0 "Tomémonos nuestro tiempo para forrajear y cazar."
VIETmisc.7001.b:0 "Aguantaremos con raciones más pequeñas por ahora."
VIETmisc.7002.t:0 "$travel_event_prefix$ Locales Amistosos"
VIETmisc.7002.desc:0 "Durante mis viajes llegué a un pueblo bastante amigable en [ROOT.Char.GetCurrentLocation.GetName]. Los lugareños fueron respetuosos y amablemente nos dieron suministros. Algunos miembros de mi caravana de viaje eran sospechosos, pero no sucedió nada inusual."
VIETmisc.7002.a:0 "¡Qué gente tan agradable!"
VIETmisc.7003.t:0 "$travel_event_prefix$ Atajo"
VIETmisc.7003.desc:0 "Gracias a los esfuerzos diligentes de [master.GetHerHis], mi maestro de caravana [master.GetTitledFirstName] encontró un atajo seguro en [ROOT.Char.GetCurrentLocation.GetName], que podríamos usar para reducir el tiempo de nuestro viaje considerablemente. ¡Qué afortunados somos!"
VIETmisc.7003.a:0 "¡Buen trabajo!"
VIETmisc.7004.t:0 "$travel_event_prefix$ Ocio"
VIETmisc.7004.desc:0 "Nos detuvimos en una ciudad en [ROOT.Char.GetCurrentLocation.GetName] para un breve descanso.\n\nEsta ciudad es conocida localmente por sus comodidades y por ser un centro de ocio, y varios de los guardias de mi séquito se distrajeron con las lindas chicas locales de [ROOT.Char.GetCurrentLocation.GetCulture.GetName]. Necesitamos irnos pronto, pero tal vez no sería mala idea descansar un poco más…."
VIETmisc.7004.a:0 "No me importaría divertirme con los lugareños."
VIETmisc.7004.b:0 "¡No perderemos tiempo en estas frivolidades!"
VIETmisc.7005.t:0 "$travel_event_prefix$ Santuario de Camino"
VIETmisc.7005.desc:0 "[ROOT.Char.GetCurrentLocation.GetName] alberga un famoso santuario de camino por el que estoy pasando hoy.\n\nLos lugareños nos dicen que no es raro que los viajeros pasen incluso unos días rezando allí, pues se dice que hacerlo garantizará un viaje seguro.\n\nNo estoy seguro de cuán útil sería rezar en este sitio, pero al menos debería rendir mis respetos a [ROOT.Char.GetFaith.HighGodName] mientras estoy aquí."
VIETmisc.7005.a:0 "Haz una oración rápida y sigue adelante."
VIETmisc.7005.b:0 "Pasa varios días en oración."
VIETmisc.7005.c:0 "Deja una pequeña ofrenda en el santuario."
VIETmisc.7006.t:0 "$travel_event_prefix$ Botín de Caravana"
VIETmisc.7006.desc:0 "Nos encontramos con los restos de una caravana comercial en [ROOT.Char.GetCurrentLocation.GetName]. Los cadáveres llenos de flechas de los comerciantes, guardias y caballos, las carretas volcadas y las mercancías arruinadas apuntan a un ataque de bandidos.\n\nDe todos modos, tales peligros en el camino no son inauditos. Después de enterrar a los muertos, mis compañeros de viaje y yo debatimos qué hacer con las mercancías que los bandidos no se llevaron. Rescatar estos artículos podría ser bastante lucrativo, aunque tomará algún tiempo."
VIETmisc.7006.a:0 "Nos repartiremos los bienes entre nosotros."
VIETmisc.7006.b:0 "Tomaré la mayor parte como es mi derecho."
VIETmisc.7006.c:0 "No deberíamos robarles a los muertos."
VIETmisc.7006.d:0 "Dáselo al gobernante de la región, [ROOT.Char.GetCurrentLocation.GetTitle.GetDeJureLiege.GetHolder.GetFirstName]."
VIETmisc.7007.t:0 "$travel_event_prefix$ Tour Local"
VIETmisc.7007.desc:0 "Me estoy deteniendo en una ciudad en [ROOT.Char.GetCurrentLocation.GetName] durante mis viajes, y los lugareños me han colmado de gran estima.\n\nLa gente aquí no esperaba que alguien como yo visitara su humilde asentamiento, y algunos de los líderes locales sugieren que pase unos días allí. Estos líderes desean mostrarme el área, dejar una buena impresión sobre su ciudad y sus alrededores, así como sobre la gente que vive aquí."
VIETmisc.7007.a:0 "¡Bien! No me importa un pequeño desvío."
VIETmisc.7007.b:0 "Lamentablemente, tengo lugares a los que ir."
VIETmisc.7008.t:0 "$travel_event_prefix$ Quedarse Dormido"
VIETmisc.7008.desc:0 "Ayer, nuestros viajes en [ROOT.Char.GetCurrentLocation.GetName] fueron bastante agotadores, y estaba tan exhausto que me quedé dormido. El resto de mi séquito no quiso despertarme, diciendo que les preocupaba que no estuviera en el estado de ánimo adecuado si no me daban suficiente tiempo para descansar."
VIETmisc.7008.a:0 "Tendré cuidado de no quedarme dormido de nuevo."
VIETmisc.7008.b:0 "¡Gracias! Ahora #italic eso#! fue un buen descanso nocturno."
VIETmisc.7009.t:0 "$travel_event_prefix$ El Mentiroso"
VIETmisc.7009.desc:0 "Cuando montamos campamento por la noche en [ROOT.Char.GetCurrentLocation.GetName], resultó que una caravana de comerciantes acampaba bastante cerca de nosotros. Viajaban en la dirección opuesta, y compartimos información sobre las condiciones del camino para nuestros respectivos viajes.\n\nDe todos modos, los comerciantes me contaron que conocieron a un tipo muy extraño hace varios días, que se hacía llamar “El Mentiroso”. Les dio consejos algo absurdos que, de alguna manera… también tenían sentido. No están seguros de qué pensar de él, pero los comerciantes veteranos dicen que es, con mucho, el tipo más raro que han conocido."
VIETmisc.7009.a:0 "Parece un tipo extraño."
VIETmisc.7009.b:0 "¿Te refieres a Qi Ma el Mentiroso? Lo he conocido."
# Version 1.9.1 Start Here - Note to translators: Please leave this comment and do not move or remove it
VIETmisc.7010.t:0 "$travel_event_prefix$ Muerte del Sirviente"
VIETmisc.7010.desc:0 "Mientras viajábamos por [ROOT.Char.GetCurrentLocation.GetName], uno de mis sirvientes cercanos falleció. La muerte por causas naturales no es inaudita en estos viajes, pero es desafortunada de todos modos ya que el sirviente era cercano a mí.\n\nDe todos modos, tenemos que decidir qué haremos con el cuerpo del fallecido. Sería inapropiado simplemente dejar su cadáver al costado del camino, después de todo, incluso si es un sirviente. Podríamos, en cambio, llevar su cuerpo de regreso a casa para un funeral."
VIETmisc.7010.a:0 "Deja el cadáver al costado del camino."
VIETmisc.7010.b:0 "Dales un entierro simple pero adecuado aquí."
VIETmisc.7010.c:0 "Llévalos de regreso con nosotros; no merecen menos."
VIETmisc.7011.t:0 "$travel_event_prefix$ Ataque Animal"
VIETmisc.7011.desc:0 "Animales salvajes vinieron a nuestro campamento anoche mientras estábamos en [ROOT.Char.GetCurrentLocation.GetName]. Nadie resultó herido, pero saquearon algunas de nuestras provisiones."
VIETmisc.7011.a:0 "Tendremos que aceptar nuestras pérdidas."
VIETmisc.7011.b:0 "Compra suministros de los lugareños."
VIETmisc.7011.c:0 "Obliga a los lugareños a darnos suministros."
VIETmisc.7012.t:0 "$travel_event_prefix$ Posada Terrible"
VIETmisc.7012.desc:0 "La posada en la que nos quedamos en [ROOT.Char.GetCurrentLocation.GetName] anoche era horrible por decir lo menos. Algo sobre la calidad de su ropa de cama y el ambiente no nos sentó bien a muchos de nosotros, incluido yo, cuando intentamos dormir anoche. Mientras seguimos adelante hoy, todos en mi séquito están visiblemente cansados y exhaustos."
VIETmisc.7012.a:0 "Tendremos que soportarlo."
VIETmisc.7012.b:0 "Descansemos unos días en una mejor posada."
VIETmisc.7013.t:0 "$travel_event_prefix$ Posada Asombrosa"
VIETmisc.7013.desc:0 "La posada en la que nos quedamos en [ROOT.Char.GetCurrentLocation.GetName] anoche era un lugar sorprendentemente maravilloso. No sé qué hizo bien la posada o su personal, pero algo sobre la posada permitió que la mayoría de nosotros durmiéramos toda la noche tan pacíficamente. Esta mañana, hay sonrisas en los rostros de muchos en mi séquito mientras nos preparamos para partir."
VIETmisc.7013.a:0 "¡Qué lugar tan maravilloso era este!"
VIETmisc.7013.b:0 "Tal vez deberíamos quedarnos unos días más…."
VIETmisc.7014.t:0 "$travel_event_prefix$ Discusión"
VIETmisc.7014.desc:0 "[traveler_1.GetTitledFirstName] y [traveler_2.GetTitledFirstName] han estado discutiendo durante varias horas mientras avanzamos por el camino. A estas alturas, ni siquiera sé cómo comenzó esta discusión idiota, y preferiría no involucrarme. Por otro lado, algunos de los otros en el séquito me están mirando, diciéndome en silencio que, como [ROOT.Char.GetTitleAsNameNoTooltip], debería hacer algo."
VIETmisc.7014.a:0 "No puedo creer que la gente idealice viajar en grupos grandes."
VIETmisc.7014.b:0 "Tal vez pueda convencer a estos dos tontos de que se callen."
VIETmisc.7014.b.success:0 "Aceptan dejar de discutir."
VIETmisc.7014.b.failure:0 "Ignoran tus súplicas para que dejen de discutir."
VIETmisc.7015.t:0 "$travel_event_prefix$ Amistad"
VIETmisc.7015.desc:0 "[traveler_1.GetTitledFirstName] y [traveler_2.GetTitledFirstName] han estado charlando amigablemente durante muchas horas mientras continuamos nuestro viaje. Los dos parecen llevarse muy bien entre ellos."
VIETmisc.7015.a:0 "¡Se están haciendo amigos rápidamente!"
VIETmisc.7016.t:0 "$travel_event_prefix$ Caminos Embarrados"
VIETmisc.7016.desc:0 "La región por la que estamos viajando en [ROOT.Char.GetCurrentLocation.GetName] sufrió una cantidad inusual de lluvia recientemente. Aunque ha despejado, ha dejado los caminos embarrados. La mayor parte ha sido manejable, hasta hoy, cuando algunos de nuestros trenes de equipaje se quedaron atascados en el barro, y tuvimos que esforzarnos considerablemente para sacar a los animales y suministros y llevarlos a un terreno más seco."
VIETmisc.7016.a:0 "Odio viajar…."
VIETmisc.7017.t:0 "$travel_event_prefix$ ¿Sueño Coincidente?"
VIETmisc.7017.desc:0 ""¡Juro que he visto este lugar en mi sueño antes!" exclama [dreamer.GetTitledFirstName]. "¡Se ve tan familiar! Sí, sí, en mi sueño, la geografía y el paisaje se veían exactamente así."\n\nHemos estado viajando en [ROOT.Char.GetCurrentLocation.GetName] durante unas horas hoy cuando [dreamer.GetFirstNameNoTooltip] se emocionó de repente por esto.\n\n"¡Qué maravilloso!" continúa [dreamer.GetSheHe]. "Esto debe haber sido una señal de [dreamer.GetFaith.HighGodName].""
VIETmisc.7017.a:0 "Esperemos que sea un buen augurio."
VIETmisc.7017.b:0 "Cuéntame más sobre tu sueño."
VIETmisc.7018.t:0 "$travel_event_prefix$ Boda Local"
VIETmisc.7018.desc:0 "¡Qué coincidencia! Nos detuvimos en una aldea en [ROOT.Char.GetCurrentLocation.GetName] justo cuando los lugareños estaban celebrando una boda entre dos de los grandes clanes que viven allí.\n\nLa novia es hermosa y graciosa con su ropa de boda tradicional de [culture.GetName], mientras que el novio es igualmente apuesto y encantador. Más importante aún, este es solo el comienzo de una gran y animada fiesta de proporciones épicas, y los lugareños nos han invitado a unirnos. Hay mucha comida y bebida para todos, incluso para extraños, dicen, y las festividades probablemente durarán varios días."
VIETmisc.7018.a:0 "¡Parece una ocasión divertida! ¿Por qué no?"
VIETmisc.7018.b:0 "Tenemos lugares a los que ir. No podemos demorarnos."
VIETmisc.7019.t:0 "$travel_event_prefix$ Bardo Viajero"
VIETmisc.7019.desc:0 "Estábamos descansando a lo largo del camino en [ROOT.Char.GetCurrentLocation.GetName] cuando un bardo viajero de [culture.GetName] pasó por allí. [bard.GetSheHe|U] se presentó como [bard.GetFullName].\n\nUno de mis guardias ofreció al [bard.GetWomanMan] unas monedas a cambio de entretenimiento. [bard.GetFirstNameNoTooltip] luego cantó varias canciones en el dialecto local de [culture.GetLanguage.GetName], y no cabía duda de su talento. Las canciones melancólicas tocaron profundamente nuestros corazones, y las canciones alegres elevaron nuestros espíritus."
VIETmisc.7019.a:0 "¡Gracias por la actuación!"
VIETmisc.7019.b:0 "¡Toma unas monedas por unas cuantas canciones más!"
VIETmisc.7019.c:0 "Intentaré anotar las canciones que me gustan."
