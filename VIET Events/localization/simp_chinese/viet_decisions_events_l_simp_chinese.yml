 VIETmisc.2057.b:0 "几颗小珠宝"
 VIETmisc.2057.c:0 "羊皮纸碎片"
 VIETmisc.2057.d:0 "几颗形状优美的石头"
 VIETmisc.2057.e:0 "杂草和草药"
