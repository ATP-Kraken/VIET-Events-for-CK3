l_simp_chinese:
 VIETmisc.2001.t:0 "点心师"
 VIETmisc.2001.desc:0 "我今天听说了有趣的新闻！镇子上来了一位中东的著名点心师。这位行脚商人会在一个地方停下来，售卖美味的甜点，然后再前往下一个地点。许多人都说这位男人做出的甜点举世无双！"
 VIETmisc.2001.a:0 "或许我应该抽空拜访他。"
 VIETmisc.2001.tooltip:0 "只要你身上有[GetModifier('VIET_traveling_baklava_merchant_in_town').GetNameWithTooltip]这个[character_modifier|E]，你就能通过[decision|E]#V 拜访著名点心师#!购买美味的点心，获得[character_modifiers|E]。[character_interaction|E]#V 赠送特制点心#!将对你开放。但是要注意，他可不会赖着不走，你若是想购进他的美味，那可得抓紧！"
 VIETmisc.2002.t:0 "美味甜点"
 VIETmisc.2002.desc:0 "“哎呀，在这种地方，居然开了家可疑的点心店，稍微看一下吧。”我自言自语道。\n\n“欢迎光临，尊贵的[ROOT.Char.GetLadyLord]。”点心师深深鞠了一躬，说道：“我从家乡带来了各种珍馐美味，您肯定会喜欢的。您不妨试吃一下。您看上哪一款呢？我的产品一定能为您的宴席争光添彩！”\n\n我逛了一圈他的点心铺，最后打算买……"
 VIETmisc.2002.a:0 "果仁蜜饼"
 VIETmisc.2002.b:0 "炸蜜球"
 VIETmisc.2002.c:0 "库纳法"
 VIETmisc.2002.d:0 "哈尔瓦酥糖"
 VIETmisc.2002.e:0 "坚果奶油甜饺"
 VIETmisc.2003.t:0 "点心师离开了"
 VIETmisc.2003.desc:0 "那位来自中东的著名点心师卖光了他的产品，从我的住宅附近离开了，前往未知之地。唉，不知道什么时候才能再次吃上如此美味的甜点啊！"
 VIETmisc.2003.a:0 "只能怀着希望……"
 VIETmisc.2004.t:0 "香料贩子"
 VIETmisc.2004.desc:0 "我听说了城里的闲言碎语——一位著名的香料贩子光临此地。他不仅出售单种香料，还会售卖特制的混合香料。特别是一种叫做“五香粉”的，据说世上再也没有比这更好的混合香料了。尽管这些混合香料要比普通的香料更贵，或许我应该考虑买一些给我的厨师用，要是这位贩子离开了，可就来不及了。"
 VIETmisc.2004.a:0 "我要仔细考虑。"
 VIETmisc.2004.tooltip:0 "只要你身上有[GetModifier('VIET_traveling_spice_merchant_in_town').GetNameWithTooltip]这个[character_modifier|E]，你就能通过[decision|E]购买他的特制#V 五香粉#!，获得特殊的正面[character_modifier|E]。[character_interaction|E]#V 赠送特制五香粉#!将对你开放。但是要注意，他可不会赖着不走，你若是想购进他的香料，那可得抓紧！"
 VIETmisc.2005.t:0 "五香粉"
 VIETmisc.2005.desc:0 "“啊，欢迎，欢迎！[ROOT.Char.GetTitledFirstName]，我盼您来好久了。”那香料贩子笑着说：“今天您看上了我哪种香料？还是说您是冲着我拿著名的五香粉来的？这么着……我往粥里加点五香粉，您试吃一下，您就瞧好吧。\n\n我将信将疑，不过还是尝了一口。\n\n他是对的，味道好极了。\n\n“那么您要不要呢？”他问道。"
 VIETmisc.2005.a:0 "固所愿也，不敢请耳！"
 VIETmisc.2006.t:0 "香料贩子离开了"
 VIETmisc.2006.desc:0 "那位著名的香料贩子从我的住处附近离开了，前往别的地方做生意。没人说得清，他到底上哪去了。"
 VIETmisc.2006.a:0 "不管他去哪儿，他的香料总会受欢迎的！"
 VIETmisc.2007.t:0 "不走运……还是闹了鬼？"
 VIETmisc.2007.desc:0 "最近一直很是不对劲。我不是说我的人生遭受了什么重大变故，而是说，在一些微小细致的方面，事情总是不遂人意。这些日子，我不是不小心咬到舌头，就是找半天东西，一件件鸡毛蒜皮的小事让我不堪忍受。\n\n附近的一位[ROOT.Char.Custom('MyPriestTitle')]告诉我说，我被鬼魂缠身，这就是我不走运的根源。如果真的有鬼的话，我的身体迟早会受到伤害，可是，也不清楚那鬼到底是善意的还是恶意的。[ROOT.Char.Custom('MyPriestTitle')]说，自己可以举行一场驱魔，为我消除鬼魂带来的影响。"
 VIETmisc.2007.a:0 "这我不太确定……得仔细考虑。"
 VIETmisc.2007.tooltip:0 "你若想移除[GetModifier('VIET_ghost_haunting').GetNameWithTooltip]这一[character_modifier|E]，需在[decision|E]中拜访驱魔师，从而#V 祛除身上鬼魂#!。然而，激怒灵魂可能是不理智的行为。还有一种可能性，根本就没有什么鬼，你的坏运气也只是偶然，[character_modifier|E]会自行消散。你将如何选择？"
 VIETmisc.2008.t:0 "结束了吗？"
 VIETmisc.2008.desc:0 "在过去的几年里，我的人生老是磕磕绊绊的，有人说我是被鬼魂缠了身，但我一直拒绝实施驱魔。可是最近，日子似乎顺利了许多，或许我只是习以为常了，或许鬼魂从我身上离开了。看来，我就根本不需要什么驱魔。"
 VIETmisc.2008.a:0 "感觉还是怪怪的……"
 VIETmisc.2009.t:0 "驱魔师"
 VIETmisc.2009.desc:0 "我面见了那位[ROOT.Char.Custom('MyPriestTitle')]，人们说此人是技术高超的驱魔师。当然，我得为驱魔师的服务付费。驱魔师告诉我说，必须要耐心，静待结果，但愿一切顺利……"
 VIETmisc.2009.a:0 "支付一般费用"
 VIETmisc.2009.a.tooltip:0 "希望驱魔师能够#P 成功#!把我身上的鬼魂赶走，然而，#N 失败#!是总有可能的，那样我也会遭殃……"
 VIETmisc.2009.b:0 "支付大手笔费用"
 VIETmisc.2009.b.tooltip:0 "如果我多付给驱魔师些钱，没准#P 成功#!把我身上鬼魂赶走的概率会提高，但是还是有小概率#N 失败#!。"
 VIETmisc.2009.c:0 "什么也不付"
 VIETmisc.2009.c.tooltip:0 "我可是天生的贵种，那需要付什么钱呢——驱魔师应该为能为我服务而感到荣幸！可是，这样一来，驱魔的#P 成功#!几率可能会不乐观，没准驱魔师还会故意#N 失败#!……"
 VIETmisc.2010.t:0 "江湖骗子"
 VIETmisc.2010.desc:0 "坏消息！原来，我请来的驱魔师是个骗子。我和几个将信将疑的廷臣进行讨论，意识到本来就没有什么鬼魂。最开始警告我的那个[ROOT.Char.Custom('MyPriestTitle')]可能是搞错了，于是那个所谓的驱魔师就骗我花钱消灾。这可让我丢了脸，好在我没有被鬼魂附身……"
 VIETmisc.2010.a:0 "……对吧？"
 VIETmisc.2011.t:0 "成功了"
 VIETmisc.2011.desc:0 "驱魔仪式进行的时候，我紧张极了，我搞不懂驱魔师都做了些什么，不过最后似乎是成功了。\n\n我的生活似乎也开始顺利起来了，再也没有鬼魂纠缠我了——如果真的有鬼魂的话。"
 VIETmisc.2011.a:0 "鬼魂一去不复返……但愿。"
 VIETmisc.2012.t:0 "报复"
 VIETmisc.2012.desc:0 "昨晚，我做了个噩梦。在梦里，一个身穿斗篷的黑影朝我扑了过来，厉声指责我的种种恶行。然后，那黑影变化成了一头怪物：眼眶里盛着的是血、从獠牙下滴下来的是脓！怪物尖声笑起来，我止不住地打颤。“想要把我赶走是吧！你以为那个驱魔师有什么用吗？你后悔去吧！”我吓呆了。\n\n我惊醒了，几位仆人闻听吵闹，进到我的房间里，我把梦境如实相告，他们不约而同地紧张笑起来，其中一人小声说道：“我们昨晚也做了同样的梦。”\n\n第二天，我得到消息，那位驱魔师神秘死在了床上。"
 VIETmisc.2012.a:0 "这……都是巧合……对吧？"
 VIETmisc.2013.t:0 "和解"
 VIETmisc.2013.desc:0 "昨晚我做了个怪梦。我梦到了一个光芒环身的人，我看不清那人的脸，但是他的举止谦和、声音轻柔，我认定他一定是个善良的人。我和那人在梦里谈了很多，我只记得他告诉我说：“我有些孤单，只是想找个伴，要是造成了不便，向你道歉，在我走之前，请让我给你这个小小的祝福，以示补偿。”\n\n我醒来之后，感到轻松不少。"
 VIETmisc.2013.a:0 "梦里的难道是那鬼魂吗？"
 VIETmisc.2014.t:0 "神秘瓶"
 VIETmisc.2014.desc:0 "最近，我手下的一些士兵在离我的住处不远的地方，发现了一片小遗迹。我允许他们对遗迹展开探查，看看是否有战利品，出于对冒险的渴望，我也加入其中。我们只找到了一个小容器，里面只是有一瓶酒，上面有一个月亮的记号。\n\n我们不知如何是好，手底下的一个士兵建议说，把这瓶酒带到附近的村庄里，说不定当地人知道一二。"
 VIETmisc.2014.a:0 "周末有空就去村子里吧。"
 VIETmisc.2015.t:0 "驱影酒"
 VIETmisc.2015.desc:0 "我们把那瓶神秘的酒带到了附近的村庄里，请看当地人是否略知一二，有一位长者，是个眼睛不好使的老妇人，说她知道。\n\n她端详着那瓶子说道：“我的眼睛或许已经不好使了，但是我还能认出这瓶子上的标志，此乃驱影酒。”\n\n我请求她多说一点，老人解释道，在她还小的时候，祖父说许多年前这里住着一位醉心于酿酒的炼金术士。那位炼金术士得到了一种酒的配方，可以让饮用者短时间内看穿黑暗。可惜，这瓶酒的原料过于稀少，所以他只做了几瓶而已。"
 VIETmisc.2015.a:0 "这故事听起来很怪。"
 VIETmisc.2016.t:0 "驱影酒"
 VIETmisc.2016.desc:0 "“直到今天，我都以为那段故事是我祖父瞎编出来的呢。”老人笑道。她提出，喝一小口酒，权当测试，她坚持说只需要嘬一口就好。\n\n老人喝了一口酒，不仅身体并无大碍，而她的眼睛似乎焕发了新的生机。“我又能看得一清二楚啦！”她说道：“我只喝了一小口，如果我的祖父说的没错的话，这效果只会持续一小段时间。可是我祖父还说，如果一个人把一整瓶酒都喝了的话，视力增效应该会持续几天，甚至几周。看我这记性！我忘记事先警告您了，一旦酒瓶被打开，过不了多久酒会变质，效果也就没了。我的[ROOT.Char.GetLadyLord]，您一定要善用这瓶酒啊。现在，容我告退，我要用眼睛多看一会儿东西了。”"
 VIETmisc.2016.a:0 "所以这酒确实管用……"
 VIETmisc.2016.tooltip:0 "你留下了#V 驱影酒#!，在这瓶酒过期之前，你可以随时通过[decision|E]#V 饮用#!，从中获取那奇迹般的力量。"
 VIETmisc.2016.tooltip.haram:0 "可是，你的[faith|E]对于酒精饮用多有忌惮，你可以通过[decision|E]#V 砸掉#!这瓶亵渎的饮料。"
 VIETmisc.2017.t:0 "我的眼睛！"
 VIETmisc.2017.desc:0 "我不确定喝这种老酒是否会有什么不好的影响，但令我惊讶的是，它有一种令人愉快的、温和的甜味，好像是带有水果香味的水。更吸引人的是，我喝的酒越多，我的眼睛......似乎就越有变化。我可以更清楚地看到所有的东西！\n\n这本来已经足够令人印象深刻了，但那天晚上，我明白了这种传说中的酒的真正力量。在黑暗中，我可以比以前更准确地看清灯光和形状。这绝不是什么神奇的力量，而是在正常的范围内，但可以肯定的是，我的视力确实提高了。"
 VIETmisc.2017.desc.blind:0 "我不确定喝这种老酒是否会有什么不好的影响，更何况我是盲人，但令我惊讶的是，它有一种令人愉快的、温和的甜味，仿佛是带有水果香味的水。更吸引人的是，我喝的酒越多，我的眼睛......似乎就越有变化。我的失明没有被治愈，当然，但我感到我的眼睛周围有一种奇怪而愉快的刺痛感——它们感到比很久以前更放松了。\n\n那天晚上，我明白了这种传说中的酒的真正力量。虽然我像以前一样失明，但我能辨认出各种灯光和形状的微弱轮廓 - 还不足以让我分辨出什么是什么，但即便如此，我还是感到很惊讶。我觉得我的其他感官似乎也得到了改善。也许酒不能提高我的视力，却增强了我的其他感官。"
 VIETmisc.2017.a:0 "这么好的效果不能永续，真是可惜……"
 VIETmisc.2018.t:0 "毁掉瓶子！"
 VIETmisc.2018.desc:0 "我和我的大多数廷臣都聚集在外面的一条小河边。我把驱影酒的瓶子举得很高，让所有人都能看到，然后把它扔向河中央的一块石头。酒瓶砸成了成千上万的小碎片，酒洒进了河里，在那里它将被稀释。一些廷臣为我的虔诚鼓掌，而另一些则摇头，对我浪费如此传奇的酒感到失望。"
 VIETmisc.2018.a:0 "[ROOT.Char.GetFaith.HighGodName]会很高兴的。"
 VIETmisc.2019.t:0 "神秘的木箱"
 VIETmisc.2019.desc:0 "有一天，我的几个仆人在帮助园丁去领地上做一些挖掘工作时，他们遇到了一个最有趣的发现：一个上锁的小木箱，不比人的前臂大。从它的设计来看，埋藏这个箱子的人一定是很久以前就这样做了。当我轻轻摇晃箱子时，我们听到里面发出微弱的叮当声，表明那里一定有某种宝物。\n\n虽然我们在任何地方都找不到箱子的钥匙，但我们还是试着打开它，但没有结果。我们决定最好不要做任何激烈的事情，比如把木头烧掉，以免破坏箱子里的东西。我们把它带到了当地的一些锁匠那里，但他们都不知道如何开锁，所以如果想成功打开这个箱子，我需要找一个熟练的锁匠。"
 VIETmisc.2019.a:0 "稍后我会寻找并找到这样的锁匠。"
 VIETmisc.2019.tooltip:0 "只要你有[GetModifier('VIET_has_mysterious_chest').GetNameWithTooltip]这一[character_modifier|E]，你可以通过[decision|E]来 #V 解锁神秘木箱 #!。可要记得不要把它弄丢啊。"
 VIETmisc.2020.t:0 "打开箱子"
 VIETmisc.2020.desc:0 "我设法找到了一个颇有名气的锁匠，许多人声称他能解开任何箱子。我把神秘的箱子带给他，虽然花了点时间，但他还是成功地解锁了箱子。\n\n\"我的[ROOT.Char.GetLadyLord]，\"他说，\"由您来亲自打开这个宝箱。\"\n\n我用颤抖的手慢慢打开箱子，想知道里面到底有什么："
 VIETmisc.2020.desc.a:0 "空无一物。\n\n什么都没有。\n\n除了几块小石头，箱子里空空如也。"
 VIETmisc.2020.desc.b:0 "一些看起来像是几个世纪前铸造的金币和银币。"
 VIETmisc.2020.desc.c:0 "一堆硬币和其他珍贵的宝石和金属！"
 VIETmisc.2020.desc.d:0 "一个古老的卷轴，用一种未知的语言书写，上面有几幅可爱的图画。"
 VIETmisc.2020.desc.e:0 "一朵金花，由一位很久以前的金匠精心制作而成。"
 VIETmisc.2020.a:0 "真是浪费时间！费这么大劲就换来这个？"
 VIETmisc.2020.b:0 "结果中规中矩，但我知足了。"
 VIETmisc.2020.c:0 "所有人都认为收获颇丰——等待是值得的！"
 VIETmisc.2020.d:0 "多么...... 神秘莫测。不过，它可能值得好好研究。"
 VIETmisc.2020.e:0 "多么迷人...... 多么巧夺天工！"
 VIETmisc.2021.t:0 "有趣的冒险家"
 VIETmisc.2021.desc:0 "我在本地酒馆遇到了一位奇人。起初，我以为他是个典型的老雇佣兵，但是与其深入交流后，我得知他如此风流倜傥，彬彬有礼其实是因为他决定开始冒险之前曾为殊乡学者。\n\n“多门本事多条活路。”他如是说。“鄙人文武双全，只要雇佣我，无论你是凭借武力还是智谋都能胸有成竹直面威胁。你近期就可以高枕无忧无惧明里暗里的危险了。”\n\n他说他还要过一小段时间才会离开去往他处，在那之前他会待在此地，如果我想雇他就得抓紧了。"
 VIETmisc.2021.a:0 "我会考虑你的提议。"
 VIETmisc.2021.tooltip:0 "只要你有[GetModifier('VIET_mercenary_scholar_in_town').GetNameWithTooltip]这个[character_modifier|E]，你就可以通过[decision|E]#V 雇佣#!他做你的保镖。"
 VIETmisc.2022.t:0 "佣兵学者"
 VIETmisc.2022.desc:0 "我来到了那间酒馆，那佣兵还在，我松了口气。我俩商讨出了一个彼此都满意的合约，让他为我服务十年。签字画押完毕，他笑了起来：“不知我们会一同经历怎样的冒险？我等不及啦！开玩笑的，祝愿您一切顺利，[ROOT.Char.GetTitledFirstName]！”"
 VIETmisc.2022.a:0 "我也这么希望。"
 VIETmisc.2023.t:0 "被绑架！"
 VIETmisc.2023.desc:0 "几位忠心的仆人作为我的代表，前往附近的城镇执行公务，在半道上，他们被人袭击，给人绑走了！绑匪要求#V 一百金币#!赎金。我必须在一年内凑齐，否则他们小命不保。\n\n那些批人不过是农民，要是我对他们不管不顾，廷臣们也不会对我有太大的看法，更不消说，要是我付了钱，谁又能保证绑匪真的会信守承诺呢？我是该老老实实交钱呢，还是缜密谋划营救他们呢？"
 VIETmisc.2023.a:0 "我必须认真斟酌我的选择。"
 VIETmisc.2023.tooltip:0 "你可以在[decision|E]中#V 赎回#!你的仆人，或者试图武力#V 营救人质#!。你不一定非要采取什么行动，可若是听之任之的话，人们可能对你有负面看法。话说回来，谁也不能保证绑匪会信守承诺。总之，你有一年时间，一旦[character_modifier|E][GetModifier('VIET_servant_hostage_countdown').GetNameWithTooltip]过期，你和仆人只能往生相见了。"
 VIETmisc.2024.t:0 "该怎么办？"
 VIETmisc.2024.desc:0 "我要把仆人们就出苦海！总得做些什么，我和顾问卫兵们就支付赎金还是武力营救争论不休。最后，我决意要……"
 VIETmisc.2024.a:0 "给绑匪赎金。"
 VIETmisc.2024.a.tooltip:0 "支付绑匪@gold_icon!100赎回你的仆人。可要小心——他们可能会耍诈，这取决于你的[traits|E]、[skills|E]、[dread|E]等等因素。"
 VIETmisc.2024.b:0 "尝试去救我的仆人！"
 VIETmisc.2024.b.tooltip:0 "你假意支付赎金，其实派出了麾下最勇敢机智的勇士，伺机武力营救。成功的几率取决于你的[martial|E]、[intrigue|E]、[traits|E]等等因素。"
 VIETmisc.2025.t:0 "赎金已交付"
 VIETmisc.2025.desc:0 "我们来到指定地点，把装满金币的箱子放在地上，绑匪把仆人们一个个松绑。交易气氛紧张极了，好在无事发生。我们遵守约定，没有追击绑匪，回去之后，我要求士兵们多多留意他们的动向。\n\n仆人们再次回到家中，自不必说，对我是千恩万谢。在这场事件中，我没能维持领民的安全，可也总算是没让人受伤。"
 VIETmisc.2025.a:0 "我还忧心了一阵！"
 VIETmisc.2026.t:0 "赎金加码"
 VIETmisc.2026.desc:0 "我们来到约定地点，绑匪却把赎金加码到#V 二百金币#!，要是明天落日时分不付钱，我和仆人就只能阴阳两隔了。\n\n我咬牙切齿，怒视绑匪，他们正志得意满的笑着呢。时间不等人，在生出什么变故之前，我必须立刻决定。"
 VIETmisc.2026.a:0 "好吧！我们会如你所需支付额外赎金。"
 VIETmisc.2026.b:0 "讲点道理吧！我只肯付一开始我们讲好的数。"
 VIETmisc.2026.c:0 "这太可笑了，我拒绝进一步谈判。"
 VIETmisc.2026.d:0 "如果你不介意的话，可否让我们商议一下此事？"
 VIETmisc.2026.d.tooltip:0 "时间不多，你把最信任的卫兵队长拉到一边，解释你的计划。你和几名官员假意跟绑匪讨价还价，你们#V 拖延时间#!，与此同时士兵们潜行伺机#V 解救人质#!。计划有风险，可能会间血，但是能成。"
 VIETmisc.2027.t:0 "最后一搏"
 VIETmisc.2027.desc:0 "我们与绑匪讨价还价，守卫们潜行解救人质。过了一会，绑匪那边传来喊叫，他们发现人质逃脱了，谈判陷入混乱，我们拔腿就跑。\n\n最后，我们牺牲了几名士兵，一些人质也遇难了，其他们基本毫发无伤逃出来了。我之后打算让士兵好好找这帮人算账，不过今天嘛，就让幸存者欢庆吧。"
 VIETmisc.2027.a:0 "让我们同样向那些为此事献身的人致敬。"
 VIETmisc.2028.t:0 "背叛！"
 VIETmisc.2028.desc:0 "我们把装满金币的箱子放在约定地点，一开始一切都有条不紊。可是，等到该释放仆人时，我察觉到一丝不对劲，他们未免也太拖延了。我要求见仆人，场面一下就激化了。\n\n我预先部署了几名侦察兵以备不测，他们来到我身边，悄声带来悲惨的消息——我再也看不到仆人们了，绑匪早就把他们杀光了，现在是冲我的钱来的。"
 VIETmisc.2028.a:0 "那些混账东西会为他们的背叛付出代价！"
 VIETmisc.2029.t:0 "失败"
 VIETmisc.2029.desc:0 "我们在约定地点相见，我与绑匪讨价还价转移注意力，暗中部署了几名士兵，要他们潜行伺机解救人质。可惜，计划赶不上变化，绑匪们看穿了我们的把戏，或许他们预料到了我不会乖乖就范。战斗打响，只有几名仆人逃出生天，我麾下士兵多人阵亡，多数绑匪更是逃往荒野不知所踪。"
 VIETmisc.2029.a:0 "该死！"
 VIETmisc.2030.t:0 "某种程度上......成功了？"
 VIETmisc.2030.desc:0 "我们在约定地点相见，我与绑匪讨价还价转移注意力，暗中部署了几名士兵，要他们潜行伺机解救人质。一开始计划很顺利，士兵们找到了人质，击毙了守卫。可是，人质逃脱时闹出了太大声响，绑匪们看穿了我们的把戏，或许他们预料到了我不会乖乖就范。战斗打响，几名士兵、人质殉难，多数绑匪逃往荒野不知所踪。\n\n好在，还是成功救出了不少人质，所以也不算是彻底失败。至少现在，我们知道这些绑匪的底细了。"
 VIETmisc.2030.a:0 "干得好，士兵们，但我们必须得把那些强盗斩草除根！"
 VIETmisc.2031.t:0 "成功了！"
 VIETmisc.2031.desc:0 "我们在约定地点相见，我与绑匪讨价还价转移注意力，暗中部署了几名士兵，要他们潜行伺机解救人质。计划天衣无缝，我在明拖住绑匪，士兵在暗找到了人质，击毙周围的守卫，悄悄逃走。\n\n绑匪们意识到人质逃脱，可已是来不及了，他们被我的手下团团围住，便看清形势，举手投降，就算这样也不能逃脱被处死的命运。\n\n这会儿，仆人们正感谢我成功策划出如此一场紧张刺激的营救行动呢。谢天谢地，他们平安无事。"
 VIETmisc.2031.a:0 "人们定然会歌颂我们的勇敢！"
 VIETmisc.2032.t:0 "xxxxx"
 VIETmisc.2032.desc:0 "xxxxx"
 VIETmisc.2032.a:0 "xxxxx"
 VIETmisc.2033.t:0 "期限已过"
 VIETmisc.2033.desc:0 "最后期限已至，我仍然没有未被绑架的仆人支付赎金。而新传到我耳中的消息更是雪上加霜，似乎仆人们对我的无动于衷寒了心，决定加入绑匪一道！我的仆人们知道我财产的信息，更是知道士兵的部署。这下子被绑匪听了去，未来一定会是个大隐患。"
 VIETmisc.2033.a:0 "呃……至少仆人们还活着？"
 VIETmisc.2034.t:0 "期限已过"
 VIETmisc.2034.desc:0 "最后期限已至，我仍然没有未被绑架的仆人支付赎金。我听说最终劫匪们撕票了，拒不支付赎金，我自然是有个中原因，但是老百姓们可不会理解我。"
 VIETmisc.2034.a:0 "真是悲剧！"
 VIETmisc.2035.t:0 "xxxxx"
 VIETmisc.2035.desc:0 "xxxxx"
 VIETmisc.2035.a:0 "xxxxx"
 VIETmisc.2036.t:0 "逃跑未遂"
 VIETmisc.2036.desc:0 "被绑架的仆人那边传来了……有趣的消息。在我做出决断之前，仆人们似乎自己打算逃跑，结果搞砸了，害得许多人被杀，不过有几个人逃了回家。"
 VIETmisc.2036.a:0 "不算太糟。"
 VIETmisc.2037.t:0 "情况太复杂了"
 VIETmisc.2037.desc:0 "我一直在仔细思考着该如何处置仆人被绑这件事情。如今消息传来，我不用再为此事担心了，因为我的仆人们都死了。\n\n原来绑匪们被另一伙不法之徒袭击，许多被扣为人质的仆人，在混乱中死去。这不仅使我的名誉受损，更是反映了我对领地治理得有多糟糕。"
 VIETmisc.2037.a:0 "这可不好。"
 VIETmisc.2038.t:0 "大胆逃脱"
 VIETmisc.2038.desc:0 "好消息！我一直正在仔细考虑该怎么处理被绑架的仆人的问题。不过看来是我想多了。\n\n被绑架的仆人们草拟了一个大胆的逃脱计划，结果成功回到家中，毫发无伤！而且他们还掌握了盗贼行动的信息。\n\n他们告诉我，之所以能逃之夭夭，都要归功于一位年轻聪慧的[servant.GetWomanMan]，大名[servant.GetFullName]。狡猾、勇敢、富有领导天分，真是真金白银也换不来！"
 VIETmisc.2038.a:0 "把[servant.GetHerHim]晋升为仆役长。"
 VIETmisc.2038.b:0 "把[servant.GetHerHim]晋升为贵族，在宫廷中服务。"
 VIETmisc.2039.t:0 "送甜点给[recipient.GetTitledFirstName]"
 VIETmisc.2039.desc:0 "一位技艺高超的点心师来到此处，我想趁此机会给[recipient.GetTitledFirstName]买些甜食？可问题是，要买什么呢："
 VIETmisc.2039.a:0 "果仁蜜饼"
 VIETmisc.2039.b:0 "炸蜜球"
 VIETmisc.2039.c:0 "库纳法"
 VIETmisc.2039.d:0 "哈尔瓦酥糖"
 VIETmisc.2039.e:0 "坚果奶油甜饺"
 VIETmisc.2040.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2040.desc:0 "我在此心怀善意赠与您这些甜蜜的点心，请一定收下。我确信这些美食能在您举办的宴会上成为全场焦点！"
 VIETmisc.2040.a:0 "多么美妙的礼物！"
 VIETmisc.2040.b:0 "我还是不要了吧……"
 VIETmisc.2041.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2041.desc:0 "感谢您送给我的精致点心——真是美味极了！我就心怀感激地收下了，您真是善解人意啊。"
 VIETmisc.2041.a:0 "好消息！"
 VIETmisc.2042.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2042.desc:0 "感谢您赠与我的精致点心。可惜这样美妙的礼品，不是我所能接受的。您还是转赠别人吧。"
 VIETmisc.2042.a:0 "什么，居然有人敢拒绝我的点心？"
 VIETmisc.2043.t:0 "美味送给[recipient.GetTitledFirstName]"
 VIETmisc.2043.desc:0 "一位著名香料贩子来到了附近。人们说，他的五香粉能为任何菜肴增添光彩。我决定买些五香粉赠予[recipient.GetTitledFirstName]。"
 VIETmisc.2043.a:0 "很好，很好"
 VIETmisc.2044.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2044.desc:0 "我在此心怀善意赠与您这些香料，请一定收下。此乃远近闻名的五香粉，哪怕是加在最稀的粥里，味道都不同凡响。我确信您的厨子，一定会好好利用这些香料的！"
 VIETmisc.2044.a:0 "我等不及要给厨子了。"
 VIETmisc.2044.b:0 "我还是不要了吧……"
 VIETmisc.2045.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2045.desc:0 "感谢您赠与的五香粉。我尝了一点这香料，确信能在烹饪中派上大用场。您的好意我心领了，一定会转交给厨子的。"
 VIETmisc.2045.a:0 "一切顺利，真是太好了。"
 VIETmisc.2046.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 VIETmisc.2046.desc:0 "感谢您赠与我的五香粉。可惜这样美妙的礼品，不是我所能接受的。您还是转赠别人吧。"
 VIETmisc.2046.a:0 "什么，居然有人敢拒绝我的香料？"
 VIETmisc.2047.t:0 "一群乌鸦"
 VIETmisc.2047.desc:0 "眼下事情有点不同寻常。\n\n几周以来，大片乌鸦蜂拥而至，像平常那样栖息在树梢与房顶上。我有一名仆人实打实的数出了不下百只乌鸦。这些鸟没有招惹任何人，但它们的存在就足以让人犯怵。令人不安的是，它们开始跟在我周围。无论我前往何处，附近都有远超寻常的乌鸦出没。\n\n一些人声称这是大凶之兆，要尽快对付这些邪恶之物。另一些人说此类担心是迷信，随这些乌鸦去吧。也有人说离它们远点，免得惹恼了它们，引来超自然的灾病。"
 VIETmisc.2047.a:0 "我们活在诡异的时代。"
 VIETmisc.2048.t:0 "飞走了？"
 VIETmisc.2048.desc:0 "我习于乌鸦的如影随形，未曾留意跟随我的乌鸦数量在过去数周内日益削减。现在它们几乎都离开了。有些人说这是上天显灵，或许是祥瑞之兆；心怀疑虑者则声称这些鸟只是厌倦了我。"
 VIETmisc.2048.a:0 "所有人都认为这很不寻常。"
 VIETmisc.2049.t:0 "应对鸦群"
 VIETmisc.2049.desc:0 "这群乌鸦老跟着我，其中必有蹊跷。每隔数日，它们就不知从哪飞出来，硬生生停在那，不怀好意地盯着我，直到飞走！我在与廷臣商议后得出了数套可以采取的措施。"
 VIETmisc.2049.a:0 "撵它们走！吓它们跑！让它们永远消失！"
 VIETmisc.2050.t:0 "一去不复返？"
 VIETmisc.2050.desc:0 "在接下来的几周中，每当乌鸦现身，我与几名仆人就挥舞起火炬和其它武器来攻击它们；由于我们知道它们会直接飞走，所以我们的目的并不一定是杀死它们。相反，我希望我们能把它们吓跑，直到它们对我敬而远之！\n\n直至今日，我发现……它们没有回来。\n\n在过去一周左右，我既没看到乌鸦在我的住处附近出没，也没有在四处出行时见到乌鸦。这一定是个好兆头！"
 VIETmisc.2050.a:0 "看来它们不会再回来了？"
 VIETmisc.2051.t:0 "群鸦复还"
 VIETmisc.2051.desc:0 "我想让乌鸦消失的希望破灭了。\n\n在数周的平静后，它们回来了。随之而来的还有复仇。\n\n现在，乌鸦比先前声焰更甚，看起来有上百之数，一连好多天，不论我在什么地方——在家或外出——它们都如影随形。有时它们只会发出不详的鸣叫，有时它们飞来飞去，胡乱袭击人类，我也不能幸免。有时它们甚至会到处抛投石子与草皮，甚至是它们的排泄物！\n\n[ROOT.Char.Custom('DefaultPriestTitlePlural')]坚决要求我向[ROOT.Char.GetFaith.HighGodName]祈祷来从这些恶魔手中获救，但无疑我已承受了它们的怒火！"
 VIETmisc.2051.a:0 "为什么是我？"
 VIETmisc.2052.t:0 "投喂"
 VIETmisc.2052.desc:0 "在咨询了一些精于禽畜之道的学者后，我决定试着投喂这群乌鸦。我让仆人收集了数袋种子、坚果以及剩饭剩菜。\n\n有一天，这群乌鸦飞过来停在了离我房间不远的树上，我拿起袋子出门，走到它们面前的泥地。我先吹口哨吸引它们注意，随后往袋子里抓了一把饲料撒在地上。我和乌鸦面面相觑，之后我走开好让它们放松戒备；几分钟后，在我的房间里，我看见几只乌鸦俯冲而下享用食物。\n\n这持续了数周以上，我终于意识到……实际上，这感觉不错。"
 VIETmisc.2052.a:0 "希望这能安抚那些乌鸦！"
 VIETmisc.2053.t:0 "饲鸦花园"
 VIETmisc.2053.desc:0 "我的一些廷臣想必以为我疯了，但我还是命令我的仆人们在我的住所外修建一座小型喷泉，在其附近布置一些盆或容器，我们每天在那里放些种子、坚果和剩菜。这样不仅帮我们处理了剩菜，而如果乌鸦所要的仅仅是一些吃食，这也能很好的解决问题。\n\n很快，接下来的数周中，我注意到有越来越多的乌鸦造访我修筑的花园。现在我有时也会出去和它们打招呼，亲手喂它们。"
 VIETmisc.2053.a:0 "有些人质疑我，但这群乌鸦看起来很有礼貌。"
 VIETmisc.2054.t:0 "飞走了？"
 VIETmisc.2054.desc:0 "我意识到乌鸦不再回到我的住所。就像是有一天它们决定不再打扰我。也许是我投喂的食物说服了它们别来纠缠我，也许不是。也许真相永远也不会揭晓。"
 VIETmisc.2054.a:0 "皆大欢喜？"
 VIETmisc.2055.t:0 "乌鸦！"
 VIETmisc.2055.desc:0 "在我开始投喂乌鸦后，它们并未就此离开。如果非说有什么区别的话，我觉得来这的乌鸦更多了。而且直至现在，还有更多乌鸦来到这里。\n\n这些乌鸦不仅认得我，还能分辨出我的声音，尤其是我的口哨声。昨天，我正在接待一名外国旅行者，此人沉闷无趣，絮叨个不停。我在百无聊赖中本能地吹了声口哨，不到数分的时间后，黑压压一片的乌鸦出现了。\n\n最离奇的是它们甚至没有像寻常那样发出求食的鸦鸣声。它们拖着尾巴走来走去，或是立在室外的树上，它们全体怒视着那名看起来无所适从的旅行者——好像它们觉得我想让它们保护我，确保这个旅行者不会惹麻烦！"
 VIETmisc.2055.a:0 "现在宫廷中传言我掌握了可怕的力量！"
 VIETmisc.2056.t:0 "天降救星"
 VIETmisc.2056.desc:0 "某天，我正在荒野中旅行，一帮土匪在半路上伏击了我和我的卫兵，要我拿钱买命。在我们准备战斗的同时，我紧张地吹了声口哨。\n\n数秒过后，空中传来一阵巨大的骚动。我和卫兵抬头吃惊地看着数以百计的乌鸦突然出现，从天而降袭扰匪徒。土匪吓得四散而逃，大喊着我是个能号令自然的妖人。\n\n我十分肯定自己并不是那种能够号令自然的巫师，但土匪离开后，我确实让卫兵在路旁的地上留下了一些剩饭剩菜，作为我们对乌鸦帮助的感谢。"
 VIETmisc.2056.a:0 "这种事情可不是每天都能看到的！"
 VIETmisc.2057.t:0 "小礼物"
 VIETmisc.2057.desc:0 "我在外散步时，看见有几只乌鸦在附近徘徊。我对它们的存在已经司空见惯，还认出了其中一些常来拜访我的常客。\n\n“你们是来觅食的？”我心不在焉地问道。\n\n不一会儿，它们过来丢了什么东西在我脚边，然后就飞走了。\n\n它们时不时会这样送我礼物。也许这是对我们奇怪友谊的某种表示。不管怎样，我弯下腰，看看他们这次给了我什么："
 VIETmisc.2057.a:0 "几枚金币"
 VIETmisc.2058.t:0 "喂乌鸦"
 VIETmisc.2058.desc:0 "我在树旁坐下，吹了会儿口哨。我还没回过神，就有几只乌鸦朝我涌来。它们走来走去，抬头望着我的脸。无知的人会觉得它们在评判我，或是诅咒我。但我知道这些乌鸦看见我其实很开心；现如今，它们有时甚至不会叫嚷着索要吃食，而仅仅与我们一起享受彼此的陪伴。我和我的仆人甚至给几只乌鸦取了名字。\n\n不论如何，我拿出一些剩菜喂起乌鸦来。"
 VIETmisc.2058.a:0 "很高兴再次见到你们，我的朋友！"
