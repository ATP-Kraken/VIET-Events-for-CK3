 VIETmisc.2062.desc.result_meh:0 "\n\n花了这么长时间学习，我没有到大师的程度，不过也算是多少掌握了速记法。我的书写速度并没有增加这么多，不过好歹也比之前强，真是一门有用的知识。"
 VIETmisc.2062.desc.result_good:0 "\n\n书记员对我的学习速度印象深刻，现在我比之前写字速度快了很多，只需一眨眼的功夫一整句就能写完，这样的技能在我以后处理每日工作时应该会大有裨益，真是不虚此行啊。"
 VIETmisc.2063.b:0 "多买些，富裕一点"
 VIETmisc.2063.c:0 "买一大堆，就能用好长时间。"
 VIETmisc.2064.b:0 "聘请武器专家，提高勇士的战斗力"
 VIETmisc.2064.c:0 "聘请精通制造工具和补给者，支援大小战役"
 VIETmisc.2065.desc.warrior:0 "\n\n根据当地传说，埋葬在此地的这名勇士在很久很久之前击败了一只可怖的怪物，把人们从这恶兽的愤怒中解放出来，至少当地人是这样跟我说的。别人说，那人单枪匹马将整支外国入侵者的军队屠戮至尽。尽管，这些说法一个比一个耸人听闻，但这里是大英雄的埋骨地总不会错。"
 VIETmisc.2065.desc.holy:0 "\n\n根据当地传说，埋葬在此地的圣人，有可能是几百年前的一位[ROOT.Char.Custom('DefaultPriestTitle')]。此人被[ROOT.Char.GetFaith.HighGodName]所保佑，能够施展奇迹，比如说让不治之症消退得无影无踪。"
 VIETmisc.2065.desc.monarch:0 "\n\n根据当地传说，此地埋葬着一位伟大的君主，此人既公正，又勇敢，还勤奋是，一位道德上的榜样，所有君主们的典范。在他的带领下，此地富裕和平，人民安乐。"
 VIETmisc.2067.b:0 "是做梦么……简直是真的一样。"
 VIETmisc.2069.b:0 "那孩子一定是做了梦，或者把什么其他的东西认作了鬼魂。"
 VIETmisc.2070.b:0 "我的使者会给隐士献上许多供品"
 VIETmisc.2072.b:0 "我的学者直觉告诉我更仔细地观察这块碑。"
 VIETmisc.2073.b:0 "一群驴"
 VIETmisc.2073.c:0 "一大群驴"
 VIETmisc.2074.b:0 "说得好啊[courtier.GetFirstNameNoTooltip]！真是个绝妙的主意。"
 VIETmisc.2074.info:0 "#emphasis 历史背景：#!在现代人的心目当中，一提到家鸽（#italic Columba livia domestica#!），自然而然就会想起利用它们的寻路能力传达信息。可是在此之前，人们仅仅知道鸽肉能吃、鸽粪能施肥。用来给鸽子住的鸽舍一般是塔形的，彰显着所有者的权势，下令建造的人都是非富即贵。"
 VIETmisc.2074.tooltip:0 "只要你拥有[GetModifier('VIET_dovecote_interest').GetNameWithTooltip][character_modifier|E]，你就能在[decision|E]中#V 给住所增添更多鸽舍#!。但是请注意，你会随时间推移而失去此兴趣；修正一旦过期，[decision|E]也将不再可用。此外，此[decision|E]只能采纳一次。"
