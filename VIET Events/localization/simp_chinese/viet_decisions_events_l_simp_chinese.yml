 VIETmisc.2061.t:0 "妙写"
 VIETmisc.2061.desc:0 "最近我听说有些技巧可以帮人写字写得更快，比如说利用缩写或者特殊的符号来代替文字，这听起来很有用，我是否应该花时间学习呢……我应该趁自己还对这个话题感兴趣的时候，联系一位当地的学者或者书记员教教我。"
 VIETmisc.2061.a:0 "当然了，我得有空。"
 VIETmisc.2062.t:0 "妙写"
 VIETmisc.2062.desc:0 "在过去的几个月里，我一直在跟当地的一位书记学习速记发，据说那人是速记法的大师，我现在已经学到了许多缩写和其它速记技巧。"
 VIETmisc.2062.a:0 "文不加点！"
 VIETmisc.2063.t:0 "好莓制好药"
 VIETmisc.2063.desc:0 "我使唤仆人们去[county.GetNameNoTier]买上好的莓果，宫廷医师[physician.GetTitledFirstName]可以让这些药用果实派上许多用场，比如做成草药茶，当做健康补剂，那么到底让仆人买多少呢？"
 VIETmisc.2063.a:0 "一点点，刚好够用就行"
 VIETmisc.2064.t:0 "铁匠技能"
 VIETmisc.2064.desc:0 "因为[county.GetNameNoTier]的铁匠非常有名，据说在全世界都是数一数二，我认为，如果能够雇佣一些铁匠在军队中服务应当是大有裨益的。他们掌握着的铸造、维修以及保养武器和盔甲的知识，一定能派上用场。我应该选择有聘请的专家。"
 VIETmisc.2064.a:0 "聘请天才盔甲匠，保护我的士兵。"
 VIETmisc.2065.t:0 "拜访埋骨祠"
 VIETmisc.2065.desc:0 "我决定前往[county.GetNameNoTier]，拜访山上的祠堂，据说那里就是埋葬传奇人物的地方，在乡间的旅途非常令人愉悦，然后我们终于到达了目的地。"
 VIETmisc.2065.a:0 "[county.GetNameNoTier]的历史多么厚重啊！"
 VIETmisc.2066.t:0 "捉鬼"
 VIETmisc.2066.desc:0 "长久以来，[county.GetNameNoTier]的一些聚落都是流言蜚语的中心，据说有鬼魂频繁出现。我好奇到不能自胜，希望可以目睹如此超自然现象，于是热血冲上头脑，我便决定亲自前往到流言的中心地带。甫一到达，我和几位护卫决定在当地过夜，仔细观察窗外是否有任何鬼魂的迹象。"
 VIETmisc.2066.a:0 "来呀，来呀，现身啊……"
 VIETmisc.2067.t:0 "惊鸿一瞥"
 VIETmisc.2067.desc:0 "正当我就要困倒过去的时候，突然看到了什么东西！我见到成千上万的灵体迈着大步前进！不禁惊掉了下巴，这可不是所有人都能见到的景象，但是他们真真切切的就像活人一样神态自若。我激动到不能自已，不小心跌了一跤，摔了个狗啃屎。\n\n当我恢复意识的时候，看到的是聚在我身边的警卫，他们松了一口气，问我刚才是发生了什么才这么激动，我告诉了他们我所见到的一切，但是他们一个个神色困惑。一个警卫说道：我的[ROOT.Char.GetLadyLord]，外边什么都没有啊，我们什么都没看见。”"
 VIETmisc.2067.a:0 "我发誓我看到了鬼魂，我没疯，我看到了！"
 VIETmisc.2068.t:0 "空无一物"
 VIETmisc.2068.desc:0 "我们在窗边坐了好久，夜晚的时间在一分一秒的流逝，可是什么值得注意的事情都没有发生。当太阳升起来的时候，我的眼皮已经沉重到睁不开了，这整个旅程，看来只不过是在浪费时间，或许那些鬼故事只是故事而已。"
 VIETmisc.2068.a:0 "就当是给自己放了假吧？"
 VIETmisc.2069.t:0 "它们在那！"
 VIETmisc.2069.desc:0 "我们在窗边坐了许久，可是什么有趣的事情都没发生，不知过了多久，我睡着了，可是守卫的谈话声让我醒了过来。一个年轻小伙子指着窗外，对我说道：“我的[ROOT.Char.GetLadyLord]，相信我，求你啦！我发誓，我刚才看到了鬼魂！他们转眼就消失了，刚才还在的！”\n\n其他的守卫大笑起来。说那个小孩儿睡着了，只不过被梦里的鬼魂惊醒了。“肯定是你梦见的，我的朋友，”其中一人说道：“不然我们怎么没有看见呢？”\n\n整个旅程，不过是白费时间，什么特别的事情都没有发生。大概吧。"
 VIETmisc.2069.a:0 "我相信这孩子，外边一定有鬼。"
 VIETmisc.2070.t:0 "[county.GetNameNoTier]之隐士"
 VIETmisc.2070.desc:0 "就连我都听说了来自[county.GetNameNoTier]的隐士“肉身”，于是我派出使者带着各种供品进入荒野，来到这位高人曾经居住的地方。\n\n据使者所说，隐士的尸体还直直端坐在那，摆出一副正在冥想的姿态，围绕着他的是无数鲜花、食物，以及其他供品，还有几人或坐或站，祈祷着思考着。当地人也非常感谢我们。"
 VIETmisc.2070.a:0 "这位隐士值得我们敬仰"
 VIETmisc.2071.t:0 "[county.GetNameNoTier]的大树"
 VIETmisc.2071.desc:0 "[county.GetNameNoTier]有座村，村里有棵树，一棵能让[ROOT.Char.GetTitledFirstName]如我都决定屈尊拜访的大树。看见了我的到来，村民们又是惊讶，又是高兴，他们先是举办了一场小宴会为我们接风洗尘，宴会上有民歌和舞蹈作为娱乐。享受了宴欢之乐，我便来到了那棵大树下，真是不负其名，整个家族的人都可以在它的树荫下休息。"
 VIETmisc.2071.a:0 "我在树下呆了几个小时，度过了好时光。"
 VIETmisc.2072.t:0 "石碑"
 VIETmisc.2072.desc:0 "我很好奇那伟大的上古石碑是什么样子的，于是便拨出时间去拜访[county.GetNameNoTier]偏远地区。甫一到达，我便走上前去仔细观察石碑，尽管这些形状非常简陋，但肯定是由人手所刻。而且体积巨大，我现在能够理解为什么当地人一直不能把它移动到其他地方，真纳闷儿这些石头到底是从哪里来的？"
 VIETmisc.2072.a:0 "我花了几个小时，观赏风景放松身心。"
 VIETmisc.2073.t:0 "买驴"
 VIETmisc.2073.desc:0 "我前往[county.GetNameNoTier]的一座小镇上与一位当地要人会面，他因手中的大群驴子而闻名，据说他的驴子是方圆百十里内最好的。我们花了些时间来敲定购入驴数与需付金额。最后，我点头交钱。"
 VIETmisc.2073.a:0 "一小群驴子"
 VIETmisc.2074.t:0 "一条提议"
 VIETmisc.2074.desc:0 "当我与[courtier.GetTitledFirstName]一起在我住所四周散步时，[courtier.GetSheHe]的脸上挂着一副若有所思的神情。\n\n“我才注意到，您似乎没有多少鸽舍。”[courtier.GetSheHe]评价道。\n\n“这些就够了”，我轻笑着反驳道。\n\n“恕我直言，[ROOT.Char.GetLadyLord]，我认为如果想要展现您身为[ROOT.Char.GetTitleAsNameNoTooltip]的权势的话，您需要添置更多鸽舍，”[courtier.GetSheHe]解释道，“在您的住处上加建一些就行。毕竟，鸽舍不多何以蓄鸽子，鸽子不众何以显权势。·”"
 VIETmisc.2074.a:0 "我拿不准——这听起来像是虚荣作祟。也许吧，后日自见分晓。"
 VIETmisc.2075.t:0 "新鸽舍"
 VIETmisc.2075.desc:0 "思来想去，我还是觉得在住处旁新修更多鸽舍是个好主意，还有雇佣更多人手照料数目增多的鸽子。经过一番考虑，我决定修建……"
 VIETmisc.2075.a:0 "少量鸽舍"
 VIETmisc.2076.t:0 "排闷解忧的新消遣？"
 VIETmisc.2076.desc:0 "我在乡野中漫步之际，总会不时撞见些许野鸟鸣啼。这些小家伙飞来飞去，停歇在树木的枝干与岩石之上，婉转地吟唱着欢欣的旋律。我发觉不论何时，遇见这些小家伙总是出乎意料地令人心旷神怡 ，聆听它们歌唱也让我寻到了一丝平静。"
 VIETmisc.2076.a:0 "或许我该经常如此排闷解忧。"
 VIETmisc.2077.t:0 "鸣鸟"
 VIETmisc.2077.desc:0 "今天，在几名卫兵的陪同下，我前往了一处静谧而开阔的乡间空地，据说鸣鸟喜欢在那聚集。我一边坐下放松，一边看见数只鸣鸟停栖在附近。当鸟儿啾啾地唱起它们的小曲儿时，一抹微笑也浮现在了我的脸上。"
 VIETmisc.2077.a:0 "多美丽啊，不是嘛？"
 VIETmisc.2078.t:0 "花原"
 VIETmisc.2078.desc:0 "今天，我抽出时间拜访了[county.GetName]的春日原野，欣赏了那里著名的野花，真是不虚此行。\n\n目光所至，原野上开满了野花，成百上千、芬芳艳丽。风轻轻吹拂而过，野花随之起伏，就像[ROOT.Char.GetFaith.HighGodName]编制的一幅挂毯一样！\n\n我登上山丘，席地而坐，醉心于大自然的良辰美景。"
 VIETmisc.2078.a:0 "美到没话说。"
