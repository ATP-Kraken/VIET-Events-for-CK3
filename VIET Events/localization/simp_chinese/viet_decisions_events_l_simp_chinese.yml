 VIETmisc.2047.tooltip:0 "只要你拥有[GetModifier('VIET_crows_following').GetNameWithTooltip]的[character_modifier|E]，你就可以采纳#V 应对鸦群#!的[decision|E]。这些鸟儿有可能自行离开，或需要你采取某种行动来驱赶或安抚它们——选择权在你手上。"
 VIETmisc.2049.b:0 "它们人畜无害——或许我能试着跟它们和平共处。"
 VIETmisc.2049.a.tooltip:0 "你不想同这些脏东西扯上关系——毕竟，你还得保持自己的#P 好名声#!。希望它们能直接走开，据说这些生物具有不可思议的智慧，#N 激怒#!它们会不会不太明智？"
 VIETmisc.2049.b.tooltip:0 "凭这些乌鸦的智力，肯定能对它们晓之以情，动之以理。一些人可能带着#N 有色眼镜#!看待一切向乌鸦示好的举动，但说不定这群乌鸦会#P 感激#!这次善举并理解我们的来意。"
 VIETmisc.2052.b:0 "我想为它们做更多事。"
 VIETmisc.2052.tooltip.a:0 "你继续饲喂乌鸦。希望这能说服它们离你而去。"
 VIETmisc.2052.tooltip.b:0 "这群乌鸦还不赖——或许你能找到进一步帮助它们的方法。这有可能提高乌鸦对你的#P 正面#!看法。"
 VIETmisc.2053.tooltip:0 "你可以在[decision|E]中#V 饲喂乌鸦#!，这将时不时减轻你的压力。"
 VIETmisc.2055.tooltip:0 "你可以在[decision|E]中#V 饲喂乌鸦#!，这将时不时减轻你的压力。"
