 VIETmonogatari.0001.t:0 "“骗子”奎麦来了"
 VIETmonogatari.0001.desc:0 "我听说，一位不同寻常的旅行者来到了这片区域，他人称“骗子”奎麦，经常给人提出一些玄妙而摸不着头脑的建议。人们说他的智慧之高深，凡夫俗子只能望洋兴叹，奇怪，他既然这么有名，可我以前怎么就没有听说过呢？\n\n不过，既然他的智慧声名在外，那么我理应抽出时间前去拜访。天知道我俩会讨论些什么奇妙深刻的话题！退一万步讲，就算他是个疯子，或许我也能从这人身上学几招。可是，也有人说我不应与这些怪力乱神扯上关系。"
 VIETmonogatari.0001.a:0 "我会仔细考虑的。"
 VIETmonogatari.0001.tooltip:0 "只要你身上有#V “骗子”奎麦在附近#!这个[character_modifier|E]，你就可以在[decision|E]里#V 会见#![qi_ma_the_liar|E]。你若是想寻求他的建议，那可得抓紧，他早晚会离开的。"
