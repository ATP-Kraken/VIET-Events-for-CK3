 VIETmonogatari.0004.a:0 "xxxxx"
 VIETmonogatari.0005.t:0 "拜访“骗子”奎麦"
 VIETmonogatari.0005.desc:0 "我派出使节，不日后便赴约与他相见。我到达了一座镇子，来到他经常出入的酒馆里。不一会儿，我便注意到一位不起眼的绅士，便走过去，坐在他对面。\n\n他捻着自己猫一般的须子，用第三人称招呼你：“奎麦知道很多，可并不全说，麦奎知道许多别人不知道的。”"
 VIETmonogatari.0005.a:0 "来听听这个怪人知道什么。"
 VIETmonogatari.0006.t:0 "“骗子”奎麦离去了"
 VIETmonogatari.0006.desc:0 "拜访了奎麦之后，我听说那位古怪而智慧的旅行者、满嘴怪话的谜语人，已经离开这个区域了。据说，他要去寻找传说中的具有巨大力量的传奇卡钳。不知道何时才能再见到这家伙。"
 VIETmonogatari.0006.a:0 "他是个怪人。"
 VIETmonogatari.0100.t:0 "美丽"
 VIETmonogatari.0100.desc:0 "奎麦说道：“奎麦听说，全世界的男人和女人比以前都漂亮了许多。他对此没有看法。在他看来所有人都是美的。”"
 VIETmonogatari.0100.a:0 "当然，各人有各人的美。"
 VIETmonogatari.0100.b:0 "有些人客观上就是很丑。别太理想化了。"
 VIETmonogatari.0101.t:0 "有趣事情在哪里？"
 VIETmonogatari.0101.desc:0 "奎麦说道：“奎麦喜欢法兰吉斯坦、印度斯坦、伊朗、萨赫勒、罗斯……那里发生了许多有趣事。比契丹那边的事有趣多了。”"
 VIETmonogatari.0101.a:0 "家乡的事就够让我们操心了，何必费劲管契丹呢？"
 VIETmonogatari.0101.b:0 "我想满足自己疯狂的幻想——我想走一遭契丹！"
 VIETmonogatari.0102.t:0 "鸡不成笑"
 VIETmonogatari.0102.desc:0 "奎麦说道：“奎麦总是绞尽脑汁，搜索关于小鸡的有趣笑话，可一无所获。小鸡笑话到哪里去了呢？”"
 VIETmonogatari.0102.a:0 "可能是有人不喜欢这些笑话，就不再流行了。"
 VIETmonogatari.0102.b:0 "我喜欢这种笑话，这年头不再流行了，真是可惜。"
 VIETmonogatari.0103.t:0 "入手皇家宫廷"
 VIETmonogatari.0103.desc:0 "奎麦说道：“奎麦有次付了好多钱去参观皇家宫廷。就有人讲奎麦脑子坏掉了。其他人说奎麦为当地创收作贡献。其实奎麦只是想看那些漂亮的宝贝一眼。”"
 VIETmonogatari.0103.a:0 "有些个君主的宫廷确实十分迷人"
 VIETmonogatari.0200.t:0 "十字军之王"
 VIETmonogatari.0200.desc:0 "奎麦说道：“奎麦瞧不起那些十字军之王。不少人仅仅就是在圣地呆了几天，便返回家中，宣称自己是十字军，而人们却认为这会使得他们打仗更为精进！”"
 VIETmonogatari.0200.a:0 "说得对！那些人根本算不上是神的战士！"
 VIETmonogatari.0200.b:0 "我确信，他们十字军的头衔来的名正言顺！"
 VIETmonogatari.0200.c:0 "我向你保证，我的十字军的头衔来的名正言顺！"
 VIETmonogatari.0200.d:0 "十字军都是些崇拜恶魔的不信者！"
 VIETmonogatari.0201.t:0 "运输船"
 VIETmonogatari.0201.desc:0 "奎麦说道：“有些人想要自己造船、自己乘坐。奎麦觉得这很蠢。明明可以坐别人造的船，干嘛花时间自己造船？”"
 VIETmonogatari.0201.a:0 "但是，众所周知，士兵们不能神奇地变成船只啊。"
 VIETmonogatari.0201.b:0 "你说的有道理，嗯——我才不关心船从哪里来的。"
 VIETmonogatari.0202.t:0 "愚公移山"
 VIETmonogatari.0202.desc:0 "奎麦说道：“有人想让所有的果仁蜜饼从这个世界上消失，奎麦不知道他们是怎么想的。这要花很多时间，太多时间了。”"
 VIETmonogatari.0202.a:0 "是啊，是。"
 VIETmonogatari.0203.t:0 "显摆兵书"
 VIETmonogatari.0203.desc:0 "奎麦说道：“为啥有些统治者总喜欢把武器和书籍摆在他们的宫廷里？奎麦觉得他们把皇家宫廷和武器库还有图书馆搞混了。”"
 VIETmonogatari.0203.a:0 "但又有谁能忍住不去显摆他们珍贵的藏品呢？"
 VIETmonogatari.0300.t:0 "新手岛"
 VIETmonogatari.0300.desc:0 "奎麦说道：“奎麦听说，想学做国王，就必须到爱尔兰岛去。据说在那里可以学到管理领土的基本操作！”"
 VIETmonogatari.0300.a:0 "管理领地并非易事。"
 VIETmonogatari.0301.t:0 "真假难辨"
 VIETmonogatari.0301.desc:0 "奎麦说道：“有人声称罗马人的政体是封建制，你可少听他们胡说八道。还有人说奎麦是个骗子，你也不要相信他们的指责！”"
 VIETmonogatari.0301.a:0 "说实话，我不知道该不该相信你。"
 VIETmonogatari.0301.b:0 "听我说，其实啊，我们的最高行政权力来自于……"
 VIETmonogatari.0302.t:0 "压力山大！"
 VIETmonogatari.0302.desc:0 "奎麦说道：“压力积累太多是很危险的。有一次，奎麦压力大到不行，砸钱买了一堆果仁蜜饼狂吃一气。”"
 VIETmonogatari.0302.a:0 "我为你感到抱歉！不过果仁蜜饼听起来挺好吃……"
 VIETmonogatari.0303.t:0 "天庭之陛"
 VIETmonogatari.0303.desc:0 "奎麦说道：“人们老是说他们想要见识一下某个像样的皇家宫廷。奎麦也还没找到一个带着像样台阶的。有朝一日也许会找到。”"
 VIETmonogatari.0303.a:0 "你看，既然你都这么说了……"
 VIETmonogatari.0400.t:0 "癌症缠身"
 VIETmonogatari.0400.desc:0 "奎麦说道：“当一个孩子身上承载了太多智慧、美貌和力量时，就会有怪事发生。有人说他们患上癌症的概率会变高！奎麦庆幸自己没有那么睿智、美丽和强壮。”"
 VIETmonogatari.0400.a:0 "引人着迷的同时，也会引癌入胜，是吧？"
 VIETmonogatari.0401.t:0 "父母之爱"
 VIETmonogatari.0401.desc:0 "奎麦说道：“许多国王都会杀掉他们的长子。有的国王说长子不如次子聪慧，有的国王说长子不如三子强壮，有的国王说女儿是更好的继承人。奎麦庆幸他的父母无条件地爱着他。”"
 VIETmonogatari.0401.a:0 "呃……我想我的父母也爱我。"
 VIETmonogatari.0402.t:0 "婚姻与婚外情"
 VIETmonogatari.0402.desc:0 "奎麦说道：“有些人认为，迎娶那些喜欢同性的女人更好，因为这样就可以确保她们不会和别的男人通奸。奎麦觉得这种安排婚事的理念确实实用，但也不免慨叹其压抑悲哀。”"
 VIETmonogatari.0402.a:0 "万一你的继承人其实是别人的种咋办——我可不敢冒这个险！"
 VIETmonogatari.0402.b:0 "说得对！婚姻总有风险，为了爱情，总比独守空房要强。"
 VIETmonogatari.0403.t:0 "神秘主义"
 VIETmonogatari.0403.desc:0 "奎麦说道：”奎麦喜欢脚踏实地。奎麦才不需要超自然玩意。“"
 VIETmonogatari.0403.a:0 "我同意。我们必须专注于目所能及的现实。"
 VIETmonogatari.0500.t:0 "恶魔教团"
 VIETmonogatari.0500.desc:0 "奎麦说道：“有人声称全世界都存在着崇拜恶魔的社团！多么愚蠢的念头。只有那些妄想嗜杀的小年轻才会加入那种崇尚淫祭与狂欢的社团。”"
 VIETmonogatari.0500.a:0 "有人相信着奇怪的事情。"
 VIETmonogatari.0501.t:0 "古怪疗法"
 VIETmonogatari.0501.desc:0 "奎麦说道：“奎麦听说有些医师仅仅为了治疗普通感冒就采取阉割的手段。奎麦庆幸自己的医师没有疯。”"
 VIETmonogatari.0501.a:0 "我也希望自己的医师没有疯。"
 VIETmonogatari.0502.t:0 "天子"
 VIETmonogatari.0502.desc:0 "奎麦说道：“你想知道中国皇帝的好恶？奎麦现在也不知道了。过去有那么一段时间，人人都知道中国皇帝喜欢什么、讨厌什么，可现在大家都捉摸不透了。也许这样更好，天子的喜好可是很奇怪的！”"
 VIETmonogatari.0502.a:0 "不知能否送礼取悦中国皇帝？"
 VIETmonogatari.0503.t:0 "文化涵养"
 VIETmonogatari.0503.desc:0 "奎麦说道：“奎麦不明白某人能自己开创一种文化有什么好大惊小怪的。只要奎麦乐意，奎麦随时都能制造他自己的酸奶。”"
 VIETmonogatari.0503.a:0 "你的素质品味修养一定很高。"
 VIETmonogatari.0010.t:0 "骗子"
 VIETmonogatari.0010.desc:0 "今天，几位外国旅人来到了我的宫廷，向我讲述旅途的见闻。他们提到曾遇到一位不同寻常的人，这人来自遥远的土地，叫什么我记不清了，只记得那人用“骗子”这一奇妙的外号自称。\n\n不错，那“骗子”行为古怪，可言谈举止让人倍感亲切，几位旅人听了他一席话语后，竟也能做到交心交意了。"
 VIETmonogatari.0010.a:0 "真是个怪疯子！"
 VIETmonogatari.0010.b:0 "等下……你们是遇到#italic 那位#!奎麦了吗？"
 VIETmonogatari.0011.desc:0 "今天，几位外国旅人来到了我的宫廷，向我讲述旅途的见闻。他们提到曾遇到一位不同寻常的人，这人来自遥远的土地，叫什么我记不清了，只记得那人用“骗子”这一奇妙的外号自称。\n\n不错，那“骗子”行为古怪，却对行军打仗别有高见，几位旅人和他切磋一番后，竟个个骁勇善战了起来。"
 VIETmonogatari.0012.desc:0 "今天，几位外国旅人来到了我的宫廷，向我讲述旅途的见闻。他们提到曾遇到一位不同寻常的人，这人来自遥远的土地，叫什么我记不清了，只记得那人用“骗子”这一奇妙的外号自称。\n\n不错，那“骗子”行为古怪，可对货殖物流是如数家珍，几位旅人和他交流一番后，竟也能对手头资源经营有条了。"
 VIETmonogatari.0013.desc:0 "今天，几位外国旅人来到了我的宫廷，向我讲述旅途的见闻。他们提到曾遇到一位不同寻常的人，这人来自遥远的土地，叫什么我记不清了，只记得那人用“骗子”这一奇妙的外号自称。\n\n不错，那“骗子”行为古怪，可精通尔虞我诈，几位旅人在他的点拨下，竟也能自如培养耳目了。"
 VIETmonogatari.0014.desc:0 "今天，几位外国旅人来到了我的宫廷，向我讲述旅途的见闻。他们提到曾遇到一位不同寻常的人，这人来自遥远的土地，叫什么我记不清了，只记得那人用“骗子”这一奇妙的外号自称。\n\n不错，那“骗子”行为古怪，可学富五车，几位旅人拾人牙慧，竟也明白了些天文地理。"
 VIETmonogatari.0103.b:0 "我觉得皇家宫廷被高估了。"
