 VIETmonogatari.0003.t:0 "“骗子”奎麦走了"
 VIETmonogatari.0003.desc:0 "我得到消息，那位古怪而智慧的旅行者、满嘴怪话的谜语人，“骗子”奎麦，已经离开这个区域了。据说，他要去寻找传说中的具有巨大力量的传奇卡钳。不知道何时才能再见到这家伙。"
 VIETmonogatari.0003.a:0 "怪力乱神走了，也许这样更好。"
 VIETmonogatari.0004.t:0 "xxxxx"
