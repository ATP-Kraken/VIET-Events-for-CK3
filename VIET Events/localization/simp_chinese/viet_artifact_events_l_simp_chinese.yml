 VIETmisc.5000.t:0 "算盘"
 VIETmisc.5000.desc:0 "我认识一位商人，随着年纪增长，越来越少过问商业事务，终于，他攒够了钱，决定退休颐养天年。\n\n今天，我上门看他，他提出把自己最趁手的算盘卖给我，他认为他的算盘在手里会派上更大用场。"
 VIETmisc.5000.a:0 "我很乐意接受——成交"
 VIETmisc.5000.b:0 "我不需要这种工具也能办事。"
 VIETmisc.5001.t:0 "卡钳"
 VIETmisc.5001.desc:0 "那天我正无聊，便开始观察仆人工作，他们正在拾掇老物件，决定这些东西是去是留。这时，我注意到那堆杂物里有一只卡钳。没几只卡钳能像这样做工精美、质量高超，我便问女仆这是怎么回事，那女仆是个机灵的小姑娘，没准她知道事情原委。\n\n“也许以前这片儿的家家户户都有这样的卡钳，但如今不是这样了，”女仆如是说：“这种质量的更是少之又少。”\n\n我端详着卡钳，若有所思，点了点头。女仆补充道，作为[ROOT.Char.GetTitleAsNameNoTooltip]，我想要的话当然可以留着这卡钳，毕竟这里我说了算。"
 VIETmisc.5001.a:0 "有何不可，这卡钳虽然没什么用，但很漂亮。"
 VIETmisc.5001.b:0 "我又不是个疯[ROOT.Char.GetWomanMan]，我才不要搜集卡钳！"
 VIETmisc.5002.t:0 "改善视力"
 VIETmisc.5002.desc:0 "今天，有一位游学者来到我的宫廷。他随身携带着许多令人过目难忘的仪器，他说如果悉数解释这些仪器的用途的话，那他怕是走不了了。但是一个看起来简易，却精心设计、外表美观的放大镜吸引了我的注意，放大镜柄上镌刻着一些几何图案，总体来说还算赏心悦目。\n\n临行前，游学者说要是我感兴趣的话，他愿意把放大镜优惠卖给我。这样的工具将对我的阅读大有裨益……"
 VIETmisc.5002.a:0 "成交！我就收下了。"
 VIETmisc.5002.b:0 "不，谢了。我就是看看。"
 VIETmisc.5002.info:0 "#emphasis 历史背景：#!远古时期的人类会选用水晶片、黑曜石片或是玻璃，帮助他们更好地看清近距物体，这就是原始的放大镜。我们所熟知的“现代”放大镜片可能在中世纪盛期被伊斯兰教和基督教学者发明出来，放大镜片会最终演化为眼镜片。"
 VIETmisc.5003.t:0 "沙漏"
 VIETmisc.5003.desc:0 "我今天进城办事，看到行脚商人的摊上有各式各样的奇妙物品出售。行脚商人向我展示了一个叫做沙漏的东西，商人跟我说这个罕见的玩意能准确地测量时间，远超当今任何方法。我可以出点小钱买下，这样就能超冠绝伦地守时了。"
 VIETmisc.5003.a:0 "我要买下这个奇妙的装置！"
 VIETmisc.5003.b:0 "我不需要这样的愚蠢小东西。"
 VIETmisc.5003.info:0 "#emphasis 历史背景：#!历史上第一个沙漏可能由八世纪的法兰克修士利乌特普兰德制成，不过这个说法十分缺乏证据支撑。十四事件前，对于沙漏的描述尚为罕见，但是过了十四世纪，沙漏就成了艺术作品中的常见物品，因此沙漏的发明时间和发明者都难以考证。然而，到了十四世纪晚期，由于沙漏简单好用，成了普罗大众的钟爱之物。"
 VIETmisc.5004.t:0 "开坚果"
 VIETmisc.5004.desc:0 "[nutgifter.GetTitledFirstName]送我了一件礼物——一个做工精细的胡桃钳——上面用涂着鲜艳的颜料绘制出了我的样子。当然，在食用坚果时肯定派得上用场，不过人们还说，胡桃钳齿还能够把恶魂都吓走。"
 VIETmisc.5004.a:0 "好吧！去找点坚果开。"
 VIETmisc.5004.b:0 "呸，你这伪君子！我用不着，谁爱要谁要。"
 VIETmisc.5005.t:0 "天文学家的劳动成果"
 VIETmisc.5005.desc:0 "最近我注意到，一位当地的天文学家一直在努力用星图来绘制天空。这可不单单是画了线的纸，而是看起来十分的美观，图上还装饰着不少插画，用来突出大小星体，这可真是件费时费力的活。天文学家慷慨地表示，如果我肯出一笔小钱，就可以卖我一份。"
 VIETmisc.5005.a:0 "真好！那我就收下了。"
 VIETmisc.5005.b:0 "你自己留着吧，我要这个干嘛啊？"
 VIETmisc.5006.t:0 "要不要银器？"
 VIETmisc.5006.desc:0 "我来到镇子上，路过银器店，银匠见到我，非常兴奋，说自己刚做完一套上好银器，只有伟大[ROOT.Char.GetTitleAsNameNoTooltip]如我才配得上使用。银匠愿意以良心价卖出，从这套银器的豪华程度来判断，这似乎是一笔很不错的交易！\n\n然而，我真的需要更多的象征财富和影响力的物件吗？话说回来，这套银器又不大，我可以在私下聚会里使用。"
 VIETmisc.5006.a:0 "有何不可？我不是虚荣——我只是喜欢漂亮的东西！"
 VIETmisc.5006.b:0 "克己，我已经有足够的餐具了。"
 VIETmisc.5007.t:0 "异域羽毛笔"
 VIETmisc.5007.desc:0 "我在商店里挑选东西，一支羽毛笔吸引了我的注意力。商人解释说这是用一种异国他乡的珍稀神秘鸟类的羽毛制作的，传说，这个种群栖息在某座热带岛屿上。据说这种鸟极为狡猾，难以捕捉，所以如果我想购买这枝羽毛笔，就不得不付出高昂的代价。[ROOT.Char.GetFaith.HighGodName]可怜见，这真是一只美丽的羽毛笔，要是每天用它写字，一定会显得我是一名有格调的智者。"
 VIETmisc.5007.a:0 "我买得起这样好的羽毛笔！"
 VIETmisc.5007.b:0 "思来想去，我不需要这笔。"
 VIETmisc.5008.t:0 "可爱罐"
 VIETmisc.5008.desc:0 "今天，几位当地小贵族前来拜访。作为见面礼，他们赠与我一只可爱的罐，是用精炼金属制成的。\n\n贵族离开后，我仔细看了看这罐，质量确实高，上面还有[ROOT.Char.GetCulture.GetName]风格的特殊雕刻作为装饰。"
 VIETmisc.5008.a:0 "把它留到重要场合使用。"
 VIETmisc.5008.b:0 "没什么特别的，找个人卖了。"
 VIETmisc.5009.t:0 "朴素罐"
 VIETmisc.5009.desc:0 "今天，我来到一座小镇视察，顺便和当地贵胄讨论事务。临行前，当地几位匠人赠与我一只木罐作为礼物。木罐质量不错，做工精细，上面有传统[ROOT.Char.GetCulture.GetName]风格装饰，可是这还是太普通了，作为一个[ROOT.Char.GetTitleAsNameNoTooltip]，我犹豫要不要保留这样朴素的物件。"
 VIETmisc.5009.a:0 "感谢他们，并收下木罐——毕竟是个好礼物！"
 VIETmisc.5009.b:0 "不值几个钱，找个老百姓卖了。"
 VIETmisc.5010.t:0 "安全无虞"
 VIETmisc.5010.desc:0 "我听说附近的锁匠的产品出了名的可靠，世上没有人能够撬开，不管是市井百姓，还是宫里廷臣，都在口耳相传关于高质量锁具的消息。\n\n锁匠听说了我对其手艺的兴趣，便提出为我打造一只特别的箱子，箱子的外表有意设计地朴素，这样就不会惹眼，可以安心地把贵重物、指控信、纪念品放置其中，只要钥匙还在我手里，就一定安全无虞。"
 VIETmisc.5010.a:0 "我要定做一只。"
 VIETmisc.5010.b:0 "我没有什么要藏着掖着的，用不着。"
 VIETmisc.5011.t:0 "好镜"
 VIETmisc.5011.desc:0 "附近住着一个玻璃匠，制作的玻璃十分清晰，这着实是一项非常困难的壮举。我正考虑买一个这个家伙做的手镜，我在今天拜访了此人的店铺，仔细观察匠人的手艺，感到叹服不已。\n\n玻璃匠特别向我展示了一把镜子，翻来覆去看了好几遍后，我确信这镜子上一定有#italic 什么#!魔力，甚至是邪祟，仔细想来，大师做的镜子就是这样也说不定。\n\n我十分想要这把镜子。"
 VIETmisc.5011.a:0 "我买得起这个——给我做一把好的。"
 VIETmisc.5011.b:0 "我现在的镜子质量不那么好，但也够用了。"
 VIETmisc.5012.t:0 "将军！"
 VIETmisc.5012.desc:0 "象棋现在很流行。即使我不怎么玩，可是万一呢？值得投资委托一个工匠为我设计一套高质量的象棋，显得我是一个跟得上时代的时尚的领导人。\n\n今天，机会自然就来了：我注意到一位著名的游商来到此地，商品里有一套老旧却精致的象牙棋。或许是时候给自己添置一套棋了呢。要是想买的话，我得在商人离开之前拜访。"
 VIETmisc.5012.a:0 "去给自己添一套象棋。"
 VIETmisc.5012.b:0 "这是浪费钱财。"
 VIETmisc.5013.t:0 "将军？"
 VIETmisc.5013.desc:0 "象棋现在很流行。即使我不怎么玩，可是万一呢？值得添置一套便宜的象棋供我练习棋术。有人贬斥下象棋是浪费时间，毕竟有谁会盯着一堆抽象的代表军队的可怜棋子移前跳后呢？可是，我的精湛棋艺能够使人叹服，或是跟棋友找到话题，讨论战术与战略。\n\n附近有匠人能够用本地木材制作便宜的象棋，要是想的话我可以定做一套。"
 VIETmisc.5013.a:0 "我来一套——下棋应该很有趣！"
 VIETmisc.5013.b:0 "要知道，战略游戏#italic 确实#!是浪费时间。"
 VIETmisc.5014.t:0 "上好餐具"
 VIETmisc.5014.desc:0 "一位当地学者最近从国外旅行回来，我举办了一场宴会，邀请学者分享所看到和记录的所有故事。\n\n学者滔滔不绝起来，特别提到了自己在访问东方诸国时，当地朋友送的几双瓷筷，外形美观大方，绝不是什么普通货。学者愿意把几双作为礼物送给你。"
 VIETmisc.5014.a:0 "多谢！我的筷子和这些瓷筷相形见绌。"
 VIETmisc.5014.b:0 "多谢！我虽然不知道怎么用筷子，但是这几双还挺好看的。"
 VIETmisc.5014.c:0 "不，谢了，我用不着。"
 VIETmisc.5015.t:0 "骨骰"
 VIETmisc.5015.desc:0 "骰子往往与下层社会、赌徒、罪犯以及那些影响不大的人联系在一起，但即使是上层社会也喜欢玩一些好玩的骰子游戏。我的一个熟人是骰子戏的忠实拥趸，那人说自己有一副备用的骰子——兽骨雕就、外形可爱，如果我需要的话，那人愿意借给我。\n\n毕竟，谁知道对手会不会用了带配重的骰子呢，以防万一，用自己的骰子才放心。"
 VIETmisc.5015.a:0 "好呀，可以的话我就收下了。"
 VIETmisc.5015.b:0 "我才不要在这种游戏上浪费生命……"
 VIETmisc.5016.t:0 "木骰"
 VIETmisc.5016.desc:0 "骰子往往与下层社会、赌徒、罪犯以及那些影响不大的人联系在一起，但即使是上层社会也喜欢玩一些好玩的骰子游戏。我的一个熟人是骰子戏的忠实拥趸，那人说自己有一副备用的骰子——木材制成、其貌不扬，如果我需要的话，那人愿意借给我。\n\n毕竟，谁知道对手会不会用了带配重的骰子呢，以防万一，用自己的骰子才放心。"
 VIETmisc.5016.a:0 "朴素些也好，我就收下了。"
 VIETmisc.5016.b:0 "我才不要在这种游戏上浪费生命……"
 VIETmisc.5017.t:0 "绸缎拖鞋"
 VIETmisc.5017.desc:0 "最近我的脚很疼，很疲，非常痛苦。我想买些丝绸拖鞋在我的私人住处走走。而且，穿着一双这样的拖鞋还有格调。我认识一个人，住附近，手艺不错，会做很好的拖鞋。或许我应该拜访那人的商店。"
 VIETmisc.5017.a:0 "嗯！好主意。"
 VIETmisc.5017.b:0 "不，不。那太奢侈了。"
 VIETmisc.5018.t:0 "普通勺子"
 VIETmisc.5018.desc:0 "我有一只很喜欢的锡勺，独自吃饭的时候常常会使用，虽说这根勺子其貌不扬，至少我可以确信没有人会往这上面涂毒！"
 VIETmisc.5018.a:0 "好主意。"
 VIETmisc.5018.b:0 "何必独爱一根勺。"
 VIETmisc.5019.t:0 "准确测量"
 VIETmisc.5019.desc:0 "这天我在宅子里踱步，发现地上搁着一根测量杆，我猜想是那个仆人的东西，觉得没用，便随手扔掉了？总之，测量杆是用硬石做的，手感轻盈，它将来可能会派上用场，帮助我完成各种任务。"
 VIETmisc.5019.a:0 "即使对我这样高贵的人，也需要一根测量杆。"
 VIETmisc.5019.b:0 "我在想些什么？我又不是小老百姓。"
 VIETmisc.5020.t:0 "上古笛"
 VIETmisc.5020.desc:0 "有一天，我领地里的一个猎人出去打猎时，偶然发现了一个洞穴。出于好奇，猎人深入挖掘了这个洞穴，在里面发现了一些古代文物，大多数都是破碎而无用的，除了一个似乎是由巨大的生物或人的骨头制成的长笛。\n\n这天，我路过了猎人居住的村庄，猎人把笛子展示给我看，不知为何，这古老的乐器还能奏出旋律，看来这位是个业余音乐家，猎人还告诉了我怎样用它演奏音乐——听起来很悦耳，虽然有些忧郁和奇怪。\n\n猎人愿意把笛子送给我，毕竟这可不是随便什么笛子，想来我会喜欢这件来自上古的怪奇而有趣的遗物？"
 VIETmisc.5020.a:0 "谢谢你友好的礼物。"
 VIETmisc.5020.b:0 "算了吧，这东西让我心神不宁。"
 VIETmisc.5021.t:0 "保持平衡"
 VIETmisc.5021.desc:0 "这天，我与一位商人洽谈国是，对方说要送我一份礼物，以表心意，原来是杆用精细材料制成的秤。\n\n“我的[ROOT.Char.GetLadyLord]，做买卖一定要有自己的秤，毕竟谁知道会不会有黑心商贩动手脚呢？”商人拍胸脯说道：“这杆称可是绝对平衡。就算您用不上，您仆人也用得上，随身带着这么一杆秤，也可以震慑那些黑心商贩，让他们老实交易，少搞些幺蛾子。”"
 VIETmisc.5021.a:0 "我肯定能用得上！感谢。"
 VIETmisc.5021.b:0 "我用不上，总之谢谢你。"
 VIETmisc.5022.t:0 "埋首苦砸"
 VIETmisc.5022.desc:0 "我今天出门办事，看到几名仆人正在对住宅进行修缮，像是围墙和其他结构什么的。我慢下脚步，想看个仔细，这时，我看到了一把锤子，我把锤子捡起来，紧紧攥住，用掌心感受着这件坚实的工具。\n\n这把锤子确实没有什么特别的，我虽然不是什么体力劳动者或是普通工匠，但是我不禁多看了几眼，便愈发钟爱这锤子。说到底，楼房、船舶，还有数不清的造物不都是由这样的朴素工具一锤锤砸出来的吗？\n\n或许就连伟大的[ROOT.Char.GetTitledFirstNameNoTooltip]都能从这种日用工具上发现闪光点！至少，我可以把这锤子收藏起来，用它来激励自己发奋图强。"
 VIETmisc.5022.a:0 "我要把它揣在身上。"
 VIETmisc.5022.b:0 "还算有趣，但也就如此。"
 VIETmisc.5023.t:0 "一铲，两铲"
 VIETmisc.5023.desc:0 "最近，我的宅子需要维修，因此我指示几名仆人完成这项工作，还抽掉了临近村庄的几名劳工帮忙。\n\n当我监督他们的工作时，我注意到一个人随身带着一把特别迷人的铲子。尽管它简单而粗糙，但它清楚地显示出一种在这种简单工具中不常见的坚固性和力量，更不用提那由内而外所散发的野性之美。那个工人看出我对它的喜爱，说如果我愿意，可以把铲子送给我。\n\n“一个[ROOT.Char.GetTitleAsNameNoTooltip]要铲子作甚？俺晓不得。”工人说道：“俺有好几把这样的铲子呢，[ROOT.Char.GetLadyLord]您一定能让这玩意得其所用吧。”"
 VIETmisc.5023.a:0 "太好啦，谢谢你！"
 VIETmisc.5023.b:0 "不，谢了，我就是看看。"
 VIETmisc.5024.t:0 "背包"
 VIETmisc.5024.desc:0 "一位冒险者路过此地，在我的宫廷里讲述着遥远土地的奇闻。冒险者临行前送给我一只皮革背包，用来在路途上携带大小物品，说我可能会用得上。这背包说不上是艺术品，但是设计工匠为这包赋予了野性而质朴的美感，更别提有了它，我就可以轻松搬运许多东西了。"
 VIETmisc.5024.a:0 "这包有大用！"
 VIETmisc.5024.b:0 "垃圾，把包送给仆人或是扔了。"
 VIETmisc.5025.t:0 "仓促礼物"
 VIETmisc.5025.desc:0 "我与当地精英约好在酒馆相见，我是第一次来到这间酒馆，可是酒馆伙计和常客们都热情向我致意，可能是因为他们没想到自己的[ROOT.Char.GetTitleAsNameNoTooltip]会大驾光临吧。我虽然是临时定下的会面地点，可是酒馆伙计还是周到地招待了我们。\n\n伙计们仓促为我准备了一份礼物——一只木碗。这可不是一只普通的碗，上面精心镌刻了几枚[ROOT.Char.GetCulture.GetName]风格纹饰。人们一般不会把这种东西送给伟大的[ROOT.Char.GetTitleAsNameNoTooltip]，不够这回就让我给赶上了，要是我愿意的话，可以把这碗留着，私下吃饭的时候用。"
 VIETmisc.5025.a:0 "好啊，感谢。"
 VIETmisc.5025.b:0 "谢了，不用，这一个子儿都不值！"
 VIETmisc.5026.t:0 "激发潜能"
 VIETmisc.5026.desc:0 "我的卫队长最近退休了，这天，我登门拜访。我俩散了会步，谈天说地，临行前，队长递给我一件礼物——是根奇怪形状的金属棍。我有些恼火，这是什么国际玩笑？\n\n“这是一根很好的开锁器，比我用过的大多数都要好。”老队长说道，解释着这其貌不扬物品背后的价值：“一旦熟练掌握，您就能开启这世上所有的锁了，在我负责保卫您的这么多年里，它一直没让我失望。我现在用不到了，可我觉得就算是您这样一位伟大的[ROOT.Char.GetTitleAsNameNoTooltip]有时也会需要一根开锁器。您要是得闲，我可以教您使用技巧。”"
 VIETmisc.5026.a:0 "啊！多么有趣的礼物……而且有大用。"
 VIETmisc.5026.b:0 "您开玩笑，我把这种脏活交给麾下的间谍和刺客！"
 VIETmisc.5027.t:0 "大瓷酒杯"
 VIETmisc.5027.desc:0 "一名当地小贵族举办了场宴会，我受邀参加，主人送给我一个大陶瓷酒杯。杯子外表赏心悦目，上面有一些[ROOT.Char.GetCulture.GetName]艺术做装饰，尽管造型朴素，但可以看出是匠心之作。尽管正式的盛宴上我用不到，但是我可以留着它做日常使用。"
 VIETmisc.5027.a:0 "谢谢你的礼物，想得真周到。"
 VIETmisc.5027.b:0 "在我看来这也太朴素了，找个机会转手吧……"
 VIETmisc.5028.t:0 "大木酒杯"
 VIETmisc.5028.desc:0 "一名当地小贵族举办了场宴会，我受邀参加，主人送给我一个大木酒杯。上面除了些图案，就再没有别的装饰了，尽管造型朴素，但可以看出是匠心之作。尽管正式的盛宴上我用不到，但是我可以留着它做日常使用。"
 VIETmisc.5028.a:0 "礼轻情意重。"
 VIETmisc.5028.b:0 "和我的风格不搭——之后把它转卖了。"
 VIETmisc.5029.t:0 "止痒"
 VIETmisc.5029.desc:0 "昨天，我的肩胛骨部位忽然奇痒难忍，我设法改变姿态，可是怎么也挠不到。\n\n我突然意识到——为什么不常备一把不求人呢？不求人这东西我从前试过，我应该整一把给自己用，这样就可以疏解痒意了。\n\n于是我第二天进了城，找到一位擅长木雕的匠人，我要不要委托这人为我制作一把不求人呢？"
 VIETmisc.5029.a:0 "我得好好挠挠。"
 VIETmisc.5029.b:0 "真的用得着么？我可以自己挠到的……应该吧。"
 VIETmisc.5030.t:0 "步杖"
 VIETmisc.5030.desc:0 "我不时会在堂前屋后走动，呼吸些新鲜空气，便愈发想要深入荒野，欣赏袅无人迹的自然风光，可是，周围的地形使我不得不小心翼翼。\n\n我今天又在走路了，好奇心发作，从地上捡了一根木棍，结实又好抓。我拄着木棍，保持平衡，向前走了几步，如履平地，真是根不错的手杖！\n\n可是，这根从野地里捡来的木棍样子实在寒碜，着实需要好好修整一下。我可以把棍子带给当地工匠，往上面雕些什么，好让它光鲜亮丽些。"
 VIETmisc.5030.a:0 "好极了。我要找个工匠。"
 VIETmisc.5030.b:0 "话说回来，这根棍的样子挺怪的，而且附近多的是。"
 VIETmisc.5031.t:0 "一双手套"
 VIETmisc.5031.desc:0 "在领地的一座城镇上，我路过皮具店，挑选琳琅满目的商品。我注意到一双朴素的皮手套，皮匠说这双手套原本是给一位顾客定做的，那人后来把订单取消，可手套已经做好了。\n\n我戴上了那双手套，惊异于有多么的合适，在我手上的感觉也很好。反正之前定做的那个人也不要了，或许我可以买下来，省的让皮匠白忙活。"
 VIETmisc.5031.a:0 "我打算买下这双手套，你看可以吗？"
 VIETmisc.5031.b:0 "是双好手套，可惜不搭我。"
 VIETmisc.5032.t:0 "参拜[ROOT.Char.GetFaith.HouseOfWorship|U]"
 VIETmisc.5032.desc:0 "今天，我前往当地[ROOT.Char.GetFaith.GetAdjective][ROOT.Char.GetFaith.HouseOfWorship]参拜，见到了[ROOT.Char.Custom('DefaultPriestTitlePlural')]，几句寒暄过后，[ROOT.Char.Custom('DefaultPriestTitlePlural')]带我参观此地。\n\n[ROOT.Char.Custom('DefaultPriestTitlePlural')]向我展示了神职人员誊写[ROOT.Char.GetFaith.GetAdjective]的书桌，我俩聊得很投机，接着，又带我看了烛台，太阳落山后照明用的。烛台是瓷质的，上面装饰着些许图案，典雅非常。\n\n[ROOT.Char.Custom('DefaultPriestTitle')]跟我说，我喜欢的话，这烛台可以自己留着。"
 VIETmisc.5032.a:0 "啊，我是何等荣幸啊。感谢你。"
 VIETmisc.5032.b:0 "你们比我需要这个。"
 VIETmisc.5033.t:0 "夜巡"
 VIETmisc.5033.desc:0 "在夜巡时，卫兵们会用火炬照亮前路，有些人也会随身携带灯。这天晚上，一名卫兵护送我回到宅邸，我仔细地观察着那人手里的灯。\n\n“喜欢么，我的[ROOT.Char.GetLadyLord]？”卫兵边走边问：“这可是比什么蜡烛强多啦。您要是喜欢，我可以送给您，我还有一个，放兵营里面了。”\n\n这名卫兵似乎以为我对这灯颇有兴趣，不过说真的，反正那人说自己有不止一盏，这么一盏灯给我拿着也不赖。"
 VIETmisc.5033.a:0 "那我就不客气啦！"
 VIETmisc.5033.b:0 "不不，我用不到。"
 VIETmisc.5034.t:0 "多好的手巾"
 VIETmisc.5034.desc:0 "不久前我搞到了一张手巾，这面料真是好极啦，手巾的吸水性也很好，就算是用来擤鼻涕或是擦汗，也不会在上面留下怪味。这手巾我应该随身携带。"
 VIETmisc.5034.a:0 "我要把它揣在身上。"
 VIETmisc.5034.b:0 "干嘛非得纠结这一张手巾呢？"
 VIETmisc.5035.t:0 "糖果店一样"
 VIETmisc.5035.desc:0 "最近，我养成了一个习惯，那就是随时随地嘴里都要嚼块糖。可是吃完了随手可得的糖果，就非得让仆人翻遍整座宅子才能找到，要是有什么方便的法子装糖就好了。\n\n一位女仆建议说，可以用罐子存放糖果，糖果装进罐里不会撒，还能保持干燥。把这罐子带在身上，想吃糖了就来两颗，甚至短途旅行也不在话下。她捧出了一个小瓷罐，说是从厨房拿的，装糖果正合适。"
 VIETmisc.5035.a:0 "好主意！那么，要往里面装哪些糖呢？"
 VIETmisc.5035.b:0 "是挺不错的，可为我找糖果是你的职责，不能拿罐子偷懒。"
 VIETmisc.5036.t:0 "别打瞌睡！"
 VIETmisc.5036.desc:0 "今天，我去检阅麾下士兵。说真话，这差事可真是无趣至极，我坐在检阅台上，百无聊赖，脑袋昏昏沉沉。\n\n#bold 嘟噜噜噜#!\n\n听得一声哨响，我一激灵，从椅子里跳了起来，士兵们似乎也被吓到了。原来，是指挥官在吹哨施令。\n\n检阅完毕，我与指挥官交谈，话题扯到了哨子上面。“啊，您眼光犀利，这确实是只好哨子，木制的。”指挥官告诉我：“质量好的很，发出的声音振聋发聩，我打包票。我有好几只，您想要的话可以送您一没用过的。”"
 VIETmisc.5036.a:0 "却之不恭。"
 VIETmisc.5036.b:0 "你还是留着吧。"
 VIETmisc.5037.t:0 "前路茫茫，道阻且长"
 VIETmisc.5037.desc:0 "在过去的几周，我都在领地中东奔西走，拜访显贵、讨论要事。长时间地履行教会了我为行程做万全准备，比如，随身携带水袋，因为路上要是没有合适水源的话，解渴可会是个大问题。\n\n这段时间我都在用同一只水袋，我也愈发对这一只感到亲切。水袋自然不是个妥当的装饰，但实用性却没的说。就算是过几天，我忙完手头的事情，这水袋我还是难以割舍。"
 VIETmisc.5037.a:0 "我要把水袋挂在身上解渴。"
 VIETmisc.5037.b:0 "就是个水袋，没有什么特别的。"
 VIETmisc.5038.t:0 "非同寻常的人偶"
 VIETmisc.5038.desc:0 "今天，一位行脚商人来到宫廷，这人有些古怪，卖的东西也是非同寻常，商人正向我展示货物。\n\n“我的[ROOT.Char.GetLadyLord]，不知此物是否对您胃口？”商人献上一个人偶。\n\n“你开什么玩笑？”我责骂道：“我又不是孩童。”\n\n“哦，恕我冒犯，这可不是一般的人偶。”商人微笑起来，露出一嘴坏牙：“请看——”\n\n我都没注意到，原来，人偶身上有一个不起眼的小孔，商人拿出一把小钥匙，插进孔里。“人偶是空心的，可以藏各种东西！想象一下，大家都以为这不过是一个人偶……可是机敏如[ROOT.Char.GetTitleAsNameNoTooltip]您，可是在里面藏了出乎所有人意料的东西！”"
 VIETmisc.5038.a:0 "这才像话嘛，这“人偶”我要了。"
 VIETmisc.5038.b:0 "是挺机灵的，可我用它来藏什么呢？"
 VIETmisc.5039.t:0 "打扫屋子"
 VIETmisc.5039.desc:0 "我觉得自己房间有些局促了，便叫仆人收拾屋子。讽刺的是，他们从中居然清理出一把扫帚，还是把挺不错的扫帚，把上刻着错综复杂的花纹。仆人问我要不要把扫帚留下，考虑到它的质量比一般的要好。"
 VIETmisc.5039.a:0 "我确实需要让房间随时保持整洁。"
 VIETmisc.5039.b:0 "你没开玩笑吧？负责打扫的应该是你啊。"
 VIETmisc.5040.t:0 "随身墨水瓶"
 VIETmisc.5040.desc:0 "今天，我前去拜访一位在当地小有名气的学者，可惜，那人无意于我的宫廷就职，于是我只好向学者请教治国理政的方针。学者赠给我一只墨水瓶，当作见面礼，这瓶子可以随身携带，无忧漏墨。"
 VIETmisc.5040.a:0 "会对我有用的，多谢！"
 VIETmisc.5040.b:0 "谢了，不用，你比我需要这个。"
 VIETmisc.5041.t:0 "钱币之乐"
 VIETmisc.5041.desc:0 "几周前，一位仆人在打理我的花园时，刨出了一枚奇怪的钱币，那人对此摸不着头脑。\n\n仆人找到了一城里的学者，学者仔细检查后，断定这枚钱币大有年头，一听这个，忠诚的仆人赶紧把古币进献于我，说既然这钱是在我的地产上找到的，那么我就应该是其正当拥有者。\n\n这枚钱币不算大，外表也没那么惊艳，更别提磨损严重，上面的雕刻都难以辨认了，不值得展出。不过，也许我可以留作小饰品，供自己赏玩。"
 VIETmisc.5041.a:0 "好啊，谢谢你的好意！"
 VIETmisc.5041.b:0 "就是枚硬币，随便丢掉好了。"
 VIETmisc.5041.c:0 "先到先得，这枚是你应得的。"
 VIETmisc.5042.t:0 "此味只应天上有"
 VIETmisc.5042.desc:0 "这天似乎没什么特别的，我如往常一样，去拜访附近的头面人士，和他们共进晚餐，正好，甜点吃的是果仁蜜饼。这甜点看起来没什么与众不同，但是谁能拒绝果仁蜜饼呢？我咬了一口，顿时只觉灵魂出窍，浑身充满了幸福与喜悦。我把做甜点的厨子喊出来，希望能够买些带回去。\n\n“我的[ROOT.Char.GetLadyLord]，授人以渔不如授之以渔。”厨子说道：“我可以把家传的秘方卖给您，只要按这上面的指示，您也能做出如此美味的果仁蜜饼。”"
 VIETmisc.5042.a:0 "花钱买下秘方"
 VIETmisc.5042.b:0 "跟厨子讨价还价"
 VIETmisc.5042.c:0 "派一名仆人偷师学艺"
 VIETmisc.5042.d:0 "跟厨子说你不想要配方"
 VIETmisc.recipe_steal.toast.success.not_caught:0 "仆人#P 学到了#!秘方，成功逃脱！"
 VIETmisc.recipe_steal.toast.success.caught:0 "仆人#P 学到了#!秘方，却当场被抓！"
 VIETmisc.recipe_steal.toast.failure:0 "仆人#N 没能#!学到秘方！"
 VIETmisc.recipe_steal.toast.failure_tooltip:0 "你没能得到[VIET_recipe_artifact.GetName]！"
 VIETmisc.5043.t:0 "人间能得几回尝"
 VIETmisc.5043.desc:0 "我路过领地里的一座城镇，在面包店前停住了脚步，我听说过这里的面包师的名声，据说此人的产品广受欢迎，尤其是那甜甜卷一出炉，更是门庭若市。我提出要买一块甜甜卷，面包师说道：“招牌甜甜卷，这就为您端上来！我打包票，只消尝上一口，您仿佛就会置身于世界之巅！”\n\n一开始，我将信将疑，可咬上一口，我#italic 确实#!置身极乐世界。面包师的手艺果然好吃呢！面团口感弹牙但却不发黏，还有一种清爽的甜味，面粉用的是[ROOT.Char.GetDynasty.GetBaseName]牌的吗？\n\n我提出让面包师为我工作，对方拒绝道：“这里少不了我，没有甜甜卷吃乡亲们简直生不如死。”不过呢，面包师愿意向我提供甜甜卷的配方。"
 VIETmisc.5043.a:0 "购买甜甜卷的配方"
 VIETmisc.5043.b:0 "跟面包师讨价还价"
 VIETmisc.5043.c:0 "派一名仆人偷师学艺"
 VIETmisc.5043.d:0 "跟面包师说你不想要配方"
 VIETmisc.5044.t:0 "无双鹰嘴豆泥"
 VIETmisc.5044.desc:0 "鹰嘴豆泥是[ROOT.Char.GetCulture.GetName]菜系不可或缺的一道美味，每家每户都有独到的制作方法，我好歹也算是个吃鹰嘴豆泥的老饕了。\n\n今天，我在领地的一座城镇上做客，当地人举办了一场小宴会，为我接风洗尘，餐品自然少不了鹰嘴豆泥，品尝之后，我觉得这是我吃到过最美味的鹰嘴豆泥了。\n\n制作这道菜的是当地酒馆的厨子，那人见我这么喜欢，提出可以把做鹰嘴豆泥的家传秘方卖给我，这样我的仆人就可以随时随地让我一饱口福了。"
 VIETmisc.5044.a:0 "买下鹰嘴豆泥秘方"
 VIETmisc.5044.b:0 "跟厨子讨价还价"
 VIETmisc.5044.c:0 "派一名仆人偷师学艺"
 VIETmisc.5044.d:0 "跟厨子说你不想要配方"
 VIETmisc.5045.t:0 "一出淫剧"
 VIETmisc.5045.desc:0 "我听说有这么一出戏，名叫《[VIET_lusty_argonian_maid.GetName]》，可惜一直没有机会观剧。我听有幸一饱眼福的人都说，这出戏十分……#italic 有意思#!，可是接着追问，他们都拒绝告诉我细节。今天我刚好搞到一份剧本，正好看一看都讲了些什么。\n\n我打开剧本，随便翻到一页。\n\n我呆坐着，沉默了半晌，咀嚼着映入眼帘的几行文字。“噢。”我嘀咕道：“怪不得呢……”"
 VIETmisc.5045.a:0 "我有的是时间读这本，有的是时间。"
 VIETmisc.5045.b:0 "[ROOT.Char.GetFaith.HighGodName]可怜见，把那玩意拿远点！"
 VIETmisc.5046.t:0 "奶香浓郁"
 VIETmisc.5046.desc:0 "我正在当地贵族举办的宴会上，我注意到，不论是咸味菜肴还是甜味菜肴，都有酸奶搭配，这种酸奶口感丝滑、乳味浓厚。\n\n我问主人这酸奶是怎么做的，主人答曰这是家中厨子多年以来的做法，似乎是厨子老家的特色。\n\n“您可不能夺我所爱，不过呢，”主人说着，眨眨眼：“您要是愿意出钱，我愿意把配方划算卖给您。”"
 VIETmisc.5046.a:0 "购买主人的酸奶配方"
 VIETmisc.5047.t:0 "鲜咸可口！"
 VIETmisc.5047.desc:0 "说实话，我一开始还以为这场宴会乏善可陈。\n\n事情是这样的，当地一位丧偶的女性贵族邀请我和其他显贵赴宴，由于她在当地事务上颇具影响力，我便赴约前往。我本没对宴会报太大指望，一开始上的几道菜毫无新意，也就是还算能吃。然后，该轮到咸派上桌了。\n\n#italic 这道菜#!可值得我大书特书了：外面是沁了黄油的酥皮，里面包着肉、菜、香料、草药调成的馅——难以想象，料理人是怎么在这么多种风味间实现平衡的！\n\n我问主人这派是怎么做出来的，她回答道这是家传秘方：“[ROOT.Char.GetTitledFirstName]，您要是肯出钱，我愿意优惠把制作方法和您分享。”"
 VIETmisc.5047.a:0 "购买她的咸派配方"
 VIETmisc.5048.t:0 "鲜甜可口！"
 VIETmisc.5048.desc:0 "说实话，我一开始还以为这场宴会乏善可陈。\n\n事情是这样的，当地一位商人邀请我赴宴，由于那人在当地事务上颇具影响力，我便赴约前往。宴会上的食物说不上有多好吃，也就是……还算能吃。然后，该轮到水果派上桌了。\n\n#italic 这道甜点#!可值得我大书特书了：外面是沁了黄油的酥皮，里面满满都是酸甜适口的水果，吃上一口，宛在天堂！\n\n我问主人这派是怎么做出来的，商人回答道这是家传秘方：“[ROOT.Char.GetTitledFirstName]，您要是肯出钱，我愿意优惠把制作方法和您分享。”"
 VIETmisc.5048.a:0 "购买商人的水果派配方"
 VIETmisc.5049.t:0 "酒馆餐食"
 VIETmisc.5049.desc:0 "一行人途径领地上的一座镇子，在此歇脚用餐，我们东找西找，可算发现一间寒酸的酒馆。酒馆伙计们看到我大驾光临，倍感惊讶，可就算我是[ROOT.Char.GetTitleAsNameNoTooltip]，他们也只能拿招待平民的饱腹餐食招待我们。\n\n主菜是一碗卖相寒碜的粥，为了改善口味，扔了些菜叶、香料和草药进去。可是尝了一口，我就惊掉了下巴！我还从来没吃过鲜咸调配得这般平衡的饭菜，旅伴们看到我的反应既是困惑，又是好奇，也纷纷大啖起来。\n\n酒馆伙计说自己也不知道这粥如此美味的原因——他们熬粥的方法始终没有变过，既然我钟爱，伙计愿意收点钱，把菜谱抄我一份。"
 VIETmisc.5049.a:0 "购买酒馆粥的配方"
 VIETmisc.5050.t:0 "拼接褥"
 VIETmisc.5050.desc:0 "今天，我巡游路过领地里的一座村庄，村民们为我接风洗尘，聊表心意，一起制作一张拼接褥送给我。被子朴素而美丽，上面装饰着传统[ROOT.Char.GetCulture.GetName]图样和设计，昭示着我的伟大和威信。"
 VIETmisc.5050.a:0 "啊！这件礼品朴素而不失诚意，我很感激。"
 VIETmisc.5051.t:0 "玩个球？"
 VIETmisc.5051.desc:0 "球类游戏数不胜数，故而球受到社会各阶层的欢迎。\n\n最近，我听说玩球还对健康有益。有人建议我买一个球，这样在闲暇时间就可以自己玩，或是和廷臣与宾客玩耍了。\n\n鉴于球类运动这么受欢迎，附近的村庄就应该有的卖，那种用皮革拼接成、中间塞满羽毛的，应该不难找。"
 VIETmisc.5051.a:0 "我确实得养成运动的习惯——玩球应该会很有意思！"
 VIETmisc.5052.t:0 "贝壳"
 VIETmisc.5052.desc:0 "我正在海滩上散步，发现了一些美丽的贝壳，不比我的手大多少。我捡起贝克，饶有兴致地观察这别致的轮廓和错综复杂的图案，大自然何其鬼斧神工！"
 VIETmisc.5052.a:0 "真可爱，我要把它带回家。"
 VIETmisc.5053.t:0 "虚构地图"
 VIETmisc.5053.desc:0 "最近，我请了一位当地学者来到宫廷，向我们讲解理想社会的模样。毕竟我得掌管一个国家，所以我得时不时听取一些点子。\n\n活动结束后，那学者送给我一张地图的复制品，是学者按照自己理想社会为背景绘制的，有了这张地图，我就能更好理解学者的观点了。"
 VIETmisc.5053.a:0 "当然……为什么不呢？"
 VIETmisc.5054.t:0 "花瓶"
 VIETmisc.5054.desc:0 "“我的[ROOT.Char.GetLadyLord]，这只花瓶您看如何？”商人咧着一嘴歪牙道。\n\n这会儿我正在本地市场闲逛，浏览此人店中的奢侈品，闻听此言，我慎重地看了那人一眼，然后目光移到花瓶上。这枚瓷瓶做工优良，但是也太朴素了，不适合放在宫廷或是宴会厅里，这优雅的外形，倒是卧室里的好摆件。\n\n“这瓶子出自资深[ROOT.Char.GetCulture.GetName]工匠之手。”商人继续道：“看这炉火纯青的技法，无论谁都会被您的品味折服；看这瓶身上的美丽山水人物，简直栩栩如生！”"
 VIETmisc.5054.a:0 "说得好，我买了。"
