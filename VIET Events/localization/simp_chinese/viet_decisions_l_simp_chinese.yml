 VIET_decision_strange_trails:0 "沿着奇特的小径走下去"
 VIET_decision_strange_trails_tooltip:0 "我的梦指引我到某个地方，它们一定在那里。"
 VIET_decision_strange_trails_desc:0 "这些日子，我一直都在想着自己的梦境，梦里那个求爱若渴的傻瓜。最近，我一直都有梦到一个地方，这地方我认识，我以前去过，我必须再去一趟。或许，故地重游能使我身心放松，没准我还能明白为什么一直梦到那里。"
 VIET_decision_strange_trails_effect_tooltip:0 "你将沿着这条奇怪的小径找到你梦寐以求的地方。"
 VIET_decision_strange_trails_confirm:0 "我在寻找答案，但我甚至不知道问题是什么。"
 VIET_decision_learn_shorthand_techniques:0 "学习速记法"
 VIET_decision_learn_shorthand_techniques_tooltip:0 "我听说这附近有书记员或者学者可以教我速记法。"
 VIET_decision_learn_shorthand_techniques_desc:0 "我听说这附近有书记员或者学者可以教我先进速记法，这样我写东西就可以更快了。趁我对此事还有兴趣，应该专注学习。"
 VIET_decision_learn_shorthand_techniques_effect_tooltip:0 "历经数月的学习，你会获得#P 正面#![character_modifier|E]，提升你的[skills|E]"
 VIET_decision_learn_shorthand_techniques_effect_tooltip_2:0 "[character_modifier|E]的强度取决于你的[skills|E]、[traits|E]和其它因素"
 VIET_decision_learn_shorthand_techniques_confirm:0 "我找到了一位愿意授业的人。"
 VIET_decision_learn_shorthand_techniques_context_tooltip:0 "#emphasis 历史背景：#!速记法是一种利用缩写快速写作的技巧，在历史上这种方法，在许多注重文学的文化中被研发出来。从古至今的职员和书记官都需要快速而准确的记录信息，因此速记法对他们是非常有用的技能。"
 VIET_decision_buy_valuable_medicinal_berries:0 "购入药用莓果"
 VIET_decision_buy_valuable_medicinal_berries_tooltip:0 "有一些莓果可能有药用价值"
 VIET_decision_buy_valuable_medicinal_berries_desc:0 "在我的领土内生长的一些据说有医药价值的莓果，我应该购买一些！"
 VIET_decision_buy_valuable_medicinal_berries_effect_tooltip:0 "你买的越多，[GetModifier('VIET_berry_good_medicine').GetNameWithTooltip][character_modifier|E]持续的时间就越久#weak （最少花费@gold_icon!15）#!"
 VIET_decision_buy_valuable_medicinal_berries_confirm:0 "莓问题。"
 VIET_decision_buy_valuable_medicinal_berries_req:0 "任意你[domain|E]的[county|E]有[county_modifier|E][GetModifier('VIET_berry_good_medicine_county').GetNameWithTooltip]"
 VIET_decision_buy_valuable_medicinal_berries_context_tooltip:0 "#emphasis 历史背景：#!长久以来，莓果在许多文化中都被作为食物、药品和染剂等。"
 VIET_decision_employ_renowned_blacksmiths:0 "为军队招聘著名铁匠"
 VIET_decision_employ_renowned_blacksmiths_tooltip:0 "没有士兵不喜欢更好的武器装备。"
 VIET_decision_employ_renowned_blacksmiths_desc:0 "我的领地有一些著名铁匠，或许我可以让他们为我的军队所用，他们可以维修和铸造部队的盔甲和武器。"
 VIET_decision_employ_renowned_blacksmiths_req:0 "任意你[domain|E]的[county|E]有[county_modifier|E][GetModifier('VIET_renowned_blacksmith_region').GetNameWithTooltip]"
 VIET_decision_employ_renowned_blacksmiths_effect_tooltip:0 "你让铁匠专注于："
 VIET_decision_employ_renowned_blacksmiths.armor:0 "盔甲"
 VIET_decision_employ_renowned_blacksmiths.weapons:0 "武器"
 VIET_decision_employ_renowned_blacksmiths.supplies:0 "补给"
 VIET_decision_employ_renowned_blacksmiths_confirm:0 "来见见他们。"
 VIET_decision_employ_renowned_blacksmiths_context_tooltip:0 "#emphasis 历史背景：#!从古代开始，钢铁铸造便是旧大陆各个社会的一门重要手艺。每一个村子、每一支部队，都需要有人会把铁铸造成各种实用工具，包括武器和盔甲，这些工具的维修也离不开铁匠。"
 VIET_decision_visit_legendary_burial_mound_context_tooltip:0 "#emphasis 历史背景：#!全世界都少不了坟冢（既通俗拉丁语里的#italic Tumulus#!），而有些已经有千年的历史了，这些小丘总是能与当地的传说神话所联系。"
 VIET_decision_investigate_a_ghost_town_context_tooltip:0 "#emphasis 历史背景：#!一直以来，世界上各种文化中都有关于鬼怪的民间传说和神话故事，而且，对于鬼怪会在哪里出现作乱，每一种文化，都有它独特的说法。"
 VIET_decision_venerate_a_mummified_hermit:0 "供奉肉身"
 VIET_decision_venerate_a_mummified_hermit_tooltip:0 "我希望表达敬意"
 VIET_decision_venerate_a_mummified_hermit_desc:0 "不久前，一位著名隐士在我的领地上冥想时去世了。但奇迹般的是，他的肉身至今还伫立于此，不经腐化——这或许说明他生前有着强大的精神力量。他的去世之地现已成为了一个小宗教场所，我应该向那献上一些祭品。"
 VIET_decision_venerate_a_mummified_hermit_req:0 "任意你[domain|E]的[county|E]有[county_modifier|E][GetModifier('VIET_holy_hermit_passes_away').GetNameWithTooltip]"
 VIET_decision_venerate_a_mummified_hermit_effect_tooltip:0 "你将获得一定量的[piety_i|E][piety|E]"
 VIET_decision_venerate_a_mummified_hermit_confirm:0 "希望这能体现我的敬意！"
 VIET_decision_venerate_a_mummified_hermit_context_tooltip:0 "#emphasis 历史背景：#!佛教僧人几百年来都有冥想时圆寂，肉身成佛的例子，他们自然也成了教徒们信表虔诚的对象。"
 VIET_decision_relax_at_a_giant_shade_tree_context_tooltip:0 "#emphasis 历史背景：#!行道树一般种在路旁，以树冠提供遮阳，或者浑然天成，吸引人们来此定居。"
 VIET_decision_examine_ancient_stone_monument_req:0 "任意你[domain|E]的[county|E]有[county_modifier|E][GetModifier('VIET_flat_stone_monument').GetNameWithTooltip]"
 VIET_decision_examine_ancient_stone_monument_context_tooltip:0 "#emphasis 历史背景：#!史前石碑在世界各地都有出土。这些巨石的用途颇具争议，不管如何，这些造物启发了不少后来文化的传说和神话。"
