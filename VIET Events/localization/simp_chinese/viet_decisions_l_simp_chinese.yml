 VIET_decision_traveling_baklava_merchant:0 "拜访知名点心师"
 VIET_decision_traveling_baklava_merchant_tooltip:0 "你将拜访路经此地的知名点心师，他出售各式各样的中东甜点。"
 VIET_decision_traveling_baklava_merchant_effect_tooltip:0 "一个让你选择购买不同种类甜点的事件将会出现，不同的选项将会给你不同的[character_modifier|E]"
 VIET_decision_traveling_baklava_merchant_desc:0 "一位技艺高超的中东点心师周游到了小镇，销售着各式各样的小吃和甜点。也许我应该在他离去之前去尝一尝他那出了名的果仁蜜饼，或者其他的甜点小食。"
 VIET_decision_traveling_baklava_merchant_confirm:0 "走走走！去晚就卖光了！"
 VIET_decision_traveling_baklava_merchant_context_tooltip:0 "#emphasis 历史背景：#! 最初的甜点有可能是由新鲜蔬果和蜂蜜制成，但是随着新的烘培工艺被各国研发出来，各种各样的新型甜点也就被研发出来了。近东更是有着芝麻蜜饼，库纳法和果仁蜜饼这些享誉世界的糕点。"
 VIET_decision_traveling_five_spice_merchant:0 "探访香料商"
 VIET_decision_traveling_five_spice_merchant_tooltip:0 "你会探访正经此地的受欢迎的香料商。"
 VIET_decision_traveling_five_spice_merchant_effect_tooltip:0 "你可以通过事件购买著名的#V 五香粉#!"
 VIET_decision_traveling_five_spice_merchant_desc:0 "一个周游世界的香料商人来到了小镇，他正在销售着一种名为五香粉的香料。也许我该在这位商人离去前去买一些香料供我的厨子们使用。"
 VIET_decision_traveling_five_spice_merchant_confirm:0 "走走走！去晚就卖光了！"
 VIET_decision_traveling_five_spice_merchant_context_tooltip:0 "#emphasis 历史背景：#! 打从人们开始在食物里使用香料，混合香料就已经被各个文明使用在菜肴中了。随着各个国家间贸易网络的发展，世界各地的烹饪也有了接触不同香料的渠道"
 VIET_decision_exorcise_ghost_follower:0 "驱除跟随你的鬼魂"
 VIET_decision_exorcise_ghost_follower_tooltip:0 "不知道上哪儿能找到懂驱魔的[ROOT.Char.Custom('MyPriestTitle')]？"
 VIET_decision_exorcise_ghost_follower_effect_tooltip:0 "为了祛除你身上的鬼魂，你打算找[ROOT.Char.Custom('MyPriestTitle')]#P 帮忙#!，但愿不是#N 帮倒忙#!。"
 VIET_decision_exorcise_ghost_follower_desc:0 "有传言说，我最近接二连三的厄运和问题是因为有个倒霉鬼一直跟着我。这样的鬼真的存在吗？我能找到解决这个问题的方法吗？"
 VIET_decision_exorcise_ghost_follower_confirm:0 "寻找一个[ROOT.Char.Custom('MyPriestTitle')]！"
 VIET_decision_exorcise_ghost_follower_context_tooltip:0 "#emphasis 历史背景：#!自古以来，世界各地的民间传说与神话中都有死人的灵魂。有时候灵魂是友善的，而大多数时间不是，各个文化都发展出了各有特色的驱邪方式。"
 VIET_decision_drink_shadowbanish_wine:0 "饮用驱影酒"
 VIET_decision_drink_shadowbanish_wine_tooltip:0 "这酒能给我超凡之力吗？"
 VIET_decision_drink_shadowbanish_wine_effect_tooltip:0 "你将喝下这瓶不同寻常的葡萄酒，并获得其独特的好处。"
 VIET_decision_drink_shadowbanish_wine_desc:0 "有人告诉我，要在这种酒的神奇物质过期之前喝下它。它能帮助我吗？"
 VIET_decision_drink_shadowbanish_wine_confirm:0 "干杯！"
 VIET_decision_drink_shadowbanish_wine_context_tooltip:0 "#emphasis 历史背景：#!某些特殊的饮料会给饮用者强大的力量，这样的传说自打人类开始酿造饮料的时候就已经有了。最为著名的传说便是奥林匹亚诸神会痛饮琼浆，来确保自己永生不死。"
 VIET_decision_destroy_shadowbanish_wine:0 "销毁驱影酒"
 VIET_decision_destroy_shadowbanish_wine_tooltip:0 "以[ROOT.Char.GetFaith.HighGodName]之名，我必须毁掉这酒！"
 VIET_decision_destroy_shadowbanish_wine_effect_tooltip:0 "你将毁掉你拥有的这瓶不同寻常的酒"
 VIET_decision_destroy_shadowbanish_wine_desc:0 "我是一名自尊自爱的[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]，更是[ROOT.Char.GetFaith.HighGodName]的忠诚信徒，就算那酒能够带来我强大的力量，我又怎能饮用酒精呢？正相反，我打算把这个东西毁掉。"
 VIET_decision_destroy_shadowbanish_wine_confirm:0 "砸了它！"
 VIET_decision_destroy_shadowbanish_wine_context_tooltip:0 "#emphasis 历史背景：#!许多宗教对于酒精的饮用颇有禁忌，包括伊斯兰教、耆那教、佛教各派别等等。教徒们通常相信，酒精会影响一个人的判断力和德行。"
 VIET_decision_hire_belrand:0 "雇佣佣兵学者"
 VIET_decision_hire_belrand_tooltip:0 "前几天我遇到的那个佣兵学者，似乎给我留下了深刻的印象..."
 VIET_decision_hire_belrand_desc:0 "就在我面前那位佣兵学者之后，从其他渠道得到消息，证明了那人是一个正儿八经的佣兵和勇士，或许我应该把他雇到我这边。"
 VIET_decision_hire_belrand_confirm:0 "让我们见见他。"
 VIET_decision_unlock_mysterious_chest:0 "打开神秘宝箱"
 VIET_decision_unlock_mysterious_chest_tooltip:0 "这个奇怪的箱子里面会有什么？"
 VIET_decision_unlock_mysterious_chest_effect_tooltip:0 "箱子里装了些什么？会是#V 财宝#!吗，抑或是无用的#V 小玩意#!，甚至#V 什么都没有#!？"
 VIET_decision_unlock_mysterious_chest_desc:0 "趁我还记得这桩事，我应该找一位技艺精湛的锁匠，为我打开这个神秘箱子。"
 VIET_decision_unlock_mysterious_chest_confirm:0 "芝麻开门！"
 VIET_decision_ransom_kidnapped_servants:0 "赎回被绑仆人"
 VIET_decision_ransom_kidnapped_servants_tooltip:0 "我的仆人危在旦夕！"
 VIET_decision_ransom_kidnapped_servants_effect_tooltip:0 "是#V 付@gold_icon!100赎金#!，还是#V 营救#!你的仆人，由你决定。"
 VIET_decision_ransom_kidnapped_servants_desc:0 "贼人绑架了我的几个仆人，管我索要赎金。要是我不及时支付赎金或者试图营救，这些善男信女们可能小命不保。"
 VIET_decision_ransom_kidnapped_servants_confirm:0 "必须要救他们！"
 VIET_decision_meet_qi_ma_the_liar:0 "见“骗子”奎麦"
 VIET_decision_meet_qi_ma_the_liar_tooltip:0 "城里来了一位远近闻名的外国冒险者，他能给我带来意想不到的智慧。"
 VIET_decision_meet_qi_ma_the_liar_effect_tooltip:0 "[qi_ma_the_liar|E]让你获得了对宇宙的见解。"
 VIET_decision_meet_qi_ma_the_liar_desc:0 "[qi_ma|E]这位著名而神秘的旅行者确实是个怪人，但是如果他头脑还算清醒的话，我应该向他寻求建议，要是他走了可就来不及了。"
 VIET_decision_meet_qi_ma_the_liar_confirm:0 "他有其他省份的消息吗？"
 VIET_decision_meet_qi_ma_the_liar_context_tooltip:0 "#emphasis 历史背景：#!奎麦知道很多事，可他不全说。奎麦知道很多事——铁打的真事，可别人不知道。"
 VIET_gift_baklava:0 "赠送特制甜点"
 VIET_gift_baklava_desc:0 "找著名点心师买些糕点、糖果、甜食，送给[recipient.GetShortUINameNoTooltip]"
 VIET_gift_baklava_effect_tooltip:0 "为[recipient.GetShortUINameNoTooltip]选择礼物，这会给[recipient.GetHerHim]一个[character_modifier|E]"
 VIET_gift_spices:0 "特制香料混合的礼物"
 VIET_gift_spices_desc:0 "买著名的#V 五香粉#!送给[recipient.GetShortUINameNoTooltip]"
 VIET_gift_spices_effect_tooltip:0 "[recipient.GetShortUINameNoTooltip]会获得一个#V 五香粉#!的[character_modifier|E]"
