 VIET_decision_deal_with_crows:0 "应对鸦群"
 VIET_decision_deal_with_crows_tooltip:0 "你最近吸引了很多乌鸦。"
 VIET_decision_deal_with_crows_effect_tooltip:0 "你选择如何处理最近一直跟着你的乌鸦。"
 VIET_decision_deal_with_crows_desc:0 "最近，一大群乌鸦成天跟着我。谣言传得满天飞，这对我不利。我得就此采取行动了。"
 VIET_decision_deal_with_crows_confirm:0 "可不能随便应付。"
 VIET_decision_deal_with_crows_context_tooltip:0 "#emphasis 历史背景：#!所谓#italic Corvus#!属鸟类，便是我们常说的乌鸦、渡鸦。世界各地的宗教信仰和民间传说中，都少不了它们的身影。许多文化把乌鸦塑造为带来不幸和死亡的恶兆，在某些地方，乌鸦的形象则没有那么负面，它们是死人灵魂的接引者，还会耍些小把戏。乌鸦更是出了名的高智商动物，记性也很好。乌鸦与渡鸦并没有绝对的区别，不过一般来说乌鸦更小一些。"
 VIET_decision_feed_the_crows:0 "喂养乌鸦"
 VIET_decision_feed_the_crows_tooltip:0 "下次乌鸦来拜访你时，给它们喂食。"
 VIET_decision_feed_the_crows_desc:0 "我想到我的花园里去喂我的朋友，那些乌鸦，它们肯定会领略我的心意。"
 VIET_decision_feed_the_crows_effect_tooltip:0 "你将失去一些[stress|E]，并获得少许[dread|E]"
 VIET_decision_feed_the_crows_confirm:0 "我那包乌鸦食物呢？"
 VIET_decision_feed_the_crows_context_tooltip:0 "#emphasis 历史背景：#!所谓#italic Corvus#!属鸟类，便是我们常说的乌鸦、渡鸦。世界各地的宗教信仰和民间传说中，都少不了它们的身影。许多文化把乌鸦塑造为带来不幸和死亡的恶兆，在某些地方，乌鸦的形象则没有那么负面，它们是死人灵魂的接引者，还会耍些小把戏。乌鸦更是出了名的高智商动物，记性也很好。乌鸦与渡鸦并没有绝对的区别，不过一般来说乌鸦更小一些。"
 activity_VIET_crow_appeasement:0 "安抚乌鸦"
 activity_VIET_crow_appeasement_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U]安抚乌鸦"
 activity_VIET_crow_removal:0 "清除乌鸦"
 activity_VIET_crow_removal_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U]祛除乌鸦"
