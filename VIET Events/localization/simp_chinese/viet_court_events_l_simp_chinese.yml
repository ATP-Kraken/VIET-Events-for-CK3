 VIETmisc.6002.a.tooltip:0 "你严肃训斥了[relative.GetTitledFirstNameNoTooltip]"
 VIETmisc.6002.a.success:0 "[relative.GetFirstNameNoTooltip]同意改过自新"
 VIETmisc.6002.a.failure:0 "[relative.GetFirstNameNoTooltip]不同意你的要求"
 VIETmisc.6002.b:0 "我要试着耐心劝[relative.GetHerHim]改正。"
 VIETmisc.6002.b.tooltip:0 "你在[relative.GetTitledFirstNameNoTooltip]身上用话语"
 VIETmisc.6002.b.success:0 "你的话语劝[relative.GetFirstNameNoTooltip]改过自新"
 VIETmisc.6002.b.failure:0 "你的话语没起到效果"
 VIETmisc.6002.c:0 "[relative.GetSheHe]又没害到别人，就让[relative.GetHerHim]去吧。"
 VIETmisc.6003.b:0 "我要当众惩罚[courtier.GetHerHim]。"
 VIETmisc.6003.c:0 "我要私下惩罚[courtier.GetHerHim]。"
 VIETmisc.6004.b:0 "把这个没规矩的小人送回[neighbor.GetFirstNameNoTooltip]那！"
 VIETmisc.6004.c:0 "让我们说回更重要的国事吧。"
 VIETmisc.6005.b:0 "哦，我有个更好的主意：#italic 增加#!仪式数量！"
 VIETmisc.6005.c:0 "我明白你的意思，但是这些仪式不可或缺。"
 VIETmisc.6006.b:0 "[mean_courtier.GetFirstNameNoTooltip]说得对。我会惩罚[child.GetFirstNameNoTooltip]的。"
 VIETmisc.6006.c:0 "我想[child.GetFirstNameNoTooltip]已经知错了。"
 VIETmisc.6007.b:0 "像这样的美人应该得到拔擢！"
 VIETmisc.6007.c:0 "我感觉这是你自己的问题，与我们无关。"
 VIETmisc.6008.b:0 "我犯错了，那将错就错吧。"
 VIETmisc.6008.c:0 "唔……嗯……无事发生……下面该干嘛了？"
 VIETmisc.6009.b:0 "话说回来……真的有必要加台阶吗？"
 VIETmisc.6010.b:0 "赶紧的！收拾不干净有你们好看！"
 VIETmisc.6011.b:0 "啊！没有[parent.GetMotherFather]我该怎么办啊？"
 VIETmisc.6011.info:0 "#emphasis 历史背景：#!尽管我们喜欢想象那些历史上的统治者可以为所欲为，但就算是掌控四海的统治者也有惹不起的人，尤其是他们的父母，其中母亲为甚。据说即使是伟大的成吉思汗也要听取其母的建议。"
 VIETmisc.6012.b:0 "把[official.GetHerHim]关起来，扒光[official.GetHerHis]头衔。"
 VIETmisc.6012.c:0 "我要惩罚[official.GetFirstNameNoTooltip]，#italic 还要#!奖励[courtier.GetFirstNameNoTooltip]！"
 VIETmisc.6013.b:0 "你若是想要加入我的宫廷，那我自是欢迎。"
 VIETmisc.6014.b:0 "我才是[ROOT.Char.GetTitleAsNameNoTooltip]，你算哪根葱！立马停下。"
 VIETmisc.6016.b:0 "禁止在我的宫廷里提及这个叫[fake.GetFirstNameNoTooltip]的！"
 VIETmisc.6017.b:0 "资助吟游诗人歌颂[fake.GetFirstNameNoTooltip]！"
 VIETmisc.6018.b:0 "为什么会有人称赞如此普通的演讲？"
 VIETmisc.6019.b:0 "吾心甚喜，让我们拥抱[county.GetAdjectiveNoTooltip]音乐风格。"