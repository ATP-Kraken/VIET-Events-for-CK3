l_simp_chinese:
 VIETmisc.6000.t:0 "一场公开辩论"
 VIETmisc.6000.desc:0 "两位学者，一人名叫[intellectual_1.GetFirstName]另一人名唤[intellectual_2.GetFirstName]，来到了我的宫廷。他俩的到来众人已经企盼多时，因为在本地的圈子里，二人对于如何解读[ROOT.Char.GetFaith.ReligiousText]文本以及其他神学问题有着激烈的分歧，可是出了名的针尖对麦芒。这两人是不共戴天的仇敌，只要有机会公开辩论，就一定会试图证明对方是错误的，这下轮到我的廷臣们当观众了。\n\n[intellectual_1.GetFirstNameNoTooltip]是出了名的死硬传统派，坚定地站在对于我们信仰的传统解读这一边，可是[intellectual_2.GetFirstNameNoTooltip]正正相反，[intellectual_2.GetSheHe]另辟蹊径，虽然对于[ROOT.Char.GetFaith.GetAdjective]教义的解读更加新颖，但是不构成异端。\n\n争吵正酣的二人，以话语为武器，言辞犀利、思维敏捷、逻辑无懈可击。宫廷众人觉得两人不分伯仲，于是找到我判决胜负。"
 VIETmisc.6000.desc.traditionalist:0 "\n\n我的[chaplain.GetCouncilTitle][chaplain.GetTitledFirstName]似乎支持[intellectual_1.GetFirstNameNoTooltip]。[chaplain.GetSheHe]这样说道：“[intellectual_1.GetSheHe|U]捍卫了对于[ROOT.Char.GetFaith.GetName]的传统解释。[intellectual_2.GetFirstNameNoTooltip]算不上异端，可也只差一步之遥。”"
 VIETmisc.6000.desc.innovator:0 "\n\n我的[chaplain.GetCouncilTitle][chaplain.GetTitledFirstName]似乎支持[intellectual_2.GetFirstNameNoTooltip]。[chaplain.GetSheHe]说道：“[intellectual_2.GetSheHe|U]证明了我们总是能以新颖角度看待[ROOT.Char.GetFaith.GetAdjective]教义。恐怕[intellectual_1.GetFirstNameNoTooltip]只是在固守传统，而忽略了[ROOT.Char.GetFaith.HighGodName]的教导。”"
 VIETmisc.6000.a:0 "捍卫正统教义的[intellectual_1.GetFirstName]说得在理。"
 VIETmisc.6000.a.toast:0 "[intellectual_1.GetFirstName]决定留在你的宫廷！"
 VIETmisc.6000.b:0 "[intellectual_2.GetFirstName]对于信仰新思维的呼吁获胜。"
 VIETmisc.6000.b.toast:0 "[intellectual_2.GetFirstName]决定留在你的宫廷！"
 VIETmisc.6000.c:0 "一场别开生面的辩论，但是他俩都没能是我折服。"
 VIETmisc.6001.t:0 "强盗贵族"
 VIETmisc.6001.desc:0 "过去的几个月，从[county.GetNameNoTier]一直传来一名叫[bandit.GetFullName]的强盗贵族的消息。这玷污#italic 我的权威#!的蠢人此人是个小领主，向来往于[bandit.GetHerHis]采邑的人民收取额外的过路费，过路人不付钱的话，就会被净身出户。\n\n这名狡猾的罪犯，不知怎么着总是能够逃脱追捕……可是躲得过初一躲不过十五。我的官员碰巧抓到[bandit.GetHerHim]，并把[bandit.GetSheHe]带到我的宫廷受审，没有得到我的许可就加收税赋是对我名声的侮辱，[bandit.GetSheHe]必须因此受罚。"
 VIETmisc.6001.a:0 "一小笔罚金足够让[bandit.GetHerHim]喝上一壶！"
 VIETmisc.6001.b:0 "只要[bandit.GetSheHe]为我工作，我就饶了他。"
 VIETmisc.6001.c:0 "法律写的很清楚，杀无赦！"
 VIETmisc.6001.d:0 "把[bandit.GetHerHis]头衔扒光。"
 VIETmisc.6001.info:0 "#emphasis 历史背景：#!中世纪时期，如果中央王室孱弱，某些地主与贵族利用自己位高权重，借机不经领主许可便向旅行者和商人收取高昂的通行税捐。比如说，在十二世纪初期，法国国王路易四世就花了许多年在处理强盗贵族上。在19世纪时的美国，强盗贵族一词死灰复燃，用于称呼那些有钱无德的企业家。"
 VIETmisc.6002.t:0 "行为不点"
 VIETmisc.6002.desc:0 "最近，[relative.GetTitledFirstName]一直在我的宫廷里行为不点，收获了不少恶名。[relative.GetSheHe|U]视基本礼仪于无物，不止一次让来访使节受辱，令整个宫廷蒙羞。[relative.GetFirstNameNoTooltip]或许自恃是我的亲戚，便认为自己可以随心所欲、不受规训。\n\n事情愈演愈烈，[complainer.GetTitledFirstName]找我讨论此事。\n\n“我的[ROOT.Char.GetLadyLord]，您可得做些什么管管[relative.GetTitledFirstNamePossessiveNoTooltip]，”[complainer.GetFirstNameNoTooltip]恳求道：“[relative.GetSheHe|U]不光丢的是自己的脸，也丢#italic 您#!的脸啊。您作为[ROOT.Char.GetTitleAsNameNoTooltip]，必须整肃宫廷呀，您的家人也不例外。”"
 VIETmisc.6002.a:0 "我要狠狠数落[relative.GetFirstNameNoTooltip]一顿。"
 VIETmisc.6003.t:0 "跌跌撞撞"
 VIETmisc.6003.desc:0 "在任何王家宫廷里，日常仪式都是不可或缺的，有些人可能会觉得是繁文缛节，但是时常履行能够彰显宫廷的权势。\n\n那到底为什么，[courtier.GetTitledFirstName]今天早晨会滑倒呢？不过是在我进入房间的时候走个过场，每人各司其职，做做手势、说点套话什么的。[courtier.GetSheHe]也不是第一次参加这样的仪式了，可是[courtier.GetSheHe]一滑倒，整个仪式不得不戛然而止。\n\n我走向一脸尴尬的[courtier.GetFirstNameNoTooltip]，所有人都瞅着[courtier.GetWomanMan]。我的个人情感暂且不论，廷臣连基本责任都不能胜任，让我这个[ROOT.Char.GetTitleAsNameNoTooltip]脸上无光。"
 VIETmisc.6003.a:0 "不要紧！人都会犯错的。"
 VIETmisc.6004.t:0 "不以为然的信使"
 VIETmisc.6004.desc:0 "[neighbor.GetTitledFirstName]派遣信使[envoy.GetTitledFirstName]拜访我的宫廷商讨外交事宜。我大方地接待了这[envoy.GetWomanMan]，会谈期间，[envoy.GetSheHe]居然说我的宫廷不像样，真是太不像话了！\n\n[envoy.GetFirstNameNoTooltip]具体说的是：“我本以为象您这样伟大[ROOT.Char.GetTitleAsNameNoTooltip]的宫廷会更……宏伟些。这间屋子有些狭窄，光照也不是很充足，装饰平庸而沉闷，更别提台阶了——谁都知道一个好的宫廷里，必不可少的就是宏伟奢华的台阶！”\n\n[envoy.GetSheHe|U]叹了口气，继续喋喋不休道：“我跟您说实话，这间“皇家宫廷”跟那些公爵和小酋长的也差不了多少。伟大之处在哪里？令人敬畏的威严在哪里？”"
 VIETmisc.6004.a:0 "[envoy.GetSheHe|U]说话太直了，圆滑一些就好了。"
 VIETmisc.6005.t:0 "繁文缛节"
 VIETmisc.6005.desc:0 "在任何王家宫廷里，日常仪式都是不可或缺的，任何一个有自尊的君主想要保持宫廷的显赫，就得举行这些仪式。\n\n可是，几名廷臣告诉我，我宫廷中定期举行的那些[ROOT.Char.GetCulture.GetName][ROOT.Char.GetFaith.GetAdjective]仪式可能有些过火了，而且浪费钱。\n\n[courtier.GetTitledFirstName]是最为提倡消减仪式数量的，[courtier.GetSheHe]说尤其是那些铺张的最应砍掉。“想想吧，把这些繁文缛节取消，能剩下多少钱！”[courtier.GetSheHe]这天向我解释道：“省下的钱就能花到真正重要的地方了。”"
 VIETmisc.6005.a:0 "一针见血。就按你说的办。"
 VIETmisc.6006.t:0 "孩子的过错"
 VIETmisc.6006.desc:0 "[child.GetFirstName]虽说只是个孩子，作为[child.GetHerHis]教育的一部分，我们还是得让[child.GetSheHe]参与宫廷的每日运作。只有这样，在[child.GetSheHe]成人时，[child.GetSheHe]才能无时无刻不在宫廷中举止得体。\n\n可今天，[child.GetFirstNameNoTooltip]犯了个错：[child.GetSheHe]在招呼[nice_courtier.GetTitledFirstName]没有按规矩行礼！[nice_courtier.GetFirstNameNoTooltip]一笑而过，说[child.GetFirstNameNoTooltip]只是个孩子，会从错误中吸取教训的，可是目睹此事的[mean_courtier.GetFirstName]说此乃大不宜，我得规训[child.GetFirstNameNoTooltip]，教教[child.GetHerHim]在宫廷里保持礼仪。"
 VIETmisc.6006.a:0 "[nice_courtier.GetFirstNameNoTooltip]要是不介意的话，我想这也没啥大不了的。"
 VIETmisc.6007.t:0 "令人分心的仆人"
 VIETmisc.6007.desc:0 "我有一名仆人名叫[servant.GetFirstName]，经常在宫廷中负责辅助日常事务。事情在于，[servant.GetSheHe]特别美丽，一个普通人，身上没有精致的化妆和华丽的服饰，居然也能如此动人。\n\n其实，更为正确的地说，[servant.GetSheHe]不是特别美丽，而是美丽得#italic 让人分心#!。[courtier.GetTitledFirstName]最近告诉我，[courtier.GetSheHe]认为[servant.GetFirstNamePossessive]的美貌使我的廷臣与仆人无法好好履行职责。\n\n“[servant.GetSheHe]一个下人呆在那里……拿[servant.GetHerHis]惊人美丽诱惑众人，”[courtier.GetSheHe]说道：“还让我们怎么做事？”"
 VIETmisc.6007.a:0 "好吧。给[servant.GetFirstNameNoTooltip]派些宫廷外的工作。"
 VIETmisc.6008.t:0 "打瞌睡"
 VIETmisc.6008.desc:0 "今天，我们正在举办宫中仪式，大家穿着得体的衣服，说些漂亮话，打几个手势，从而提高我作为君主的权威。\n\n另外，这个仪式无聊至极。\n\n今天我感到尤其厌烦，甚至打了几分钟瞌睡。\n\n[random_courtier.GetTitledFirstName]故意大声咳了一下，把我惊醒。看来大家都发现我睡着了，但是害怕冒犯到我，都假装无事发生。"
 VIETmisc.6008.a:0 "各位，我犯错了，可别学我。"
 VIETmisc.6009.t:0 "台阶呢？"
 VIETmisc.6009.desc:0 "今天，我的宫廷里迎来了一位来自[county.GetNameNoTier]的著名贵族兼旅行家，名叫[traveler.GetFullName]。与[traveler.GetHerHim]会面时，我问[traveler.GetSheHe]我的宫廷比起[traveler.GetSheHe]所见过的其他宫廷如何。\n\n“尽管说真话。”我想[traveler.GetHerHim]保证道：“我想知道还有什么改进空间。”\n\n“我的[ROOT.Char.GetLadyLord]，不才觉得您的宫廷尽善尽美。”[traveler.GetFirstNameNoTooltip]说道：“除了一件：宫廷里缺少好台阶！这年头的宫廷里，#italic 偏偏没有了#!洋洋大观的台阶。多么奇怪啊，对吧？”\n\n“你说得对，之前我还没注意到！”我同意道。\n\n“对吧！众所周知宏伟的台阶能让室内增光添彩。”[traveler.GetFirstNameNoTooltip]说道：“您要是能在那里、或者这里、和其它房间里添一些台阶，可定能使[ROOT.Char.GetTitledFirstNameNoTooltip]的宫廷#italic 更上一层#!。”"
 VIETmisc.6009.a:0 "绝妙的主意！我要在其他房间里加些台阶。"
 VIETmisc.6010.t:0 "小添小补"
 VIETmisc.6010.desc:0 "我下令给宫廷进行一些小装修，昨天刚好完工。一个君主的宫廷里每天都有人进进出出，假以时日定会造成磨损。因此，维持这个地方的外观很是重要的。\n\n可是，最近的装修在宫中留下了一些瓦砾，仆人们努力清理也需要一两天，现在我的宫廷里颇为……杂乱无章。"
 VIETmisc.6010.a:0 "这周得在别处举行朝会了。"
 VIETmisc.6011.t:0 "碎嘴[parent.GetMotherFather|U]"
 VIETmisc.6011.desc:0 "普通的一天，我正像一名普通的[ROOT.Char.GetTitleAsNameNoTooltip]一样履行着普通的仪式。\n\n可惜，日常的平静却被打破了。日常仪式过后，我的[parent.GetMotherFather][parent.GetTitledFirstName]把一群廷臣聚起来，训斥着他们的不当表现，像是衣服没穿好啦，工作不认真啦什么的。\n\n我试图让[parent.GetHerHim]冷静下来，可[parent.GetMotherFather]睙了我一眼，冲我摇起指头：“[ROOT.Char.GetFirstNameNoTooltip]！你这算是什么宫廷？任何礼仪不当，丢的可都是你的脸。你现在是一名[ROOT.Char.GetTitleAsNameNoTooltip]了，可我还是要像照顾一个小孩一样为你忙前忙后！”\n\n一阵长长的、尴尬的沉默，[parent.GetSheHe]的语调温柔了一些：“还有一件事，我让厨子准备了你最爱吃的东西，你这几天很是憔悴，你要是饿了，就多吃点！”"
 VIETmisc.6011.a:0 "[parent.GetMotherFather|U]别说了！我才是[ROOT.Char.GetTitleAsNameNoTooltip]！"
 VIETmisc.6012.t:0 "抓住了贪官！"
 VIETmisc.6012.desc:0 "不久前，[courtier.GetTitledFirstName]正在向我汇报[county.GetName]一个镇子的公务。[courtier.GetSheHe]在那里见证了一名叫[official.GetFullName]的低级官员骚扰农民，对他们吆五喝六，试图勒索钱财，还用流氓话恶心那些颇具姿色的老百姓。\n\n[courtier.GetFirstNameNoTooltip]见证了这样的暴行，找到[official.GetFirstNameNoTooltip]，警告[official.GetHerHim]住手。[official.GetFirstNameNoTooltip]对此不屑一顾，还以为[courtier.GetFirstNameNoTooltip]是个无名小卒，结果[courtier.GetFirstNameNoTooltip]揭露了[courtier.GetSheHe]是我的直接代表。\n\n侮辱[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]的代表官员可不是开玩笑的，而且当地百姓对[official.GetFirstNameNoTooltip]民怨沸腾，[courtier.GetFirstNameNoTooltip]便把这愚夫带到我面前受审。[courtier.GetFirstNamePossessiveNoTooltip]认为若是我在宫廷里，当着大庭广众惩罚[official.GetFirstNameNoTooltip]，就可以杀鸡儆猴。"
 VIETmisc.6012.a:0 "[official.GetFirstNameNoTooltip]，你若是知错，便不要再犯。"
 VIETmisc.6013.t:0 "客人被打动"
 VIETmisc.6013.desc:0 "最近，几名来自[county.GetName]的贵胄代表当地精英拜访了我的宫廷。我留他们在此住几周，大办筵宴，游山玩水，讨论国是。\n\n一行人离开之前，一位叫做[dignitary.GetFullName]的优雅[dignitary.GetWomanMan]说来[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]旅行是[dignitary.GetSheHe]一直以来的愿望。如今领略了这一番景色，[dignitary.GetSheHe]愿意留在这里，作为一名廷臣服侍我。\n\n可是，[dignitary.GetFirstNameNoTooltip]是出了名的才干过人，在当地以领袖身份贡献良多。"
 VIETmisc.6013.a:0 "你家乡的人民不能没有你，回去也能成就伟业！"
 VIETmisc.6014.t:0 "脸丢尽了！"
 VIETmisc.6014.desc:0 "“不要脸！”[shamer.GetTitledFirstName]说道：“#italic 真不要脸！#!这里可是王家宫廷！你们的破烂态度和不检举止令整个宫廷蒙羞，把我们[ROOT.Char.GetTitleAsNameNoTooltip]的脸都丢尽了！”\n\n看来[shamer.GetFirstNameNoTooltip]又在找我仆人的毛病了。[shamer.GetSheHe|U]总是对仆人们有着严格要求，对宫廷里的人要求尤高，有时这些要求根本不可能达到。\n\n仆人们正一个劲地向[shamer.GetFirstNameNoTooltip]道歉，检讨他们的错误（我也不知道这些错误是不是空穴来风），我突然意识到，规训宫中仆人本是我的职责，[shamer.GetFirstNameNoTooltip]这么做是在逾越#italic 我的#!权威。"
 VIETmisc.6014.a:0 "如果[shamer.GetFirstNameNoTooltip]觉得有必要，[shamer.GetSheHe]有权叱责他们。"
 VIETmisc.6015.t:0 "哦不！"
 VIETmisc.6015.desc:0 "普通的一天，我正像一名普通的[ROOT.Char.GetTitleAsNameNoTooltip]一样履行着普通的事情。实话说一切都没什么亮点，然后……\n\n#italic #bold 噔！#!#!\n\n所有人都吓了一跳，左顾右盼着，发生什么事了？\n\n[courtier.GetTitledFirstName]前去调查骚乱的根源，原来是一尊大型壁饰脱落了，造成了巨大的吓人声音。好在无人受伤，可是出了这样的事终归令人尴尬。有人忆起[ROOT.Char.GetCulture.GetName]民间传说，根据古老的故事，君主的不幸往往表现在像这样奇怪的、看似随机的、不祥的事件上。"
 VIETmisc.6015.a:0 "这肯定没什么，重新把它挂起来！"
 VIETmisc.6016.t:0 "不存在的佞臣"
 VIETmisc.6016.desc:0 "当地谣言风起，据说我的宫廷之中有一位特别腐败、恶毒的廷臣，名叫[fake.GetFullNameNoTooltip]。[fake.GetSheHe]的种种夸张劣迹已经成为了民间传说的一部分，使我脸上蒙羞。\n\n问题在于，我宫廷里没有这样一位廷臣。\n\n这天，我环视着宫廷，心想是哪个人成为了这故事的蓝本，天知道这谣言是从何处、何时传起来的？不管怎样，这些故事影响着人民看待我的宫廷的态度，甚至我本人的形象。"
 VIETmisc.6016.a:0 "但愿我的名声不会因此受损！"
 VIETmisc.6017.t:0 "不存在的循吏"
 VIETmisc.6017.desc:0 "当地谣言风起，据说我的宫廷之中有一位特别德才兼备的廷臣，名叫[fake.GetFullNameNoTooltip]。[fake.GetSheHe]的种种鼓舞人心、保境安民的善举已经成为了民间传说的一部分，使我倍感荣耀。\n\n好是好，可我宫廷里没有这样一位廷臣。\n\n这天，我环视着宫廷，心想是哪个人成为了这故事的蓝本，天知道这谣言是从何处、何时传起来的？不管怎样，这些故事影响着人民看待我的宫廷的态度，甚至我本人的形象。"
 VIETmisc.6017.a:0 "我猜这是人们对我本人和宫廷的肯定咯？"
 VIETmisc.6018.t:0 "辩才无碍"
 VIETmisc.6018.desc:0 "作为今天廷会流程一部分，[orator.GetTitledFirstName]需要向一些来访的外国政要发表演讲。出人意料的是，[orator.GetSheHe]讲的不错。虽然[orator.GetHerHis]的措辞仍然有进步空间，但达官显贵们对[orator.GetFirstNamePossessiveNoTooltip]言辞间的雄辩和机智印象深刻，很好地展示了我宫廷的显赫辉煌。"
 VIETmisc.6018.a:0 "今天干得不错，[orator.GetFirstNameNoTooltip]！"
 VIETmisc.6019.t:0 "乡间音乐的流行"
 VIETmisc.6019.desc:0 "[county.GetNameNoTier]的传统乡间音乐近来名声大噪，以其独特的风格在领土上广为流传。今天一个乡间音乐爱好者[courtier.GetTitledFirstName]向我请柬，要求宫廷乐师以[county.GetAdjectiveNoTooltip]的方式创作或演奏音乐。"
 VIETmisc.6019.a:0 "我听过，但是我不明白它的魅力所在。"
