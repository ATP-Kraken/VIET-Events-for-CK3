 VIETmisc.1053.a.tooltip:0 "你脑中的声音这样说道：\n\n#bold #N #italic 不要这么做#!#!#!"
 VIETmisc.1053.b:0 "跪下那孩子面前，问[child.GetSheHe]没事吧。"
