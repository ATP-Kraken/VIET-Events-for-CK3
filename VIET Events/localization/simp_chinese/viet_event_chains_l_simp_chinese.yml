 VIETmisc.1063.tooltip:0 "\n\n打那天起，你和之前再也不一样了。\n\n#weak “一呀么二呀么你是谁？\n三呀么四呀么饶了我。\n一呀么二呀么你是谁？\n三呀么四呀么饶了我。”#!"
 VIETmisc.1065.b:0 "我才明白！你这江湖骗子，走开！"
 VIETmisc.1069.tooltip:0 "\n在你的脑中，小声响起了欢乐的童声，不断重复着一句歌词，声音越来越弱，直至彻底消散无踪：\n\n$VIETmisc.happy_child_song$"
 VIETmisc.1070.desc.intro:0 "梦醒了，我躺在床上。\n\n意识慢慢集中，我逐渐忆起了做的那个怪梦，我赶紧记了几笔，好让自己回忆起来——多么生动的梦境啊。\n\n"
 VIETmisc.1070.desc.1:0 "可是，这个怪梦是#italic 什么意思#!呢，我怎么就进监狱了呢，那个慈祥智慧的皇帝是谁，他在躲避什么危险？"
 VIETmisc.1070.desc.2:0 "真可惜，我们在隧道里一打起来，梦境就结束了。那些谜之刺客是谁，[ROOT.Char.GetFaith.DevilName]的爪牙吗，他们为什么要皇帝死？"
 VIETmisc.1070.desc.3:0 "我正要向和善的卫兵[baurus.GetTitledFirstNameNoTooltip]转述皇帝的遗言！皇帝的继承人是谁，皇帝为什么要我寻找他？"
 VIETmisc.1070.desc.conclusion:0 "\n\n也许有一天我能找到答案，在另一个梦里。"
 VIETmisc.1070.tooltip.first:0 "如果你想，你可以在[decision|E]中选择$VIET_decision_oblivion_dream$继续推进事件链。"
 VIETmisc.1070.tooltip.regular:0 "你可以随时在[decision|E]中$VIET_decision_oblivion_dream$来继续这一事件链。"
 VIETmisc.1074.b:0 "我不是很信[ROOT.Char.GetFaith.PantheonTerm]。"
 VIETmisc.1074.c:0 "我不知道，我没想过。"
 VIETmisc.1077.b:0 "我不会忘记你。"
 VIETmisc.1077.c:0 "我就收下了！"
 VIETmisc.1078.desc.1:0 "皇帝眼神坚定地说道：“保持正心，我的朋友。愿你的心灵指导你，愿[ROOT.Char.GetFaith.PantheonTerm]赐予你力量。”"
 VIETmisc.1078.desc.2:0 "皇帝眼神坚定地说道：“记住我，记住我的话。这个重责现在由你独担。你掌握着我们的未来。”"
 VIETmisc.1078.desc.3:0 "皇帝眼神坚定地说道：“那就走吧。带上我的祝福和帝国的希望。”"
 VIETmisc.1081.b:0 "那座遗迹有点意思！让我先去探索一番。"