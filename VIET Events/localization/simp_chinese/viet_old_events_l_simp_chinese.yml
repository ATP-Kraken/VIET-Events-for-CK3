 VIETold.1021.b:0 "漂亮一点的，时髦的，但不用太好。"
 VIETold.1021.c:0 "需要一个奢华的——装饰着金叶和有着精致雕刻的衣柜！"
 VIETold.1022.message:0 "你从椅子上摔下，伤到了自己"
 VIETold.1024.b:0 "不，不需要做任何事。"
 VIETold.1028.b:0 "我们必须帮助那些可怜的农民！"
 VIETold.1029.b:0 "很不幸，我还有事情要完成呢！"
 VIETold.2027.b:0 "我有资格批判吗？不同的人有不同的风俗习惯。"
 VIETold.2027.c:0 "思考他们的事情让我很兴奋。#EMP 非常#!兴奋。"
 VIETold.2027.d:0 "这些谣言都是由变态独生子女编造的幻想。"
 VIETold.2028.b:0 "谁知道呢？这当然是一种可能性！"
 VIETold.2028.c:0 "你把它们跟……搞混了。"
 VIETold.2029.b:0 "我敢肯定他们不过是些流氓农民。"
 VIETold.2029.c:0 "这些隐藏的绿洲今天还会存在吗？"
 VIETold.2030.b:0 "我不相信它们存在。"
 VIETold.2031.b:0 "真的！那样的社会怎么可能存在？"
 VIETold.2031.c:0 "真令人兴奋！我的想象力正试图想象这样一个地方。"
 VIETold.2032.b:0 "多么奇怪的一位统治者！这种古怪方法完全没有必要。"
 VIETold.2032.c:0 "我希望他的迷宫里有许多怪物和致命陷阱！"
 VIETold.2033.b:0 "我相信我能打败那个女人并进入。"
 VIETold.2033.c:0 "我不需要进去。这里有我需要的一切。"
 VIETold.2034.b:0 "我不同意。过无聊的生活有什么意义？"
 VIETold.2034.c:0 "等等……你遇到#EMP 梦语者#!了吗？"
 VIETold.2035.b:0 "一个荒诞的故事而已。"
 VIETold.2036.b:0 "可怕的事情就位于文明世界的边缘！"
 VIETold.2036.info:0 "#emphasis 历史背景：#!自古以来，全世界都有白衣女子的幽灵的民间传说。她常常是死于悲剧的人的鬼魂，比如难产、殉情等等。有时候她是引诱攻击无辜者的怨灵，有时她会惩戒坏人，比如通奸者。"
 VIETold.2037.b:0 "等等——你遇到#EMP 梦语者#!了，这是真的吗！？！？"
 VIETold.2039.tooltip:0 "整件事神秘至极！"
 VIETold.2039.b:0 "也许整件事只是个梦？"
 VIETold.2039.c:0 "有一天我会找到那个岛吗？谁知道它有什么秘密！"
 VIETold.2040.b:0 "他们的皮肤是粉红色的……至少，我是这么认为的。"
 VIETold.2040.c:0 "我敢说深蓝色是他们皮肤的自然色调！"
 VIETold.2040.d:0 "我猜他们的皮肤是绿色的，虽然我还没见过。"
 VIETold.2040.e:0 "我不知道答案——此事的真相无法推断。"
 VIETold.2045.b:0 "印度罗阇能够对抗这样的怪物！"
 VIETold.2045.c:0 "他听起来很吓人，但伊斯兰之剑更加强大。"
 VIETold.2045.d:0 "十字军诸王定将全力抵抗！"
 VIETold.2045.e:0 "他们也是这么说阿提拉的——匈奴人现在哪去了？"
 VIETold.2046.b:0 "右边"
 VIETold.2050.b:0 "我们必须准备好保护自己免受这神圣之怒！"
 VIETold.2050.c:0 "亚伯拉罕之裔是浩瀚的，这就是我们的命运。"
 VIETold.2051.b:0 "老 天 爷 ，世 界 末 日 即 将 来 临 ！"
 VIETold.2053.b:0 "不，过去和未来的人和我太不一样了。"
 VIETold.1030.b:0 "仔细想想，还是让仆人来办吧。"
 VIETold.1030.c:0 "说到底，这关我什么事？走了走了。"
 VIETold.2054.b:0 "我要和她友好地谈一谈，不会逾矩。"
 VIETold.2054.c:0 "我会说几句玩笑话挑逗她。"
 VIETold.2054.d:0 "还有一小时？时间足够让我找乐子了。"
 VIETold.2054.e:0 "但我对女人又没兴趣。妈呀……好讨厌的感觉啊。"
 VIETold.2054.f:0 "我对女人不感兴趣，不过我乐意谈一谈。"
 VIETold.2055.b:0 "她这人似乎没什么意思。我要和别人谈谈。"
 VIETold.2055.c:0 "我要和她父亲谈谈，让她加入我的宫廷。"
 VIETold.2057.b:0 "不，没关系。不过我要礼貌感谢她来访。"
 VIETold.2057.c:0 "哈！居然有女人以为自己真的能打？世界真奇妙。"
 VIETold.2058.b:0 "别担心。一切都会好起来的。我向你保证！"
 VIETold.2058.c:0 "向[ROOT.Char.GetFaith.HighGodName]祈祷，但愿无事发生。"
 VIETold.2058.d:0 "我懂了。希望感冒不会那么严重。"
 VIETold.2059.b:0 "这是错误的态度！有时候你必须放松。"
 VIETold.2059.c:0 "不向[ROOT.Char.GetFaith.HighGodName]付出，工作毫无意义。"
 VIETold.2059.d:0 "你真令人钦佩！也许未来还是有希望的。"
 VIETold.2060.b:0 "你只是个懒人，不是吗？"
 VIETold.2060.c:0 "确实如此！人们需要放松。"
 VIETold.2060.d:0 "我喜欢你的态度。你想升职吗？"
 VIETold.2062.b:0 "哈哈！一如既往地有趣！"
 VIETold.2062.c:0 "我宫廷需要更多像你这样机智的人。"
 VIETold.2064.b:0 "无礼的混蛋！我只是想友好一点！"
 VIETold.2064.c:0 "卫兵，揍他一顿，给他点教训。"
 VIETold.2064.d:0 "卫兵，把这个愚蠢的流氓关起来！"
 VIETold.2065.b:0 "揭示自己的真实身份，问问他的想法。"
 VIETold.2065.c:0 "揭示自己的真实身份，礼貌地告诉他别管闲事。"
 VIETold.2066.b:0 "陌生人，你得靠自己了。"
 VIETold.2066.c:0 "有些不对劲。我们应该离开。"
 VIETold.2066.d:0 "有些不对劲。弟兄们，帮他的时候不要放松警惕。"
 VIETold.2067.desc.a:0 "商人欣喜若狂，他以惊人的速度带你回到他的营地。 然而，我们一进入营地，就发现身边围过来许多全副武装的人。那 “商人”对他们大喊：“我又骗到一个傻瓜！”\n\n我们把这些人击退了，逃出生天，但我们也遭受了损失。我怎么能这么头脑简单？那个贼人把我领入埋伏圈，还差点夺走了我的生命！"
 VIETold.2067.desc.b:0 "商人欣喜若狂，他以惊人的速度带你回到他的营地。 然而，我们一进入营地，就发现身边围过来许多全副武装的人。那 “商人”对他们大喊：“我又骗到一个傻瓜！”\n\n当然，我和手下人早已怀疑有诈，事实果然不出我们所料。我们早有准备，贼人败下阵来。\n\n更好的是，他们的不义之财都是我们的了！"
 VIETold.2067.b:0 "各位，干得好！"
 VIETold.2068.b:0 "早点吃早餐"
 VIETold.2068.c:0 "躺在床上看天花板"
 VIETold.2068.d:0 "读本书"
 VIETold.2069.b:0 "继续前进！时不我待！"
 VIETold.2072.b:0 "试着讨价还价。"
 VIETold.2072.c:0 "我觉得这是在浪费钱。"
 VIETold.2072.info:0 "#emphasis 历史背景：#!自古以来，人们就用各种配方来制作防晒霜。由大米、茉莉花和羽扇豆制成的油自法老时代就在埃及部分地区普及。"
 VIETold.0019.b:0 "告诉我是谁干的。我要找到惩罚那个人！"
 VIETold.0019.c:0 "实际上，我也被那个骗子骗了好几次。"
 VIETold.0019.info:0 "#emphasis 历史背景：#!以前有一种常见的骗术，就是把一只猫装进袋中，说是小猪仔，骗子们会劝顾客买下，并设法不让他们查看袋中到底装了什么，因为要是买家打开袋子，真相就会大白。这也是俗语“'to let the cat out of the bag”的来源。"
 VIETold.0020.b:0 "把他赶出我的城堡，不要让他这样做了。"
 VIETold.0020.c:0 "逮捕他！他可能有有用的信息。"
 VIETold.0020.d:0 "没准我跟他能共事……"
 VIETold.0021.b:0 "不，谢了。我不需要这种东西。"
 VIETold.0021.c:0 "这一看不就是猪骨嘛。你骗人！"
 VIETold.0023.b:0 "我想我要去吃点好吃的。"
 VIETold.0023.c:0 "无论如何，我做的工作已经够好了。"
 VIETold.0023.d:0 "说实话，我害怕和别人交流。"
 VIETold.0024.b:0 "不！我工作还不够努力！"
 VIETold.0025.b:0 "我应该物归原主。"
 VIETold.0025.c:0 "我懒得拿它。"
 VIETold.0025.d:0 "以正义的名义，我不能偷这个。"
 VIETold.0026.b:0 "把这个女孩带到当地[ROOT.Char.GetFaith.HouseOfWorship]的孤儿院。"
 VIETold.0026.c:0 "让她在我的宫廷里端茶倒水。这样对她有好处。"
 VIETold.0027.b:0 "我受人爱戴"
 VIETold.0027.c:0 "我的虔信。"
 VIETold.0027.d:0 "臣民和敌人的敬畏！"
 VIETold.0029.b:0 "正义是盲目的！"
 VIETold.0030.b:0 "一个好的统治者会时刻听取别人的意见，也许我应该控制自己。"
 VIETold.0030.c:0 "可……我希望人们信任以及爱戴我."
 VIETold.0030.d:0 "事实上，这样我的敌人也恐惧我！"
 VIETold.0031.b:0 "兼听则明，不耻下问！"
 VIETold.0031.c:0 "我的伟大无人能及。"
 VIETold.0032.b:0 "我还不够努力。"
 VIETold.0032.c:0 "也许我不应该担心这个。"
 VIETold.0033.b:0 "把这个孩子带到[ROOT.Char.GetFaith.HouseOfWorship]去，由[ROOT.Char.Custom('DefaultPriestTitlePlural')]抚养。"
 VIETold.0033.c:0 "邀请孩子到我宫廷来。"
 VIETold.0034.b:0 "畏惧我吧！哈哈！"
 VIETold.0034.c:0 "宽恕那个人的罪过，把他放了。"
 VIETold.0034.d:0 "我会亲自拷问他……"
 VIETold.0036.b:0 "也许我应该有个标准……"
 VIETold.0036.c:0 "反正我也看不出她有多丑，有何不可？"
 VIETold.0036.d:0 "当灯光熄灭之时，所有的女人都是一样美丽动人的。"
 VIETold.0037.b:0 "反正我也不看她，还欣赏什么呢？"
 VIETold.0037.c:0 "我对女人没兴趣，别瞎想了。"
 VIETold.0038.b:0 "或许他们有理。"
 VIETold.0039.b:0 "快 跑 哇！"
 VIETold.0039.c:0 "从光线的角度来看，那只是扭曲变形的我的影子。"
 VIETold.0040.b:0 "我会帮着买些你的商品，下次可得努把力。"
 VIETold.0040.c:0 "我来教你怎么做宣传……"
 VIETold.1035.b:0 "听起来像愚蠢的迷信，不是吗？"
 VIETold.1036.b:0 "似乎没什么大用处。还是把它磨碎，用于建筑、医药或其他方面。"
 VIETold.1036.c:0 "这在我的房子里算是一种不错的装饰，虽然有点奇怪。"
 VIETold.1037.b:0 "找几块好看的，把这些鹅卵石送给我的孩子们。"
 VIETold.1038.b:0 "奇了怪了。谁他妈又会在意这种习俗呢？"
 VIETold.1038.c:0 "也许这背后有我们不理解的深刻目的。"
 VIETold.1038.info:0 "#emphasis 历史背景：#!林伽和约尼象征了男女的生殖力量，在印度教，尤其是湿婆派中，象征着湿婆和他的配偶夏克提。来自穆斯林世界和西方世界的史料经常敌对这种崇拜，认为这是猥亵的败类行径。然而，对于那些崇拜者来说，林伽和约尼在一起象征着男女之间不息的创造和再生，甚至万事万物都是如此。"
 VIETold.1039.b:0 "它看起来很有趣，但你还是留着。"
 VIETold.1039.info:0 "#emphasis 历史背景：#!人们拿石棉制作防火物已有数个世纪的历史了，手巾就是一例。用石棉制成的防火衣叫做#emphasis Shostakeh#!，波斯人经常用它在宴会上给客人们开眼。传说，这种物质是喷火蝾螈遇水死去时形成的。"
 VIETold.1040.b:0 "呃，我觉得这不是个好主意。"
 VIETold.1040.message:0 "硫磺疗法没能有效减轻你的痤疮"
 VIETold.1040.info:0 "#emphasis 历史背景：#!中世纪的炼金术师发现，硫磺有着减轻痤疮和皮疹的功效。现代研究证明，当硫磺和某些其他化学物质混合使用时，确实能够治疗痤疮和皮疹。"
 VIETold.1042.b:0 "你的姿势又傻又无力。"
 VIETold.1042.info:0 "#emphasis 历史背景：#!虽然我们不清楚更往前的历史，但是早在古希腊古罗马年代，高超的演说者经常要训练自己在演讲中伴随着特别的姿势。这种用姿势的修辞方法被正式称为“手姿艺术”。"
 VIETold.1043.b:0 "掌掴他"
 VIETold.1043.c:0 "什么都不说，走开"
 VIETold.1043.d:0 "假装没听见，转移话题"
 VIETold.2075.desc.educated:0 "就算是我，一个多少了解草药学艺术的人，还是能是不是发现惊喜，因为大千世界有太多的植物、矿藏和物质。"
 VIETold.2075.b:0 "我就是想走马观花。"
 VIETold.2075.c:0 "无论如何，这可能是无用的庸医。"
 VIETold.2075.d:0 "我可不可以买一堆给我的宫廷医师用呢？"
 VIETold.2076.b:0 "如果它想留下来，我会尊重的。"
 VIETold.2077.b:0 "也许这确实是个恶作剧。没事，对吧？"
 VIETold.2077.c:0 "即使不是恶作剧，面对危险我也会微笑着面对它！"
 VIETold.2077.d:0 "那根本不是血，是染色的水。"
 VIETold.2078.b:0 "那些懒汉应该更加努力工作！"
 VIETold.2081.b:0 "我要严厉地训斥他。"
 VIETold.2082.b:0 "医生犯了一个错误，但他不是故意的。他会交罚款的。"
 VIETold.2082.c:0 "医生尽力了。这家人应该放弃控诉。"
 VIETold.2082.d:0 "医生没有做错什么。那贵族受到的伤害……"
 VIETold.2084.b:0 "看到快乐的人让我变得不理智的易怒。"
 VIETold.2085.b:0 "我们应当以他们为榜样。"
 VIETold.2085.c:0 "他们不比别人强！"
 VIETold.2086.b:0 "当地人没有违反任何法律，所以他们可以继续。"
 VIETold.2086.c:0 "我将和当地人讨论如何减少噪音。"
 VIETold.2086.d:0 "我也许可以劝[scope_VIET_courtier_noise_complainer.GetTitledFirstName]罢手。"
 VIETold.2086.d.a:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName]不为所动"
 VIETold.2086.d.toast.a:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName]不为所动"
 VIETold.2086.d.toast.failure:0 "你没能说服[scope_VIET_courtier_noise_complainer.GetTitledFirstName]"
 VIETold.2086.d.b:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName]被我说动"
 VIETold.2086.toast.b:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName]不为所动"
 VIETold.2086.d.toast.success:0 "你说服了[scope_VIET_courtier_noise_complainer.GetTitledFirstName]"
 VIETold.2087.b:0 "给那个人一点钱作为赔礼。"
 VIETold.2088.a.info:0 "#emphasis 历史背景：#!比起其他几位更加著名的“蛮族”国王，盖塞里克的事迹可能不是那么广为人知，他出色地带领着汪达尔人，从一个小部落发展成为强大势力。他重组了汪达尔人的社会军事结构，还建设了一只足以征服地中海一隅的舰队，最终夺得北非，还有那迦太基城。"
 VIETold.2088.b:0 "阿提拉宛如天启降临！"
 VIETold.2088.b.info:0 "#emphasis 历史背景：#!匈人阿提拉可能是知名度仅次于成吉思汗游牧军阀了，他也是晚古典时期罗马的大敌，得号“上帝之鞭”。尽管匈人的起源和最终归宿仍然扑朔迷离，但是，他们对罗马人和日耳曼诸部毁灭性的劫掠确保了他们不会被历史所遗忘。"
 VIETold.2088.c:0 "阿拉里克洗劫罗马的高效暴行是传奇。"
 VIETold.2088.c.info:0 "#emphasis 历史背景：#!诸多日耳曼战士为东西罗马帝国而战，在出人头地前，阿拉里克就是其中之一。他个人可能已经高度罗马化，还曾跟不少罗马将军共事，包括斯提里科。在斯提里科被政敌处死之后，阿拉里克被宣布是罗马公敌，这触发了一系列连锁事件，最终导致了公元410年的罗马之劫，他也因此在历史上留下了浓墨重彩的一笔。"
 VIETold.2088.d:0 "奥多亚克的所作所为在历史上赢得了一席之地。"
 VIETold.2088.d.info:0 "#emphasis 历史背景：#!公元476年，奥多亚克推翻了末任西罗马皇帝罗穆路斯 奥古斯都，自立为意大利之王。与一般认为的“罗马陷落”相反，奥多亚克名义上承认了东罗马帝国的权威，他在罗马元老阶级受到支持，还推行了罗马行政制度。他最终被东哥特国王狄奥多里克所杀。"
 VIETold.2088.e:0 "克洛维为法兰克人的统治奠基。"
 VIETold.2088.e.info:0 "#emphasis 历史背景：#!在克洛维之前，法兰克人分为几个不同的部落，有时抗击匈人阿提拉，有时为阿提拉作战。克洛维一统法兰克人，创立了莫洛温王朝，还让信仰阿里乌斯派的法兰克人民皈依尼西亚派，这将在日后深远影响法兰克人与天主教会的关系。"
 VIETold.2089.b:0 "我觉得他们存在！世界之大无奇不有。"
 VIETold.2089.c:0 "哪还有比[ROOT.Char.GetCulture.GetName]人民更加有内涵的？"
 VIETold.2090.b:0 "我不介意看一看——这是无害的！"
 VIETold.2090.c:0 "关我什么事？"
 VIETold.2090.d:0 "让我们把这个展示给其他学者，看看他们是怎么想的。"
 VIETold.2093.b:0 "关我什么事，自己想法子去吧！"
 VIETold.2093.c:0 "呆在我的宫廷里，你会安全的。"
 VIETold.2094.b:0 "人生不过也是场梦，不是吗？"
 VIETold.2094.c:0 "直到我的最终旅程开始时，我才能确信。"
 VIETold.2094.d:0 "[ROOT.Char.GetFaith.GetAdjective]学者说，当人死时……"
 VIETold.2098.b:0 "奇了怪了。不过就是只老鼠。行吧！继续前进。"
 VIETold.2098.c:0 "好一只老鼠！我要把它的尸体埋起来以示尊敬。"
 VIETold.2100.t:0 "回光返照"
 VIETold.2100.desc:0 "我的一个熟人奄奄一息，已经好几天没有意识了，对于呼喊也不做应答。他的家人围绕着他为他的灵魂祈祷，希望他在来生有所准备。突然他一个激灵坐了起来。他的家人大喜，以为他不知怎么恢复了，可他只是一个劲地嚷嚷要我来。\n\n我赶紧跑到他的床边，见证这一奇迹。"
 VIETold.2100.a:0 "不晓得他为什么想要见我？"
 VIETold.2101.t:0 "回光返照"
 VIETold.2101.desc:0 "当我赶进卧房时，他高兴地拍起手来，招手唤我坐在他身边。他询问了诸多国是，并向我提供建议，说这是智慧的逝往神灵告诉他的。他的精神振奋了一小时左右，随后便说自己累了，向我们道别。他闭上眼睛，去世了。"
 VIETold.2101.a:0 "奇怪的是，结果他的建议很有帮助。"
 VIETold.2102.t:0 "夜访？"
 VIETold.2102.desc:0 "晚上，当我正在书桌上翻阅文件时，突然看到一个可爱的小女孩在我的房间里来回走动。看到对方，我们俩都困惑地凝视着，所以我问她，她是谁，为什么在这里。“我好冷......好饿......”她低着头腼腆地说道。我感觉她很可怜，便指了指桌上没吃完的食物，让她来一点。"
 VIETold.2102.a:0 "“谢谢您，我的[THIS.Char.GetLadyLord]。”她小声说道，吃了起来。"
 VIETold.2103.t:0 "夜访？"
 VIETold.2103.desc:0 "我突然醒来，意识到自己在阅读时打了个盹，那个小女孩一定是我梦见的。我看看剩下的食物，但是什么都没有了，只有几粒面包渣。\n\n第二天早晨，我问起这个女孩时，才意识到她和我的一位守卫几年前因病去世的女儿样貌如出一辙。那守卫是一个虔诚的[ROOT.Char.GetFaith.GetAdjective]信徒，他确信地告诉我，我一定是帮助她转世投胎了，为此感谢我。"
 VIETold.2103.a:0 "她是个有礼貌的善良小姑娘。想必她现在能在[ROOT.Char.GetFaith.DivineRealm]安息了。"
 VIETold.2103.b:0 "一定是巧合，不过你感觉好些就行。"
 VIETold.2104.t:0 "不请之客"
 VIETold.2104.desc:0 "一个值得信赖的警卫最近受伤了，虽然还算不上痛苦，但很显然，这对他的健康不利，因为他现在每天躺在床上躺着很多时间。不过反正他也老到要退休了。一天早晨，我去探望他，他说就在我进门之前，他的祖父母来过了。我指出他的祖父母几十年前就去世了，但他向你保证他们确实来过了。"
 VIETold.2104.a:0 "你真的确定？你大概是臆想出来的吧。"
 VIETold.2104.b:0 "真的？真是件奇事。我希望他们是出于好意。"
 VIETold.2104.c:0 "或许他们确实来过。宇宙充满了迷。"
 VIETold.2105.t:0 "上路"
 VIETold.2105.desc:0 "你得知那位值得信任的警卫刚刚去世了。奇怪的是，在前一天，他告诉亲人自己的祖父母来帮他收拾行李了。这难道是死亡将至的征兆吗？毕竟，故事告诉我们，奇怪的事情总是在死亡之前发生。"
 VIETold.2105.a:0 "我们会想念他的。"
 VIETold.2106.t:0 "尊重死者"
 VIETold.2106.desc:0 "我出差时经过领地内的一个村庄。正当我走出村界时，似乎注意到树丛里有什么奇怪的东西，我鼓起勇气，打算调查一番。令我震惊的是，这是一个衣衫褴褛的老人尸体。你要求村民做出解释，他们说他是当地乞丐，刚刚过世。"
 VIETold.2106.a:0 "明白了。好吧，这不关我事——继续前进。"
 VIETold.2106.b:0 "请你处置一下尸体，好吗？这不洁净。"
 VIETold.2106.c:0 "不管此人是不是乞丐，都理应有尊严。"
 VIETold.2106.tooltip:0 "你让村民为那人妥善举办葬礼。村民们没有生气，反倒是为你的同情心动容，说应该像你这么做。"
 VIETold.2107.t:0 "哪种死法？"
 VIETold.2107.desc:0 "有人相信快速的死亡更好，因为痛苦更少，就没有思前想后的担心了。别人相信缓慢的死亡更好，因为这样人有时间去释然，与朋友、家人、[ROOT.Char.GetFaith.HighGodName]达成妥协。"
 VIETold.2107.a:0 "我喜欢快速的死亡——那样不麻烦。"
 VIETold.2107.b:0 "人在去世之前有所准备是好事"
 VIETold.2108.t:0 "盗墓贼"
 VIETold.2108.desc:0 "几个流氓在劫掠不远处的一座墓地时被当地守望者抓获。当然，出于对死者灵魂的尊重，这是绝对禁止的，现在由我来决定这些人的命运。"
 VIETold.2108.a:0 "把这些绝望的可怜人放了。他们已经知错了。"
 VIETold.2108.b:0 "他们这是想亵渎死者！把他们投入监狱。"
 VIETold.2109.t:0 "晚来访客"
 VIETold.2109.desc:0 "昨晚，我在床上听见了什么响声。我一个激灵，坐了起来，看到了个年轻男子来回走动，似乎在忙着什么。他就打扰我道歉，困怏怏地说道：“抱歉，我的[ROOT.Char.GetLadyLord]。我在处理地府事物的时候偶然跌撞进了这里。”\n\n在他离开之前，我们交谈了一会。第二天早晨，我向宅邸中的人打听，却无人见到这名男子。怪极了！"
 VIETold.2109.a:0 "或许只是个梦，但感觉又不像是梦……"
 VIETold.2110.t:0 "弥灵"
 VIETold.2110.desc.religion:0 "[scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip]声称昨天晚上，[scope_VIET_myling_courtier.GetSheHe]遇到了一个弥灵——被父母误杀的孩子的鬼魂。[scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip]知道这很危险，但总有人要去做，于是为鬼魂指了指去墓地的路。然而，有悖于恐怖的[ROOT.Char.GetFaith.GetAdjective]传说，那孩子十分友好，还为[scope_VIET_myling_courtier.GetHerHis]帮助而道谢。"
 VIETold.2110.desc.culture:0 "[scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip]声称昨天晚上，[scope_VIET_myling_courtier.GetSheHe]遇到了一个弥灵——被父母误杀的孩子的鬼魂。[scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip]知道这很危险，但总有人要去做，于是为鬼魂指了指去墓地的路。然而，有悖于恐怖的诺斯传说，那孩子十分友好，还为[scope_VIET_myling_courtier.GetHerHis]帮助而道谢。"
 VIETold.2110.a:0 "哈！好一个有趣的故事。你还真喜欢编故事。"
 VIETold.2110.b:0 "要么是做梦，要么就是撒谎。弥灵是复仇心切的存在，才不友好！"
 VIETold.2110.c:0 "哦天哪！至少这鬼魂似乎是善良的。"
 VIETold.2111.t:0 "路边葬礼"
 VIETold.2111.desc:0 "我和我的随从在路上前进时，碰到了一位穿长袍的[ROOT.Char.GetFaith.GetAdjective][ROOT.Char.Custom('DefaultPriestTitle')]，跪在地上，双目涣散，念念有词。\n\n起身后，我问那人在做什么，那人解释道，最近一位女子因意外死于此处。这女人身世贫寒，无夫无子，因而此人出于同情，为她举行了朴素庄重的葬礼。[ROOT.Char.GetFaith.GetAdjective]希望女子的灵魂能在[ROOT.Char.GetFaith.DivineRealm]安息。"
 VIETold.2111.a:0 "为一个农民举行葬礼？真是浪费时间。"
 VIETold.2111.b:0 "我知道了。那就继续前进吧。我们就不打扰你了。"
 VIETold.2111.c:0 "多么崇高啊。能让我加入你一同为她的灵魂祈祷吗？"
 VIETold.2112.t:0 "耐心有限"
 VIETold.2112.desc:0 "我听到了一个有趣但又奇怪的故事！我认识一个领地内的贵妇。她不是一个坏人，但她很烦人，她令人难以置信的碎嘴和强烈的情感，谁要是遇到她就免不了一阵叨叨。她虽然中年，但在几周前就去世了……直到几小时后才重生。她说，显然死神来找她了，但对她感到厌烦，导致死神又把她送了回去，好以后再来找她。她今天仍然健康。"
 VIETold.2112.a:0 "哈哈！我为老死神感到抱歉。"
 VIETold.2112.b:0 "当时她看到了什么，不过这就奇怪了。"
 VIETold.2113.t:0 "“我乃死神”"
 VIETold.2113.desc:0 "这天傍晚，我正在床上休息，听到门响。我还以为是哪个仆人，便招呼那人进来，结果，进来的却是个我根本不认识的人，一位貌美如花的女子。就在一瞬间，房中的空气寒冷刺骨，烛火纷纷熄灭。那陌生人用黑眸子看着我，我屏住呼吸。\n\n“我乃死神。”她低缓地说道：“是时候……”"
 VIETold.2113.a:0 "等会儿……发生了什么？这是……我的大限已至？"
 VIETold.2114.t:0 "神孰无错"
 VIETold.2114.desc:0 "倒也奇怪，我冷静地听她说完——如果我的时候真的到了，那么做什么也都无济于事。但她说到一半停了下来，四处打量了一下，似乎才清楚自己在哪。\n\n于是乎，蜡烛又亮了起来，她向我鞠了一躬。我困惑地看着她，她说道：“真是对不起！我找错人了……也不知道为什么我就迷路了。真该死……这事儿怎么就发生在我身上了呢？这也太有损我的专业形象了吧。哦！真的非常抱歉，给你造成了这样的不便。然后……呃……那什么，我知道这有点丢人，但是你知不知道去……”"
 VIETold.2114.a:0 "嗯……你说的是河边的村子……它就在北……我知道路！"
 VIETold.2114.tooltip:0 "讲道理，如果以前从未去过，那里的路是挺不好找的，所以我欣然为她指点了方向。她似乎还没从尴尬中走出来，我向她保证道：“谁还没犯过错呢。那条路是挺让人晕头转向的。”"
 VIETold.2115.t:0 "指明方向"
 VIETold.2115.desc:0 "“太谢谢你了！”那少女兴高采烈，脸上洋溢着笑容。在她离开前，她说道：“我之后会再拜访的，但不是今天。[ROOT.Char.GetTitledFirstNameNoTooltip]，祝你吉星高照！”\n\n第二天早晨，我问众人他们有没有见过那少女，却没人知道我在说什么。我决计这不过是黄粱一梦，但是晚些时候，我获悉一位熟人昨夜去世了。\n\n他正好住在那少女要去的村庄。"
 VIETold.2115.a:0 "拜访我的那个晕头转向的傻女孩是……死神？"
 VIETold.2115.b:0 "不不……我确信这是个巧合，我只是在做梦。"
 VIETold.2116.t:0 "恼人幽灵"
 VIETold.2116.desc:0 "一个流浪的圣人今天拜访了我们的宫廷，向我们讲述他所遇到的各种现象的故事，人们有时会找他解决超自然的问题。例如，最近，当他经过我领地的一个村庄时，一个幽灵整天在农民的房子里恶作剧，乱扔东西，还发出怪声，他不得不驱除这个调皮的幽灵。"
 VIETold.2116.a:0 "真有意思！有些灵魂跟活人一样爱惹麻烦。"
 VIETold.2116.b:0 "我不确定我是否相信这个故事。"
 VIETold.2117.t:0 "活死人"
 VIETold.2117.desc:0 "老百姓常说，如果葬礼举行不当，或者人死有余辜，死尸就会从坟中复生。最近，我听到越来越多关于该地区此类事件的传言，但学者和[ROOT.Char.Custom('DefaultPriestTitlePlural')]向我保证，这些事情仅仅是迷信。[ROOT.Char.GetFaith.GetAdjective]真信者是不会相信这种胡诌的！"
 VIETold.2117.a:0 "我赞同饱学之士的看法。"
 VIETold.2117.b:0 "谁知道呢？也许农民是对的。"
 VIETold.2118.t:0 "古来万事东流水"
 VIETold.2118.desc:0 "我今天在想，自有史以来以来来来去去的所有人物……想像一下他们会如何看待我们——他们的后代，以及他们是否会对我们感到骄傲或失望，这应该会很有趣。"
 VIETold.2118.a:0 "这是个好问题。"
 VIETold.2119.t:0 "青史留名"
 VIETold.2119.desc:0 "我早晚要死——如果我死了，人们还会记得我吗？"
 VIETold.2119.a:0 "当然了！我这个统治者多么伟大啊。"
 VIETold.2119.b:0 "为什么不呢，他们当然会记住了。"
 VIETold.2119.c:0 "他们不会记住的，想想就讨厌。"
 VIETold.2119.d:0 "不，但那不是件坏事。生活依旧！"
 VIETold.2120.t:0 "濒死"
 VIETold.2120.desc:0 "我正在探访我的一个熟人，她是一个年轻女子，几乎在一次事故中丧生，事实上，在经历了一个星期的昏迷之后，她才慢慢康复。她说在那一周里，她实际上瞥见了来世，她说那儿看起来像是一个阳光普照而简单美丽的花园。这一经历极大地感​​动了她。"
 VIETold.2120.a:0 "或许这就是来世。总有一天我们会见到的。"
 VIETold.2121.t:0 "濒死"
 VIETold.2121.desc:0 "我正在探访我的一个熟人，他是一个年轻男子，几乎在一次事故中丧生，事实上，在经历了一个星期的昏迷之后，他才慢慢康复。他说在那一周里，他实际上瞥见了来世，他说那儿看起来像是一个阳光普照而简单美丽的花园。这一经历极大地感​​动了他。"
 VIETold.2121.a:0 "或许这就是来世。总有一天我们会见到的。"
 VIETold.2122.t:0 "忆起家人"
 VIETold.2122.desc:0 "尽管我的父母已经去世了很长一段时间，但我突然想起了今天对他们的温暖而快乐的回忆。不管我对他们生前死后作何感想，这记忆都能带给我快乐。"
 VIETold.2122.a:0 "我很欣慰。"
 VIETold.2123.t:0 "战斗过后"
 VIETold.2123.desc:0 "我在一个人烟稀少，崎不平的地方旅行，我的随行人员和我遇到了许多尸体，大家都难以忍受腐肉的恶臭了。从尸体上的装甲和衣服以及身上的伤口来看，这似乎是最近侵扰该地区的敌对匪帮之间争斗的场景。"
 VIETold.2123.a:0 "这些卑贱的人应该成为秃鹰和乌鸦的食物。"
 VIETold.2123.b:0 "让我们妥善处理这些尸体，以免它们成为复仇之魂！"
 VIETold.2123.c:0 "不管是不是贼人，我们都应当举行葬礼安抚他们的灵魂。"
 VIETold.2124.t:0 "友好附身者"
 VIETold.2124.desc:0 "我正在当地的一个集市上逛逛，感到有些东西在注视着我。我环顾四周，什么也没看见，但仍无法摆脱这种感觉。关心我的警卫们以为也许我感觉到了一个刺客。一个路过的[ROOT.Char.Custom('DefaultPriestTitle')]注意到我的焦虑，轻声告诉我：“啊，鬼似乎依附在你身上。别担心——这是个温柔的灵魂，最为调皮好奇，对人无害。甚至可能帮助您摆脱困境，一旦好奇心得到满足，便会离开您。”"
 VIETold.2124.a:0 "在我进一步问他之前，他已经消失在人群中。"
 VIETold.2125.t:0 "恋尸癖？"
 VIETold.2125.desc:0 "一当地居民被指控犯有可憎的罪行！他以贪得无厌的隐喻着称，经常光顾恶名昭彰的房屋，并试图勾引任何女人，从纯洁的处女到老寡妇。这还没完，他甚至晚上去墓地与寂寞的女鬼鬼混——至少原告是这么说的。其他人则辩称，尽管有他的缺点，但没有确凿的证据，或许做出这些指控的是嫉妒的丈夫和被甩的爱人们。"
 VIETold.2125.a:0 "他的敌人显然编造了毫无根据的故事。忽略这件事。"
 VIETold.2125.b:0 "这人是个恋尸者！他必须立刻被处决！"
 VIETold.2125.c:0 "恐怖至极——确保他被关起来。"
 VIETold.2126.t:0 "宠物之死"
 VIETold.2126.desc:0 "我仆人的爱犬死了。他真的很喜欢那条狗，所以一直感到沮丧和悲伤，这影响了他履行职责的能力。也许我应该对他说些什么？"
 VIETold.2126.a:0 "傻孩子，就是条蠢狗。快点走出来吧。"
 VIETold.2126.b:0 "振作起来，不然我就要处罚你了。"
 VIETold.2126.c:0 "打起精神来！我们帮你找一只新狗。"
 VIETold.2126.d:0 "悲伤是正常的，它现在在一个更好的地方了。"
 VIETold.2127.t:0 "死者的警告"
 VIETold.2127.desc:0 "当我在自己的领地偏远地区旅行时，我遇到了部分埋在地下的古老墓碑。在上面刻有以下文字：\n\n路过这里的人呵，你记住我，\n我也曾如你这般，年轻活泼，\n你亦将葬身黄土，同眠与我，\n无人得以逃脱，死亡的终末。"
 VIETold.2127.a:0 "唉！我们早晚要尘归尘，土归土。"
 VIETold.2128.t:0 "先祖之光"
 VIETold.2128.desc:0 "昨晚，我做了一个最美妙的梦！我发现自己沉浸在无限光的境界中，除了光就是光，在我面前看到许多男人和女人，其中一些是我逝去的亲属。甚至那些我不认识的人都是我的远古祖先。我们既没有交谈也没有直接互动，我只是沉浸在他们的慈爱之中。"
 VIETold.2128.a:0 "我醒来后，感觉幸福极了。"
 VIETold.2129.t:0 "失去的爱"
 VIETold.2129.a:0 "我们曾是那样年轻和天真。"
 VIETold.2130.t:0 "年轻的爱"
 VIETold.2130.desc:0 "某天当我懒洋洋地坐在宫廷里的时候，我发现一个年轻仆人久久地凝视着大厅对面的一位女仆。她注意到了视线，并疑惑地看了回去。于是那位仆人立刻尴尬地转过了头，笨拙地避开她的目光。这类事我已经司空见惯，他发觉她充满魅力，却无法鼓起勇气告诉她，而她也太过迟钝，无法察觉到这些。"
 VIETold.2130.a:0 "他很快会鼓起勇气的，又或者她会聪明地意识到。事情将会进展顺利。"
 VIETold.2131.t:0 "好心情"
 VIETold.2131.desc:0 "我不知道为什么，但我今天感到非常开心和鼓舞。"
 VIETold.2131.a:0 "感觉真好！"
 VIETold.2132.t:0 "泥中蟹"
 VIETold.2132.desc:0 "前几天我看见一只螃蟹在泥里。"
 VIETold.2132.a:0 "可怕的生物！我尽可能地避开它们。"
 VIETold.2133.t:0 "尽责卫兵"
 VIETold.2133.desc:0 "一天，我在城里听到一个警卫大喊：“停下，你犯法了！”\n\n他以超人的速度抓住了一个小偷并将罪犯拉进了监狱。"
 VIETold.2133.a:0 "太了不起了！"
 VIETold.2134.t:0 "不合时宜！"
 VIETold.2134.desc:0 "我不赞成[scope_VIET_inappropriate_courtier.GetTitledFirstName]说的话。这是粗俗且不合时宜的。"
 VIETold.2134.a:0 "我表明了我的态度。真是令人失望！"
 VIETold.2135.t:0 "心碎"
 VIETold.2135.desc:0 "今天，当我在招待一个附近城市的一些重要成员——包括高级官员、商人、学者等——时，我注意到其中有一个年轻人，他看上去英俊且心地善良，却很明显的凄凉心乱。“放他去吧，”他的一个同伴低声对我说。“他正因一个女人而忧郁！”"
 VIETold.2135.a:0 "真蠢！我要纠正这个小伙子的错误。"
 VIETold.2136.t:0 "心碎"
 VIETold.2136.desc:0 "当我和那个年轻人聊天时，他试图搪塞我，但却无法否认他的心已经碎了。我不确定是因为那个女孩拒绝了他，还是和另一个男人在一起了，是因为死亡，还是因为发生了其他的灾难，但可以肯定的是，他永远无法和她在一起。很明显他得了相思病，而这个女孩看起来的确是一个值得爱上的令人印象深刻的女人。我该和他说什么呢？"
 VIETold.2136.a:0 "天涯何处无芳草。你肯定会遇到另一个！"
 VIETold.2137.t:0 "女帝"
 VIETold.2137.desc:0 "中国这个最为尊贵的帝国，一直以来都是风言风语的滥觞。最近，行脚商人和冒险家都在传播当前在位的中国皇后的故事，讲她如何美丽动人却又权倾朝野。尽管她只能垂帘听政，但她对于皇帝强大的控制力使她自己成为事实上的全权领导人。"
 VIETold.2137.a:0 "多么奇幻的故事！这不会是个笑话吧！"
 VIETold.2138.t:0 "中国马球"
 VIETold.2138.desc:0 "一直以来，马球都在一代代[ROOT.Char.GetCulture.GetName]人民间广泛流行。听说中国百姓也对这项运动喜闻乐见自然是在意料之内。尽管世界上不少地方的女人也会玩马球，但有人称在中国女人面前她们都会成为手下败将！传说皇帝的嫔妃和公主们经常能在这项运动中让帝国宫廷里的须眉甘拜下风。"
 VIETold.2138.a:0 "不晓得她们用了什么技巧。"
 VIETold.2139.t:0 "风暴"
 VIETold.2139.desc:0 "在梦中，我被惊涛骇浪所包围，大自然那令人发狂的原始破坏力使我惊醒，因为无助的我只能凭他们处置。人类算得了什么？与其相比不过是沧海一粟。"
 VIETold.2139.a:0 "即使这样，我也要克服！"
 VIETold.2140.t:0 "无肉不欢"
 VIETold.2140.desc:0 "我听说东方国度的人们吃素为生。也就是说，他们拒绝食用肉类，这通常是由于道德或是宗教原因。显然全世界有着许多不同的风俗，但是一辈子不吃肉？真的会有人为了信仰而如此极端吗？他们的食物尝起来味道如何？"
 VIETold.2140.a:0 "如此克己实为令人钦佩！"
 VIETold.2141.t:0 "至福之岛"
 VIETold.2141.desc:0 "一位旅人讲述着故事，其中之一激起了我的兴趣。他听他姑姑的二舅子的三叔的侄女说，她曾见过另一位旅人一路向南穿过瀚海，最终到了一座美丽的小岛上。这一天堂净土处处瓜果飘香，居民们过着远离疾病暴力的和平生活。"
 VIETold.2141.a:0 "好一个虚无缥缈的故事，不过倒是挺有趣的。"
 VIETold.2142.t:0 "清爽的呼吸"
 VIETold.2142.desc:0 "有些人习惯在餐后洁牙前吃一片薄荷叶。我刚用完晚餐准备睡觉，但还有功夫服用一些薄荷。我该怎么决定这件重要的事？"
 VIETold.2142.a:0 "餐后薄荷提神醒脑。"
 VIETold.2143.t:0 "好梦"
 VIETold.2143.desc:0 "我做了一个美梦，在欢愉的梦中我的灵魂得到解放，我对生活的看法也改善了。"
 VIETold.2143.a:0 "但第二天早晨我就会醒来。"
 VIETold.2144.t:0 "恶毒的谣言"
 VIETold.2144.desc:0 "权倾朝野的女人如我有着许多敌人，所以我常常得被结实强壮的保镖保护着。这些小伙子们或许身材美观。但是有些人正在传播恶毒的谣言，中伤称这些魁梧的男人不过是我的姘头罢了！"
 VIETold.2144.a:0 "荒唐。我又不是那种女人。"
 VIETold.2145.t:0 "对男人的品味"
 VIETold.2145.desc:0 "今天，一位年轻的贵妇就觅偶一事向我咨询建议。作为一个广受尊敬的女士，我素来享誉威望，故而她想让我对此事发表看法。讨论了什么是最佳的性格和背景后，她问我，我觉得什么样的男人最为美丽。"
 VIETold.2145.a:0 "我喜欢瘦且苗条的男人。"
 VIETold.2146.t:0 "飞翔的梦想"
 VIETold.2146.desc:0 "有学者称，终有一天，我们能够制造出使我们像鸟一样飞翔的器具。其他思想家都说这是白日做梦。最近我一直在想这件事，到底能否成真呢。"
 VIETold.2146.a:0 "有志者事竟成。"
 VIETold.2147.t:0 "困倦"
 VIETold.2147.desc:0 "昨天我休息了一晚上，但想必睡眠质量却不怎么样，所以今天感觉昏昏沉沉的。但是，在大约半小时内与我就得和内阁成员开会，我肯定不能错过。"
 VIETold.2147.a:0 "我得保持清醒！"
 VIETold.2148.t:0 "酸痛"
 VIETold.2148.desc:0 "我感到自己的肩部肌肉突然一阵酸痛。早上还好好的，怎么搞的？"
 VIETold.2148.a:0 "这可不得了。哎哟！"
 VIETold.2149.t:0 "脚抽筋"
 VIETold.2149.desc:0 "今天我接见了一些从远方来的贵客，但是与他们谈话时，我的脚突然抽筋得厉害！当我抱起脚来，痛苦的呻吟时，所有人都别过头去。我的翻译尴尬地试图向外国人们解释发生了什么，他们似乎对此表示理解，并尴尬地试图安慰我。"
 VIETold.2149.a:0 "怎么偏偏是我？"
 VIETold.2150.t:0 "推介书"
 VIETold.2150.desc:0 "有人要我推荐一些好的读物。巧的是，就在昨天我读完了一本好书。我非常喜欢它并乐意向很多人推荐。而具体来说，这个故事是……"
 VIETold.2150.a:0 "关于真爱的悲剧性的浪漫故事。"
 VIETold.2151.t:0 "抒发苦痛"
 VIETold.2151.desc:0 "夜晚降临，我独自一人呆在卧室里。不知从何时起，我突然开始嚎啕大哭。我差不多抽噎了好几个小时，才彻底抒发了心中的苦痛。结束以后我觉得好些了。"
 VIETold.2151.a:0 "但事情还没完。"
 VIETold.2152.t:0 "欧夏至草茶"
 VIETold.2152.desc:0 "我正在喝一杯精心准备的苦薄荷草药茶，据说这东西有助于消化和呼吸。"
 VIETold.2152.a:0 "啊！好一杯令人轻松的茶。"
 VIETold.2153.t:0 "毒马草茶"
 VIETold.2153.desc:0 "数世纪以来，巴尔干人民都在饮用一种由甜味毒马草制成的山茶。今天我为了放松也在喝这种茶。"
 VIETold.2153.a:0 "真甜啊！"
 VIETold.2154.t:0 "红茶"
 VIETold.2154.desc:0 "红茶也被称作黑茶，它在世界上的这一地区被看作是一种珍贵商品。有人赠予我几块据说来自中国的干茶砖做礼物，实乃珍馐上品。我可以在各种宴会场合用它来招待客人们了。"
 VIETold.2154.a:0 "好极了！"
 VIETold.2155.t:0 "太多盐"
 VIETold.2155.desc:0 "我往我的食物里加了太多盐，尝起来齁死了。还很费盐。"
 VIETold.2155.a:0 "呃！"
 VIETold.2156.t:0 "哪种蛋？"
 VIETold.2156.desc:0 "我的厨子问我是想吃全熟的鸡蛋，还是溏心蛋。"
 VIETold.2156.a:0 "溏心蛋"
 VIETold.2157.t:0 "退休海员"
 VIETold.2157.desc:0 "我在参加一场舞会时遇到了一个超有趣的家伙！他称自己为“一位老船长兼浪人，如今是一名船主兼脑满肠肥的商人。”他开朗而亲切地给了我一些建议：“到海边去站一会，看看日升日落。想想海对岸的土地上都发生着什么。”"
 VIETold.2157.a:0 "这男的很友好，我们俩聊了好久才分手。"
 VIETold.2158.t:0 "阿嚏！"
 VIETold.2158.desc:0 "在审查文书的时候，灰尘进到了我的鼻子里，我便打了个喷嚏！根据[ROOT.Char.GetCulture.GetName]的迷信，一个人在工作时打喷嚏是个坏兆头，必须停下来喝杯水什么的——从而阻止厄运降临。"
 VIETold.2158.a:0 "迷信而已。继续工作吧。"
 VIETold.2159.t:0 "阿嚏？"
 VIETold.2159.desc:0 "[ROOT.Char.GetCulture.GetName]人相信如果一个人打了喷嚏，就代表着有人在背后议论他。连续打了多少次，所代表的议论内容也不同。一个喷嚏代表好事，两个则是坏事，三个代表他们爱你。今天，跟一伙人说话时，我碰巧大声打了个喷嚏……"
 VIETold.2159.a:0 "一个喷嚏。"
 VIETold.2160.t:0 "果仁蜜饼……好多果仁蜜饼！"
 VIETold.2160.desc:0 "我的厨子为我的一场小宴会准备了过多的果仁蜜饼，最后我不得不把它们都吃完！这能怪谁呢，果仁蜜饼可是很美味的啊。"
 VIETold.2160.a:0 "对不住了，可别怪我。"
 VIETold.2161.t:0 "家人之爱"
 VIETold.2161.desc:0 "我的一些廷臣就哪种近亲婚姻才是最好的展开了激烈辩论。尽管此举在任何[ROOT.Char.GetFaith.GetAdjective]信徒看来都是伟大的圣行，但是每一种却各有优劣。我决定介入对话——那么我觉得哪种近亲婚姻才是最好的呢？"
 VIETold.2161.a:0 "当然是兄弟姊妹之间的。"
 VIETold.2162.t:0 "草药补品"
 VIETold.2162.desc:0 "几个小时前，我去了一个草药医生那里买一些草药。今天买的药草应该能帮助我保持健康。按照草药师的指示，我每天要把它当做补品来喝，以维持我的健康，直到用完为止。"
 VIETold.2162.a:0 "希望这能对我有所帮助！"
 VIETold.2163.t:0 "庸医"
 VIETold.2163.desc:0 "一个在该地区声名狼藉的庸医终于因出售欺诈性的药物而被捕，其中一些被认为是致命的。正规的医生在四种体液和草药的正确使用等方面都接受过适当的医学培训，但这个医生是一个没有受过教育的骗子，他想欺骗白痴，拿走他们的钱。"
 VIETold.2163.a:0 "立即把他送进监狱！"
 VIETold.2164.t:0 "一场医学辩论"
 VIETold.2164.desc:0 "我正在听两位当地医生关于治疗某种疾病的最佳方法的辩论。虽然我不完全理解他们所讨论的一切，但他们对各种医学理论和思想的阐述，如四种体液、人体的各种器官是如何工作的、什么药草最有效等，都令人着迷。"
 VIETold.2164.a:0 "他们一定很博学！"
 VIETold.2165.t:0 "手术演示"
 VIETold.2165.desc:0 "一位有学问的人正在镇上旅行，与当地的医生交流知识。他精通医学治疗，尤其是外科手术，他曾邀请我们几个人去看他给一个小贵族做手术时的外科技术演示。不过，就像大多数手术一样，这将是一件相当棘手的事情。我应该参加吗？"
 VIETold.2165.a:0 "我曾处理过更糟糕的事情，这听起来很有教育意义！"
 VIETold.2166.t:0 "有多少勺？"
 VIETold.2166.desc:0 "我无意中听到我的一个仆人在嘀咕：“哦，天哪，是两勺还是三勺？”\n\n当我问她在说什么时，她告诉我她忘记了最近的胃痛需要吃多少药。"
 VIETold.2166.a:0 "呃...我自己也不知道，祝你好运！"
 VIETold.2167.t:0 "一场草药事故"
 VIETold.2167.desc:0 "今天，[scope_VIET_courtier_medicine_wrong.GetTitledFirstName]不小心吃错了药。似乎[scope_VIET_courtier_medicine_wrong.GetSheHe]混淆了[scope_VIET_courtier_medicine_wrong.GetSheHe]应该在不同时间、不同剂量服用的两种不同药。我们只能希望这不会有明显的负面效应"
 VIETold.2167.a:0 "哦，亲爱的！这听起来令人不快。"
 VIETold.2168.t:0 "热热热！"
 VIETold.2168.desc:0 "我当时正在喝一些草药茶，本意是对人的健康有好处。然而，我喝得有点快，当着大家的面烫伤了舌头，这导致我把茶洒在了衣服上，而这又导致我的皮肤出现了一些轻微烫伤。"
 VIETold.2168.a:0 "今天就是这样的日子，不是吗？"
 VIETold.2169.t:0 "要不要隔离？"
 VIETold.2169.desc:0 "我听到一个学者和一个商人在辩论瘟疫期间隔离的好处。学者说，智者和医生总是建议那些患有传染病的人必须与健康人保持距离。商人说，隔离社区会破坏贸易机会，使城镇变得无能和脆弱。我怎么看？"
 VIETold.2169.a:0 "生活在恐惧中是一个愚蠢的想法，只要相信[ROOT.Char.GetFaith.HealthGodName]！"
 VIETold.2170.t:0 "咽喉痛"
 VIETold.2170.desc:0 "我早些时候嗓子疼，按照一些人的建议，吃了这种草药调剂，想让它好起来。虽然我承认我的喉咙确实感觉好些了，但这药尝起来真恶心！"
 VIETold.2170.a:0 "呃！我无法使这种味道消失。"
 VIETold.2171.t:0 "这是什么西兰花？"
 VIETold.2171.desc:0 "一位旅行者带来了几样有趣的食物呈献给我的宫廷。其中之一是一种叫做西兰花的蔬菜，这种蔬菜在意大利和地中海的某些地区以外不太受欢迎，也不太出名。它的头部与花椰菜相似，但其茎部更像芦笋。"
 VIETold.2171.a:0 "不，谢谢，这种植物似乎很奇怪。"
 VIETold.2172.t:0 "西兰花之敌"
 VIETold.2172.desc:0 "今天我了解到，我认识的一个人[VIET_broccoli_hater.GetTitledFirstName]特别强烈地憎恨西兰花，拒绝吃任何含有这种蔬菜的食物。当然，不喜欢某些食物是正常的，但有些人觉得[VIET_broccoli_hater.GetSheHe]太过偏激了"
 VIETold.2172.a:0 "非常奇怪！我就喜欢西兰花。"
 VIETold.2173.t:0 "西兰花还是花椰菜？"
 VIETold.2173.desc:0 "我路过厨房时，无意中听到厨师和他的助手在争论做晚饭吃西兰花还是花椰菜更好。既然这顿饭是为我准备的，或许还是谨慎些，把我对此事的看法告诉他们。"
 VIETold.2173.a:0 "今天的饭菜，我更喜欢西兰花。"
 VIETold.2174.t:0 "徜徉四海"
 VIETold.2174.desc:0 "我梦见自己身处异国他乡的一个繁忙港口，人们在码头上熙熙攘攘。我面前那艘巨轮看起来像是用坚固的钢铁制成的，而不是木头！\n\n我好像是这艘船的乘客，但我不知道我的目的地是哪里。穿过人群后，我走近船长，问他我们要去哪里。\n\n他惊讶地看着我，笑着说：“这是你的选择，我的朋友。你想去哪里？世界上那么大，可时间却这么少！”"
 VIETold.2174.a:0 "当我正要回答他时，我醒了。"
 VIETold.2175.t:0 "陌生而温馨的镇子"
 VIETold.2175.desc:0 "另一个梦把我带到了一个陌生的地方，在那里，人们穿着难看的衣服，他们的头发像被石头缠绕着。然而，每个人似乎都不间断地做着他们日常的工作。\n\n我走了一段路，才来到一个看起来像小酒馆之类的地方，去见我要见的人。甫一进门，一个声音响起来：“真高兴能在这见到你！”"
 VIETold.2175.a:0 "莫不是？"
 VIETold.2176.t:0 "陌生而温馨的酒馆"
 VIETold.2176.desc:0 "那人正是[cafe_friend.GetTitledFirstName]！我们在圆桌边坐下谈天说地，啜饮着瓷杯中乘着的奇妙液体，这酒和我喝过的任何酒都不一样：它的颜色是黑白相间的，尝起来又甜又苦。\n\n突然间，我在床上醒了过来，我很高兴能清楚忆起这个梦境。\n\n事后，我和[cafe_friend.GetFirstNameNoTooltip]讨论此事，[cafe_friend.GetSheHe]证实自己也做了一模一样的梦。"
 VIETold.2176.a:0 "这就奇怪了！但还好这不是一个恶梦。"
 VIETold.2177.t:0 "陌生的房间"
 VIETold.2177.desc:0 "在我潜意识的深处，在某个地方，我知道我梦里，但我不记得我是谁。起先，这间屋子令人迷惑不解，家具的设计方式奇特，绘画和装饰看上去既俗气又可笑。墙壁颜色是平淡而沉闷的奶油色，但不知何故令人舒适且柔和。显然，这不是寻常[ROOT.Char.GetCulture.GetName]人家的房子。\n\n但是，附近有一面镜子。也许这会给我一个线索，我朝镜子探去。"
 VIETold.2177.a:0 "我是谁，我在干嘛，我在哪里，为什么我得以存在？"
 VIETold.2178.t:0 "联系"
 VIETold.2178.a:0 "我醒来后，发觉自己不认得那人，但是梦中的自己认识。"
 VIETold.2179.t:0 "谈话"
 VIETold.2179.a:0 "我重重地叹了口气。"
 VIETold.2180.t:0 "肩並肩"
 VIETold.2181.t:0 "这是爱情吗？"
 VIETold.2181.a:0 "至少我认为这是现实。"
 VIETold.2182.t:0 "太初之梦"
 VIETold.2182.desc:0 "我徜徉在一片泼墨一般万紫千红的田野中，无辨天地，不知周遭，漫无目的地踟蹰着、浮动着。我是在翻腾的乳海中，还是在无垠的始源天空下？\n\n在我内心深处的某个地方明白，尽管我无法表达清楚，但我知道这是梦的时代，那时人们无法区分意识和潜意识，那时我们会在[ROOT.Char.GetFaith.HighGodName]慈爱地注视下，踯躅于宇宙之梦境。"
 VIETold.2182.a:0 "我不知开始，亦不知终结。"
 VIETold.2183.t:0 "梦醒时分"
 VIETold.2183.desc:0 "我慢慢地重获意识，好像用了轮回那么久。\n\n我又躺在自己的床上了。"
 VIETold.2183.a:0 "窗外，太阳正在升起。"
 VIETold.2184.t:0 "神秘的同伴"
 VIETold.2184.desc:0 "太阳逐渐深深地浸入地平线，天空像红色，黄色和深粉红色的波浪。 \n\n“多好的良辰美景啊！”我的同伴说道。我深感同意。\n\n突然，我醒了过来。\n\n啊！梦境中的落日何其美好啊！"
 VIETold.2184.a:0 "但谁是我那个神秘的同伴呢？"
 VIETold.2185.t:0 "永恒之梦"
 VIETold.2185.desc:0 "我徜徉在地平线般宽广的田野里，迷失了方向。\n\n时间似乎过了几年那么久，可是我还没有找到路，我开始慌了。停下了脚步。\n\n突然，地平线上出现了什么东西，在朝我这边来——那是一个[dreamer.GetWomanMan]，穿着飘渺的衣服骑在苍白的马顶上，像天空中的云彩。[dreamer.GetSheHe|U]面无表情他看着我。不知怎得，我内心深处知道，这人骑着[dreamer.GetHerHis]骏马在宇宙间漫游，怀着远超凡人理解的使命。\n\n我问[dreamer.GetHerHim]我在哪，[dreamer.GetSheHe]是谁，最近的城镇在哪里。\n\n[dreamer.GetSheHe|U]没有说话，仅仅是缓缓点了点头，向一个方向指着，然后骑马消失了。"
 VIETold.2185.a:0 "我朝[dreamer.GetHerHis]指的方向前进。"
 VIETold.2186.t:0 "永恒终结"
 VIETold.2186.a:0 "那[dreamer.GetWomanMan]是谁啊？"
 VIETold.2187.t:0 "沙漠"
 VIETold.2187.desc:0 "我坐在一堆寂静燃烧的营火旁，身边无以为伴。\n\n我已在自己的奇怪梦境中徜徉了数载。我要去到何方，我经过了何方？我不知道。\n\n现在是晚上，四周的黄沙将我包围，而我不觉得热，也不觉得冷。头顶的天空不停的变换着深绿色，栗色或海洋深处的蓝色这样非凡的颜色。我躺下，仰视众星闪烁。\n\n世界何其壮哉！"
 VIETold.2187.a:0 "我在梦中睡着了。"
 VIETold.2188.t:0 "（再次？）苏醒"
 VIETold.2188.desc:0 "我猛然惊醒。星空……夜晚……沙漠……变幻万千的颜色……都不在了。\n\n只剩下清晨的阳光。\n\n我回到现实中了吗？还是在那个梦里？"
 VIETold.2188.a:0 "这是现实。"
 VIETold.2189.t:0 "大蒜和洋葱"
 VIETold.2189.desc:0 "一些[ROOT.Char.Custom('DefaultPriestTitlePlural')]最近警告我，仅仅是因为我吃了很多的大蒜和洋葱。我的[chaplain.GetCouncilTitle][chaplain.GetTitledFirstName]甚至建议我减少大蒜和洋葱的摄入量。\n\n尽管许多学者说这些植物确实有药用价值，但[ROOT.Char.GetFaith.GetAdherentNamePlural]认为食用这些刺鼻的植物对精神有害，会激发身体的性欲和侵略欲望。无论如何，[chaplain.GetFirstName]都担心我吃的大量大蒜和洋葱会对我产生不利影响。"
 VIETold.2189.a:0 "让我放弃美食？没门！"
 VIETold.2190.t:0 "亵渎的大蒜味"
 VIETold.2190.desc:0 "[garlic_eater.GetTitledFirstName]今天进清真寺之前一定吃了一些放了很多大蒜的菜！每个人都能在[garlic_eater.GetHerHis]身上闻到它。引用圣训，先知(愿他平安)说：“谁食用生葱、生蒜、韭菜后，应避开我们，应避开清真寺，因众天使憎恶人们所憎恶的事物。（من أكل ثومًا أو بصلًا؛ فَلْيَعْتَزِلْنَا -أَوْ لِيَعْتَزِلْ ）”\n\n也许我应该对[garlic_eater.GetFirstNameNoTooltip]说些什么。[garlic_eater.GetHerHis|U]的大蒜味配不上[garlic_eater.GetHerHim]作为[ROOT.Char.GetFaith.GetAdherentName]的地位。"
 VIETold.2190.a:0 "也许是故意保留了一部分，这样大家才知道吃的是大蒜。"
 VIETold.2191.t:0 "肉桂的起源"
 VIETold.2191.desc:0 "肉桂十分美味，但很少人知道这种具有异国情调的香料起源于哪里。我和我的廷臣正在争论我们所知道的肉桂起源。\n\n[courtier_1.GetTitledFirstName]听说肉桂来自在世界边缘撒网捕鱼的渔民，特别是在尼罗河的源头附近。[courtier_2.GetTitledFirstName]则知道一种不同的理论：[courtier_2.GetSheHe]声称，肉桂是巨大的阿拉伯鸟从神秘的土地上收集来筑巢的材料。当地人会骗巨鸟离巢，来收集巢的材料。\n\n最后，[courtier_3.GetTitledFirstName]反驳说这些传说像是狡猾的商人们为了提高售价而编造出来的奇思妙想。[courtier_3.GetSheHe|U]认为肉桂来自传说中的香料群岛的某些植物。"
 VIETold.2191.a:0 "渔猎的理论最合我的口味。"
 VIETold.2192.t:0 "香料粉"
 VIETold.2192.desc:0 "今天，一些商人都赠送了我一份礼物——#italic 达那粉#!，主要是用由磨碎的、烤过的小茴香（jiru）和香菜种子混合而成（虽然不同的商人还加了不同的作料），他们供给我，让我我的厨师使用。"
 VIETold.2192.a:0 "回味无穷！"
 VIETold.2193.t:0 "耆罗茶"
 VIETold.2193.desc:0 "我的仆人最近给我提供#italic 耆罗#!。这是一种来自印度南部的流行饮料，用煮熟的孜然种子制成，从最低等的乞丐到最高等的罗阇，人人都喝得酩酊大醉，乐在其中。"
 VIETold.2193.a:0 "啊！"
 VIETold.2194.t:0 "藏红花"
 VIETold.2194.desc:0 "从古代开始，藏红花就有很多用途，例如作为食品、香料或药材。此外，它还有一个特别的，也是我最感兴趣的用途：作为春药！\n\n一个我信任的商人给我提供了一种特殊的藏红花，价格相对便宜。如果我买了些，我可以把它放进洗澡水里，就像传说中埃及艳后克利奥帕特拉那样。然后，我可以和爱人一起洗澡……想一想，在藏红花水中的性爱应该别有一番风味。"
 VIETold.2194.a:0 "买买买！"
 VIETold.2195.t:0 "本笃草"
 VIETold.2195.desc:0 "最近，我最近注意到在宫殿的边缘地面上的一个特定位置长出了一大丛本笃草。据说这种草药可以辟邪驱蛇，所以这一定是吉祥的预兆！"
 VIETold.2195.a:0 "保护那个地区，让我的仆人来照顾。"
 VIETold.2196.t:0 "葛缕子籽"
 VIETold.2196.desc:0 "与宫廷共进晚餐后，仆人门端碟子葛缕子供我食用。厨师最近购入一些这种重要的药草，咀嚼葛缕子籽有助于饭后保持清新口气。"
 VIETold.2196.a:0 "哈...嗯果然味道没这么大了"
 VIETold.2197.t:0 "夸克奶酪和韭菜"
 VIETold.2197.desc:0 "我饿了，但不想吃太多，所以我决定吃一些加韭菜末调味的夸克奶酪。"
 VIETold.2197.a:0 "我吃一点，用水冲洗一下。"
 VIETold.2198.t:0 "韭菜"
 VIETold.2198.desc:0 "我视察在[vassal.GetTitledFirstName]附近的人，发现[vassal.GetHerHis]的墙上、天花板上、门口挂着许多韭菜。据[vassal.GetSheHe|U]说这是为了抵御邪恶和疾病。"
 VIETold.2198.a:0 "有趣，但我想并没什么用"
 VIETold.2199.t:0 "小茴香"
 VIETold.2199.desc:0 "我今天吃的食物味道有点#italic 清淡#!，我想加点香料来增加口感。我环顾四周，看看桌上有什么香料，最后决定用茴香，这是用于许多不同菜肴的经典古老香料，嗯....在饭上撒一些吧。"
 VIETold.2199.a:0 "现在味道好多了！"
 VIETold.1044.info:0 "#emphasis 历史背景：#!米斯瓦克是一种有洁牙功能的树枝，在中东和非洲流行了数个世纪，至今也在使用。伊斯兰教圣训时常提及其重要性，先知在各种情形下都建议使用米斯瓦克。"
 VIETold.1044.a.a:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName]倾听我的建议"
 VIETold.1044.toast.a:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName]同意多用米斯瓦克"
 VIETold.1044.a.b:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName]无视我的建议"
 VIETold.1044.toast.b:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName]拒绝多用米斯瓦克"
 VIETold.1045.b:0 "也许过火了。"
 VIETold.1045.info:0 "#emphasis 历史背景：#!米斯瓦克是一种在中东和非洲流行了数个世纪的洁牙小棍，至今也在使用。伊斯兰教圣训时常提及其重要性，先知在各种情形下都建议使用米斯瓦克。"
 VIETold.1047.b:0 "他们为了清洁牙齿是多么固执啊！"
 VIETold.1048.b:0 "出于礼貌倾听，尽量面不改色。"
 VIETold.1048.c:0 "咋啦……这点子根本不坏嘛……"
 VIETold.1048.d:0 "哈哈，这位就是个外行！要是他们知道我当年的所作所为……"
 VIETold.1049.info:0 "#emphasis 历史背景：#!数世纪以来，大江南北的文明都有洁舌的习俗。洁舌片的原料多种多样：木材、金属、象牙、珍珠、骨头、龟壳……"
 VIETold.1051.b:0 "幸好，无论如何我都美丽。"
 VIETold.1051.c:0 "这只让我更加令人胆寒！"
 VIETold.1052.b:0 "扔了！换个新牙刷！"
 VIETold.2129.desc.male:0 "昨夜，他出现在了我的梦里，我俩谈天说地，欢笑起舞。我的心是跳得那么的快，以至于当我苏醒后我仍能感受到自己是多么的紧张与兴奋。太久了，自从我们上次见面已经过了许多年，然而纵使是现在我仍然能够想起他——我的初恋。"
 VIETold.2129.desc.female:0 "昨夜，她出现在了我的梦里，我俩谈天说地，欢笑起舞。我的心是跳得那么的快，以至于当我苏醒后我仍能感受到自己是多么的紧张与兴奋。太久了，自从我们上次见面已经过了许多年，然而纵使是现在我仍然能够想起她——我的初恋。"
 VIETold.2130.b:0 "愚蠢的男孩和女孩。空想，愚蠢，短暂的感情！"
 VIETold.2130.c:0 "啊，我多么想重返青春，那无限可能的青春啊！"
 VIETold.2133.b:0 "令人钦佩。为此奖励这个警卫。"
 VIETold.2134.b:0 "我暗示这可能是不合适的。"
 VIETold.2134.c:0 "我暂时不说。"
 VIETold.2135.b:0 "和他讲道理。生活中不只有爱。"
 VIETold.2135.c:0 "多么悲哀！爱情是残酷的。我懂他。"
 VIETold.2135.d:0 "女人！呸！他早晚要明白女人只会带来麻烦。"
 VIETold.2135.e:0 "我可以从女人的角度提出建议。"
 VIETold.2135.tooltip:0 "我会跟他聊聊天，也许我可以帮助这年轻人度过难关。"
 VIETold.2136.b:0 "去找一个丰满的妓女来暂时满足你的肉欲吧。"
 VIETold.2136.c:0 "让你的爱激励你去完成伟大的事业吧！"
 VIETold.2136.d:0 "你这被宠坏的白痴！世上还有一堆更严重的问题！"
 VIETold.2137.b:0 "中国发生了一些奇异的事情。"
 VIETold.2137.c:0 "女人能得到更多权利是件好事。"
 VIETold.2137.d:0 "再跟我讲讲这位伟大强势的女性。"
 VIETold.2138.b:0 "嗐！说得好像哪个女人真能做到一样！"
 VIETold.2138.c:0 "诚然，我们的巾帼也不让须眉！"
 VIETold.2138.d:0 "我对马球又没什么兴趣。"
 VIETold.2139.b:0 "我们对于宇宙来说是微不足道的！"
 VIETold.2140.b:0 "我们是注定要吃肉的！有些是猎物，其他则是猎手。"
 VIETold.2140.c:0 "只有贱农才吃不起肉。"
 VIETold.2140.d:0 "[ROOT.Char.GetFaith.GetAdjective]信徒不也不吃某些肉么？"
 VIETold.2140.e:0 "世界之大，各有殊俗。"
 VIETold.2141.b:0 "或许哪天我也会来到这至福岛屿。"
 VIETold.2141.c:0 "不晓得他们的社会结构是怎样的。"
 VIETold.2142.b:0 "我用不着，洁牙就够了。"
 VIETold.2142.c:0 "嗐！谁在乎呢？浪费时间罢了。"
 VIETold.2142.d:0 "其实我更喜欢其他的草药。"
 VIETold.2144.b:0 "发乎情，止乎礼"
 VIETold.2144.c:0 "我不能怪他们！这些男生很讨人喜欢。"
 VIETold.2144.d:0 "那些人对我的权力眼红。"
 VIETold.2145.b:0 "中等身材就好——不要极端。"
 VIETold.2145.c:0 "我只喜欢魁梧、肌肉发达的。"
 VIETold.2146.b:0 "现实点——我们不是鸟儿。"
 VIETold.2146.c:0 "此举是在冒犯天意。"
 VIETold.2146.d:0 "理论上似乎是可行的——我们只需要将……"
 VIETold.2147.b:0 "或许小憩一会儿会对我有帮助。"
 VIETold.2150.b:0 "充满血腥和离经叛道的粗野、黑暗的传说。"
 VIETold.2150.c:0 "前往异国土地的奇幻的冒险故事。"
 VIETold.2150.d:0 "有关日常生活的趣闻轶事的集子。"
 VIETold.2152.info:0 "#emphasis 历史背景：#!欧夏至草 (marrubium vulgare)原产于西非和地中海地区，欧洲大部、北非、亚洲部分都有分布。古希腊和罗马作家提到了欧夏至草作为药草的用途，特别是用于咳嗽等呼吸系统疾病。除了用作茶之外，在英格兰部分地区，它还被用于制作麦芽酒，以及在意大利部分地区驱虫剂的原料。"
 VIETold.2155.b:0 "我要试着吃下去。"
 VIETold.2156.b:0 "全熟蛋"
 VIETold.2156.c:0 "你看着办"
 VIETold.2156.d:0 "我一时半会不想吃鸡蛋。"
 VIETold.2158.b:0 "这可真蠢，不过以防万一还是喝点水吧。"
 VIETold.2158.c:0 "哦不！快拿水来！"
 VIETold.2159.b:0 "两个喷嚏"
 VIETold.2159.c:0 "三个喷嚏。"
 VIETold.2161.a.tooltip:0 "由于年龄相仿，他们彼此更能处得来，也能够站在对方的角度理解事物。"
 VIETold.2161.b:0 "不能是随便哪个兄弟姊妹，必须得是双胞胎之间的。"
 VIETold.2161.b.tooltip:0 "双胞胎可不是一般的兄弟姊妹。他们同享一个子宫，一同来到这个世界，所以他们应该在一起。"
 VIETold.2161.c:0 "父母和孩子之间的。"
 VIETold.2161.c.tooltip:0 "孩子必须明白他们的原初，而生命的创造者必须要和造物更加贴近。"
 VIETold.2161.d:0 "只要是近亲结婚，就都是好的！"
 VIETold.2161.d.tooltip:0 "我们非吵不可嘛？这样愚蠢的争吵会在我们之间造成不必要的裂隙的。我们又不是那些认为近亲婚姻有害的野蛮人！"
 VIETold.2163.b:0 "强迫他喝下他的毒药！"
 VIETold.2163.c:0 "让他走吧，他已经得到了教训。"
 VIETold.2164.b:0 "“你们都错了。盖伦说，如果一个人咳嗽，血液和胆汁……”"
 VIETold.2165.b:0 "像我这样的 [ROOT.Char.GetTitleAsNameNoTooltip] 有更紧迫的事情。"
 VIETold.2165.c:0 "也许我甚至可以用我的技能协助他的手术。"
 VIETold.2166.b:0 "如果你忘了，那你就是个白痴。"
 VIETold.2166.c:0 "其实应该是四勺。"
 VIETold.2169.b:0 "当涉及到这些事情时，我们应该听取学者们的智慧。"
 VIETold.2169.c:0 "老实说，我根本不关心这场辩论。"
 VIETold.2169.info:0 "#emphasis 历史背景：#! 与流行史上对中世纪人的愚蠢描述相反，当时受过教育的学者、医生和领主利用各种方法来对抗大流行病，包括隔离。“隔离”来自威尼斯语的quarantena，意思是 \"四十天\"，因为威尼斯共和国在黑死病期间对任何抵达的船只或人员实施了四十天的隔离。"
 VIETold.2171.b:0 "令人着迷。我要尝一点。"
 VIETold.2171.c:0 "我想留一些西兰花给我的厨师使用。"
 VIETold.2171.info:0 "#emphasis 历史背景：#!西兰花起源于地中海地区，自古以来就在那里食用。然而，只是在现代早期，它才传播到北欧和世界其他地区，并被更多地食用。"
 VIETold.2172.b:0 "我们都有自己的偏好。我有什么资格评判呢？"
 VIETold.2172.c:0 "我毫无疑问地同意，西兰花很可怕。"
 VIETold.2173.b:0 "我想吃花椰菜。"
 VIETold.2173.c:0 "我不在乎，他们会想出办法的。"
 VIETold.2173.d:0 "为什么不能两者兼而有之？"
 VIETold.1053.b:0 "伪物——竭力为真方胜于真。"
 VIETold.1053.c:0 "两者具有同等价值，因为功能无别。"
 VIETold.1053.d:0 "什么蠢问题。难道我看起来像哲学家吗？"
 VIETold.1055.b:0 "虚构的故事，由故事讲述者捏造出来以娱众人。"
 VIETold.1067.b:0 "没有人会看到我拿到了它——先到先得！"
 VIETold.1067.c:0 "不管它——谁在乎呢，就是一块钱。"
 VIETold.2138.e:0 "这些女人应该蒙羞——真是不守妇道！"
 VIETold.2138.info:0 "#emphasis 历史背景：#!与流行的历史描绘相反，就算是高度理想化的中国女性地位，数百间来也经历了不小的变化。在唐代，马球运动从中亚波斯传入，女性同男性一道，都是这种高端且危险运动的热情拥趸。唐代女性还会进行专为她们设计的马球赛事，只不过骑的是驴子，而不是马；考古学家在发掘唐博陵郡夫人崔氏墓时，发现时人将驴作为她的陪葬品，她一定是马球的狂热粉丝了。"
 VIETold.1069.b:0 "不去理它——啊不行，忍不了了！"
 VIETold.1070.b:0 "我绝不会与虚荣搭边儿！"
 VIETold.1070.c:0 "相信我的另一半会喜欢的。"
 VIETold.1070.d:0 "相信我的配偶们会喜欢的。"
 VIETold.1070.info:0 "#emphasis 历史背景：#!除了食用之外，好几百年前的人们就为枣子寻得了其他用途。制作肥皂、化妆品、精油、动物饲料装饰都能见到枣子。"
 VIETold.1072.b:0 "我要用它来驱魔。"
 VIETold.1072.info:0 "#emphasis 历史背景：#!#italic Piper cubeba#!，即所谓荜澄茄，是胡椒的近亲，主要生长于爪哇和苏门答腊。中世纪早期出口至中国和中东，到了中世纪晚期出口到了欧洲。人们认为，这种香料具有春药的特性，也能够驱魔。"
 VIETold.1073.b:0 "各行其是，我不应管别人闲事。"
 VIETold.1074.info:0 "#emphasis 历史背景：#!#italic Ganoderma lingzhi#!，即所谓#italic 灵芝#!，两千年来在传统亚洲医学中备受尊崇，被誉为长生不老菇。灵芝到底有没有医疗功效，现如今还没有下定论。"
 VIETold.2178.desc.female_lead:0 "我看着镜子，里面是一个可爱又苗条的女孩，有着端庄的眼睛和羞怯的微笑。我穿着一件奇怪的天蓝色连衣裙，布料柔软，样式前所未见。\n\n过了一会儿，梦又发生了变化，我的意识有些跟不上了。在我旁边是一个高大英俊的男孩，目光炯炯有神又愁眉苦脸，让我觉得与他之间有一种某种联系。"
 VIETold.2178.desc.male_lead:0 "我看着镜子，里面是一个高大又英俊的男孩，目光炯炯有神又愁眉苦脸。我穿着一件奇怪的蓝色灯笼裤和一件紧身衬衫 ，勾勒着我的健美身材。\n\n过了一会儿，梦又发生了变化，我的意识有些跟不上了。在我旁边是一个可爱又苗条的女孩，有着端庄的眼睛和羞怯的微笑，让我觉得与她之间有一种某种联系。"
 VIETold.2179.desc.female_lead:0 "“你还好吧？”我生硬问道。\n\n“别管我？”他不屑一顾道：“轮不着你管。”\n\n“可关心你是我的义务，”我回嘴道：“依我看你还是没有过那个坎。”"
 VIETold.2180.desc.female_lead:0 "我们肩并肩地走在河边，闲聊着，这座市镇的建筑高耸入云，好像是玻璃和石头筑成的，一如我俩身上所穿的衣服，风格都使我感到陌生。\n\n注意力回到那男孩身上，我们是青梅竹马，所以我们觉得彼此很亲密。可他有时也使我感到厌烦，而且我在空气中感觉到的这种紧张是什么？他点点头，皱着眉头，拨弄着我的头发。他就像我的哥哥一样，然而……然而……我想要更近一步，想要不一样的。"
 VIETold.2180.desc.male_lead:0 "我们肩并肩地走在河边，闲聊着，这座市镇的建筑高耸入云，好像是玻璃和石头筑成的，一如我俩身上所穿的衣服，风格都使我感到陌生。\n\n注意力回到那女孩身上，我们是青梅竹马，所以我们觉得彼此很亲密。可她在我看来还是个傻傻的惹人烦的小女孩，而且我在空气中感觉到的这种紧张是什么？她笑了，我不禁伸手拨弄着她的头发。她就像我的妹妹一样，然而……然而……我想要更近一步，想要不一样的。"
 VIETold.2180.a.female:0 "我羞怯地握住他的手。"
 VIETold.2180.a.male:0 "我羞怯地握住她的手。"
 VIETold.2180.b.female:0 "我抓住他坦白我一直以来的感受。"
 VIETold.2180.b.male:0 "我抓住她坦白我一直以来的感受。"
 VIETold.2180.c.female:0 "我说了些难听的话，来遮掩自己真情实感。"
 VIETold.2180.c.male:0 "我说了些难听的话，来遮掩自己真情实感。"
 VIETold.2180.d.female:0 "他害羞地握住我的手。"
 VIETold.2180.d.male:0 "她害羞地握住我的手。"
 VIETold.2181.desc.female_lead:0 "他要说些什么，来回应我，说出他心中的想法，自从我们小时候在我祖父家的那棵老树下玩耍以来，大概已经有十多年了。我屏住呼吸，等着听他说些将永远改变我们的生活的话，当他说话时他多年以来露出了第一次微笑——\n\n我醒来了，困惑不已。\n\n过了一会儿，我担心那个男孩在哪里。然后我意识到我不是那个安静、甜美的女孩，而是[ROOT.Char.GetTitledFirstName]。我花了几分钟才记起如何区分现实和梦乡。"
 VIETold.2181.desc.male_lead:0 "她要说些什么，来回应我，说出她心中的想法，自从我们小时候在我祖父家的那棵老树下玩耍以来，大概已经有十多年了。我屏住呼吸，等着听她说些将永远改变我们的生活的话，这么多年来她第一次哭了，可她流出的是幸福的泪水。\n\n我醒来了，困惑不已。\n\n过了一会儿，我担心那个女孩在哪里。 然后我意识到我不是那个英俊，沉默的男孩，而是[ROOT.Char.GetTitledFirstName]。我花了几分钟才记起如何区分现实和梦乡。"
 VIETold.2182.b:0 "我模糊想起来了：是梦语者！"
 VIETold.2185.b:0 "等等，是你，梦语者！"
 VIETold.2186.desc.not_dreamer:0 "我不知走了多长时间，远处出现了村庄的模糊影像。哦耶！这就是那个神秘[dreamer.GetWomanMan]所指的地方，没错了！\n\n我从这怪梦中醒来，脑袋里只有一件事。"
 VIETold.2186.desc.dreamer:0 "我不知走了多长时间，远处出现了村庄的模糊影像。哦耶！这就是梦语者所指的地方，没错了！\n\n我从这怪梦中醒来，脑袋里只有一件事。"
 VIETold.2186.b:0 "梦语者为什么要回来？"
 VIETold.2188.b:0 "这是个梦。"
 VIETold.2188.c:0 "我不知道如何区分这两者。"
 VIETold.2188.d:0 "难道这是个梦中梦？"
 VIETold.2179.desc.male_lead:0 "“怎么了？”我问道。话说出口，才觉得有些过于生硬了。\n\n“你还好吧？”她温柔地问我：“出什么事了吗？”\n\n“轮不着你关心我，我会没事的，”我回嘴道：“木已成舟，我已不再伤心了。”"
 VIETold.1075.b:0 "那不是我该担心的问题。"
 VIETold.1077.b:0 "检查尸体，也许他身上有什么有用的？"
 VIETold.1077.c:0 "让我们怀着怜悯之心找村民埋葬尸体吧。"
 VIETold.1078.desc.greedy:0 "“怎么了？”每个人都目瞪口呆地看着我，我解释道：“乞丐身上可能会有用的东西！我曾在故事里读过！”"
 VIETold.1078.desc.burial:0 "“怎么了？”每个人都目瞪口呆地看着我，我解释道。“也许这个人是个乞丐，但他死得有尊严。为什么他的遗体就该像垃圾一样被随意丢在路边？”"
 VIETold.1078.b:0 "给你个硬币，乞丐，愿[ROOT.Char.GetFaith.HighGodName]保佑你。"
 VIETold.1080.b:0 "转念一想，我不至于堕落到抢劫乞丐的尸体。"
 VIETold.1089.b:0 "我对我已有的关系很满意。"
 VIETold.1089.c:0 "什么样的人愿意过这种罪恶的生活呢？"
 VIETold.1089.d:0 "我为皇帝感到难过，他不得不忍受这么多女人。"
 VIETold.1091.b:0 "我应该问问他是怎么做的！"
 VIETold.1092.b:0 "讽刺的"
 VIETold.1092.c:0 "史诗般的"
 VIETold.1092.d:0 "寓言式的"
 VIETold.1093.b:0 "我想去见见那些可怜之人，了解他们的窘境。"
 VIETold.1093.c:0 "我不想靠近那些肮脏的穷人！"
 VIETold.1093.info:0 "#emphasis 历史背景：#!在中世纪的欧洲，“餐盘”是一种扁平的圆形陈面包，在吃饭时被当作盘子。当吃完饭后，餐盘里通常都浸满了酱汁、果汁和其他菜汁。据说，这些盘子会作为施舍送给穷人们。"
 VIETold.1095.b:0 "为什么我要吃那些恶心又乏味的东西？"
 VIETold.1095.c:0 "我已经习惯和我的士兵们一起吃这些了，可以接受。"
 VIETold.1096.info:0 "#emphasis 历史背景：#!石子烤馕（桑咖）是一种来自波斯世界的面包。它又平又薄，形状很长，通常使用非常薄的发酵面团，放在将近180℃高温的碎石子上烤制而成。在过去，至少从中世纪晚期开始，它就被认为是波斯军队的主食。"
 VIETold.1097.b:0 "他应当受[ROOT.Char.GetFaith.GetAdjective]的法律惩罚，而不是愚蠢的民间习俗。"
 VIETold.1098.b:0 "我还有正事要做。"
 VIETold.2189.b:0 "如果对我有益，我可以少吃点。"
 VIETold.2189.c:0 "但如果我想找点刺激呢？"
 VIETold.2189.d:0 "为什么我不能两样都不吃呢？"
 VIETold.2189.info:0 "#emphasis 历史背景：#! 在佛教和印度教等东方信仰的一些信徒中，出于各种原因对洋葱和大蒜持怀疑态度；特别是它们被认为会引起不必要的情绪或性冲动。"
 VIETold.2190.b:0 "我会礼貌地请求[garlic_eater.GetHerHim]不要再这样做了。"
 VIETold.2190.c:0 "[garlic_eater.GetSheHe|U]必须马上离开。"
 VIETold.2191.b:0 "巨型肉桂鸟？这听起来对我口味.."
 VIETold.2191.c:0 "我敢肯定它确实是在某个地方收获的。"
 VIETold.2191.info:0 "#emphasis 历史背景：#!由于肉桂最初来自南亚，不过欧洲人几个世纪以来都不知道它来自哪里或如何生产。巨大的肉桂鸟和在尼罗河外捕捞肉桂是中世纪不同欧洲学者提出的两种理论。"
 VIETold.2194.b:0 "仔细一想，我不需要这个。"
 VIETold.2195.desc.christian:0 "\n\n对于[ROOT.Char.GetFaith.GetReligion.GetAdjective]信仰的许多追随者来说，它具有更特殊的意义，因为它提醒许多人神圣的三位一体，因为它的叶子长成三瓣"
 VIETold.2195.b:0 "我们应该清除这些无用的杂草！"
 VIETold.2198.b:0 "也许我也应该试一试！"
 VIETold.2198.c:0 "那只是迷信。"
 VIETold.2200.t:0 "丁香油"
 VIETold.2200.desc:0 "这些日子，我的头有时隐隐作痛，虽然这不怎么会耽误我的工作，但实在令人恼火。在我和我的医生[physician.GetTitledFirstName]讨论了此事后，[physician.GetSheHe]建议我买些丁香油来缓解疼痛。"
 VIETold.2200.a:0 "会的！我会买些丁香油。"
 VIETold.2200.b:0 "把钱浪费在一个小头痛上？不可能。"
 VIETold.2201.t:0 "茴香籽"
 VIETold.2201.desc:0 "啊唷！我吃了一顿丰盛的饭！\n\n在狼吞虎咽地吃了那么多美味的咖喱和馕饼后，我不仅觉得很撑，而且嘴里的味道很刺鼻。我命令仆人取出一些烤茴香籽给我嚼，以减轻我的腹胀和口臭。"
 VIETold.2201.a:0 "好多了！"
 VIETold.2202.t:0 "姜茶"
 VIETold.2202.desc:0 "最近我的工作量很大，不仅身体疲惫，胃也时常隐隐作痛。我的医生[physician.GetTitledFirstName]建议我这段时间内定期喝姜茶，以缓解胃痛。"
 VIETold.2202.a:0 "好主意。我还要往姜茶里加些蜂蜜使它变甜。"
 VIETold.2202.b:0 "我不喜欢姜味。这只是小疼痛，可以忍忍！"
 VIETold.2203.t:0 "天堂谷物"
 VIETold.2203.desc:0 "当我们一起吃饭时，每个人都在哄堂大笑。\n\n显然，[grains_of_paradise_dumb.GetTitledFirstName]认为我们今天用来调味的“天堂谷物”真来自天堂！不仅如此，[grains_of_paradise_dumb.GetSheHe]还把它和黑胡椒弄混了，虽然它们看起来不同，但尝起来格外相似。"
 VIETold.2203.a:0 "多么可笑的小丑啊！你把我们都逗乐了！"
 VIETold.2203.b:0 "不要太苛刻了，我们每天都在学习新事物。"
 VIETold.2203.c:0 "你知道罗马学者普林尼称它们为“非洲胡椒粉”吗？"
 VIETold.2204.t:0 "杜松子"
 VIETold.2204.desc:0 "当我在附近的一个村庄做完生意，正在闲逛时，我遇到了一个年轻的乡下姑娘，她正在采摘杜松子。看起来这个开朗的女孩对各种浆果及其烹饪用途相当了解，尤其是杜松子。\n\n女孩带着灿烂的微笑，给了我一些她刚采的杜松子。\n\n“这些果肉很好吃！”她兴奋地解释道。"
 VIETold.2204.a:0 "谢谢你！你真是太好了。"
 VIETold.2204.b:0 "不，我不需要这些……愚蠢的浆果。"
 VIETold.2204.c:0 "我的厨师需要你这样的助手。"
 VIETold.2205.t:0 "月桂木制品"
 VIETold.2205.desc:0 "月桂叶是一种常用于医药或香料的草本植物，但月桂树硬木在伊比利亚也常被——尤其在南部——用于镶嵌细工和其他木制艺术品，这是从几代前阿拉伯的半岛征服者那继承下来的传统。\n\n今天，一群被我委托修建住宅的木工骄傲地对我展示了一次使用月桂树的范例。"
 VIETold.2205.a:0 "这看起来相当不错！"
 VIETold.2206.t:0 "心碎的灵丹妙药？"
 VIETold.2206.desc:0 "当我在走廊上散步时，我遇见了那位失恋的仆人，他最近爱上了一个对自己无感的人，饱受心碎之苦。\n\n接着，我问他最近如何了，此人说自己的一个朋友建议他喝某种草药汁来抚平心痛。然而，这种灵丹妙药普通人根本负担不起。 "
 VIETold.2206.a:0 "主动提出为这种草药汁付账。"
 VIETold.2206.b:0 "爱而不得才是人间常态。"
 VIETold.2206.c:0 "说一些鼓舞人心的话来安慰他。"
 VIETold.2207.t:0 "埃塞俄比亚马鞭草"
 VIETold.2207.desc:0 "在当地生长的众多植物中，有一种叫#italic “埃塞俄比亚马鞭草”#!的草药。由于其妙不可言的薄荷风味，人们做菜时常常用到它。有时也以它入药，用来治疗烧伤、便秘和其他家常病症。不过，它也可以用来驱虫！或许你应该从当地商人那购入一些这种经济实惠的杀虫剂。"
 VIETold.2207.a:0 "是个好主意！"
 VIETold.2207.b:0 "不，也许我用不着它。"
 VIETold.2207.info:0 "#emphasis 生物知识：#!#italic 埃塞俄比亚马鞭草（Lippia abyssinica）#!是埃塞俄比亚特有的一种开花植物，但在整个非洲热带地区都有种植。它通常呈高大灌木状，长有毛茸茸的叶子和粉红色或紫色的花朵，用途广泛。"
 VIETold.2208.t:0 "薰衣草，薰衣草！"
 VIETold.2208.desc:0 "我正就着薰衣草茶吃着薰衣草蛋糕。它们都很美味……而且充满了薰衣草味！"
 VIETold.2208.a:0 "唔，真甜！"
 VIETold.2209.t:0 "驱虫剂"
 VIETold.2209.desc:0 "最近虫患严重，我的仆人们都为摆脱这些害虫而忙得不可开交。其中一位推荐我买些用谷物和圣罗勒叶种混合而成的驱虫剂，他听说这屡试屡验。"
 VIETold.2209.a:0 "好主意，我要一劳永逸解决虫患！"
 VIETold.2209.b:0 "我们不应该把钱花在这方面。"
 VIETold.2210.t:0 "一路平安"
 VIETold.2210.desc:0 "最近，附近一位上了年纪的小贵族去世了。当我到达葬礼现场时，我注意到他的一位故友难掩悲痛，在葬礼开始前轻轻地把几片罗勒放在遗体上。人们相信此举可以让死者来生平安。"
 VIETold.2210.a:0 "我应该照做。"
 VIETold.2210.b:0 "好像那会有什么用似的。"
 VIETold.2211.t:0 "玫瑰水饼干"
 VIETold.2211.desc:0 "“大人，要来些玫瑰花水调味的饼干么？“”这天，我在桌前工作时，仆人端来一些饼干问道。“您工作如此辛苦，一份美味的甜点可以使您短暂放松！”"
 VIETold.2211.a:0 "当然啦！唯有#italic 美食#!不可辜负！"
 VIETold.2211.b:0 "不用了，我需要集中精神。"
 VIETold.2212.t:0 "玫瑰水软膏"
 VIETold.2212.desc:0 "最近，玫瑰水制成的软膏成为了一种流行时尚。据说这种膏泽脂香有助于保持皮肤湿润和清洁，而且它淡雅清香。也许我该为自己买一些。\n\n碰巧，有人告诉我，城里有位商人新进了批上等的玫瑰水软膏。尽快去拜访这位商人不算个坏主意。"
 VIETold.2212.a:0 "是的，我会买一些！"
 VIETold.2212.b:0 "我想我不需要它。"
 VIETold.2213.t:0 "葬礼"
 VIETold.2213.desc:0 "今天，我要参加一位住在附近小贵族的葬礼。在死者遗体入土前，按照习俗，人们会向坟墓里洒上玫瑰水。"
 VIETold.2213.a:0 "愿他安息。"
 VIETold.2214.t:0 "我也听别人这么说过"
 VIETold.2214.desc:0 "目前一切太平，我在家中无所事事。我无意中听到我的两个仆人在隔壁房间里说话，他们似乎是想寒暄几句。由于无事可做，我俯身试着偷听他们的谈话。\n\n“有什么外面的消息吗？”其中一人问。\n\n“没什么值得说的。”另一人回答道。\n\n“再见。”\n\n“再见。”"
 VIETold.2214.a:0 "啊……尴尬的谈话。"
 VIETold.2214.b:0 "这是暗号！他们肯定在八卦另一个仆人！"
 VIETold.2215.t:0 "祭坛"
 VIETold.2215.desc:0 "我正前往领地中的一座村庄，会见当地贵胄讨论本土事务。我经过一座路边神龛，想起上次路过时，当地人说在这些路边神龛祈祷可以带来各种各样的祝福。"
 VIETold.2215.a:0 "在祭坛前简单向[ROOT.Char.GetFaith.HighGodName]祈祷几句。"
 VIETold.2215.b:0 "我要快点！我有要事处理。"
 VIETold.2216.t:0 "特价商品"
 VIETold.2216.desc:0 "我正在[county.GetNameNoTier]拜访一座城镇，注意到一间特别的店，名叫“[edgar.GetFirstNamePossessiveNoTooltip]折扣店”。商品琳琅满目，从餐具到毯子再到草药补剂，比别家买的还要便宜，好像每件商品都在搞特价似的！有意思的是，店家毫不掩饰自己买的是质量低劣的商品，可在我看来倒也不算太差……至少表面如此。\n\n店主[edgar.GetFullName]向我介绍自己道：“我的[ROOT.Char.GetLadyLord]，我能看出来……您想要的不是最好的，而是要便宜的，我这儿的货就是便宜的。”"
 VIETold.2216.a:0 "你这话我爱听！让我买一些东西。"
 VIETold.2216.b:0 "只是随便看看。别介意我。"
 VIETold.2217.t:0 "诡异林子"
 VIETold.2217.desc:0 "旅行时，我和随处发现了一片烧焦的枯树林。这是一幅诡异的景象，但我们的好奇心占了上风。\n\n当我们鼓起勇气踏入这片黑暗的小树林时，我们看到一块巨大的岩石，周围环绕着几根尖刺，上面斜挂着人头骨。而岩石顶部放着一个装满了珍宝的木箱——黄金、珠宝、宝石等等。\n\n奇怪的是，没有人听说过这个地方……"
 VIETold.2217.a:0 "快走！这地方好像被诅咒了。"
 VIETold.2217.b:0 "把赃物带走！"
 VIETold.2217.b.toast:0 "你（据说）会被诅咒"
 VIETold.2218.t:0 "训犬师"
 VIETold.2218.desc:0 "我遇到当地的一位贵妇，她是一名著名的驯犬师。在她专业的指导下，她训练了许多狗成为猎犬、同伴、警卫等等。当我问她的秘诀是什么时，她嘲弄地笑道： “你有你的人，你也有你的狗。狗是忠诚而单纯的，人是聪明而狡猾的。我还是养狗吧。”"
 VIETold.2218.a:0 "我不能否认这一点，狗比人友善。"
 VIETold.2218.b:0 "至少这是个有趣的观点！"
 VIETold.2218.c:0 "得了吧，还有很多善良忠诚的人呢！"
 VIETold.2219.t:0 "警卫换岗"
 VIETold.2219.desc:0 "“我是来接替你的，”我听到附近一名警卫上岗时说。\n\n“又是一天，又是一枚硬币，”另一名边走边说。"
 VIETold.2219.a:0 "他们的辛勤工作值得赞赏！"
 VIETold.2219.b:0 "他们只是在履行自己的职责。"
 VIETold.2220.t:0 "隐逸之士"
 VIETold.2220.desc:0 "今天·，附近一位名叫[ontus_vanin.GetFullName]的著名学者来拜访我。在和[ontus_vanin.GetHerHim]聊了一段时间后，我发现[ontus_vanin.GetSheHe]真是个卧龙凤雏！\n\n当我让其谈谈[ontus_vanin.GetHerselfHimself]时，[ontus_vanin.GetSheHe]笑道：“我现在只是名隐逸之士了，睡懒觉，读些没用的书，不再关心其他学者。曾经，我花了四十年光阴来研究许多不同的课题，并在一些学校任教。如今旧梦重温，岁月再好，我也不再怀念了。现已退隐，享享乐啦。”"
 VIETold.2220.a:0 "太浪费您的才智了！"
 VIETold.2220.b:0 "我没资格评判[ontus_vanin.GetHerHis]的生活方式。"
 VIETold.2220.c:0 "您为什么不为我工作呢？"
 VIETold.2220.c.toast.success:0 "[ontus_vanin.GetFirstNameNoTooltip]同意为我工作"
 VIETold.2220.c.toast.failure:0 "[ontus_vanin.GetFirstNameNoTooltip]没兴趣为我工作"
 VIETold.2221.t:0 "厌恶[ROOT.Char.GetFaith.HighGodName]者"
 VIETold.2221.desc:0 "我在当地酒馆里遇到了一个很有趣的女人。当地人认为她是个疯女人，精神不正常，因在村子里公然亵渎神明而臭名昭著。\n\n当一位冒险家与她讨论宗教话题时，她轻佻地告诉他：“他们叫我厌恶[ROOT.Char.GetFaith.HighGodName]者。是的，我讨厌[ROOT.Char.GetFaith.HighGodName]，以及任何被人崇拜的神。它们都能咬我的吊袜带。如果你不喜欢，你也可以咬我的吊袜带哦。”"
 VIETold.2221.a:0 "这个异教徒必须受到宗教当局的惩罚！"
 VIETold.2221.b:0 "我不在乎这个古怪的疯子怎么想。"
 VIETold.2221.c:0 "我不能激怒[ROOT.Char.Custom('DefaultPriestTitlePlural')]，但我可以尊重志同道合的人。"
 VIETold.2222.t:0 "绕圈子跑"
 VIETold.2222.desc:0 "附近一个村庄里，有位叫[runs_in_circles.GetFullName]的贵族寡妇，因为行为古怪而被戏称为“跑圈者”。虽然她和蔼可亲，但几年前不知为何疯了。\n\n今天，我路过这个村庄时，她问我能不能给她脆苹果和胡萝卜。尽管其他村民示意我不要回答，但出于本能，我还是告诉她我没有这些东西。她立刻呆住了，惊慌失措地跑来跑去，嘴中还不停地喊着：“尼尼尼尼！”"
 VIETold.2222.a:0 "我还有事，没时间管她。"
 VIETold.2222.b:0 "可怜的女人！我不是有意让她痛苦的！"
 VIETold.2222.c:0 "哈哈！我喜欢她，我要邀请她来我的宫廷！"
 VIETold.2223.t:0 "失明村庄"
 VIETold.2223.desc:0 "在梦中，我来到一个坐落在高山之巅的村庄，俯瞰着美丽的湖泊。\n\n然而，当我来到这时，村庄遇到一个大问题：一个巫师不小心把所有村民都变失明了！ 在梦的过程中，我帮助巫师解决了这个问题，让村民们重见光明。虽然巫师颇为傲慢，但并没有任何恶意。\n\n当我醒来时，我想知道这个梦究竟有什么意义，如果有的话。显然，这个梦告诉我需要……"
 VIETold.2223.a:0 "对自己和他人诚实，是吗？"
 VIETold.2223.b:0 "找出暗地里威胁着我的东西。"
 VIETold.2223.c:0 "是时候出去放松一下了——外面多美啊！"
 VIETold.2224.t:0 "港口城镇"
 VIETold.2224.desc:0 "我平静地睡着了，然后发现自己坠入了梦境。在这个梦里，我成为了一名冒险家，来到一个熙熙攘攘的有着繁华港口的城镇，这是一个风景如画的城镇，到处都矗立着大理石砌成的石头建筑。总之，城内城外都有许多风景可看，最后我决定……"
 VIETold.2224.a:0 "探索附近的黄金海岸，看看它有什么秘密"
 VIETold.2224.b:0 "去附近的神龛，当地人称呼它为“女士之石”"
 VIETold.2224.c:0 "参观码头，那里有商机和娱乐场所"
 VIETold.2224.d:0 "走在街上欣赏风景"
 VIETold.2225.t:0 "一封陌生之人的来信"
 VIETold.2225.desc:0 "仆人在门阶上发现了一封奇怪的信，是写给我的，但信封上既没有寄信人的地址，也没有签名。唯一的线索，非常模糊的线索，是红色蜡封上的玫瑰图印。\n\n无论如何，当我拆开这封信时，我看到了一朵保存完好的玫瑰，和下面陌生而清秀的笔迹：\n\n#italic 致亲爱的[ROOT.Char.GetFirstNameNoTooltip]，\n\n像您这样动人的[ROOT.Char.GetLadyLord]啊，我要把这朵玫瑰，以及一个久久地望着孤月之人的悲哀献给您。\n我们素昧平生，但请放心——我会一直守护着您，纵使黑夜孤寂，白昼如焚。\n\n在此致以我的爱，\n您最真挚的仰慕者#!"
 VIETold.2225.a:0 "我想……也许我会留着这玫瑰吧。"
 VIETold.2225.b:0 "太可疑了！赶紧把玫瑰扔掉！"
 VIETold.2226.t:0 "玫瑰果油"
 VIETold.2226.desc:0 "他们说，用玫瑰果制成的果油能让人的皮肤看起来青春靓丽。\n\n这年头，很多女人——即使是像我这样位高权重的[ROOT.Char.GetTitleAsNameNoTooltip]，人们也会对其相貌指指点点。如此看来，这油还是大有裨益的。我打算购入一些来维持我年轻依旧。"
 VIETold.2226.a:0 "是笔不错的投资。"
 VIETold.2226.b:0 "我可没那么虚荣！"
 VIETold.2227.t:0 "一支玫瑰"
 VIETold.2227.desc:0 "那天我正闲庭信步，偶然瞧见两位年轻的仆人——一位英俊的小伙子，一位漂亮的少女——正在做着什么。\n\n出于好奇，我便停下脚步，藏到一边观察他们。\n\n那小伙子笑着送给了少女一支玫瑰，对她发誓他们俩总有一天会结婚的。真是天真烂漫啊！一支玫瑰不知道要花掉这位农家小子多少银两，不过他俩真诚的爱情可以说是人尽皆知。"
 VIETold.2227.a:0 "啊，年轻的爱情！它有一种独特的魅力。"
 VIETold.2227.b:0 "哈，女人！她以后会为了一个有钱人而抛弃他。"
 VIETold.2227.c:0 "哈，毛头小子！一旦他对她厌烦了，他就会找一个妓女。"
 VIETold.2227.d:0 "多么感人啊！我可以为他们筹备婚礼。"
 VIETold.2228.t:0 "玫瑰茶"
 VIETold.2228.desc:0 "有几位草药师和医生告诉我，用玫瑰花瓣和玫瑰果制成的茶有许多有益的药用价值。当与其他草药混合在一起时，药性会进一步增强。正好我今天喝了一些！"
 VIETold.2228.a:0 "唇齿留香啊。"
 VIETold.2229.t:0 "玫瑰的象征意义"
 VIETold.2229.desc:0 "一位云游[ROOT.Char.GetFaith.GetAdjective][ROOT.Char.Custom('DefaultPriestTitle')]今天拜访我的宫廷，此时正在花园中与我交谈，我们二人一边散步，一边谈天说地，这时，[ROOT.Char.Custom('DefaultPriestTitle')]看到了一支玫瑰。\n\n[ROOT.Char.Custom('DefaultPriestTitle')]赶紧上前去仔细观察那花朵，脸上洋溢着欣喜，[ROOT.Char.Custom('DefaultPriestTitle')]解释道自己闲暇时也在[ROOT.Char.GetFaith.HouseOfWorship]的园子里种点花草。接着，[ROOT.Char.Custom('DefaultPriestTitle')]开始大谈玫瑰的神奇作用，以及玫瑰象征着万福童贞，这花如何如何神圣、启迪心灵云云。\n\n[ROOT.Char.Custom('DefaultPriestTitle')]似乎很是热爱这一话题，一连说了好几分钟，还是没有停下来的迹象！"
 VIETold.2229.a:0 "引人入胜，请再讲讲！"
 VIETold.2229.b:0 "我要话题转到其他神学问题上。"
 VIETold.2229.c:0 "我应该向他请教园艺技巧。"
 VIETold.2230.t:0 "野玫瑰"
 VIETold.2230.desc:0 "当我路过领地内一个村庄时，看到一位老人。这位上了年纪的村民似乎在端祥着什么东西，出于好奇，我走近他。他在恭恭敬敬地跟我打完招呼后，接着低头观察那个东西。\n\n仔细一看，我发现他正欣赏在一朵野玫瑰。他似乎对此十分着迷。"
 VIETold.2230.a:0 "和他一起欣赏这朵花"
 VIETold.2230.b:0 "正事要紧"
 VIETold.2231.t:0 "当花儿年轻时"
 VIETold.2231.desc:0 "“可爱的玫瑰，不是吗？”老人突然问道。\n\n“嗯……的确，”我说。\n\n“我只是想起，”他继续说，“当我年轻时，我认为花儿枯萎是一场悲剧。”\n\n“人之常情。”\n\n“可你知道吗？ 这就像爱上一个漂亮的女孩或英俊的男孩。即使他们像我一样老了，褪色了，枯萎了，可这并不影响他们年轻时的美丽，只要看上一眼，万般柔情，涌上心头。不要去想花儿将来会枯萎，而是趁现在还盛开时欣赏它们吧。”\n\n他咧着残缺发黄的牙对我笑了笑，礼貌地道了别，然后走远了。"
 VIETold.2231.a:0 "他说得有道理！"
