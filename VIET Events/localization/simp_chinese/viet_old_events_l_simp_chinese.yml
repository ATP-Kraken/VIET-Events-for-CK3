 VIETold.0001.t:0 "夜空"
 VIETold.0001.desc:0 "今夜天朗气清，你清楚地看到众星璀璨于苍穹，宝石一般在黑裙上闪烁。大自然的鬼斧神工何其壮丽！你欣赏着夜空时，内心得到了非常的宁静。"
 VIETold.0001.a:0 "棒极。"
 VIETold.0002.t:0 "蝴蝶"
 VIETold.0002.desc:0 "一只蝴蝶落在了我的手上。这个人畜无害的小家伙似乎没注意到我的存在，只是舒张着自己的翅膀。"
 VIETold.0002.a:0 "就这样等它飞走。"
 VIETold.0002.b:0 "把它摇下来。"
 VIETold.0002.c:0 "碾碎它！"
 VIETold.0003.t:0 "蝎子"
 VIETold.0003.desc:0 "我去当地绿洲短暂旅行，当在返程路上与随从休息时，有只蝎子爬到了我身边。我不但没注意到，反而意外激怒了它，结果它蜇了我的手！我的下人快速处置了那生物，可我还是疼的前仰后合。"
 VIETold.0003.a:0 "嗷喔！嗷喔！"
 VIETold.0004.t:0 "好梦"
 VIETold.0004.desc:0 "夜晚降临，我躺在床上，很快便进入梦乡。我看见一大束光，一束无法透视的天堂之光。我不知这为何物，亦不知此中真意，但不知为何，我感到和平幸福……"
 VIETold.0004.a:0 "这莫非是……天堂之兆吗？"
 VIETold.0005.t:0 "战场"
 VIETold.0005.desc:0 "士兵的呐喊，鲜血的飞溅，武器的碰撞……你在梦中大喊大叫，不了解周围的环境，不知道谁是你的朋友，谁是你的敌人，你不顾一切地挥舞着你的剑，迷失在战斗和地狱般的恐怖中。"
 VIETold.0005.a:0 "去死吧！去死吧！"
 VIETold.0006.t:0 "你被选中了"
 VIETold.0006.desc:0 "在梦中，我看到一个戴着金色面具的高个身影走近，越来越近，越来越近……然后，你突然被你的仆人唤醒了。“醒醒。我在呢。你没事吧？醒醒。站起来。没事儿的，你是在做梦。”"
 VIETold.0006.a:0 "那是什么……"
 VIETold.0007.t:0 "罗马帝国——光复啦！"
 VIETold.0007.desc:0 "你站在你百姓面前，舒展膀臂，享受荣耀。\n\n“罗马光复了！”你对欢呼着的群众们宣告着。\n\n梦来的快，去的也快，你醒了。\n\n“那是个好梦，”你喃喃自语。“要是这是真的该多好……”"
 VIETold.0007.a:0 "罗马万岁……"
 VIETold.0008.t:0 "哗！"
 VIETold.0008.desc:0 "我不小心掉到泥坑里，溅起一片大水花。该死的！要是今天早上不下雨就好了。也许出去散步不是一个好主意。我站起来，想把那件破烂衣服上的泥擦掉。"
 VIETold.0008.a:0 "可恶！"
 VIETold.0008.b:0 "不过是[ROOT.Char.GetFaith.HighGodName]想让我更谦卑罢了。"
 VIETold.0009.t:0 "黄白之物"
 VIETold.0009.desc:0 "有一天在外面闲逛的时候，我停下来解手。当我完事儿的时候，注意到地面上有一点微光。我小心地避开自己的尿液，朝闪闪发亮的物体探去，发现那是几枚金币。"
 VIETold.0009.a:0 "真走运！"
 VIETold.0010.t:0 "最好的肥料？"
 VIETold.0010.desc:0 "今天我去拜访了一些当地的农民。在询问他们的耕作方法时，一个农民告诉我他们是如何争论各种肥料的使用的。“大人，坦率地说，我不确定哪一种能帮助我获得更好的收成——尿液、粪便，亦或是枯死的植物。”"
 VIETold.0010.a:0 "别胡扯了，你这个肮脏的农民！"
 VIETold.0010.b:0 "我觉得尿比较干净……"
 VIETold.0010.c:0 "粪便。它看起来像土，也许用它会比土的效果更好？"
 VIETold.0010.d:0 "我觉得植物遗骸最靠谱。"
 VIETold.0011.t:0 "手稿颜料"
 VIETold.0011.desc:0 "我正在观察一些当地[ROOT.Char.Custom('DefaultPriestTitlePlural')]研究晦涩难懂的古代经文。突然，一个[ROOT.Char.Custom('DefaultPriestTitlePlural')]说：“哦，天哪，这份手稿根本没用。插图的颜色并不好。”\n\n也许我应该建议使用更好的颜料来源来使手稿重现光彩。"
 VIETold.0011.a:0 "我听说耳垢是最好的颜料。"
 VIETold.0011.b:0 "很多人都告诉我尿液会激发出充满活力的颜色。"
 VIETold.0011.c:0 "我听说，把色彩斑斓的石头磨成粉管用。"
 VIETold.0011.a.info:0 "#emphasis 历史背景：#!在制作颜料时，需要混合各种粉末，耳垢是很好的介质。"
 VIETold.0011.b.info:0 "#emphasis 历史背景：#!某些颜料需要将尿液与其他物质混合。"
 VIETold.0011.c.info:0 "#emphasis 历史背景：#!彩色的石头一直是颜料的来源，尤其是珍贵的青金石。"
 VIETold.0012.t:0 "粪便的颜色"
 VIETold.0012.desc:0 "我无意中听到我的一个廷臣抱怨说，最近他粪便的颜色很奇怪，比如绿色。然后，这位廷臣以像猪一样胡吃海塞而闻名，所以谁知道是什么食物导致了这种有趣的情况呢？"
 VIETold.0012.a:0 "活该你要吃这么多！"
 VIETold.0012.b:0 "我怀疑你的身体里可能有太多的胆汁。"
 VIETold.0013.t:0 "懒厨子"
 VIETold.0013.desc:0 "今天，我的厨子又煮了一顿饭。我记起罗马人说的那句至理名言——“懒厨子做什么菜都是用煮的”。我打算质问我的厨师为什么他那么懒。为了尽量显得吓人，我走近厨师，并告诉他……"
 VIETold.0013.a:0 "别偷懒！如果你努力工作，每个人都会念你的好的。"
 VIETold.0013.b:0 "你懒就懒吧，也许有人会对此不满，但我个人觉得还好"
 VIETold.0013.c:0 "做点儿别的食物吧！放些鱼酱或是羊奶酪如何？"
 VIETold.0013.info:0 "#emphasis 历史背景：#!Garum是一种发酵的鱼酱，古时先由环地中海文明使用，像是罗马人和迦太基人，中世纪时期的拜占庭与阿拉伯菜肴传承了这一调味料。Kefalintzin是拜占庭帝国人民常吃的羊奶酪。"
 VIETold.0014.t:0 "虚荣！"
 VIETold.0014.desc:0 "今天，一位来自东地中海国度的商人拜访了我的家。让我大吃一惊的是，那个人坚持要他的仆人把食物切成小块，然后用一种叫做“叉子”的工具吃。这些外国的进食方式纯粹是出于虚荣心！"
 VIETold.0014.a:0 "确实！这是骄傲的标志。"
 VIETold.0014.b:0 "即使这看起来很傲慢，我们也应该尊重不同的风俗习惯。"
 VIETold.0014.info:0 "#emphasis 历史背景：#!尽管餐叉在古时欧洲就已存在（尤其是罗马帝国），然而在中世纪早期，个人用的叉子仅在拜占庭帝国和中东流行。欧洲其他地区一开始不愿接受餐叉，认为这是放纵和虚荣的象征，直到十八世纪，餐叉才广泛流行。"
 VIETold.0015.t:0 "酸克菲尔"
 VIETold.0015.desc:0 "它本应是一杯美味的克菲尔，但结果它太酸了。看起来它并没有保存得那么好，现在你感觉有点不舒服。"
 VIETold.0015.a:0 "哦，我的胃不舒服……"
 VIETold.0015.b:0 "我觉得有人想要谋害我"
 VIETold.0015.info:0 "#emphasis 历史背景：#!克菲尔是一种发酵乳饮料，起源于高加索地区，后来传到相邻文化之中，尝起来有点像浓厚的液态酸奶。"
 VIETold.0016.t:0 "北非薄荷茶"
 VIETold.0016.desc:0 "今天，我的一个封臣拜访了我。按照习俗，我必须在一个简单的仪式上为客人准备传统的北非薄荷茶，来展现好客。\n\n幸运的是，我没有犯任何错误就完成了仪式。"
 VIETold.0016.a:0 "我的封臣似乎很满意。"
 VIETold.0017.t:0 "游牧烤肉站"
 VIETold.0017.desc:0 "当你在远方旅行时，你必须停下来吃顿饭。你发现了一个“馆子”，一个蒙古包或者游牧民族的帐篷，在游牧民族的草原上用作可移动的餐厅。馆子的主人问你你想要什么类型的肉。"
 VIETold.0017.a:0 "马肉，谢谢。"
 VIETold.0017.b:0 "我想要羊肉。"
 VIETold.0017.c:0 "羊宝感觉不错。"
 VIETold.0017.d:0 "有洋葱大蒜和肉做馅的饺子就再好不过啦！"
 VIETold.0017.e:0 "奶油拌白粥就行。"
 VIETold.0018.t:0 "坏果仁蜜饼"
 VIETold.0018.desc:0 "哦！[ROOT.Char.GetFaith.HighGodName]饶了我吧，我真不该吃那个！从果仁蜜饼商人那里购买廉价的果仁蜜饼绝对是个馊主意。它看起来真的很老而且过期坏掉了——难怪他以这么低的价格卖了它。"
 VIETold.0018.a:0 "我开始觉得很不舒服……"
 VIETold.0019.t:0 "上当受骗"
 VIETold.0019.desc:0 "我的一个亲密的仆人最近看起来很不高兴，我问他是不是出了什么事。他告诉我他最近被我的厨师派去买一头猪。他以很低的价格买了一只装在袋子里的健康小猪。然而，结果发现袋子里装的不是一只小猪，而是一只猫。"
 VIETold.0019.a:0 "哈哈，上当啦！稍有常识的人都明白这个啊。"
 VIETold.0020.t:0 "恶贯满盈"
 VIETold.0020.desc:0 "我收到了确凿的证据，证明我的一个仆人是该地区的走私犯龙头之一。难怪他和别人比起来总是那么幸福和富有！"
 VIETold.0020.a:0 "他的所作所为与我无关。"
 VIETold.0021.t:0 "圣髑？"
 VIETold.0021.desc:0 "“这座城市主保圣人的圣髑！货真价实，你自己看！”商人露出了他弯曲的牙齿，露出了微笑。\n\n当我观察那块骨头、它的背脊和它的质地时，商人继续说道：“这当然是属于我们的圣人的，出价合理，我就把它卖给你。”"
 VIETold.0021.a:0 "我要买了它，这会改善我的形象！"
 VIETold.0022.t:0 "上当了！"
 VIETold.0022.desc:0 "我很高兴地向大家展示了我低价购买的圣髑，我一位聪慧机敏的老女仆却笑出了声，她向我们证明这只是一根猪骨头。\n\n“哎哟哟，”老仆说道：“我的[ROOT.Char.GetLadyLord]，这是多经典的骗术哇，下次可得学聪明点啦！”\n\n唉，我被骗了！"
 VIETold.0022.a:0 "把这没用的东西扔掉，我现在不需要它了。"
 VIETold.0023.t:0 "怠惰"
 VIETold.0023.desc:0 "最近我感到非常懒惰，什么都不想做。我觉得今日不是个处理公务的好日子。"
 VIETold.0023.a:0 "小憩一会儿应该不错。"
 VIETold.0024.t:0 "过劳"
 VIETold.0024.desc:0 "很明显，我昨晚在努力工作的时候睡着了。也许我太劳累了。"
 VIETold.0024.a:0 "也许我应该休息一下……"
 VIETold.0025.t:0 "先到先得？"
 VIETold.0025.desc:0 "在本地集市上寻找廉价商品时，我注意到地上有一个大钱包。似乎没有人注意到它，它的主人似乎也不在。我非常想拿走它……"
 VIETold.0025.a:0 "当然！ 天降横财！"
 VIETold.0026.t:0 "孤儿乞丐"
 VIETold.0026.desc:0 "在本地集市上浏览商品时，我遇到了一个年轻、可爱的乞丐女孩。她的困境打动了我的心，我希望尽我所能帮助她。"
 VIETold.0026.a:0 "把包里的钱都给她，她会好好使用的。"
 VIETold.0027.t:0 "个人形象"
 VIETold.0027.desc:0 "我把我的形象塑造成一个[ROOT.Char.GetLadyLord]的样子。如果每个人都知道我是一个伟大的统治者，那么实现我的抱负就会容易得多。因此，我想成为一个伟大的统治者，因为……"
 VIETold.0027.a:0 "我的荣耀和尊贵。"
 VIETold.0028.t:0 "有失公正"
 VIETold.0028.desc:0 "一阵沉默笼罩了房间，我判处了一个犯人死刑。这句话只是我心血来潮，虽然可能这有点残酷。"
 VIETold.0028.a:0 "他……他活该，对吧？"
 VIETold.0029.t:0 "繁荣昌盛"
 VIETold.0029.desc:0 "全国各地的农民都在传颂着赞美我公正统治的歌曲。我的有力领导使这片领地成为一个繁荣富足之地。"
 VIETold.0029.a:0 "好！"
 VIETold.0030.t:0 "等静下来？"
 VIETold.0030.desc:0 "我听到了闲言碎语：因为我的脾气臭名昭著，宫廷上没有人敢为任何事批评我……这可是真的吗？"
 VIETold.0030.a:0 "我的领土我作主！谁管别人的想法？"
 VIETold.0031.t:0 "耐心"
 VIETold.0031.desc:0 "作为一个非常接地气的人，我总是在做决定之前先听听别人的意见，因为……"
 VIETold.0031.a:0 "没有什么方法是完美的，不妨全听一遍。"
 VIETold.0032.t:0 "眼红"
 VIETold.0032.desc:0 "我开始注意到，是个人在某些方面都比我强。这不公平！我想和其他人一样事事精通——不，甚至比所有人都要好。为什么我不能事事做到最好？"
 VIETold.0032.a:0 "没人在乎我。"
 VIETold.0033.t:0 "孤儿"
 VIETold.0033.desc:0 "我的一位贫穷的$knight_culture_player_plural_no_tooltip_lowercase$最近去世了，留下一个孩子。我真的很同情这个不幸的年轻人，这孩子已经没有家人了。我会试着给这孩子找个好住处。"
 VIETold.0033.a:0 "让这个孩子和我最信得过的$knight_culture_player_plural_no_tooltip_lowercase$一起生活。"
 VIETold.0034.t:0 "赤手空拳"
 VIETold.0034.desc:0 "今日在乡下旅行时，一个像是土匪的家伙企图伏击我，但是我赤手空拳就打败了那个傻瓜，然后我的警卫一拥而上，将他拿下。他现在正被关在我的地牢里等待惩罚。与此同时，我的宫廷正大肆称赞我的勇敢。"
 VIETold.0034.a:0 "任何人都可以做到的。"
 VIETold.0035.t:0 "农民的教诲"
 VIETold.0035.desc:0 "我不比别人强。我总是能从每个人身上学到一些东西——即使是最卑微的乞丐或最愚蠢的低能儿也能告诉我一些东西。今天，在调查附近的一个城镇时，一个农民给了我一个深刻的教训。"
 VIETold.0035.a:0 "毕竟，谦逊是更好地了解世界的唯一途径。"
 VIETold.0036.t:0 "这你都上？"
 VIETold.0036.desc:0 "一个丑陋的丫头向我投怀送抱。"
 VIETold.0036.a:0 "我不管是谁，我要找个小姑娘和我一起上床！"
 VIETold.0037.t:0 "女仆"
 VIETold.0037.desc:0 "我的一个新仆人碰巧是一个天真烂漫的年轻美女，害得我脑子里全是她。其他一些人告诉我，既然我是个健全的年轻人，我应该接受自己天生的冲动，但我不同意——我一直试图确保自己的思想是纯洁的，即使是现在，我也不会屈服于这种冲动。"
 VIETold.0037.a:0 "她也许很漂亮，但玷污她是一种罪过。"
 VIETold.0038.t:0 "假正经"
 VIETold.0038.desc:0 "有人说，我的处世态度让我没法真正的享受生活，我不应该假正经下去了。我真的很没趣吗？"
 VIETold.0038.a:0 "这些人不过是傻瓜。"
 VIETold.0039.t:0 "什么东西"
 VIETold.0039.desc:0 "我想我刚才好像看到一个刺客潜藏在那边的树后。在那些叶子后面，有一个奇怪又尖锐的影子……是匕首么？那一定是一把匕首！"
 VIETold.0039.a:0 "等等……我想……我刚刚又看了它一眼"
 VIETold.0040.t:0 "不称职的商人"
 VIETold.0040.desc:0 "当在一个当地小市集购物时，我发现有一个商人并没有卖出很多的商品。在观察了他一会儿之后，我发现他在推销自己的商品方面做的非常糟糕，看着他这样让我沮丧得忍不住公开批评他的营销方略。"
 VIETold.0040.a:0 "你怎么还没变成一个饿疯的乞丐啊？你最好改进一下你的营销方法。"
