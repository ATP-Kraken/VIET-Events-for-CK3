 VIETold.1001.t:0 "洋葱礼物"
 VIETold.1001.desc:0 "今天，我的一个廷臣在拜访了住在远处一个城镇的亲戚后回来了，并且送给了我一些珍贵的洋葱作为礼物。"
 VIETold.1001.a:0 "谢谢你！这些加进汤里会很好吃。"
 VIETold.1002.t:0 "红色的还是黄色的胡萝卜？"
 VIETold.1002.desc:0 "我今天遇到了一个有趣的、也许有点疯狂的旅行者。他声称在一个遥远的地方见过红黄相间的胡萝卜！哈哈！好一个笑话。每个人都能看到胡萝卜是紫色的。就算有红色或是黄色的胡萝卜存在，也不会有人想要这种古怪颜色的胡萝卜。"
 VIETold.1002.a:0 "下一个会是什么，橙色的萝卜吗？"
 VIETold.1002.info:0 "#emphasis 历史背景：#!历史上的大多数时间里，最常见的胡萝卜是紫色的。红色的和黄色的中世纪才开始出现，橙色的直到近现代才出现。"
 VIETold.1003.t:0 "他们的卷心菜！"
 VIETold.1003.desc:0 "我的一个廷臣最近拒绝吃任何有卷心菜的东西。当被问到为什么时，我被告知：“卷心菜？哦天……你知道这是农民的食物，对他们来说就像水一样。为什么像我这样身居高位的人要吃这么卑微、肮脏的植物呢？”"
 VIETold.1003.a:0 "说得有理！"
 VIETold.1003.b:0 "好极端的态度。"
 VIETold.1003.c:0 "我猜猜——你也不打算喝水了？"
 VIETold.1004.t:0 "脱发治疗"
 VIETold.1004.desc:0 "随着年龄的增长，我的头发开始脱落。我的医生给我开了洋葱作为治疗这个问题的方法。他说，洋葱的药用特性可以帮助我解决这个问题。"
 VIETold.1004.a:0 "在这之后我的口气会很难闻……"
 VIETold.1005.t:0 "活死人？"
 VIETold.1005.desc:0 "据说最近一些魔鬼和邪灵在我的住所附近作孽。我看到住在附近的平民开始在他们的窗户上挂大蒜来保护自己。"
 VIETold.1005.a:0 "为了保护自己，我也应该这么做。"
 VIETold.1005.b:0 "那些容易受骗的迷信蠢货……"
 VIETold.1006.t:0 "希腊沙拉"
 VIETold.1006.desc:0 "我想吃点沙拉。他们说这能让人想起希腊宁静的乡村，我觉得我需要在一天紧张的工作之后放松一下。有什么能比新鲜蔬菜和令人垂涎的奶酪和调味品混合起来更令人享受的呢？"
 VIETold.1006.a:0 "我要让厨子准备些沙拉。"
 VIETold.1007.t:0 "祸水"
 VIETold.1007.desc:0 "我喝水的时候被呛到了。谢天谢地，一个仆人救了我，但我的宫廷见证了整个尴尬场面。"
 VIETold.1007.a:0 "多么可怕的经历！"
 VIETold.1008.t:0 "啊……"
 VIETold.1008.desc:0 "在紧张的一天之后，喝一些清甜甘冽的水是多么地令人放松。"
 VIETold.1008.a:0 "啊哈……"
 VIETold.1009.t:0 "水井干涸"
 VIETold.1009.desc:0 "你宫廷用的水井已经干涸。是时候开挖新的水井了，而且速度必须要快，否则宫廷里的所有人都会渴死的！"
 VIETold.1009.a:0 "派人去寻找一个新的水井。"
 VIETold.1010.t:0 "菊苣疗法"
 VIETold.1010.desc:0 "我跌倒在楼梯上！谢天谢地我没事，我只是有几处瘀伤。我的医师[physician.GetTitledFirstName]说我应该用菊苣来治疗，但我讨厌菊苣的苦味。虽然我不会吃它，但不得不处理它真是令人生厌。"
 VIETold.1010.a:0 "但我不想让我的瘀伤变得更严重。"
 VIETold.1010.message:0 "菊苣疗法没有奏效"
 VIETold.1011.t:0 "苦菜"
 VIETold.1011.desc:0 "由于我统治着庞大的希腊人口，因此我吃了很多希腊食物。我发现当地人喜欢吃“khorta”——即绿叶蔬菜，混杂着植物和药草的苦味。这个很苦，我不知道我是否能习惯……"
 VIETold.1011.a:0 "苦味的食物可以变成人间美味！"
 VIETold.1011.b:0 "别管这个希腊破菜了！"
 VIETold.1012.t:0 "要不要加糖？"
 VIETold.1012.desc:0 "咖啡。[ROOT.Char.GetCulture.GetName][ROOT.Char.GetWomanMan]没有它便无法生存，包括我自己。它是我们日常饮食的一部分。大多数人习惯于品尝它的苦味，但也有人加糖使其变得甘甜可口。"
 VIETold.1012.a:0 "我喜欢喝苦味的咖啡，这是我习惯的口味。"
 VIETold.1012.b:0 "甜咖啡更好。没有它就太苦了。"
 VIETold.1013.t:0 "失败的采购"
 VIETold.1013.desc:0 "太苦了！橄榄不应该这么苦，这玩意儿谁能吃得下去？又怎么拿去制作橄榄油呢？我买的橄榄似乎太生了。"
 VIETold.1013.a:0 "真浪费。"
 VIETold.1014.t:0 "春药"
 VIETold.1014.desc:0 "我最近配着沙拉吃了很多芝麻菜。无怪乎我一直在某些方面感到如此……兴奋。毕竟人们都说它是春药。"
 VIETold.1014.a:0 "好！也许这会持续很长一段时间……"
 VIETold.1014.b:0 "我应该试着吃卷心菜，这样会使我平静下来。"
 VIETold.1014.a.info:0 "#emphasis 历史背景：#!远古和中世纪的饱学之士认为芝麻菜是春药。情诗《维吉尔和奥维德》中就有提到。"
 VIETold.1014.b.info:0 "#emphasis 历史背景：#!为了抵消芝麻菜所谓的催淫作用，中世纪的人们把它和卷心菜拌在一起，他们相信卷心菜使人冷静。"
 VIETold.1015.t:0 "吃菠菜"
 VIETold.1015.desc:0 "菠菜可能尝起来很苦，但我吃它是因为我发现它让我感觉更健康、更强壮。（不过，我听说在遥远的地方有一种味道不那么苦的菠菜。)"
 VIETold.1015.a:0 "我强壮无比因为我吃了菠菜！"
 VIETold.1016.t:0 "新风尚"
 VIETold.1016.desc:0 "在贵族女性中流行的一种新型化妆品是用鹌鹑的蛋黄代替普通的鸡蛋制成的。但是鹌鹑蛋是一种罕见的奢侈品，更适合于美食用。这些女人真的这么虚荣吗？"
 VIETold.1016.a:0 "无用的产品！"
 VIETold.1016.b:0 "我本可以吃那些蛋的……"
 VIETold.1016.c:0 "这不关我的事。这种流行趋势将随着时间的推移而消失。"
 VIETold.1016.d:0 "我认为它很好看！"
 VIETold.1017.t:0 "投蛋手"
 VIETold.1017.desc:0 "昨天是这个城市一年一度的传统节日。晚上，当我外出庆祝的时候，一些醉醺醺的、不顾他人的狂欢者竟敢把我的房子用蛋雨伺候！现在我得花钱把它打扫干净。"
 VIETold.1017.a:0 "也许那些流氓是我的生意对手派来的？"
 VIETold.1018.t:0 "好多腌蛋"
 VIETold.1018.desc:0 "昨天我去了当地的酒馆，喝了很多啤酒。我醉了，像往常一样，点了一大堆腌鸡蛋和啤酒一起享用。不过，这一次，我一定是醉了酒，居然把酒馆里所有的腌鸡蛋都拿走了，还付了钱。现在我不仅要处理我的宿醉，还要弄清楚如何处理这些鸡蛋。"
 VIETold.1018.a:0 "看来我们要吃一段时间的腌鸡蛋了……"
 VIETold.1018.a.info:0 "#emphasis 历史背景：#!不管是现在还是以前，腌制在许多文化中都是保存食物最为常见，也是最为美味的方法。整个欧亚大陆都食用腌蛋，时至今日，腌蛋仍被视为奢昂的小吃。"
 VIETold.1019.t:0 "蛋壳风波"
 VIETold.1019.desc:0 "今天我拜访了我的封臣[scope_VIET_eggshell_vassal.GetTitledFirstName]。在那里，我俩都吃了美味的海绵蛋糕……至少在你们几乎都被蛋壳噎住之前。现在我的封臣对[scope_VIET_eggshell_vassal.GetHerHis]的厨师不擅长做鸡蛋烹饪感到非常尴尬。"
 VIETold.1019.a:0 "[scope_VIET_eggshell_vassal.GetSheHe]理应如此！"
 VIETold.1019.b:0 "没关系，有些事情总会发生的。"
 VIETold.1020.t:0 "魔鬼蛋"
 VIETold.1020.desc:0 "今晚的晚餐我要吃魔鬼蛋。我在想，这些鸡蛋里面应该塞些什么？不管塞什么，我的厨师都会让它们变得美味可口。"
 VIETold.1020.a:0 "蔬菜。谁说吃得少就吃不好？"
 VIETold.1020.b:0 "肉。我想要一些能使我变强壮的东西！"
 VIETold.1020.c:0 "牛奶,奶油或奶酪。这样吃起来味道会更浓郁，让我更有能量。"
 VIETold.1021.t:0 "新衣柜"
 VIETold.1021.desc:0 "是时候买个新衣柜了——那是放置我最喜欢的衣服的地方。我那个旧的被磨坏了，随时都有可能散架。我应该买什么样的衣柜？像我这样身居高位的人，无论如何也买得起一套用上等木头做的像样的衣柜。"
 VIETold.1021.a:0 "一个简单的就可以了"
 VIETold.1022.t:0 "坏椅子"
 VIETold.1022.desc:0 "“啊！”\n\n你坐的椅子散架了，你摔到地上，看起来像个小丑。"
 VIETold.1022.a:0 "为什么这种事发生在我身上？"
 VIETold.1023.t:0 "桌面之下"
 VIETold.1023.desc:0 "你无所事事地在餐桌边等待食物时，出于好奇，你朝桌子下面瞥了一眼。\n\n当你看到一堆恶心的东西粘在桌子下面的时候，你几乎要吐出来了。那是谁放的？\n\n而且，那究竟是什么呢？"
 VIETold.1023.a:0 "仆人！我需要你来打扫一些东西！"
 VIETold.1024.t:0 "该打扫了？"
 VIETold.1024.desc:0 "我的桌子乱成一团！纸张、羽毛笔、墨水、地图、图表和其他重要的东西到处都是。\n\n现在是不是个打扫的好时机呢？说到底，这不是我这种身份的人该做的事。毕竟，我也可以忽略这团乱，改天再收拾。"
 VIETold.1024.a:0 "这让我很烦！我应该整理一下。"
 VIETold.1025.t:0 "守时"
 VIETold.1025.desc:0 "我领地的一个小贵族给了我一个沙漏作为礼物。它可以帮助我记住时间。"
 VIETold.1025.a:0 "谢谢你！"
 VIETold.1026.t:0 "睡过头"
 VIETold.1026.desc:0 "噢，不！我睡过头了，今天早上和我的顾问会议要迟到了！"
 VIETold.1026.a:0 "仆人怎么不按时叫醒我呢？"
 VIETold.1027.t:0 "时间管理大师"
 VIETold.1027.desc:0 "我的一个新仆人是个勤勤恳恳的人，他的意志也十分地坚定。他总是确保我按时做事情——有一个像他这样的仆人是值得的！"
 VIETold.1027.a:0 "确实如此。"
 VIETold.1028.t:0 "村庄火灾"
 VIETold.1028.desc:0 "在我住宅附近的一个农村发生了一场大火。值得庆幸的是，当地的[ROOT.Char.GetFaith.HouseOfWorship]里有一个水钟，它大得足以浇灭火焰。"
 VIETold.1028.a:0 "谢天谢地，一切都好。"
 VIETold.1029.t:0 "白日当头"
 VIETold.1029.desc:0 "晌晴白日正当头——现在是中午，不是吗？而且外面很热。你觉得手头的事情已经做得太久了，你开始感到有点头晕。"
 VIETold.1029.a:0 "最好躲进阴凉处，也可以喝点水。"
 VIETold.1030.t:0 "墙上苔藓"
 VIETold.1030.desc:0 "一天，我发现有大片苔藓在我的宫殿的墙上生长。那宫殿处在我住处的一个僻静的、少有人烟的地方，所以不是很多人会注意到这苔藓，但它仍然特别难看。尽管我可以直接让仆人把苔藓清除掉，不过由于某些原因，我感到精力充沛并想自己来对付它...…"
 VIETold.1030.a:0 "就这么办！些许锻炼对我有好处。"
 VIETold.1031.t:0 "靴中苔藓"
 VIETold.1031.desc:0 "在北地的变幻莫测的天气下旅游往往是危险的——温暖的、和煦的一天能一瞬间变成大雪纷飞、狂风凛冽的一天。所以我们依照传统在鞋子和衣服里塞满苔藓来保温。然而，在我今天刚出门的时候，我发现我似乎在我的靴子里塞了太多的苔藓。"
 VIETold.1031.a:0 "我看起来很滑稽，而且这样走动真的很不舒服。"
 VIETold.1032.t:0 "苔上小憩"
 VIETold.1032.desc:0 "一天，当我在外面享受这个非常宜人的天气时，碰到了一个小池塘，旁边环绕着大石头。在这些石头上正好长满了一层苔藓——这看起来足以睡个好觉。"
 VIETold.1032.a:0 "打个盹，欣赏风景，放松一下……"
 VIETold.1033.t:0 "哎哟！"
 VIETold.1033.desc:0 "走路不看道！我正在庭院里和[scope_VIET_head_boinker.GetTitledFirstName]散步，结果[scope_VIET_head_boinker.GetSheHe]一趔趄把脑在装载了石头上。"
 VIETold.1033.a:0 "来人啊，救人！"
 VIETold.1034.t:0 "奇石"
 VIETold.1034.desc:0 "我在花园里发现了一颗石头，造型奇特，宝石一般，美丽不似人间之物。难不成这是[ROOT.Char.GetFaith.HighGodName]的吉兆？"
 VIETold.1034.a:0 "我要把它留做纪念品。"
 VIETold.1035.t:0 "圣石"
 VIETold.1035.desc:0 "我路过一块大石头，看到有人在附近祭拜，他们告诉我说这是一尊充满了精神力量的圣物。"
 VIETold.1035.a:0 "稍作祈祷。"
 VIETold.1036.t:0 "神秘骨头"
 VIETold.1036.desc:0 "附近的农民发现了些骨头，似乎是一种巨型的奇妙生物的遗骸，重见天日，至少我们这么认为。我所见过的生物里没有长成这样的。"
 VIETold.1036.a:0 "我要研究此物。或许是古代生物的呢！"
 VIETold.1037.t:0 "闪亮鹅卵石"
 VIETold.1037.desc:0 "我在宅边的小溪里啜饮时，发现河床上躺着不少五光十色的鹅卵石。"
 VIETold.1037.a:0 "瞧瞧这可人的小东西！"
 VIETold.1038.t:0 "林伽和约尼"
 VIETold.1038.desc:0 "我听到的奇妙故事里说，印度斯坦人民会把石头刻成男根的形状，供奉起来，尊称为“林伽”，而形状像阴户的石头则被称为“约尼”。真是惊奇！"
 VIETold.1038.a:0 "这异端偶像崇拜真是恶心，居然身在罪中而不自知。"
 VIETold.1039.t:0 "魔力手巾"
 VIETold.1039.desc:0 "一位去过波斯的旅行者正向我展示一张特别的手巾。想要清洁这手巾的话，只需要投进火中，不一会儿，上面的污渍尘土统统消失不见了！他说这手巾里含有一种特殊的石头，唤作石棉，据说是用喷火蝾螈的皮肤制成的。"
 VIETold.1039.a:0 "我想要买下这手巾！"
 VIETold.1040.t:0 "硫磺膏"
 VIETold.1040.desc:0 "我最近有一些轻微的皮肤问题——主要是一些不好的痤疮和皮疹。医生给我开了一种主要成分是碎硫磺的乳霜。"
 VIETold.1040.a:0 "希望这能奏效！"
 VIETold.1041.t:0 "好肘子"
 VIETold.1041.desc:0 "我正和士兵们进行战斗练习。光着上身，我用我的武器练习一些步法。[scope_VIET_yotsugi.GetTitledFirstName]碰巧在旁观，评价道：“您的肌肉真不赖，[ROOT.Char.GetTitledFirstNameNoTooltip]。悄悄这身肌肉哟。对，您这身肌肉让人食指大动。”"
 VIETold.1041.a:0 "嗯……行吧？"
 VIETold.1042.t:0 "摆架子"
 VIETold.1042.desc:0 "[scope_VIET_yotsugi.GetTitledFirstName]正在跟我讲话，同时摆出了一幅架子。[scope_VIET_yotsugi.GetSheHe]边说话边做出这样的完美动作，是为了强调[scope_VIET_yotsugi.GetHerHis]观点。"
 VIETold.1042.a:0 "作为回应，我要摆出同样的姿势。"
 VIETold.1043.t:0 "月事"
 VIETold.1043.desc:0 "[scope_VIET_guy_moon_time.GetTitledFirstName]似乎觉得我有点怪。他问我：“出什么事了吗？”\n\n我回答说：“哦，没什么。”\n\n然后他说：“每个月总有那么几天，是吧？”"
 VIETold.1043.a:0 "……"
 VIETold.1044.t:0 "口臭和坏牙"
 VIETold.1044.desc:0 "为了维持口腔卫生到一个可以接受的标准，我们有米斯瓦克这样的洁牙小棍，可[scope_VIET_bad_teeth_person.GetTitledFirstName]的牙齿状态还是很差，口臭也令人却步。有一天，我决定和[scope_VIET_bad_teeth_person.GetHerHim]谈谈这件事，我还引用了一句圣训：“要经常练习使用米斯瓦克，因为它确实是净化口腔的工具，是真主的赐予我们的圣具。”"
 VIETold.1044.a:0 "你的口臭和那嘴坏牙是对真主的亵渎！"
 VIETold.1045.t:0 "多多益善？"
 VIETold.1045.desc:0 "先知（愿主福安之）在一篇圣训里说道：“若非担心给我的教民带来困难，我必定命令他们每逢礼拜都要刷牙。”使用洁牙枝米斯瓦克，无疑是虔诚的象征！在每次祈祷前，我都要尽可能多地使用米斯瓦克，这也许是个好主意。"
 VIETold.1045.a:0 "好主意！"
 VIETold.1046.t:0 "金牙签"
 VIETold.1046.desc:0 "一位远道而来的贵族送给我一根非常漂亮的牙签，用最纯的金子制作而成。它镶嵌着宝石，巧妙地雕刻成可爱的艺术形状。不过，浪费这个牙签来清洁我的牙齿也没有什么意义。"
 VIETold.1046.a:0 "它可以作为我浴室的装饰品。"
 VIETold.1047.t:0 "来点硬的"
 VIETold.1047.desc:0 "今天我去拜访一位显贵，谈话间我了解到，契丹之地的人民喜欢用有硬刷毛的牙刷清洁牙齿。"
 VIETold.1047.a:0 "这些中国人，真是勇敢！"
 VIETold.1048.t:0 "刷牙风流传"
 VIETold.1048.desc:0 "廷臣[scope_VIET_toothbrush_pervert.GetTitledFirstName]真是个内心猥琐的胚子！我的妈，此时此刻，这个道德败坏的傻瓜居然能鼓起勇气，向我和廷臣们讲述用牙刷就能做的“浪漫”事情！我居然被迫去听那些令人作呕、恐怖、恶心、可耻、下流、野蛮、禽兽不如、下贱、粗俗的思想！"
 VIETold.1048.a:0 "赶紧逃出房间！"
 VIETold.1049.t:0 "洁舌"
 VIETold.1049.desc:0 "我的一个年长的仆人告诉我一个有趣的关于口腔卫生的建议，他从一些学者那里听到的。显然，一个人不仅应该清洁牙齿，而且应该清洁舌头。毕竟，恶心的东西也会在舌头上堆积，所以为什么我们不能像在牙齿上那样集中注意力呢？"
 VIETold.1049.a:0 "非常好的建议。谢谢你！"
 VIETold.1050.t:0 "护牙"
 VIETold.1050.desc:0 "看到那些年纪大的人都有可怕的牙龈和腐烂的牙齿，我担心我的嘴里将来会变成什么样子。因此，我发誓要采取一切措施来改善我的口腔卫生！例如，我将吃和喝对我牙齿有益的东西，并学习最好的刷牙技巧。"
 VIETold.1050.a:0 "即使我年老体弱，我也一定会有一口好牙。"
 VIETold.1051.t:0 "“血”盆大口"
 VIETold.1051.desc:0 "今天早些时候，我有点太专注于清洁牙齿，刷牙强度太大，导致牙龈轻微出血。结果，我的牙齿上全是血。不幸的是，我很快就要去见我的廷臣们了，尽管我看起来像一个嗜血的食人怪物。"
 VIETold.1051.a:0 "尴尬就尴尬吧，只得如此了。"
 VIETold.1052.t:0 "脏牙刷？"
 VIETold.1052.desc:0 "“那什么，[ROOT.Char.GetFirstNameNoTooltip]，我不小心把你的牙刷掉到夜壶里了。」[scope_VIET_toothbrush_pranker.GetTitledFirstName]说道。我当即浑身冷汗，那廷臣又说：“开玩笑的，哈哈！你应该看看你的脸。别担心，你的牙刷没事儿。”\n\n最近，[scope_VIET_toothbrush_pranker.GetFirstNameNoTooltip]一直在搞些小打小闹的恶作剧，所以[scope_VIET_toothbrush_pranker.GetSheHe]可能是又在开玩笑了。进一步的调查表明，我的牙刷干净依然，可是，我心中的忧虑仍未打消……"
 VIETold.1052.a:0 "我还是觉得别扭。可……算了。"
 VIETold.1053.t:0 "真亦是伪？"
 VIETold.1053.desc:0 "一位拜访我宫廷的游学者向我抛出了一个奇怪的问题：何者更具价值？是真物，还是足以乱真的伪物？许多廷臣就此争辩许久。"
 VIETold.1053.a:0 "真物——本真之源。"
 VIETold.1054.t:0 "泥点"
 VIETold.1054.desc:0 "我发现今天许多人都在盯着我的头发看，是有什么不对吗？\n\n“哦，你头上有什么东西！”我一位仆人说道。\n\n我顺着仆人所指的位置捋了捋头发。瞧，那儿有一小团污垢。大家一定是因为这个才盯着我的，奇了怪了，怎么就没有人向我指出来呢。"
 VIETold.1054.a:0 "我不晓得它是怎么跑这儿来的。"
 VIETold.1055.t:0 "眼睛"
 VIETold.1055.desc:0 "今天早些时候，我听说世上存在着和人类相似的物种，人类有两只眼睛，他们却有三只，有的只有一只。据说他们在世界的遥远角落，在荒芜与野蛮的土地上生存。"
 VIETold.1055.a:0 "现在想想，为什么我们有两只眼睛？"
 VIETold.1056.t:0 "奇怪感觉"
 VIETold.1056.desc:0 "突然，一种熟悉的感觉笼罩了我全身。\n\n我觉得好像在某个地方，有人刚刚说了一些让我不高兴的话。"
 VIETold.1056.a:0 "唔……"
 VIETold.1057.t:0 "塞牙"
 VIETold.1057.desc:0 "不知道为什么，我的廷臣今天都用怪异的眼神望着我。我的一个仆人指出，你的门牙中间明晃晃夹着一大块的食物。怪不得呢，我看上去一定很可笑！"
 VIETold.1057.a:0 "那么现在，我的牙签在哪？"
 VIETold.1058.t:0 "时间流逝"
 VIETold.1058.desc:0 "我今天心情有些忧郁，思考着日子怎么过的这么快。你从脑子的角落里，翻出了一段段杂如乱麻、本早已忘却的记忆。\n\n曾几何时，我还是个年少天真的孩子。\n\n现在我只是个可悲的老人。"
 VIETold.1058.a:0 "嗳。"
 VIETold.1059.t:0 "那是什么？"
 VIETold.1059.desc:0 "“老天爷！”我大喊道。\n\n尴尬的沉默笼罩着。\n\n“是谁切的奶酪？”我喝道。\n\n人们紧张地交换着目光。\n\n“我切的。”一个仆人承认道。\n\n“下次一定要把它切成小块，好吗？奶酪如果这么大就很难嚼了。”我告诉他。"
 VIETold.1059.a:0 "“遵命，我的[ROOT.Char.GetLadyLord]！”"
 VIETold.1060.t:0 "哈哈！"
 VIETold.1060.desc:0 "“别逗我笑！”我大喊道。\n\n[jokester.GetTitledFirstName]还是说起了笑话，害得我差点当场去世。真是个好笑话，太好了！"
 VIETold.1060.a:0 "再说一遍！"
 VIETold.1061.t:0 "日光"
 VIETold.1061.desc:0 "我正在自己的房间里，坐在床边休息。阳光透过窗户照进来，照在我身上。我感觉暖洋洋的。"
 VIETold.1061.a:0 "啊……"
 VIETold.1062.t:0 "别记起来！"
 VIETold.1062.desc:0 "我在忙手头的事，尽一位[ROOT.Char.GetTitleAsNameNoTooltip]所应尽的责任。然后，一段记忆空穴来风地闯入了我的头脑。\n\n我突然回忆起几年前做过的一件非常尴尬的事。"
 VIETold.1062.a:0 "拜托，不，我为什么要想起那个……"
 VIETold.1063.t:0 "续集"
 VIETold.1063.desc:0 "之前我偶然找到一本书，被其中的剧情所深深地吸引了，我想看续集已经好久了，而今天总算拿到了！现在我可以好好享受角色的成长、亲切的对话、发人深省的主题和深刻的象征了。"
 VIETold.1063.a:0 "最好不过了。"
 VIETold.1064.t:0 "打呵欠"
 VIETold.1064.desc:0 "我看见一个廷臣在打哈欠。现在我也想打哈欠了！"
 VIETold.1064.a:0 "有趣的是，如果一个人打哈欠，附近的其他人自然也会打哈欠。"
 VIETold.1065.t:0 "甜言蜜语"
 VIETold.1065.desc:0 "今天，我接待了一位来自远方的来客。在与特使寒暄之后，他开玩笑地说：“我听说你和你那张小甜嘴……”看来我声名在外。"
 VIETold.1065.a:0 "是这样吗？我是个这么棒的演说家吗？"
 VIETold.1066.t:0 "不绝于耳"
 VIETold.1066.desc:0 "昨天，我欣赏了当地音乐家的演奏。今天，我发现一段旋律在我脑中余音绕梁、不绝于耳！"
 VIETold.1066.a:0 "听完就忘不掉！"
 VIETold.1067.t:0 "和[coin_loser.GetTitledFirstNameNoTooltip]同行"
 VIETold.1067.desc:0 "我正和[coin_loser.GetTitledFirstName]在花园中散步。这会儿[coin_loser.GetHerHim]正走在我前面，我注意到一枚金币从[coin_loser.GetHerHis]口袋里掉了出来。[coin_loser.GetTitledFirstName]丝毫没有察觉就走进屋里。我应该告诉[coin_loser.GetHerHim]吗？"
 VIETold.1067.a:0 "物归原主，这是正确的做法。"
 VIETold.1068.t:0 "错判"
 VIETold.1068.desc:0 "一年前，我对一名犯下的诸多罪行的嫌犯宣判死刑。如今事态的发展，表明那人其实是无辜的！虽说真正的犯人已被绳之以法，可是老百姓却愤怒至极，那位被错判的人可是德行远播乡里。"
 VIETold.1068.a:0 "他们觉得我是个暴君，可我只是犯了个错！"
 VIETold.1069.t:0 "痒痒痒！"
 VIETold.1069.desc:0 "我现在正在开会，突然我的头变得很痒，真的特别痒，但现在不是抓挠的时候。"
 VIETold.1069.a:0 "我必须得挠挠头！"
 VIETold.1070.t:0 "诱人的礼物"
 VIETold.1070.desc:0 "当地的商人们送了我一些特制而稀有的肥皂和化妆品，似乎是从黎凡特买来的，以枣肉和枣核为主要原料。"
 VIETold.1070.a:0 "会对我有用的，多谢！"
 VIETold.1071.t:0 "怪马"
 VIETold.1071.desc:0 "我正打算上马，突然发现马在盯着我，至少我认为它的盯着我。它的眼睛中映澈出了我的面容……那双眼睛，那双黑暗、深邃、冰冷、空洞的眼睛正在死死盯着我……"
 VIETold.1071.a:0 "唔……好……上路……"
 VIETold.1072.t:0 "荜澄茄"
 VIETold.1072.desc:0 "有人送我荜澄茄做礼物，据说，这种香料来自印度斯坦东边的群岛。饱学之士们说，这种香料有两种主要作用：其一，它可以保护你不被魔鬼和其他恶灵缠身；其二，它可以增强你的生育能力。只可惜，我手头上的荜澄茄不够两种都做。"
 VIETold.1072.a:0 "我要让它助我云雨。"
 VIETold.1073.t:0 "香水狂热"
 VIETold.1073.desc:0 "先知（愿主福安之）建议我们使用香水，味道好，还干净。可是最近，[perfume_crazy.GetTitledFirstName]做得太过火了，整天往自己身上喷了一层又一层，隔着老远都能闻到，谁会在这种奢侈品上花这么多钱啊。"
 VIETold.1073.a:0 "我可不会！我又不虚荣。"
 VIETold.1074.t:0 "长生菇"
 VIETold.1074.desc:0 "一位到访过中国的旅行者来到了我的首都，送了我一大袋可怜巴巴的蘑菇作为见面礼。我一开始很生气，可那人解释道这些是#italic 灵芝#!，远东的人民们相信灵芝可以入药，还能延年益寿。旅行者说，我得把蘑菇磨成粉，每天早晨冲水喝。"
 VIETold.1074.a:0 "啊……原来如此！多谢！"
 VIETold.1075.t:0 "一匹病马"
 VIETold.1075.desc:0 "今天我看到[courtier.GetTitledFirstName]时，[courtier.GetHerHis]脸色看起来相当憔悴。我询问后得知[courtier.GetHerHim]最喜欢的马病得很重，不太可能活下来。\n\n我记得这匹马是个不错的马，让人看到它时忍不住赞美，它给[courtier.GetFirstNameNoTooltip]带来了很多声望和快乐。"
 VIETold.1075.a:0 "听到这个消息我也忍不住和你一起难过……"
 VIETold.1076.t:0 "疲惫不堪的生活"
 VIETold.1076.desc:0 "最近，我觉得我的生活糟透了。\n\n为什么啊？\n\n我只觉得……好累好累。"
 VIETold.1076.a:0 "真的精疲力尽了……"
 VIETold.1077.t:0 "尸体"
 VIETold.1077.desc:0 "当你因公务去[county.GetNameNoTier]的一个小镇出差旅行时，你发现路边有一具尸体。经过进一步观察，这似乎是个乞丐，天知道他是怎么死的。"
 VIETold.1077.a:0 "无视尸体，回到正事上。"
 VIETold.1078.t:0 "雾草！"
 VIETold.1078.desc:0 "\n\n当我的一个卫兵靠近乞丐时，乞丐突然诈尸跳了起来。每个人都惊讶地尖叫着，卫兵甚至差点砍倒他。那个疑似乞丐的奇怪老人，名叫[beggar.GetFirstName]，他其实只是在睡大觉！\n\n路过的村民注意到了骚乱，走过来跟我们解释说[beggar.GetFirstNameNoTooltip]经常这样，路人都以为他已经死了，但并没有。"
 VIETold.1078.a:0 "哈！你把我们骗得好惨。"
 VIETold.1079.t:0 "空无一物"
 VIETold.1079.desc:0 "\n\n不出所料，乞丐身上一无所有。\n\n在我身后，有人议论说：“不管怎样，哪有[ROOT.Char.GetTitleTierName]到处搜刮乞丐尸体的啊？”"
 VIETold.1079.a:0 "我真傻。"
 VIETold.1080.t:0 "护身符"
 VIETold.1080.desc:0 "我的怀疑是正确的——那个乞丐身上有枚珍贵的护身符！\n\n然而，我想不通：乞丐明明可以把护身符买了换钱，为什么要留着？是他偷的赃物，还是卖不出去？是这东西对他太过珍贵，以至于不忍舍弃？或者他只是单纯的愚蠢？\n\n也许我们永远不会知道了。"
 VIETold.1080.a:0 "无论如何，这东西现在是我的了。我也许可以卖掉它。"
 VIETold.1081.t:0 "幸灾乐祸"
 VIETold.1081.desc:0 "哈哈哈哈哈哈哈！别人的痛苦让我内心如此兴奋。\n\n今天早些时候，我想到了其他人的巨大的痛苦和恐惧，这让我放松自在。如果他们说我是一个以别人的痛苦为乐的可怕的变态呢？"
 VIETold.1081.a:0 "别人的痛苦和苦难对我来说如闻仙乐耳暂明。"
 VIETold.1082.t:0 "吟游诗人的故事"
 VIETold.1082.desc:0 "最近，我常常觉得自己的人生只是某个吟游诗人悲惨故事的一小部分，而我只是其中的一个棋子。我并不能左右我的人生，我所经历的喜怒哀乐，都只是那些古老的故事或传说，黄粱一梦罢了……"
 VIETold.1082.a:0 "话说回来，谁会关心我的人生？"
 VIETold.1083.t:0 "放松"
 VIETold.1083.desc:0 "一棵树在我的上方摇曳，树叶的碎影轻柔地抚摸着我的脸。在附近，我听到水静静地流向下面的喷泉。鸟儿啁啾，昆虫嗡嗡作响。啊！当我坐在花园里放松的时，我感到我离[ROOT.Char.GetFaith.HighGodName]更亲近了。我仿佛能感受到大自然的一切，从沙漠的温暖到海洋的微风……"
 VIETold.1083.a:0 "而且，这还是个打盹的好地方。"
 VIETold.1084.t:0 "奇怪的气味"
 VIETold.1084.desc:0 "闻起来怪怪的……\n\n算了，气味消失了。"
 VIETold.1084.a:0 "一定是我的大脑在捉弄我。"
 VIETold.1085.t:0 "谈话暂停"
 VIETold.1085.desc:0 "在和一个仆人谈话的过程中，我突然停了下来。我忘了接下来要说什么了。\n\n“我的[ROOT.Char.GetLadyLord]？”仆人关切地问道。\n\n““嗯……很好，”我犹豫不决地说。 “你还有什么要告诉我的吗？””"
 VIETold.1085.a:0 "我讨厌这种情况。"
 VIETold.1086.t:0 "狂放的思绪"
 VIETold.1086.desc:0 "我脑袋里刚闪过一个恶心可怕的念头。如果我告诉我的廷臣们，他们会认为我是个疯子。但不管我怎么努力，我都无法摆脱这些黑暗的想法！我一整天都在尽力不去想它，但尝试#italic 不去#!想反而让我脑袋里充满这些！"
 VIETold.1086.a:0 "这太讨厌了！"
 VIETold.1087.t:0 "雨过天晴"
 VIETold.1087.desc:0 "今天和风丽日，碧空如洗。这让我们松了一口气，因为在过去几天里，天气尤其糟糕。然而，现在温和宜人，我的廷臣们都很高兴能够再次享受户外灿烂的时光。"
 VIETold.1087.a:0 "美好的一天！"
 VIETold.1088.t:0 "耐力"
 VIETold.1088.desc:0 "最近，我注意到我在床上能坚持更长时间了。我不知道为什么会这样，或许是来自[ROOT.Char.GetFaith.FertilityGodName]的某种祝福，但我不是在抱怨！"
 VIETold.1088.a:0 "来快活吧！"
 VIETold.1089.t:0 "传奇后宫"
 VIETold.1089.desc:0 "我最近从旅行者那里听到了一些奇闻，说中国皇帝是如此的阳刚，他有成千上万位年轻漂亮的妃子，每晚都要和十位或更多的妃子翻云覆雨。我的一些廷臣怀疑这是否可能，而另一些人似乎急于了解更多。"
 VIETold.1089.a:0 "我希望我也有成千上万的美人和我在一起！"
 VIETold.1090.t:0 "涩涩幻想"
 VIETold.1090.desc:0 "昨晚，我梦见我和我这辈子见过的最美的人翻云覆雨。不但如此，我认为我们在享受肉体欢愉的同时，在更深层次上也理解了彼此。\n\n即使在我醒来吃早餐后，梦中情人的笑容仍浮现在我的脑海中，让我多么渴望与其重新结合，无论是从字面上还是情感上。"
 VIETold.1090.a:0 "我还是感到兴致高昂，为此……"
 VIETold.1091.t:0 "死鸟，活鸟"
 VIETold.1091.desc:0 "当我外出拜访当地一个城镇时，我看到了一幅奇景。\n\n当时我在市中心，遇见一个年轻人把一个疑似烤鸟的食物送给他的朋友吃。然而，当他的朋友接过烤鸟时，它突然扇动翅膀，诈尸活了！ 它似乎从一开始就没死。朋友看起来很惊恐，而年轻人只是因恶作剧成功而嬉笑。\n\n许多路人都看到这件事，也被这个恶作剧逗乐了。"
 VIETold.1091.a:0 "那太好笑了！"
 VIETold.1092.t:0 "书中人？"
 VIETold.1092.desc:0 "今天，我有了一个有趣的想法。如果我的人生只是一个吟游诗人的故事，那会是一个怎样的故事呢？"
 VIETold.1092.a:0 "浪漫的"
 VIETold.1093.t:0 "“餐盘”"
 VIETold.1093.desc:0 "在今天这样一顿的大餐后，人们通常会把“餐盘”——不新鲜的面包当做的盘子——施舍给穷人们。通常，由我的仆人负责在饭后把盘子分发给穷人们。然而，我突然冒出了一个想法。\n\n如果今天我亲自这样做，向所有人展示我的仁慈，会怎么样？"
 VIETold.1093.a:0 "所有人都会知道我是个慷慨的[ROOT.Char.GetTitleAsNameNoTooltip]！"
 VIETold.1094.t:0 "面包皮"
 VIETold.1094.desc:0 "人们都说我的身体非常健康，至少看起来是这样。我咨询过一个博学的[ROOT.Char.Custom('DefaultPriestTitle')]，他在问了我许多关于我的饮食和生活方式的奇怪问题后，得出结论：我身体健康是因为我热爱吃面包皮。"
 VIETold.1094.a:0 "我明白了！我将继续享用它们！"
 VIETold.1095.t:0 "硬面包"
 VIETold.1095.desc:0 "我最近感觉不舒服。可能是我的体液不平衡之类的，但更要命的是，我的胃尤其难受。我的医生[physician.GetTitledFirstName]建议我连续几周每天吃硬面包而不是软面包来缓解问题，因为它有助于消化。也许我不得不大量屯一大堆难吃的硬面包了。"
 VIETold.1095.a:0 "我不喜欢这味道，但别无选择。"
 VIETold.1096.t:0 "石子烤馕"
 VIETold.1096.desc:0 "我知道所有人都好奇，为什么我总是喜欢吃#italic 石子烤馕（桑咖）#!——一种传统的波斯面包——而不是其他面包。作为一个亲近自己的军队的[ROOT.Char.GetWomanMan]，我怎么能不喜欢吃我的$knight_culture_player_plural_no_tooltip_lowercase$和勇敢的士兵们日常吃的面包呢？它可能很朴素，但百吃不厌！"
 VIETold.1096.a:0 "对我来说，这是一个普通士兵该过的日子。"
 VIETold.1097.t:0 "骗子面包师"
 VIETold.1097.desc:0 "我路过领地内的一个村庄，正好看到当地的面包师因为不断欺诈顾客而受刑。他被雪橇拖着匍匐前行，脖子上系着他那条令人讨厌的面包。"
 VIETold.1097.a:0 "多么稀奇啊！我认为他罪有应得。"
 VIETold.1098.t:0 "喂鸟"
 VIETold.1098.desc:0 "今天，我注意到[courtier.GetTitledFirstName]站在花园外喂鸟，[courtier.GetSheHe|U]把一些面包屑撒到地上以便这些飞禽吃。"
 VIETold.1098.a:0 "我能加入你吗？"
 VIETold.1099.t:0 "美食古籍"
 VIETold.1099.desc:0 "我偶然发现一本关于世界各地美食的古籍。可惜除了记载面包的部分，其余都被损坏了。上面介绍了各种各样的面包，以不同的方式烹饪。\n\n这本书真的很有用，我看到了很多应用案例——例如，行军打战时最好用什么干粮，或者是在宴会上哪种面包适合哪种配菜。"
 VIETold.1099.a:0 "我很高兴发现了这本书。"
 VIETold.2000.t:0 "xxxxx"
 VIETold.2000.desc:0 "xxxxx"
 VIETold.2000.a:0 "xxxxx"
 VIETold.2001.t:0 "山谷之遥"
 VIETold.2001.desc:0 "当我畅游梦境的时候，我意识到自己在一座山之巅，山上铺满了最绿的草甸，下而俯视是一座大湖，湖中心坐落着一座伟大的城池。山下有一座古代的大理石神庙，我身后有一座小农舍，坐落在林边，鸟儿鸣叫、树梢轻摇，煞是喜人。我歇了一会，决定前往……"
 VIETold.2001.a:0 "走下山去看看湖泊。"
 VIETold.2001.b:0 "向圣坛致意。"
 VIETold.2001.c:0 "探索森林。"
 VIETold.2001.d:0 "到农舍里休息。"
 VIETold.2002.t:0 "丰收的早晨"
 VIETold.2002.desc:0 "今早我离开我的住处，前往一位贵胄之处。我一边走，太阳一边缓缓地爬升着，半路上我路过了一些村庄。田野里农民星罗棋布，悉心照料着庄稼，但他们也不忘向我致敬。"
 VIETold.2002.a:0 "很高兴看到这一派秩序井然的模样。"
 VIETold.2002.b:0 "老百姓吓到我了！"
 VIETold.2002.c:0 "问问他们年景如何。"
 VIETold.2003.t:0 "国王和国家"
 VIETold.2003.desc:0 "我意识到在自己之前有无数统治者曾执掌过这国度，不管是小领主也好，还是国王女王也罢。他们之中的大多不为我知晓。莫非终有一天，我也会被遗忘，甚至配不上做历史书上的一处脚注，我的名字就随风而逝了吗？"
 VIETold.2003.a:0 "人固有一死，我生前尽了自己的责任才是最重要的。"
 VIETold.2003.b:0 "我将成就伟业，这样就能永生不朽！"
 VIETold.2003.c:0 "我高兴就好，发生什么都没事。"
 VIETold.2003.d:0 "万事到头一场空。我还费什么劲呢？"
 VIETold.2004.t:0 "[ROOT.Char.GetFaith.HighGodName]之翼"
 VIETold.2004.desc:0 "我又在做梦了——这回我梦见自己在空中翱翔，俯瞰着这绿森沃草的国度。我可以随心所欲去任何地方，但唯有一处最令我心驰神往、难以抗拒："
 VIETold.2004.a:0 "北边苍白色的神庙……"
 VIETold.2004.b:0 "西边国际贸易港……"
 VIETold.2004.c:0 "南边幽暗深邃的沼泽……"
 VIETold.2004.d:0 "东边花海……"
 VIETold.2005.t:0 "一切安好"
 VIETold.2005.desc:0 "今天宫廷里清净又无聊。没发生什么令人激动的事。"
 VIETold.2005.a:0 "我很庆幸生活中不是处处有激动。"
 VIETold.2005.b:0 "我想要激动！我想体验生活！"
 VIETold.2005.a.tooltip:0 "人们总说生活中缺少激情，但是他们应当期盼美好的事物——毕竟激情不总是好事。"
 VIETold.2005.b.tooltip:0 "是啊，人们总是碌碌无为。如果不探险大千世界，活着价值何在呢？"
 VIETold.2006.t:0 "安全无虞"
 VIETold.2006.desc:0 "“这一上午没什么值得报告的，”我在花园中散心时，守卫如是告诉我。"
 VIETold.2006.a:0 "那你就坚守岗位。"
 VIETold.2006.b:0 "站直！"
 VIETold.2006.c:0 "你怎么不更警惕些？"
 VIETold.2007.t:0 "大地赞颂"
 VIETold.2007.desc:0 "总有人质疑我统治这片领地的正当性，他们还说我这个统治者得名不正。但当我注视着这片土地时，我怎能看不到自己与它的联系呢？这是我的领地。作为其主人，我要："
 VIETold.2007.a:0 "要……说实话，我也不确定自己到底有什么目标。"
 VIETold.2007.b:0 "要肆意妄为。"
 VIETold.2007.c:0 "要保护帮助我的臣民。"
 VIETold.2007.d:0 "要给我的领土和宗族带来荣耀。"
 VIETold.2008.t:0 "吟游诗人的哀歌"
 VIETold.2008.desc:0 "我雇了一位音乐家在宴会上表演，此人一展歌喉，唱了首悲歌。许多廷臣也触景生情，被故事所深深打动。"
 VIETold.2008.a:0 "泪，流了下来。"
 VIETold.2008.b:0 "我不觉得悲伤。"
 VIETold.2009.t:0 "[ROOT.Char.GetFaith.HighGodName]的升天"
 VIETold.2009.desc:0 "据称，[ROOT.Char.GetFaith.HighGodName]的实体化身出现在了一个村庄附近，在祝福了几个当地人后就升天了。很少有官方神职人员相信这些乡下人的说法，说这是无知者的误解，但村里人并不在意，还在事发处建造了祭坛。"
 VIETold.2009.a:0 "好兆头！鼓励神职人员支援这个村庄。"
 VIETold.2009.b:0 "这显然是[ROOT.Char.GetFaith.DevilName]的幻象。镇压邪教！"
 VIETold.2009.c:0 "我对这些乡下人的迷信没有意见。"
 VIETold.2010.t:0 "黄昏集市"
 VIETold.2010.desc:0 "当太阳落山时，我赶到了当地的市集，希望买到我真正需要的东西，但商人却告诉我那产品已经售罄。\n\n“我需要一段时间才能补货，”他抱歉地说。\n\n即使我付给他很多钱，他现在也没有办法替我搞到它。"
 VIETold.2010.a:0 "那没问题！我会等的。"
 VIETold.2010.b:0 "那个混蛋！他在骗我！"
 VIETold.2010.c:0 "至少他很诚实。现在无计可施了。"
 VIETold.2011.t:0 "朝阳笛音"
 VIETold.2011.desc:0 "今天我比通常起的要早。\n\n我觉得有些不安，便冒险离开住处，带着忠心的警卫去外面走走。这时我们听到前面有一声哨响，又走了几步才发现是一位年轻的牧羊人伴着他的畜群，正用木笛吹出悦耳的音乐。\n\n他真诚地向我致意，并祝我一切顺利。"
 VIETold.2011.a:0 "请多演奏些乐曲。真的很棒。"
 VIETold.2011.b:0 "他就是个农民。"
 VIETold.2012.t:0 "[ROOT.Char.GetFaith.HighGodName]的和平"
 VIETold.2012.desc:0 "有人说根据我们的圣书，[ROOT.Char.GetFaith.HighGodName]希望所有人彼此间和平共处。但这仅仅只是理想主义吗？在[ROOT.Char.GetFaith.HighGodName]的智慧和仁慈之下能否实现真正的和平？"
 VIETold.2012.a:0 "我觉得[ROOT.Char.GetFaith.HighGodName]想让我们惩戒异教徒，而不是和平共处！"
 VIETold.2012.b:0 "爱与和平！我们的确都是兄弟姐妹！"
 VIETold.2012.c:0 "好想法，但理想主义仅限于此。"
 VIETold.2013.t:0 "月下花前"
 VIETold.2013.desc:0 "我读的这本书一开始看起来像一部典型的乏味的浪漫小说。但正相反，这是一个史诗般的爱情故事，有正剧、喜剧和悲剧，引发了关于人类道德和死亡的尖锐而困难的问题。我非常感动，我现在发现我在晚上很难入睡，因为我满脑子都想着我已经爱上的角色和他们苦乐参半的命运。我还会再读这样的故事吗？"
 VIETold.2013.a:0 "我一开始就没想到会喜欢这样的故事！"
 VIETold.2014.t:0 "纯真的故事"
 VIETold.2014.desc:0 "我在看一个旅行团演出的戏剧。虽然这是一个短小而简单的爱情故事，没有太多的戏剧性和冲突，但人物的动机和欲望是可爱的和现实的。尽管故事简单，缺乏张力，但许多观众还是喜欢这个故事。"
 VIETold.2014.a:0 "那些平民——不过是些庸俗鼠辈！"
 VIETold.2014.b:0 "我承认，这让我笑了。"
 VIETold.2015.t:0 "历史有误"
 VIETold.2015.desc:0 "一位诗人正在我和听众面前背诵一个关于很久以前一个历史事件的故事。我意识到他刚刚犯了一个错误，他在复述发生的事情时有些不准确！\n\n或许我有责任告诉这位诗人他对过去的认识是错误的，而且这会使得大家误解我们的先人。另一方面，人们或许会把我的好意误会成颐指气使。怎么办好呢……？"
 VIETold.2015.a:0 "什么都不说。我不想让人们觉得我是个骄傲的人。"
 VIETold.2015.b:0 "纠正他——历史不应该是谎言！"
 VIETold.2015.c:0 "纠正他——真实的历史更有趣。"
 VIETold.2015.d:0 "纠正他——我想炫耀我的知识。"
 VIETold.2016.t:0 "过去的幻像"
 VIETold.2016.desc:0 "我在悠闲地读一本关于古代历史事件的书。突然，当我遇到一个特殊的部分，脱节的图像和场景闪现在我的脑海中，仿佛我真的在那里。几分钟后，我的仆人发现我昏倒在地。当我描述发生的事情时，他们都很怀疑，但是悲伤、快乐、仇恨、爱的感觉——我都感觉到了！"
 VIETold.2016.a:0 "过去我真的在那里吗？为什么我现在在这里？"
 VIETold.2017.t:0 "英雄之举"
 VIETold.2017.desc:0 "我最近花时间阅读了各种解释古代英雄和勇士的功绩和事迹的书籍。它提供了丰富的信息，帮助我更好地理解："
 VIETold.2017.a:0 "哪些策略有效，哪些无效。"
 VIETold.2017.b:0 "是什么让一个人勇敢地面对困难。"
 VIETold.2017.c:0 "如何在众人中秉持公义。"
 VIETold.2018.t:0 "纯爱故事"
 VIETold.2018.desc:0 "我最近读到一个感人的故事，讲的是一对年轻男女之间的纯真浪漫，他们是作为邻居和朋友长大的。他们的美德和诚实帮助他们确保了许多困难，使他们能够在婚姻中团结互助。"
 VIETold.2018.a:0 "我讨厌愚蠢的爱情故事。我为什么要读那个？"
 VIETold.2018.b:0 "这是一个关于真爱的可爱故事。"
 VIETold.2019.t:0 "窗外"
 VIETold.2019.desc:0 "我坐在窗台上，凝视外面。眺望着远方，我看到了什么？"
 VIETold.2019.a:0 "大自然之雄美——我面前的植物，天空，阳光。"
 VIETold.2019.b:0 "一帮农民的孩子在外面玩耍。"
 VIETold.2019.c:0 "我的一些警卫在巡逻。"
 VIETold.2019.d:0 "一位美人路过。"
 VIETold.2020.t:0 "困在家中"
 VIETold.2020.desc:0 "梦中，我住在一座无比美丽的宅邸中，此方居所绝不可能是凡人所建。这栋华丽的住宅中有家里的一切所需，我可以随时随地享用食物，饮料和娱乐，以及各种奇特的机械和魔术装置。但是我被困住了。每当试图逃脱时，最后总是回到原点！"
 VIETold.2020.a:0 "我可不要这样活着！我一定要获得自由！"
 VIETold.2020.b:0 "却之不恭。"
 VIETold.2020.c:0 "只有傻子才会不思进取。"
 VIETold.2021.t:0 "遗迹中的灵魂"
 VIETold.2021.desc:0 "我穿过一座村庄时，碰到了一座小型古代遗迹。作你向导的农民告诉我了一个当地传说，一百年前瘟疫袭击此地，一个当地人在这遗迹里避难，因为缺少食物和饮水，它便死在了此地。据传它孤单的灵魂，到了今天还在此地作祟。"
 VIETold.2021.a:0 "想来这是一则有趣的传说！"
 VIETold.2022.t:0 "半道杀出个……"
 VIETold.2022.desc:0 "我正在宅中踱步，思前想后，结果一个不小心磕到了家具上。"
 VIETold.2022.a:0 "哎呦！我真蠢！"
 VIETold.2023.t:0 "咿呀！"
 VIETold.2023.desc:0 "一天早晨，我的女仆们发出了尖叫，原来是一只老鼠窜过她们身边。大家草草一找，却怎么也寻不到老鼠的踪迹，但是一些女孩子们依旧担惊受怕，猜想我的家中还会有更多老鼠。"
 VIETold.2023.a:0 "可怜孩子。别担心，老鼠跑了！"
 VIETold.2023.b:0 "搞什么啊。快点长大吧，勇敢些！"
 VIETold.2023.c:0 "老鼠也是我们的兄弟姐妹，我们应当尊重它们。"
 VIETold.2023.d:0 "令人担忧的景象！我们必须保持警惕。"
 VIETold.2024.t:0 "明目张胆"
 VIETold.2024.desc:0 "一天，我在家中无所事事，便决定随便走走，这时，我听见一座屋中传来了窸窣的声音。我踱步过去，轻起房门，向内观瞧。原来是我的一位女仆和男仆正行云雨之乐！对他们的周遭熟视无睹！这些年轻人应当注意时间场合。"
 VIETold.2024.a:0 "破门而入，阻止他们当众云雨。"
 VIETold.2024.b:0 "如饥似渴地暗中观察他们。"
 VIETold.2024.c:0 "算了吧，这不关我事。"
 VIETold.2024.d:0 "晚些时候祝福他们。"
 VIETold.2025.t:0 "嘭！"
 VIETold.2025.desc:0 "外面一声巨响，我立马跑到窗边。我好奇地张望着，却没发现什么特殊的。"
 VIETold.2025.a:0 "奇了怪了。是我的想象作祟吗？"
 VIETold.2026.t:0 "夜猫子"
 VIETold.2026.desc:0 "我最近一直很无聊地熬夜。"
 VIETold.2026.a:0 "这不是健康的事情，但我就是忍不住。"
 VIETold.2026.b:0 "我要试着尽量利用这个坏习惯。"
 VIETold.2027.t:0 "异域"
 VIETold.2027.desc:0 "我听人说，在一个遥远的国度里，那儿的人不但不唾弃近亲结婚，更是对此崇尚有加。庙堂之高到贩夫走卒皆是如此。这种地方真的存在吗？如果是真的，我还没有亲自见过从那儿来的人。"
 VIETold.2027.a:0 "如果他们真的存在，那绝对是野蛮人！个个杂种败类！"
 VIETold.2028.t:0 "飞兔"
 VIETold.2028.desc:0 "“你听说过生活在极北之地的飞行兔没有？”我和仆人谈天说地时，那人这样问我。“多么奇妙的生物啊！你觉得它们是真的吗？”"
 VIETold.2028.a:0 "别傻了。兔子不会飞，北方的冰天雪地更没有兔子。"
 VIETold.2029.t:0 "最后的埃及人"
 VIETold.2029.desc:0 "有一天，一位旅行者向我讲述了一个他在拜访尼罗河畔的城镇时听到的故事。“故事是这个样子的。在罗马时代，埃及总督派遣他最为信任的朋友兼顾问作为外交官，前往南方埃塞俄比亚的土地。但他在沙漠里迷路了。最后，他终于找到了一大片绿洲，那里的人民仍然像古埃及那样生活。他们建设金字塔，崇拜古神。全然不知尼罗河先后被希腊人和罗马人征服。”"
 VIETold.2029.a:0 "这个小社会居然能够传承如此古老的习俗！"
 VIETold.2030.t:0 "传说中的东方群岛"
 VIETold.2030.desc:0 "我和一名商人完成了手头上的工作，那人说：“哎，让我给你讲个故事吧。”看那人兴致勃勃，我们便坐下来吃饭，席间，商人告诉了我自己不久前在拜访中国的时候所听到的故事。“他们跟我说，如果船一直往东航行，过了传说中的扶桑岛再往东，就能到达一个大岛。岛上的人身材高大，他们的马鞍都是纯金的。那些人是太阳的子民，个个聪慧勇武。他们尊奉一条永生不死的龙为统领。”"
 VIETold.2030.a:0 "引人入胜！或许某天我们会见到这些人。"
 VIETold.2031.t:0 "反向之地"
 VIETold.2031.desc:0 "一个熟人跟我说，她听人说，如果你往下挖得够深的话，就会从另一个世界的地表出来。那儿的人和我们差不多。不过也有地方和我们相反，那儿的女人比男人要高，男人呆在家里做家务，女人负责打仗。而最为下作的就是那个世界的兄弟姐妹之间可以互相嫁娶。但是她听说这个世界总体还是和平繁荣的。"
 VIETold.2031.a:0 "或许他们的和平繁荣是拜这种奇怪的生活方式所赐。"
 VIETold.2032.t:0 "迷宫的故事"
 VIETold.2032.desc:0 "有人跟我说，一个遥远国度的国王手段残忍，却治国有方。\n\n有一次，他雇佣了一位工程师来建造一个有史以来最为庞大的迷宫。罪孽深重的犯人们会被发配到迷宫的走廊里。里面充斥着各种凶兽，还有知名的陷阱。几乎没有人活着出去，但是总有少数几个聪明坚韧的人得以战胜迷宫——也可能是受[ROOT.Char.GetFaith.HighGodName]垂青，国王也因此给了他们自由。"
 VIETold.2032.a:0 "没错，那些得以逃出的人们应得自由。"
 VIETold.2033.t:0 "门之守护"
 VIETold.2033.desc:0 "传说在很远的地方，有一位高贵英勇的女武士。这位永生不死的武士负责把守一个用大理石与黑曜石筑成的门。只有击败了她的人才可以通过大门，到达一个天堂般的地方。那里没有忧愁与恐惧，田园牧歌的和谐盛景世间无二。\n\n如果这个地方真的存在，我能去吗？"
 VIETold.2033.a:0 "倘若我真的能去到这样的地方，我该多开心啊。"
 VIETold.2034.t:0 "危险之梦"
 VIETold.2034.desc:0 "我遇到一个当地的乡村长者，一个干瘪老人，年轻时是个莽撞的冒险家。有一次，他在一大片森林里迷路了，还差点掉进沼泽淹死。所幸被一个神秘人所搭救，那人外表俊俏、身材挺拔，以镇定、友善但忧郁而富有辞藻的方式进行了自我介绍。他自称梦语者，并警告迷路人，冒险和极限运动有着危险的诱惑。\n\n从那之后，这老人便回到家乡，过上了安宁、平静而幸福的生活。"
 VIETold.2034.a:0 "说得对！只有傻子才对冒险趋之若鹜。"
 VIETold.2035.t:0 "不朽之马"
 VIETold.2035.desc:0 "在欧亚大陆的游牧民中，流传着一则关于不朽马的传说。这匹俊马自由而勇敢，终日在大草原上驰骋。马蹄踏在地上，闻若惊雷，风驰甚箭。"
 VIETold.2035.a:0 "也许有一天我会看到它！"
 VIETold.2036.t:0 "白衣女子"
 VIETold.2036.desc:0 "我的一名警卫一日到访了一片树林边的村庄，据说这位是通向另一个世界的大门。他不听当地人的警告，执意进入了森林。\n\n他在那遇到了一个穿白裙的，肤色苍白的女子。尽管她很迷人，很害羞，但她身上还是有些不对。她的声音语气古怪，她的衣服在风中飘动地极不自然。他被迷得颠三倒四，不过一想到这一定是个鬼魂什么的，便立刻逃走了。\n\n当地人说见鬼在此处是经常的事，更是有许多人神秘消失。"
 VIETold.2036.a:0 "好一个胆小鬼！她怎么可能是鬼魂呢。"
 VIETold.2037.t:0 "保卫者之梦"
 VIETold.2037.desc:0 "新来的女仆有些奇怪。她以前常常陪他的商人父亲跑商。\n\n她说在她还小的时候，他们去到一片森林，结果夜幕降临，她却迷了路。她当然是害怕极了，觉得自己会死掉。\n\n一个神秘的女子听到了她的啜泣。将她领回了主路。那女人身材高挑、样貌美丽，他以镇定、友善但忧郁而富有辞藻的方式进行了自我介绍。那女人沈默寡言，说自己只是一位梦语者，不久便消失了。\n\n直到今天，我的仆人也不知道救她的神秘人是谁。"
 VIETold.2037.a:0 "好一次奇怪的遭遇！"
 VIETold.2038.t:0 "学者的故事"
 VIETold.2038.desc:0 "我正接待一位杰出的当地学者。他不是我印象中笨手笨脚的老学究，而是一位年轻英俊、魅力非凡的小伙子，还惹得宫中的女仆和女贵族纷纷侧目。他用舒缓而深沉的声音讲述了他的许多冒险经历。\n\n在一则故事里，他提到我领地中的一座大湖。他去那游泳时差点被淹死。当他挣扎上岸时，他发现自己身处一座岛上，而他此前从未见过。当他描述其地理时，我也不记得湖泊里有这样一座岛屿。"
 VIETold.2038.a:0 "后来发生了什么？"
 VIETold.2039.t:0 "学者的故事"
 VIETold.2039.desc:0 "学者踩着沙滩环岛一圈，发现了一座由古人建起的旧神庙，尽管被遗弃，但状况依然良好。他在那里速速向[ROOT.Char.GetFaith.HighGodName]祈祷了一番。不久，让他喜出望外的是，他在神庙旁发现了一条小船，他用小船划离了岛屿。\n\n那之后他再度回到湖那里，却怎么也找不到那座岛了。没有人听说过该湖有这样一座岛屿，具有这样的特征和地貌，当地传说中也没有提到它，他的学者同事们也没有在历史记录中找到它的踪迹。然而，我们都确信他没在撒谎，因为他毕竟是位广受尊重的学者。"
 VIETold.2039.a:0 "一定有一些奇怪的事情。像是异世界的存在？"
 VIETold.2040.t:0 "色彩岛"
 VIETold.2040.desc:0 "我似乎打断了一场激烈的辩论。廷臣正在讨论他们听说的关于色彩岛的传闻，岛上的男女和我们一样，除了一点：他们的皮肤颜色非同寻常。我的廷臣们就其肤色究竟是什么意见相左。我许我可以对此事发表意见？"
 VIETold.2040.a:0 "色彩岛怎么可能存在——这是胡编乱造的，我确信！"
 VIETold.2041.t:0 "血与铁"
 VIETold.2041.desc:0 "在我的梦中，我在一个大分裂、大动荡的世界中成为了一名士兵。当我站在泥泞战壕中，穿着奇装异服时，灰烬和硝烟遮蔽了天空。我环顾四周，看到所有人都穿着同样的衣服，于是我得出结论：这是一种制服。在附近，我听到了巨大的轰鸣声，仿佛成千上万的建筑物同时倒塌一般，于是我捂住耳朵双眼紧闭。"
 VIETold.2041.a:0 "然而没啥用。"
 VIETold.2042.t:0 "无人之地"
 VIETold.2042.desc:0 "感觉惊恐万分，我向战壕外瞥了一眼，却只看到了黑色的污泥。地上尸横遍野，血流满地，毫无生机。突然，近处又有一声巨响。\n\n身旁的人开始大喊着令我费解的词句，我看见士兵们紧紧地抓住了他们的武器，那空心的戈矛上安着歪曲的把手，在我看来十分奇怪。但我确实清楚，就算再害怕，接下来我都得翻过泥泞的战壕，向对面的敌人发起冲锋。我紧握着空心戈矛，跟随其他人穿过战壕。"
 VIETold.2042.a:0 "等等，那是个啥？啊啊啊啊！"
 VIETold.2043.t:0 "战火世界"
 VIETold.2043.desc:0 "当看到房子大小的金属马与铁鸟扑向我的时候，我忍不住大叫起来，但声音很快就被四周的爆炸声湮没。人们纷纷倒下，纸片一般在无尽的地狱中燃烧。呼啸着的卵石将他们撕成碎片，天上的落雷将他们炸成齑粉。\n\n我意识到，这便是人类的未来：前途黑暗、毫无希望。这便是终结一切战争的战争，整个世界都将在火焰与仇恨的天启中迎来终结。\n\n这时我醒来了，汗流浃背。刚刚那是未来的景象吗？想必不是。但若确实如此的话……还有多久，我的子孙便将亲临这恐怖？一百年，两百年，还是一千年？"
 VIETold.2043.a:0 "我躺了回去并试图入睡，但我做不到。"
 VIETold.2044.t:0 "自大草原而来"
 VIETold.2044.desc:0 "时至今日，已经有许多大大小小的游牧帝国兴衰迭起。但今天我遇到了一个老女人，她自称是位富有智慧的先知，她说我们还没见识过那最伟大的帝国。她声称在不远的将来，一位伟大的征服者将从草原而来，摧毁一切胆敢阻挡他前进的王国与帝国，纵横世界。\n\n哈！说的跟真的似的。"
 VIETold.2044.a:0 "许多游牧部落变化无定，这个又会有何不同？"
 VIETold.2045.t:0 "[ROOT.Char.GetFaith.HighGodName]之鞭"
 VIETold.2045.desc:0 "先知说此人将手握血块出生，强大的战士将从草原上纷纷涌现，像百川入海一样加入他的麾下，用鲜血和死亡来洗刷这个世界。\n\n她对我的怀疑报以大笑，冷冰冰地说道：“他，可不是好惹的，因为他便是那[ROOT.Char.GetFaith.HighGodName]用来惩戒妖邪者的铁拳。他将用他的弓箭摧毁东方的碧玉之龙，印度罗闍将拜倒在他的铁蹄之下。他用人皮做成的铠甲血迹斑斑，如长夜一般黑暗。就算是可怖的伊斯兰之剑与十字军诸王也无法伤到这位[ROOT.Char.GetFaith.HighGodName]的使者分毫。”"
 VIETold.2045.a:0 "哈！碧玉之龙永不陨落。"
 VIETold.2046.t:0 "“叉”路"
 VIETold.2046.desc:0 "我正在睡眠虚空中游荡，就在此时被拉入梦乡。尽管平时我的意识对此知之甚少，但在潜意识深处，我明白这是未来的景象。路上立着一把叉子，指着两个方向——至少我认为那是条路，至少我认为那是把叉子。"
 VIETold.2046.a:0 "左"
 VIETold.2047.t:0 "一个诅咒？"
 VIETold.2047.desc:0 "除了火焰与硫黄，我再也没有看到别的东西。没希望了！一切的一切都被我们的敌人和上天的旨意摧毁了！我的家族和领地都随风而逝了！"
 VIETold.2047.a:0 "这就是我们的命运吗？不可能！"
 VIETold.2048.t:0 "一个祝福？"
 VIETold.2048.desc:0 "我眺望地平线上不断延伸的田园风光。天空明亮，太阳温暖，鸟儿在歌唱。在这个世界上，我的王朝和我的领地繁荣昌盛。"
 VIETold.2048.a:0 "如果这一切成真就好了。"
 VIETold.2049.t:0 "先知"
 VIETold.2049.desc:0 "一位云游的先知今天光顾了我的宫廷。她给人感觉很奇怪，她有时盯着空气发愣，有时与别人聊天一言不发，有时只说方言。但是如果给她一些食物，她就会进入恍惚状态。我们盯着她，面面相觑。她开始发出一些难以理解的咕哝，一会儿才说出些成形的话语。\n\n等等——她在……她在说什么？"
 VIETold.2049.a:0 "嘘！听听她在说什么！"
 VIETold.2050.t:0 "预言"
 VIETold.2050.desc:0 "那先知的话语是令人不寒而栗的预言：「亚伯拉罕之裔的神圣之怒将降临在我们的土地上，将逝往神灵屠戮殆尽。」她继续胡言乱语着，说我们的传统之道正处于危险之中，不久便即将土崩瓦解、消散无踪。当清醒过来时，她完全不记得说过些什么。"
 VIETold.2050.a:0 "什么疯言疯语——逝往神灵无比强大！"
 VIETold.2051.t:0 "末日将临！"
 VIETold.2051.desc:0 "我一开始以为他是镇上的乞丐，大喊大叫，胡说八道。然而，当我问一些当地人时，他们解释说他实际上是一个疯狂的疯子，相信末日即将来临。"
 VIETold.2051.a:0 "啊，是的，老规矩。上吧。"
 VIETold.2052.t:0 "末日将临？"
 VIETold.2052.desc:0 "我做了一个恶梦，开始时还很好。起初，我在和一个美丽的年轻女子谈话，她看起来很迷人，但她自己变成了巴比伦的妓女，带给了她的火和死亡。当我试图逃跑时，她笑了，然后尖利的尖叫，疯狂的声音，我和我的领地将逃避可怕的命运！"
 VIETold.2052.a:0 "惊坐起，我吓尿了。"
 VIETold.2053.t:0 "过去、现在、未来"
 VIETold.2053.desc:0 "我想知道过去的人们是否有和我一样的欲望和想法，也想知道未来的人们是否也一样。"
 VIETold.2053.a:0 "当然了！说到底我们都是人。"
 VIETold.2054.t:0 "酒吧女"
 VIETold.2054.desc:0 "“[ROOT.Char.GetFaith.HighGodName]在上！我们镇上终于来了个帅哥！”当你走进酒馆时，酒吧女招待红着脸微笑着说到。\n\n我来这里是因为公务要会见几位当地贵族，但他们至少要一个小时左右才能到，所以也许我可以把自己的注意力先转移到这个女孩身上……"
 VIETold.2054.a:0 "她这么说显然是为了得到小费。无视她。"
 VIETold.2055.t:0 "俏女子"
 VIETold.2055.desc:0 "我在一个由当地贵族主持的小宴会上。 他的一个孩子，一个迷人的女孩，她试图和我闲聊，并羞怯地说：“你能来真好......”\n\n这女孩很显然缺乏与同侪交谈的经验，但这副模样很是可爱。 当你们两个继续谈话时，我觉得她也许有一些潜力。"
 VIETold.2055.a:0 "我会给她一些忠告和善意的话语。"
 VIETold.2056.t:0 "社交名媛"
 VIETold.2056.desc:0 "女孩的父亲听闻我对[scope_VIET_nice_day_girl.GetTitledFirstName]印象深刻，想让他加入我的宫廷时，感到受宠若惊。当然，对于他的家庭来说这是一个直上青云的机会，毫无疑问，比起住在那间小宅子里，她的生活会改善良多。"
 VIETold.2056.a:0 "欢迎你，[scope_VIET_nice_day_girl.GetTitledFirstName]！"
 VIETold.2057.t:0 "死亡艺术家"
 VIETold.2057.desc:0 "一个古怪的雇佣兵从遥远的地方来到我的宫廷。首先，她是个女人。虽然还不算太老，但她身上有很多战斗留下的痕迹，她看起来有如钉子一样坚韧。\n\n她告诉我：“死亡是我的艺术，像所有的艺术家一样，我寻找赞助者。只要数量合适的金子，我愿意跟你到任何危险的地方去。”"
 VIETold.2057.a:0 "她非池中之物，一定能当个好保镖！"
 VIETold.2058.t:0 "天寒地冻"
 VIETold.2058.desc:0 "我拜访附近的一些农民，以便更好地了解我领地的情况，或者至少假装我很关心他们。我问其中一个农民，他们对明年的收成有什么期待。\n\n“天气太冷了”农夫用质朴的方言说道。“寒冷对我的庄稼不好。”"
 VIETold.2058.a:0 "关我什么事，祝你好运。"
 VIETold.2059.t:0 "蔬菜水果"
 VIETold.2059.desc:0 "村里的集市总是熙熙攘攘。在等人的时候，我无所事事地四处观望。从认真的农民买卖农产品，到来自异国他乡的狡猾商人，人们聚集在这里做生意。\n\n我注意到一个小女孩在我旁边的摊位上工作，所以我问她在这里做什么。\n\n她说：“我和妈妈一起卖水果和蔬菜。大多数日子都很有趣，但工作很辛苦。”"
 VIETold.2059.a:0 "孩子，你最好习惯辛苦工作的生活。"
 VIETold.2060.t:0 "诗人勇者"
 VIETold.2060.desc:0 "有一天我很无聊，便结识了一个守卫，一个友好的家伙，同时也是一个业余诗人。\n\n “你知道这些日子世界出了什么问题吗？ ”他对我说：“每个人都沉迷于死亡。 人们忘记了幽默，诗歌和浪漫。 我和普通人一样喜欢好的剑斗，但生活还有更多。”"
 VIETold.2060.a:0 "不过，我们不能让无聊的愚蠢分散我们的注意力。"
 VIETold.2061.t:0 "诗人勇者"
 VIETold.2061.desc:0 "我这么讲的时候，[scope_VIET_jon_battle_born.GetTitledFirstName]惊讶地看着我，说道：“真的？哈！[ROOT.Char.GetFaith.HighGodName]在上，我真是受宠若惊。我的[ROOT.Char.GetLadyLord]，我的愿望就是作为一位诗人勇者为你所用。”"
 VIETold.2061.a:0 "我对你寄予厚望。"
 VIETold.2062.t:0 "当牛做马"
 VIETold.2062.desc:0 "一位女仆正帮我打扫房间。她的毒舌犀利和神经大条在我宫中闻名遐迩，不过她的忠诚和能力毋庸置疑。这会儿，我正递给她些垃圾，要她丢进垃圾桶，她翻了个白眼，无不讽刺地说道：“我这可是给您当了牛做了马呀！”"
 VIETold.2062.a:0 "别胡说了，我是你的主子！"
 VIETold.2063.t:0 "任劳任怨"
 VIETold.2063.desc:0 "当我郑重其事地告诉[scope_VIET_skyrim_lydia.GetTitledFirstName]我要把她塑造成一位体面的宫中女士时，她还是惯常的那副恼怒的表情。我解释道，那些谄媚笑容和阿谀奉承远远比不上她对我的直率时，她还是耸耸肩。\n\n“我的[ROOT.Char.GetLadyLord]，随您的便。我可是得对[ROOT.Char.GetTitledFirstNameNoTooltip]您任劳任怨。”"
 VIETold.2063.a:0 "你就……别整天那么毒舌，行吗？"
 VIETold.2064.t:0 "一介布衣"
 VIETold.2064.desc:0 "我在路上遇到一个农民，便和他攀谈起来。\n\n“来看[ROOT.Char.GetCulture.GetName]平民啦？”他猛地打住，然后道歉道：“无意冒犯。我不过是一介农夫，不是像……想您那么伟大的[ROOT.Char.GetTitleAsNameNoTooltip]。”"
 VIETold.2064.a:0 "别多想。你过得怎么样？"
 VIETold.2065.t:0 "可耻治安"
 VIETold.2065.desc:0 "今天我在镇上并拜访某人，并且无意中听到一位年长的绅士说：“这片治安非常糟糕。 简直可耻，真没办法。”\n\n然后他继续批评我的守卫还有我在保护本区的种种举措，却没有注意到我就站在那里！"
 VIETold.2065.a:0 "忽视他。他就是在纸上谈兵。"
 VIETold.2066.t:0 "受伤的商人？"
 VIETold.2066.desc:0 "我和几个警卫在乡下旅行时，遇到一个男人坐在一辆翻倒的马车旁。他看起来很痛苦，他向你们解释道他是一个旅行商人。早些时候，强盗袭击了他，并抢走了他所有的货物。然而，他仍然在附近的营地留下了一些物品。如果你护送他回营地，他会补偿我。"
 VIETold.2066.a:0 "当然！乐意帮忙。"
 VIETold.2067.t:0 "有埋伏！"
 VIETold.2067.a:0 "这次真走运。"
 VIETold.2068.t:0 "早起"
 VIETold.2068.desc:0 "出于某种原因，我在起床时间前一个小时左右醒来。我发现很难再睡着，太阳已经升到地平线以上了。虽然我觉得有点累，但也许我可以借此机会，趁还没有必做之事去做些什么。"
 VIETold.2068.a:0 "出去走走"
 VIETold.2069.t:0 "烈日之下"
 VIETold.2069.desc:0 "我出发了，太阳火辣地照在我身上。然而，现在回家已经太晚了——我离我的目的地越来越近了，我必须去见当地贵族的豪宅。然而，随着太阳升得越来越高，我和随从们显然越来越累了。"
 VIETold.2069.a:0 "我们应当小歇一会儿。"
 VIETold.2070.t:0 "美猴王"
 VIETold.2070.desc:0 "我正在看一场由当地华人社区演出的关于孙悟空的戏剧表演，孙悟空在中国很受欢迎，甚至被一些人改编、戏说。\n\n一个扮成猴子的演员在舞台上跳舞，一边嘲笑敌人，一边躲避他们的攻击，一边咯咯笑着，努力拯救他的主人——著名的中国僧侣和朝圣者玄奘。"
 VIETold.2070.a:0 "这故事真有意思！"
 VIETold.2071.t:0 "阳光灿烂"
 VIETold.2071.desc:0 "天空晴朗，颜色碧蓝。太阳高照，万里无云。"
 VIETold.2071.a:0 "多么明亮！"
 VIETold.2072.t:0 "防晒油"
 VIETold.2072.desc:0 "旅行商人提出了一个令人信服的理由。晒伤和晒黑不仅使人失去吸引力，而且对身体有害和危险。\n\n他提议向我和我的宫廷出售一种特别的油，主要由大米、茉莉、羽扇豆和其他草药制成，在阳光下晒得太久时可以起到保护作用。\n\n“谁会觉得黝黑的人好看？尤其是对于您这样地位崇高的人来说。”商人说道。“我的[ROOT.Char.GetLadyLord]，您可不是愚昧的农夫！”"
 VIETold.2072.a:0 "成交！不管怎样，谁想晒黑？"
 VIETold.2073.t:0 "避免目光接触"
 VIETold.2073.desc:0 "[scope_VIET_sun_starer.GetTitledFirstName]长时间盯着太阳真是有够蠢的。\n\n而且这还是在我们多次警告[scope_VIET_sun_starer.GetHerHim]之后。"
 VIETold.2073.a:0 "有些人呐......"
 VIETold.2074.t:0 "心惊胆颤"
 VIETold.2074.desc:0 "今天不知怎的，疾风骤雨。一道闪电劈在我身边，还好没事！"
 VIETold.2074.a:0 "真是走运。"
 VIETold.2075.t:0 "草药店"
 VIETold.2075.desc:0 "我因公事要探访领地内的一个村庄。在离开村庄之前，我驻足于一个草药师的店铺门口。那位草药师是一个老妇人，她神色严厉，似乎烦透了我只看不买，但是什么也没说。\n\n我浏览者玲琅满目的草药，以前从未意识到，世界上有这么多的草药、植物以及矿物可以用来制作药剂和毒药！"
 VIETold.2075.a:0 "我可不可以买一些给我的宫廷医师用呢？"
 VIETold.2076.t:0 "诡狼"
 VIETold.2076.desc:0 "我的住所附近发现了一只野狼在闲逛。它没有立刻造成危险，但是没人知道到底该拿它怎么办。我每每接近它，它都退后，用严肃的表情盯着我，好似在对我致敬一样。"
 VIETold.2076.a:0 "命令我的士兵赶走它，它太危险了。"
 VIETold.2077.t:0 "恶作剧而已？"
 VIETold.2077.desc:0 "我准备晚上休息时，在床上看到了最为危险的警告：一只沾满血的匕首。\n\n调查一番后仍然一无所获，你不知道是谁把它放在这儿的以及这么做的理由是什么。我的一些廷臣和守卫说，这或许只是一个恶作剧。"
 VIETold.2077.a:0 "这太可怕了！立刻加强警戒！"
 VIETold.2078.t:0 "装备精良"
 VIETold.2078.desc:0 "今天我在营地里视察自己的士兵。我经过了一些正在修理武器和盔甲的匠人。大家都说他们努力工作，确保我的勇士们穿上最好的装备。"
 VIETold.2078.a:0 "他们的辛劳不会白费。"
 VIETold.2079.t:0 "谁？"
 VIETold.2079.desc:0 "我在当地贵族的家中参加舞会时，遇到了一个有趣的人。我们俩谈天说地享受了好一段时光。但那人不得不提前离去了，而我却还不知道那人的名字！"
 VIETold.2079.a:0 "那人是谁啊？"
 VIETold.2080.t:0 "城堡之梦"
 VIETold.2080.desc:0 "我梦到了一座高大雄伟的城堡，这建筑比附近领地的任何事物都要高大，甚至比群山和森林都要高大。壮哉此景！"
 VIETold.2080.a:0 "当我醒来时，我思考着这是什么意思。"
 VIETold.2081.t:0 "不当行为"
 VIETold.2081.desc:0 "一位女仆说，我的廷臣[scope_VIET_courtier_perving_on_maid.GetTitledFirstName]在她的床上留下了一封不得体的情书。这家伙是有名地喜欢年轻女仆。当其他廷臣和仆人告诉他停止这种愚行时，他却把话当作耳旁风。女仆希望我多少做些什么，那人使她感到不舒服。"
 VIETold.2081.a:0 "那是她的问题，不是我的。"
 VIETold.2082.t:0 "医疗事故"
 VIETold.2082.desc:0 "一位显赫的贵族最近受了重伤，一位医师被传唤实施紧急手术。然而那位贵族还是死了。贵族的一些亲戚们宣称医师搞砸了手术流程，但是医师和其他饱学之士宣称手术本来只有很小的几率成功。他们来到我面前要求裁决。"
 VIETold.2082.a:0 "那医师是有意为之，把他抓起来接受审判！"
 VIETold.2083.t:0 "越狱"
 VIETold.2083.desc:0 "一个臭名昭著的罪犯最近逃出了我的监狱，然后犯下了一连串谋杀。他随后被抓住，然后被我的守卫立即处决。但这无疑会为我的统治留下污点。"
 VIETold.2083.a:0 "糟糕的消息！"
 VIETold.2084.t:0 "阖家欢乐"
 VIETold.2084.desc:0 "路经一个小村庄的时候，我注意到一个年轻男子和女子和他们的孩子玩耍，他们看起来很开心，享受着彼此的陪伴。"
 VIETold.2084.a:0 "我的心暖暖的，他们似乎是好人。"
 VIETold.2085.t:0 "中央之国"
 VIETold.2085.desc:0 "人们说，中国是最为文明的国家。没有法律比它的法律更公正，没有官员比它的官员更正直，没有土地比它的土地更繁华，没有人民比它的人民更有德，没有文化比他的文化更精粹。一定是这个样子的！"
 VIETold.2085.a:0 "我们也应当以[ROOT.Char.GetCulture.GetNameNoTooltip]的生活方式感到自豪。"
 VIETold.2086.t:0 "建筑噪音"
 VIETold.2086.desc:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName]找你抱怨。一些当地人在[scope_VIET_courtier_noise_complainer.GetHerHis]的房子附近搞建设。然而，发出的声音实在恼人。严格意义上来说，[scope_VIET_courtier_noise_complainer.GetTitledFirstNamePossessive]不能够左右当地人的财产，不过或许你可以。"
 VIETold.2086.a:0 "要尊重[scope_VIET_courtier_noise_complainer.GetTitledFirstName]！立刻停止建设。"
 VIETold.2087.t:0 "尴尬"
 VIETold.2087.desc:0 "报告称，我的士兵破门而入，才发现他们抓错了人。这不管怎么说，都是一件尴尬的事情。"
 VIETold.2087.a:0 "至少没人受伤。"
 VIETold.2088.t:0 "蛮族入侵"
 VIETold.2088.desc:0 "我听说了关于数代之前蛮族军阀攻击罗马的故事。阿提拉肯定是其中最有名的那一个，但是也不乏其他闻名遐迩的人物。还有攻占罗马后暴死的哥特人亚拉里克；或是铸成汪达尔人地中海强权的根舍里克；以及推翻了最后一任罗马皇帝罗慕卢斯 奥古斯都卢斯的野心家奥多亚克；还有一统法兰克诸部的首任国王克洛维。"
 VIETold.2088.a:0 "编年史低估了盖塞里克的胆识和狡猾。"
 VIETold.2089.t:0 "还要富饶的土地？"
 VIETold.2089.desc:0 "西非地区的诸多金矿和盐矿带来许多财富。然而，传说和故事声称在草原和丛林的对面，还有更加富庶的王国和城市，连西非的领主们都相形见绌。这种地方真的存在吗？"
 VIETold.2089.a:0 "肯定不会。萨赫勒王国的财富数不胜数。"
 VIETold.2090.t:0 "是不是黑魔法？"
 VIETold.2090.desc:0 "住在附近的一位著名学者拥有一个难以破解的古老卷轴。他说，他觉得这只是一个伪物。然而我也从别人那里听说，这种邪恶的器物是黑魔法的容器，应该被摧毁。"
 VIETold.2090.a:0 "摧毁那卷轴！它可能很危险！"
 VIETold.2091.t:0 "雪峦"
 VIETold.2091.desc:0 "我可以经常从家里看到山。最近那里下了一点雪，我可以看到山顶上覆盖着一层清晰的白色。"
 VIETold.2091.a:0 "壮丽而鼓舞人心的景象！"
 VIETold.2092.t:0 "有埋伏！"
 VIETold.2092.desc:0 "我晚上和一群人一起赶路。\n\n＂我们必须赶快行动，否则他们会抓住我们的！＂有人说。\n\n突然，火光四起，尖叫声惊．\n\n＂有埋伏！快跑！＂有人喊道。\n\n太晚了——我意识到，我被几支流矢集中，血流不止，便是眼前一黑。"
 VIETold.2092.a:0 "然后我醒了。真是个噩梦！"
 VIETold.2093.t:0 "不要相信一个强盗"
 VIETold.2093.desc:0 "恶毒的强盗勒索一个年轻的贵族，那个自小无依无靠的孩子和他们做了一些交易，他们当然背叛了。强盗们决定要杀了他，并洗劫他的住所，但凭着好运和机智，这个人设法逃脱了他的敌人。现在他来找我寻求保护。"
 VIETold.2093.a:0 "我可以派几个卫兵来料理这些罪犯。"
 VIETold.2094.t:0 "最终之梦"
 VIETold.2094.desc:0 "有人告诉我死亡就像是踏入温柔的良夜。这是不是真的呢？"
 VIETold.2094.a:0 "或许吧。不过咱们活人想这个没什么用。"
 VIETold.2095.t:0 "老友来访"
 VIETold.2095.desc:0 "当我还是个孩子的时候，家里的一位仆人和我非常亲近，对我来说就像第二任母亲一样。前几天她老死了，我因此受到了很大的影响，时不时感到内心空虚，疲劳至极。奇怪的是，昨天晚上我在梦境中看到了她。\n\n我不知道，我们是在梦境的何方遇见的，但是我感到了一束强光和微风拂面。仆人告诉我，她一直像对自己的孩子一样爱我，但她现在得走了。她拥抱了我，希望我生活幸福，然后最后一次说了再见，便开始了她最后的旅程。梦醒之后我感觉好多了。"
 VIETold.2095.a:0 "再见⋯⋯我们早晚会再度相见。"
 VIETold.2096.t:0 "不要惧怕死亡"
 VIETold.2096.desc:0 "我们一位信任的仆人奄奄一息。他的死亡对我们来说意义重大，他的耐心，谦虚，智慧深深地影响了我们。临死前，我和别人都围着他，我问他他是不是害怕死亡。\n\n\"死亡？不，死亡不是旅程的终点。\"他微笑着：\"死亡只是另一条我们必须走的路。世界灰蒙蒙的雨幕后退，变成银玻璃，然后你便看见⋯⋯白色的沙滩，和彼岸绿意盎然的乡间，太阳正迅速升起。\"\n\n他热切地看着我，便合上了自己的双眼。几小时后他去世了。"
 VIETold.2096.a:0 "我又在他身边呆着一会儿，咀嚼着他的话语。"
 VIETold.2097.t:0 "还不到时候"
 VIETold.2097.desc:0 "我走过一大片绿草地，头顶是湛蓝的天空。我走到河边，那有许多人。我发现他们都是那些许多年前就离我而去了的人，有亲戚有仆人有朋友。\n\n其中一人到我跟前，冷静且关切的说道：\"你在这儿干什么，有一天你会和我们一样踏上这个旅程，但不是现在，但是你不妨呆一会儿,同我们一道享受阳光和新鲜空气.\""
 VIETold.2097.a:0 "我在奇怪的梦境中休息了一会儿，便平静地醒来了。"
 VIETold.2098.t:0 "庄严清澈"
 VIETold.2098.desc:0 "我在住宅边散步时，发现地上的草丛旁有什么东西。那竟然是一只躺在地上的老鼠。我意识到它时日无多，便不再害怕。它盯着我，眼里满是庄严清澈，似乎在向我诉说着什么，从来没想到能从这样的生物那里得到。然后它不再移动，便死去了."
 VIETold.2098.a:0 "这件事其中必有深意。生活多奇妙啊。"
 VIETold.2099.t:0 "谢谢你"
 VIETold.2099.desc:0 "这天晚上我梦见自己站在一个陌生老妇身前。她用朽身优雅地向我行了屈膝礼。\n\n\"感谢你今天早些时候的善举。\"她说道：\"大多数人都对我视而不见。不管你的意图如何，你高贵的举动，使我在余生得到和平，现在我可以继续出发了。\"\n\n当我醒来时，我感到困惑。"
 VIETold.2099.a:0 "难道她是⋯⋯不可能吧？"
