 VIET_increase_county_modifier_time:0 "这个选项#V 延长#!相关[county_modifier|E]的持续时间"
 VIETmisc.3000.t:0 "莓毛病！"
 VIETmisc.3000.desc:0 "[county.GetNameNoTier]生长着的一种接骨木果的药效在附近声名鹊起，还出口到不少邻近地区，助力当地经济。"
 VIETmisc.3000.a:0 "莓毛病！"
 VIETmisc.3000.tooltip:0 "只要你[domain|E]的任意[county|E]有[GetModifier('VIET_berry_good_medicine_county').GetNameWithTooltip]这一[county_modifier|E]，你就可以在[decision|E]中#V 购入珍贵药用莓果#!。"
 VIETmisc.3001.t:0 "奇妙洞窟"
 VIETmisc.3001.desc:0 "几天前，[county.GetNameNoTier]的牧民发现了一个小山洞，里面藏有一些像是木碗、石器之类的小玩意，能卖几个钱，他们甚至还发现了不知什么动物的骨片。\n\n这个洞穴外表看上去普普通通，但一切证据表明里面曾住过人，至少是旅者或是游牧民的休憩场所。洞穴的发现引起了一番热潮，当地人纷至沓来，都希望能找到些有意思的东西。"
 VIETmisc.3001.a:0 "这事和我又有什么关系？"
 VIETmisc.3001.b:0 "也派仆人为我搜集些小玩意。"
 VIETmisc.3001.c:0 "我们应该在洞穴里立一座[ROOT.Char.GetFaith.GetAdjective]祠。"
 VIETmisc.3002.t:0 "称职的队长"
 VIETmisc.3002.desc:0 "在[county.GetNameNoTier]有一座战略价值极其重要的堡垒，那里的一位驻军队长[captain.GetFullName]因正义和善良受到人们敬仰。比如，[captain.GetSheHe]教导手下要与民同乐、互帮互助，要是谁敢仗势欺人，就免不了一番惩罚，就算如此，下属们也不怨恨[captain.GetSheHe]，反而是更加钦佩。不仅如此，[captain.GetSheHe]还为剿灭当地盗贼团伙做出了巨大贡献，连这些人也认可[captain.GetSheHe]的武艺高强。\n\n我在考虑要不要让[captain.GetHerHim]来我的宫廷——一位勇武而富有魅力的士兵总是有用的，我手底下的士兵也能交给[captain.GetHerHim]操练。话说回来，我或许应该让[captain.GetHerHim]呆在那座堡垒，毕竟[captain.GetSheHe]称职于此。"
 VIETmisc.3002.a:0 "我宫廷里需要一个像[captain.GetHerHim]一样的士兵！"
 VIETmisc.3002.b:0 "人民更需要[captain.GetHerHim]，让[captain.GetHerHim]呆在那吧。"
 VIETmisc.3002.c:0 "把[county.GetNameNoTier]授予[captain.GetHerHim]——一个好[ROOT.Char.GetLadyLord]能让当地欣欣向荣。"
 VIETmisc.3003.t:0 "盗贼"
 VIETmisc.3003.desc:0 "[county.GetNameNoTier]传来了值得注意的消息！一小股贼人在当地假扮我的士兵，到处流窜，讹诈钱财。\n\n事情怪就怪在，和一般的盗贼不同，他们不是通过粗暴的恐吓，而是装成被派来保境安民的，寻求当地人的协作。他们针对老年人、头脑简单者和愚蠢的人，在没有太多胁迫的情况下骗取他们的财富。他们的行动好一段时间没有被发现，正是因为他们通常不会对他人造成身体伤害，而且他们的一些受害者也羞于承认自己上当受骗。"
 VIETmisc.3003.a:0 "交给当地官员决断。"
 VIETmisc.3003.b:0 "不管有没有人受伤，罪犯就是罪犯——抓起来！"
 VIETmisc.3003.c:0 "有趣，他们似乎能派得上用场，想为我工作吗？"
 VIETmisc.3004.t:0 "那扇门"
 VIETmisc.3004.desc:0 "几周前，有人在[county.GetNameNoTier]的荒野里找到了最为奇怪的石制建筑，目击者声称，那似乎是一扇大门。\n\n我派遣几名官员前去调查，他们回报说，经查，这栋石质结构有一人多高，呈现了一副门拱的模样。之前有农民试图将石头移作他用，可是纹丝不动。更有甚者相信，此门是通往另一个世界的入口，另一侧不知是妖魔鬼怪，还是人间天堂，因此，当地人愈发忧虑。"
 VIETmisc.3004.a:0 "大石头到处都是，不管它。"
 VIETmisc.3004.b:0 "派几个卫兵看守那里，平抚当地情绪。"
 VIETmisc.3005.t:0 "剑口刀锋"
 VIETmisc.3005.desc:0 "最近，[county.GetNameNoTier]发生了不幸事。一座镇的人民正在为天知道什么事情进行辩论，双方都来了好些显赫人物。最终，论辩成了拳脚相加，打得热火朝天，受伤无数。\n\n镇子里的紧张情绪达到了剑口刀锋，我作为有着最高裁判权的[ROOT.Char.GetTitleTierName]，或许应该干预此事。"
 VIETmisc.3005.a:0 "这破事有什么参与的必要吗？"
 VIETmisc.3005.b:0 "我要调解双方坐下来谈。"
 VIETmisc.3005.c:0 "派遣士兵维持秩序。"
 VIETmisc.3005.toast_good:0 "当地人达成和解！"
 VIETmisc.3005.toast_bad:0 "爆发混乱，血仇肇始！"
 VIETmisc.3006.t:0 "火事"
 VIETmisc.3006.desc:0 "一场大火席卷了[county.GetNameNoTier]一座大镇。许多建筑被燃烧殆尽，不少人非死即伤。有鉴于此镇的重要性，这场灾难所带来的影响可能会持续很多年。"
 VIETmisc.3006.a:0 "竭尽可能帮助幸存者重建。"
 VIETmisc.3006.b:0 "老百姓肯定能捱过去的。"
 VIETmisc.3007.t:0 "死亡空间"
 VIETmisc.3007.desc:0 "[county.GetNameNoTier]的两座村子之间有这样一片区域，走半天即可到达，当地传说中赋予其“死亡空间”的臭名。据说，这片区域充满了黑暗力量，造成诸多不幸。比如，有故事讲一个无知的旅者路过此地，在此饮食，便染上不治之症，几周后死了。\n\n我们这些外人一般都不会注意这些故事，毕竟，全世界这种捕风捉影的事数都数不过来。但是这流言却越传越广，更是有远道而来的商人都对这里避之不及。"
 VIETmisc.3007.a:0 "我可得避开这里。"
 VIETmisc.3007.b:0 "不晓得哪里到底有没有被诅咒呢？"
 VIETmisc.3008.t:0 "神秘圣髑"
 VIETmisc.3008.desc:0 "我从驻扎在[county.GetNameNoTier]偏远村落的官员那里得到了一份奇怪的汇报。几周前的一天晚上，村民们听到了怪声，像是铁匠在打制，或是木匠在建房，可是半夜三更哪会有人干这些事呢？\n\n第二天早晨，官员下到邻里之间，调查声音的来源，他们看到了一棵棵倒下的树木、一堆堆土……还有一根木质的杖子。有人一碰，那根杖就发出了震耳欲聋的声响，射出了炫目的光芒。此后那根杖，再有人触碰，也不作声了。\n\n农民们相信，这根杖是[ROOT.Char.GetFaith.CreatorName]降下的圣髑，但是向我负责的官员也是一名学者，那人对此表示怀疑，报告总结道：“我疑心[ROOT.Char.GetFaith.CreatorName]不会把圣物像垃圾一样置于地上。如果，我们能够研究这件奇怪的事情，并因此增长对[ROOT.Char.GetFaith.CreatorSheHe]所创造的世界的自然现象的理解，想来[ROOT.Char.GetFaith.CreatorSheHe]是乐意得见的”"
 VIETmisc.3008.a:0 "如果我们给圣髑祝圣的话，农民们会开心的。"
 VIETmisc.3008.b:0 "交给当地学者研究才是物尽其用！"
 VIETmisc.3009.t:0 "[county.GetNameNoTier]的失踪人口"
 VIETmisc.3009.desc:0 "[county.GetNameNoTier]的老百姓遇见了件怪事：一整队贸易车队。具体来说，车队本身好好的——畜群啦、货物啦、食物补给啦，一个不少，但是车队的人员就不是了——商人、驼工、护卫、随营，全都消失不见。几周前，在附近的村子有人目击到他们的身影，所以他们一定走不远。\n\n官员们和守卫们前去搜索失踪人员，一无所获，他们是怎么一股脑就消失了？有人说是强盗所为，有人说是[ROOT.Char.GetFaith.DevilName]在搞鬼，但是我们总得想想该怎么处理他们留下的这些牲畜和货物。"
 VIETmisc.3009.a:0 "把东西赐予当地人。"
 VIETmisc.3009.b:0 "找个商人出售。"
 VIETmisc.3010.t:0 "上好陶器"
 VIETmisc.3010.desc:0 "最近，[county.GetNameNoTier]制作的陶瓷在其他地方风靡一时，价格水涨船高。商人们蜂拥而至，寻求商机，助力当地经济发展。"
 VIETmisc.3010.a:0 "好消息！"
 VIETmisc.3011.t:0 "阴影笼罩[county.GetNameNoTier]"
 VIETmisc.3011.desc:0 "一朵黑云近日盘旋在[county.GetNameNoTier]上方，据当地人说，那景象颇为奇异，云朵一连几天悬停在一座村庄上，将整座村子笼罩在讨厌的阴影中。虽说云朵不久之后便消散了，但有人声称这云朵是一个预兆，不久我们将迎来末日和黑暗时代，但我闹不准这些说法有多可靠。"
 VIETmisc.3011.a:0 "向[ROOT.Char.GetFaith.HighGodName]祈祷，引领我们走出这艰难时刻。"
 VIETmisc.3011.b:0 "我确信这只是便怪云……"
 VIETmisc.3012.t:0 "恶吏"
 VIETmisc.3012.desc:0 "我多次收到报告，称一位统领[county.GetNameNoTier]驻军的军官残忍。那人倒不是对老百姓怎样怎样，而是对手底下的士兵以恶相待。我还听说，军官手下的士兵待遇差到他们宁可听[ROOT.Char.GetFaith.DevilName]统帅，也不想被那军官号令，至少[ROOT.Char.GetFaith.DevilName]更善良些！故而，逃兵事件成了家常便饭，剩下没走的士兵们，士气也低下万分。\n\n我可以撤换这位指挥官，可是，在政治上有点说不过去，那人和一些显赫人士有裙带关系，我若是解了那人的职，背后的人总是不免要闹一番的。"
 VIETmisc.3012.a:0 "嗳，我现在没空管这事。"
 VIETmisc.3012.b:0 "撤换军官，那人背后有谁不重要。"
 VIETmisc.3013.t:0 "与其没也，激励众人"
 VIETmisc.3013.desc:0 "[county.GetNameNoTier]长久以来被土匪团伙祸害，我在此的驻军一直都难能剿灭。最近，一名卫队长被贼人的间谍暗杀，这队长以魅力、勤奋、为人友善著称，想来土匪打算除掉这眼中钉，严重打击驻军士气。然而，这人的死起到了相反的结果。\n\n这位广受爱戴的队长被尊为烈士，不管是守军还是当地人都满腔怒血，决计全力为队长复仇。光是过去几周里，就有小一百名贼人被绳之以法，好几个首领也位在其列。土匪的影响力大打折扣，或许再起不能，更有人说，故去队长的英魂在来生守护着大家。"
 VIETmisc.3013.a:0 "真是悲喜交加，至少贼人得到惩戒。"
 VIETmisc.3013.b:0 "我将竖起纪念碑，纪念这队长。"
 VIETmisc.3014.t:0 "[county.GetNameNoTier]的传奇墓地"
 VIETmisc.3014.desc:0 "几百年以来，[county.GetNameNoTier]的人们都相信，那里的一座小山丘是位很久以前传奇人物的临终之地。那人是谁、那人怎么死在这，众说纷纭。有人说这里埋着的人保卫故乡免受怪物或是游牧部落入侵时战死，也有人说这里埋着的是一位能够施行奇迹的圣人，还有人说埋着的是一位公正而受爱戴的君主。\n\n不管这里埋着的是谁（这里究竟有没有埋着人还不好说），[mound_tourist.GetTitledFirstName]最近拜访了那里，并对此兴趣盎然。[mound_tourist.GetSheHe]劝我出钱在山丘上立一座小祠，这样当地人就可以表示尊敬了。问题在于，#italic 我#!觉得埋在这里的人是谁，方能得此殊荣？"
 VIETmisc.3014.a:0 "这不重要。这究竟是不是一座坟都不好说！"
 VIETmisc.3014.b:0 "一定是位战士，立一座祠有助于本地驻军。"
 VIETmisc.3014.c:0 "一定是位[ROOT.Char.Custom('DefaultPriestTitle')]。立一座祠献给此人和[ROOT.Char.GetFaith.HighGodName]。"
 VIETmisc.3014.d:0 "一定是位古代君主。立一座祠追缅我们的历史。"
 VIETmisc.3014.tooltip:0 "只要任意你[domain|E]的[county|E]有[GetModifier('VIET_tomb_monument_warrior').GetNameWithTooltip]、[GetModifier('VIET_tomb_monument_holy').GetNameWithTooltip]，或者[GetModifier('VIET_tomb_monument_ruler').GetNameWithTooltip]这一[county_modifier|E]，你就可以使用[GetActivityType( 'activity_VIET_burial_mound_visit' ).GetName][activity|E]。"
 VIETmisc.3015.t:0 "[county.GetNameNoTier]的贪官"
 VIETmisc.3015.desc:0 "[county.GetNameNoTier]的官员以腐败和道德败坏著称，“先人后己”对于他们来说简直是个陌生事物。这种说法是否客观尚不清楚，但是肯定会影响到我和我的统治。"
 VIETmisc.3015.a:0 "真是个坏消息，可我能做什么？"
 VIETmisc.3015.b:0 "我们必须设法制止这些恶行。"
 VIETmisc.3016.t:0 "[county.GetNameNoTier]的清官"
 VIETmisc.3016.desc:0 "[county.GetNameNoTier]的官员以清正廉洁著称，先人后己成为了他们的行事准则。这种说法是否客观尚不清楚，但是肯定会影响到我和我的统治。"
 VIETmisc.3016.a:0 "号！这些官员是我们的榜样。"
 VIETmisc.3016.b:0 "大力宣传他们的事迹。"
 VIETmisc.3017.t:0 "[county.GetNameNoTier]的木匠"
 VIETmisc.3017.desc:0 "[county.GetNameNoTier]的木匠在当地和各地声名鹊起，人们说这些木匠水平高超，更有人远道而来拜师学艺。"
 VIETmisc.3017.a:0 "好事，我可以下建筑的订单。"
 VIETmisc.3018.t:0 "[county.GetNameNoTier]的石匠"
 VIETmisc.3018.desc:0 "[county.GetNameNoTier]的石匠以手艺精湛为众人所知，偶尔还会有远方的富人付钱请他们参与项目！"
 VIETmisc.3018.a:0 "他们为本地的未来奠定了坚实基础。"
 VIETmisc.3019.t:0 "交际花"
 VIETmisc.3019.desc:0 "一位（臭）名昭著的交际花，芳名[hooker.GetFullName]，最近定居[county.GetNameNoTier]，开展“业务”。此人的魅力与才艺，甚至在异国他乡的土地上也有人听闻，将旅行者们从各地吸引到[county.GetNameNoTier]。\n\n一次，我出公差来到[county.GetNameNoTier]，参加宴会，宴会主人请来了这名交际花。我得承认，这女子深深地吸引了我。"
 VIETmisc.3019.a:0 "毕竟她是个有内涵的交际花，不是什么烂大街的妓女。"
 VIETmisc.3019.b:0 "若她同意，我要花钱度过一个难忘的夜晚。"
 VIETmisc.3019.c:0 "若她同意，这样一位出色的小姐应当加入我的宫廷。"
 VIETmisc.3020.t:0 "来自[county.GetNameNoTier]的旅人"
 VIETmisc.3020.desc:0 "一位著名旅行者，名叫[traveler.GetFullName]，在经历了多年的冒险之后，在[county.GetNameNoTier]定居。最近，[traveler.GetSheHe]成了当地一座大镇的重要领袖。[traveler.GetSheHe]今天来到了我的宫廷，跟我谈天说地，看来，[traveler.GetSheHe]对自己去到过的地方了解甚细，[traveler.GetSheHe]想用自己在旅行途中学习到的知识帮助镇子发展。"
 VIETmisc.3020.a:0 "这样有才的人在我国真是件幸事。"
 VIETmisc.3020.b:0 "你为什么不为我工作呢？"
 VIETmisc.3021.t:0 "[county.GetNameNoTier]的建筑倒塌"
 VIETmisc.3021.desc:0 "[county.GetNameNoTier]的一座大镇传来消息，几位当地头面人士正在一栋建筑中会谈，建筑突然垮塌，多人死亡、少数幸存者重伤。"
 VIETmisc.3021.a:0 "真是悲剧！表达哀悼。"
 VIETmisc.3021.b:0 "花钱为他们办葬礼，抚恤亲属。"
 VIETmisc.3022.t:0 "美人的传言"
 VIETmisc.3022.desc:0 "据说，[county.GetNameNoTier]的一位少女有着稀世之美，许多身居高位的人都是她的追慕者！但是，如果流言可信的话，她说她只会嫁给一个真正爱她的男人，而她的父母似乎很乐意配合于她的理想主义观念。不论如何，正因为追求者中有不少是来自远方的位高权重的人，有趣的是，他们在此地的消费发展了本地经济。"
 VIETmisc.3022.a:0 "好事情。希望她能找到加佳偶。"
 VIETmisc.3022.b:0 "这种愚蠢的八卦我才不关心。"
 VIETmisc.3022.c:0 "有点意思！我要亲自探访事情的真相。"
 VIETmisc.3022.c.tooltip:0 "我是这里的统治者，自可以名正言顺地拜访这所谓的美人。"
 VIETmisc.3023.t:0 "[county.GetNameNoTier]的“美人”"
 VIETmisc.3023.desc:0 "看到我，[ROOT.Char.GetTitledFirstName]，大驾光临拜访著名美女，[county.GetNameNoTier]的村民们惊讶极了，女孩儿的父母也从没招待过我这么高贵的客人，不过我看出来他们尽力了。女孩的父亲是个工匠，母亲是位[ROOT.GetCharacter.Custom('lowly_servant_type')]，他俩努力工作，维持着这个简朴舒适的家庭。一见到[beauty.GetFullName]，那姑娘，我震惊了。\n\n“丑”这个词用在她身上是完完全全的亵渎，几经追问，我才闹明白，她美丽的传言是当地的几个混混处于无聊才炮制出来的，可是不胫而走。这一家人一直想要平止这谣言，可是努力石沉大海。"
 VIETmisc.3023.desc.unpleasant:0 "\n\n女孩的长相并不出众，多年来因为长相而被别人欺负，似乎让她很痛苦，尽管我不得不承认我觉得她自嘲的幽默很有趣。她做家务活很利落，脑子也机灵，虽然话语直率，但是口才不错。"
 VIETmisc.3023.desc.pleasant:0 "\n\n意外的是，女孩的性格很是讨喜，她似乎把家务操持地井井有条。“我要是找不到好丈夫的话，”她说道：“至少终身不嫁比遇人不淑要好”。我得承认她颇具魅力，长相除外。"
 VIETmisc.3023.a:0 "无人被伤害就好，毕竟，这就是为什么我们不能相信谣言"
 VIETmisc.3023.b:0 "这些傻农民——敢浪费时间让我来这破村子！"
 VIETmisc.3023.c:0 "她长得一般，活干得不错，可以在我那当女仆。"
 VIETmisc.3023.d:0 "哈哈！您猜怎么着？我要让她当廷臣，要那些混混好看。"
 VIETmisc.3024.t:0 "[county.GetNameNoTier]的美人"
 VIETmisc.3024.desc:0 "看到我，[ROOT.Char.GetTitledFirstName]，大驾光临拜访著名美女，[county.GetNameNoTier]的村民们惊讶极了，女孩儿的父母也从没招待过我这么高贵的客人，不过我看出来他们尽力了。女孩的父亲是个工匠，母亲是位[ROOT.GetCharacter.Custom('lowly_servant_type')]，他俩努力工作，维持着这个简朴舒适的家庭。一见到[beauty.GetFullName]，那姑娘，我震惊了。\n\n传言果然不虚，那女孩果然美丽，她甫一进入房间，礼貌地向我致意，我的双眼就挪不开了：她脸上的五官完美无瑕。她的家人解释说，他们不知道到目前为止关于她的谣言是如何传播的，但看到她后，我明白了为什么。"
 VIETmisc.3024.desc.unpleasant:0 "\n\n可是，这女孩似乎不太高兴，对自己的样貌自嘲道：“当我年老色衰了，哪里还会有什么追慕者呢？”她说自己早有心上人，正是住在街那边的一个男孩，[childhood_friend.GetFullName]，她的青梅竹马。男孩虽有才干，却耻于和那些富有的追慕者竞争。"
 VIETmisc.3024.desc.pleasant:0 "\n\n女孩不仅美丽动人，性格也是招人喜欢。她的话语轻柔可爱，与人亲切。接下来的话语让我兴趣倍增：她说自己早有心上人，正是住在街那边的一个男孩，[childhood_friend.GetFullName]，她的青梅竹马。男孩虽有才干，却耻于和那些富有的追慕者竞争。"
 VIETmisc.3024.a:0 "你们的恩怨情仇与我无关，祝你好运。"
 VIETmisc.3024.b:0 "荒谬！我会支持那男孩向你求婚。"
 VIETmisc.3024.c:0 "我会助你俩成婚，在我这里做仆。"
 VIETmisc.3024.d:0 "你俩要不要来我的宫廷任职？"
 VIETmisc.3024.d.tooltip:0 "[beauty.GetFullName]和青梅竹马[childhood_friend.GetFullName]结婚，加入你的宫廷"
 VIETmisc.3025.t:0 "水落坛出"
 VIETmisc.3025.desc:0 "我手下的几名士兵在[county.GetNameNoTier]的荒野中巡逻时，发现了一尊路边小圣坛。事情怪在，这圣坛大部都淹没在湖中，士兵们出于谨慎，向当地人问起了这圣坛，他们说这座圣坛在这儿许多年了。他们推断，这座圣坛是数代之前，这里的人们为了崇敬[ROOT.Char.GetFaith.HighGodName]立起来的，可是水位上涨，便废弃了。\n\n无论如何，我思索是不是可以做一个小小的工程项目，将圣坛从现在的位置移回陆地。如果我真的坚持这个想法，我得花费一些资源。"
 VIETmisc.3025.a:0 "再想想，这也许只是浪费时间"
 VIETmisc.3026.t:0 "焚塔"
 VIETmisc.3026.desc:0 "从[county.GetNameNoTier]传来的发现吸引着我的好奇心。当地驻军的哨兵巡逻时迷路了，在荒野中发现了一座被烧毁的塔。几乎没有迹象表明塔是何时建造的，以及最后一次有人居住的时间，但塔的基本结构相对完整。唯一值得一提的是，塔边有两棵树，塔里还有一只木箱子，腐化严重，空无一物。\n\n当地卫兵队长在给我的报告中建议，我们可以把这座塔翻修成一个瞭望哨，有助于维持对该区的控制。"
 VIETmisc.3026.a:0 "我不觉得那里有必要建哨站。"
 VIETmisc.3027.t:0 "熊出没！"
 VIETmisc.3027.desc:0 "最近，[county.GetNameNoTier]一座镇子外发生了数起熊伤人事件，死者十数，甚至几名小吏也不幸遇难。这一悲剧并不常见，可确实偶有发生，更令人忧心的是，一名目击官员证实，几起事件背后是始作俑者都是同一只熊。那只熊每每伤人，都能赶在守卫到来之前逃之夭夭，这一区域的民众因此忧心忡忡。"
 VIETmisc.3027.a:0 "派几名士兵，帮助守卫捕熊！"
 VIETmisc.3028.t:0 "羽蝗虫"
 VIETmisc.3028.desc:0 "最近，[county.GetNameNoTier]红嘴奎利亚雀成灾。这种鸟，人送外号“羽蝗虫”，会对庄家造成不小的损失，一直都是农民的心头大患，它们今年似乎更为猖獗。我作为领导者就必须马上行动，把各行各业的人动员起来，减少这害兽造成的损失。"
 VIETmisc.3028.a:0 "要是有法子赶走这些鸟就好了……"
 VIETmisc.3029.t:0 "白嘴鸦"
 VIETmisc.3029.desc:0 "今天我收到消息，说在[county.GetNameNoTier]聚集了一大群白嘴鸦——一种长的像乌鸦的鸟——数量多到得由我这个管理者做决定出面处理了。有些人讲，这种现象是个好兆头，因为据说这种鸟喜欢呆在善良、慷慨的人身边。其他人认为这种鸟会破坏农业生产，应该立刻处理掉。"
 VIETmisc.3029.a:0 "就让鸟儿待着吧——我怎能拒绝它们带来的好运呢？"
 VIETmisc.3030.t:0 "上乘驴子"
 VIETmisc.3030.desc:0 "近来，得益于[county.GetNameNoTier]百姓的长久经营，当地繁育的驴群以其优异的驮运能力和可靠性而响誉世间，在各地的驴种中出类拔萃。有人可能轻蔑驴子不如马儿那般优雅神骏，但只有蠢货才会对其效用视而不见。不论如何，多亏了它们名声在外，商贾才能将数目可观的驴子出口至天涯海角。"
 VIETmisc.3030.a:0 "希望这些驴能好好为我们效力。"
 VIETmisc.3031.t:0 "缉拿走私网"
 VIETmisc.3031.desc:0 "一个走私圈在[county.GetNameNoTier]运转了好一段时间，官员找不到任何蛛丝马迹，想要逮捕这些人也是徒劳而返。\n\n可是最近，官员成功捉住了一名走私犯，结果那人是个胆小鬼，哪怕是随便提一句酷刑，都足以让这个人浑身颤抖，就把一切都告诉了官府。\n\n结果走私圈全员落网，接受正义的制裁，总而言之，真是个大成功。"
 VIETmisc.3031.a:0 "那个胆小鬼是胜利的关键。"
 VIETmisc.3032.t:0 "疯王要塞"
 VIETmisc.3032.desc:0 "[county.GetNameNoTier]有一座废弃的要塞，当地传说是由一位疯王建成的。据说，那人喜怒无常、残忍无道。虽然这座要塞情况已远不如当年，但是对于我的士兵来说还是一座不错的前哨。\n\n最近，有传言称那国王和麾下士兵的灵魂在光天化日下行走于残破的围墙之上。有人认为这是个噩兆，可也有人说这种故事可以轻易吓退外敌。"
 VIETmisc.3032.a:0 "真奇妙……也不知道到底有没有疯王的鬼魂。"
 VIETmisc.3033.t:0 "原上花开"
 VIETmisc.3033.desc:0 "最近，[county.GetNameNoTier]因为花出了名，[county.GetNameNoTier]有这么一片原野，每年春天出奇的美丽。因此，不少有几个闲钱的当地人来到原野上，欣赏着生机勃勃的良辰美景。"
 VIETmisc.3033.a:0 "太有趣了……或许改天我也会去赏花。"
 VIETmisc.3034.t:0 "宁死不屈"
 VIETmisc.3034.desc:0 "今天，我正观摩一场处刑，对象是在[county.GetNameNoTier]作案的连环杀手，自不必说，此人罪行罄竹难书，如今受到正义制裁，围观群众都拍手称快。\n\n此人落网，不是我的官员恪尽职守，而是要归功于一位老者，凶手企图取老人性命，却不曾想到老人其实是一位身经百战的老兵。二人进行了好一番缠斗，老兵中刀死去，凶手也身受重伤。\n\n感谢这位老兵的所作所为，当地卫士成功循迹将这恶徒缉拿归案。斯人已逝，浩气长存，罪犯总算得到了应有的惩罚。"
 VIETmisc.3034.a:0 "受害者的亡魂终得安息！"
 VIETmisc.3035.t:0 "离群索居"
 VIETmisc.3035.desc:0 "我听说[county.GetNameNoTier]住着一位隐士，关于这位隐士身份的传言不少都自相矛盾，比如有人说隐士是个男人，也有人说是女人，甚至有人说隐士既非男也非女！不过大家普遍同意的是，这位圣人乃事真正的信徒，[ROOT.Char.GetFaith.ReligiousText]里对世间万物真相的诠释，隐士都了然于心。\n\n可事情在于，据说人人都想去拜访隐士，因此那位隐士苦于寻找一处平静的地方做灵修。隐士每每藏到一个地方，总是会被头脑发热的狂信徒发现。\n\n不管怎样，关于这位隐士的说法，激励着当地人民投入到宗教事务中去。"
 VIETmisc.3035.a:0 "多么奇怪的故事，这隐士真的存在吗？"
 VIETmisc.3036.t:0 "岩画"
 VIETmisc.3036.desc:0 "最近，[county.GetNameNoTier]的几个农民误打误撞进了一个洞穴，在里面有了不得了的发现。\n\n农民们举起火把凑向岩壁，惊奇地看到了黑魔法的痕迹，可是经过仔细研究，他们才发现这些是精美的画作。红色与黑色的涂料描绘着人类、兽类，包括凶恶的掠食者与和平的兽群。\n\n是谁留下了这些画作呢？或许我们永远不会知晓，但是这一发现确实不容小觑。"
 VIETmisc.3036.a:0 "终有一天我们会搞清楚作者是谁。"
 VIETmisc.3037.t:0 "[county.GetNameNoTierNoTooltip]里的阴谋论"
 VIETmisc.3037.desc:0 "最近，在[county.GetNameNoTier]的老百姓中流传着一个说法，声称其实我不是[ROOT.Char.GetTitledFirstName]，而是在某时冒名顶替了[ROOT.Char.GetFirstNameNoTooltip]。\n\n这样的流言当然荒谬至极，可我也没法和所有老百姓打交道，他们也不可能搞清楚我的生活起居，看来我是没法以正视听了……除非？"
 VIETmisc.3037.a:0 "他们竟敢编我的瞎话！"
 VIETmisc.3038.t:0 "传奇圣人"
 VIETmisc.3038.desc:0 "最近，[county.GetNameNoTier]的老百姓中风传着关于一位神圣[legend.GetWomanMan]的流言，据说这位智慧而仁爱的人唤作[legend.GetFullNameNoTooltip]，正在造访每一座城镇、每一顷农田、每一川河流，[legend.GetSheHe]每到一处，都会吟唱起白魔法，改善民众的生活。\n\n这样的故事自然是激人奋进，可是没有人真正#italic 见过#!这个[legend.GetFirstNameNoTooltip]。人们说[legend.GetSheHe]真的存在，[ROOT.Char.Custom('DefaultPriestTitlePlural')]也拿不准该如何处置这些故事。"
 VIETmisc.3038.a:0 "我确信[legend.GetSheHe]是真的！"
 VIETmisc.3039.t:0 "十年之约"
 VIETmisc.3039.desc:0 "在[county.GetNameNoTier]的某些地方，相传每十年就会出现一个幽灵，关于幽灵的来历各地众说纷纭。\n \n有些人说这个幽灵是一种怨灵，一说被唾弃的荡妇之魂，另说是弃婴之魂，还有说法是富有的老人被其子嗣所杀形成甚至有其他可怕的说法。不过还有一些人认为这个幽灵是善灵，是一位善良的老祖母想帮助她的后代，或一位孤独但祥慈官员死后留在当地的执念以及其他故事。\n\n无论事情的真相如何是的，一些迷信的当地人担心这个所谓的幽灵会回来。"
 VIETmisc.3039.a:0 "我相信这个幽灵会保佑我们……"
 VIETmisc.3040.t:0 "十份辞呈"
 VIETmisc.3040.desc:0 "我收到消息，十位[county.GetNameNoTier]的小官吏正式辞去了他们的职务。原因是管理他们的上级异常腐败，而他们对此无能为力，并且想与我接触的尝试也被上级的同党所阻止了。然而，我现在收到了辞职的消息，街道上也充满了关于我会如何处置这件事的流言。"
 VIETmisc.3040.a:0 "老实说，我对这件事毫不关心。"
 VIETmisc.3041.t:0 "十名失踪儿童"
 VIETmisc.3041.desc:0 "一段时间前，[county.GetNameNoTier]的某个乡镇失踪了十个孩童。当地人组织队伍进行搜寻，但始终一无所获。许多害怕的人担心孩子们已遭不测，比如落入野兽的口中。\n\n值得庆幸的是，我的一位在[county.GetNameNoTierNoTooltip]工作的官员[official.GetFullName]，在几乎所有人都放弃的情况下坚持不懈的进行搜寻。[official.GetHerHis|U]的坚持终得回报，[official.GetSheHe]找到了孩子们。一伙土匪绑架了孩童，打算把他们卖为奴隶！\n\n土匪都已伏诛，孩子们都回到了自己的家。人人都在为[official.GetHerHis]英雄之举而赞美[official.GetFirstNameNoTooltip]。"
 VIETmisc.3041.a:0 "继续在[county.GetNameNoTierNoTooltip]做好工作，[official.GetFirstNameNoTooltip]。"
 VIETmisc.3042.t:0 "神圣之光"
 VIETmisc.3042.desc:0 "农民们报告说在[county.GetNameNoTier]看到异像。\n\n据见过异像的人说，异像在早晨出现在村庄附近的地平线上，以一束明亮的直光柱出现，连接地面和天空。然而当人们走近这束光时，它就消失了。\n\n我的几位官员证实了这些说法，而当地学者对造成这种情况的原因并不确定。一些当地人甚至开始声称这是来自[ROOT.Char.GetFaith.random_GoodGodNames]"
 VIETmisc.3042.a:0 "嗯，有意思……我想知道那里发生了什么？"
 VIETmisc.3043.t:0 "昔日之湖"
 VIETmisc.3043.desc:0 "在[county.GetNameNoTier]有一个小而重要的湖泊，它是附近几个村庄的命脉。它为农作物提供营养，湖里有许多鱼类，并通过一条从湖中流出的小河将这些村庄与该地区的其他地方连接起来，从而促进当地贸易。\n\n近年来，由于未知的原因，该湖开始干涸。我收到当地官员的报告说，这个湖现在刚刚#italic 完全#!干涸了。虽然每个人都预料到会发生这种情况，但没想到这么快这么突然\n\n没有了湖，这些村民不能再生活在他们祖先的家园里，他们很可能不得不搬到其他地方。"
 VIETmisc.3043.a:0 "我们能为他们做的不多。"
 VIETmisc.3044.t:0 "学术灾难"
 VIETmisc.3044.desc:0 "我今天收到的官员报告，[county.GetNameNoTier]的一所地方学院被当地强盗洗劫一空。当地的守卫无法抵抗袭击者，他们和一些学者被杀，无价的书籍和卷轴被毁或被盗。"
 VIETmisc.3044.a:0 "我对此事无能为力……"
 VIETmisc.3045.t:0 "上好原料"
 VIETmisc.3045.desc:0 "我厨子的手艺本身不差，最近，我注意到做的菜品越发美味，今天正巧无事可做，于是决定拜访后厨。\n\n我问厨子料理怎么更好了，厨师长答道：“我的[ROOT.Char.GetLadyLord]，我们倒想归功于自己呢，其实是[county.GetNameNoTier]的几座镇子近来产出闻名的原材料——什么香料啦，香草啦，坚果蔬菜啦，水果啦——我们用这些材料做菜，成品都很理想。”"
 VIETmisc.3045.a:0 "用那里的物产做出的实在是美味佳肴！"
