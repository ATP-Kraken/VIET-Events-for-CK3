 VIETmisc.3025.b:0 "放手做吧，[ROOT.Char.GetFaith.HighGodName]一定会高兴的。"
 VIETmisc.3026.b:0 "绝好主意！在现有的基础上建筑很聪明。"
 VIETmisc.3027.b:0 "让当地守卫增强该区域的巡逻频次。"
 VIETmisc.3027.c:0 "真不幸。但事已至此，就这样吧。"
 VIETmisc.3027.toast.killed:0 "士兵成功捕杀了那只熊。"
 VIETmisc.3027.toast.not_killed:0 "恶熊仍未伏法！"
 VIETmisc.3028.b:0 "和当地人协作除害，再售卖害鸟的肉和羽毛。"
 VIETmisc.3028.info:0 "#emphasis 生物知识：#!红嘴奎利亚雀（#italic Quelea quelea#!），诨名羽蝗虫，是黑非洲本土的一种鸟类。它们以各类籽种为食，常常造成农作物大规模受损。有多种传统方法和不同现代措施可以捕捉它们，但都收效甚微，因为它们是地球上数量最多的野生鸟类。"
 VIETmisc.3029.b:0 "鼓励当地人除扫害兽来保护田野。"
 VIETmisc.3029.c:0 "我和乌鸦关系不错，就让那些白嘴鸦也留下来吧。"
 VIETmisc.3029.info:0 "#emphasis 生物知识：#!在过去乃至今日，围绕白嘴鸦（#italic Corvus frugilegus#!）有着无数种相互矛盾的迷信说法。对一些人来说，如果它们停在住处四周，便是好兆头，但如果它们飞走，吉兆就会急转直下化为凶兆。不管怎样，它们被视为一种主要的农害。比如在英格兰，1533年的一项法案规定，每个教区都必须准备网来捕捉白嘴鸦，并且如果事先曾请求通行许可但被拒绝，便允许私闯他人领地来捕杀白嘴鸦。"
 VIETmisc.3030.tooltip:0 "只要你[domain|E]中的任意[county|E]拥有[GetModifier('VIET_reliable_donkeys').GetNameWithTooltip][county_modifier|E]，你就可以采纳[decision|E]来#V 购买可靠驮驴#!获取提供多种经济和军事增益的[character_modifiers|E]。"
 VIETmisc.3030.info:0 "#emphasis 历史背景：#!尽管关于驴的刻板印象总是又倔又蠢，但家驴作为非洲野驴（#italic Equus africanus#!）的驯化形态，实际上是具有高度智能的动物，并在世界各地作为驮畜被使用了上千年。即使在中世纪时期，它们也凭借在农作、运输、贸易中的重要地位而得到认可。"
 VIETmisc.3033.tooltip:0 "只要你[domain|E]中的[county|E]有[GetModifier('VIET_famous_flower_meadows').GetNameWithTooltip]这一[county_modifier|E]，你就可以使用[GetActivityType( 'activity_VIET_view_flower_meadows_in_bloom' ).GetName][activity|E]。"
 VIETmisc.3034.b:0 "多么可惜，多么残酷的世界。"
 VIETmisc.3035.b:0 "我太理解躲避#italic 人们#!有多难了。"
 VIETmisc.3036.b:0 "我想要亲自检视这些岩壁。"
 VIETmisc.3037.b:0 "我们应尽力压制这些谎言"
 VIETmisc.3038.b:0 "或许[legend.GetSheHe]只是逼真的传言而已。"
 VIETmisc.3039.failure:0 "大多数当地人认为亡灵是一个怨灵！"
 VIETmisc.3039.success:0 "大多数当地人认为亡灵是一个善灵！"
 VIETmisc.3040.b:0 "（极力斥责其上级，但不进一步采取行动）"
 VIETmisc.3040.c:0 "（逮捕其上级，并为辞职的官吏提供工作）"
 VIETmisc.3040.c.failure:0 "辞职的官吏不希望回去工作"
 VIETmisc.3040.c.success:0 "辞职的官吏同意回去原来的工作位置"
 VIETmisc.3041.b:0 "这种人才就应该在我宫廷里！去邀请他！"
 VIETmisc.3041.c:0 "把[county.GetNameNoTierNoTooltip]交由其管理，应该会更好？"
 VIETmisc.3043.b:0 "我们应该协助他们在附近重新安家。"
