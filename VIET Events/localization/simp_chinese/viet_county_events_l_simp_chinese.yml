 VIETmisc.4000.t:0 "善良的灵魂"
 VIETmisc.4000.desc:0 "人们说，[county.GetNameNoTier]某处住着一个热心的灵魂，许多故事都在讲，它怎么保护夜里迷失在丛林中的小孩子的，或是它怎么帮助猎人击败危险的掠食者的。"
 VIETmisc.4000.a:0 "希望它能够继续保护当地人。"
 VIETmisc.4001.t:0 "[county.GetNameNoTier]的弥勒教团"
 VIETmisc.4001.desc:0 "在[county.GetNameNoTier]，一个有魅力的僧侣成为了一个教团领袖，并声称自己是弥勒佛的化身，当教义不行，等到末法之世，弥勒佛就会下凡。他的崇拜者很少，大多数人，包括许多神职人员，都认为他是个江湖骗子和捣蛋鬼。然而，他的追随者们狂热并且已经犯下了一些罪行。谢天谢地，他被逮捕并带到你面前接受审判。"
 VIETmisc.4001.a:0 "关押他并镇压教团。"
 VIETmisc.4001.b:0 "处决他并镇压教团。"
 VIETmisc.4001.c:0 "放他走，他又没做什么伤天害理的事。"
 VIETmisc.4001.info:0 "#emphasis 历史背景：#!佛教传统认为弥勒次于释迦摩尼，是乔达摩悉达多的继承人，末法时代到来之时，他便会下凡人间，传播佛法。历史上有很多人声称自己是弥勒佛，包括武则天女皇。在中国，由一贯道领导的叛乱由来已久，这些教派经常期待弥勒佛的到来，并被更正统的佛教权威视为异端邪说。"
 VIETmisc.4001.tooltip:0 "放他走，他又没做什么伤天害理的事。"
 VIETmisc.4002.t:0 "[county.GetNameNoTier]的著名铁匠"
 VIETmisc.4002.desc:0 "[county.GetNameNoTier]的铁匠手艺上乘，近年来声名雀起。这肯定会使他们生意兴隆，本地经济也将得到发展！"
 VIETmisc.4002.a:0 "我听说他们做的盔甲武器很不错。"
 VIETmisc.4002.tooltip:0 "只要任意你[domain|E]的[county|E]有[GetModifier('VIET_renowned_blacksmith_region').GetNameWithTooltip]这一[county_modifier|E]，你便可以在[decision|E]中#V 为军队雇佣著名铁匠#!，从而得到[character_modifiers|E]增益军事能力。"
 VIETmisc.4003.t:0 "疯学者"
 VIETmisc.4003.desc:0 "人们说[county.GetNameNoTier]住着一个疯炼金术师或是巫师，此人练习着长生不老药的奥数魔法，抑或是劫掠死去少女的坟墓，用她们的尸体来满足自己不同寻常的欲望，并以此为乐。据说，他的小屋中常有数千渎神的卷轴和药水。然而，当局称他们并没有找到这个怪人。"
 VIETmisc.4003.a:0 "这世道真不太平。他一定是藏哪儿了！"
 VIETmisc.4003.b:0 "农民们显然又在异想天开了。"
 VIETmisc.4004.t:0 "飘"
 VIETmisc.4004.desc:0 "来自[county.GetNameNoTier]的令人不安的消息。那里有一个籍籍无名的村庄。\n\n#italic 直到现在#!。\n\n最近，所有村民都消失了。有外人来访，还以为这是什么恶作剧，可是迟迟见不到人，便担忧起来。附近居民点的人组织了搜救队，甚至你在当地的一些官员也去调查了此事，但都没有找到那个村子的人。现在，剩下的只有呼啸着穿过村庄的风，黑暗，荒芜，没有生命。"
 VIETmisc.4004.a:0 "那个村子到底怎么了？"
 VIETmisc.4005.t:0 "珠联璧合"
 VIETmisc.4005.desc:0 "两个来自当地名望家庭的平民最近在[county.GetNameNoTier]结婚了，新郎是一个英俊、聪明、贤惠的年轻人，新娘是一个美丽、聪明、温柔的少女。两人显然是青梅竹马，这对情人完美而幸福。在婚礼期间，让所有人惊讶的是，云彩以各种各样的好形状出现，有人声称他们听到了来自天堂的声音和声音，祝福这场婚姻！"
 VIETmisc.4005.a:0 "有趣的消息。"
 VIETmisc.4005.b:0 "为新郎新娘献上礼物。"
 VIETmisc.4006.t:0 "游魂野鬼"
 VIETmisc.4006.desc:0 "有故事说鬼魂成天在[county.GetNameNoTier]的一座村庄里游荡，他们似乎对人们无动于衷，只是每晚诡异而平静地穿过村庄。就好像他们是车队或某种军事游行，有趣的是，这些事件已经得到了居民中有声望的成员的证实。\n\n当地人有些无所适从，人们提出了不同的观点。有些人被吓到魂不守舍，提出要派[ROOT.Char.Custom('DefaultPriestTitlePlural')]来驱除这些不安的灵魂，有人不这么看，认为这些鬼魂人畜无害，还是一个向死者致意的好机会，然而也有人说，这只是精神错乱的人的一些幻觉。"
 VIETmisc.4006.a:0 "真是件怪事！不知真相是怎样？"
 VIETmisc.4006.tooltip:0 "只要任意你[domain|E]的[county|E]有[GetModifier('VIET_spirit_towns').GetNameWithTooltip]这一[county_modifier|E]，你就可以使用[GetActivityType( 'activity_VIET_ghost_town_investigation' ).GetName][activity|E]——你敢于与冥界沟通吗？"
 VIETmisc.4007.t:0 "与其没也"
 VIETmisc.4007.desc:0 "最近，一位[county.GetNameNoTier]村中的长者去世了。他当了多年的社区领袖，因美德与智慧广受爱戴，他与许多人的关系很好，并一直努力改善每个人的生活。关于他的坏处，几乎没有什么好说的。他的葬礼吸引了许多希望向他表示敬意的人，甚至有人声称他的灵魂将在他来世之前为这片土地带来许多祝福。"
 VIETmisc.4007.a:0 "愿他灵魂得享安息。"
 VIETmisc.4008.t:0 "大家的祖母"
 VIETmisc.4008.desc:0 "最近，一位[county.GetNameNoTier]的老妇人去世了。尽管她只是个布衣百姓，却被唤作“大家的祖母”——有人声称她活了一个世纪还多——她以谦虚贤惠、敏锐果断的性格，竭尽全力指导社区并向所有人提供智慧。她甚至接待了附近其他村庄的当地贵族的来访者，为他们提供见解。人们已经声称，她的灵魂将在未来许多年祝福这些土地。"
 VIETmisc.4008.a:0 "我们会想念这位祖母的。"
 VIETmisc.4009.t:0 "[county.GetNameNoTier]的匆忙魂灵"
 VIETmisc.4009.desc:0 "[county.GetNameNoTier]的几座村庄传来报道，夜晚有穿着衣服的鬼影出现。往往是一阵疾风寒流，他们便粉墨登场，尽管目击者声称这些鬼魂无害，并全神贯注于日常活动，如聊天，享受宴会，唱歌，跳舞和玩各种游戏——就像晚上有一个鬼城一样。当地人认为，无论出于何种原因，这些死者的灵魂都会来回走动，开展各种活动。\n\n可是，那些著名而理性的学者和[ROOT.Char.Custom('DefaultPriestTitlePlural')]却对此表示怀疑，认为这些说法毫无根据。他们推测，这可能只是零星的幻觉，或者只是一些无聊但聪明而足智多谋的年轻人设计的某种恶作剧。"
 VIETmisc.4009.a:0 "我确信鬼魂真的存在——小心了！"
 VIETmisc.4009.b:0 "我也觉得这是恶作剧，或是大家都中了幻觉。"
 VIETmisc.4010.t:0 "砍尽杀绝"
 VIETmisc.4010.desc:0 "最近[county.GetNameNoTier]出了几件惨不忍睹的谋杀案，受害者的尸体无一例外被肢解，当局对此毫无头绪。直到当地警卫人员策划了一次狡猾的伏击并捉住了他。\n\n肇事者却是一个年轻的贵族，每个人还以为他是友好和善良的！他咯咯笑起来，冲向守卫，似乎宁死也不愿就被活捉因罪受罚，守卫不得不杀了他。\n\n杀手的家人配合了后续调查，并断绝了和死者的亲缘关系，许多人都夸赞守卫的勇敢狡猾，多亏了他们才没有更多人遇害。"
 VIETmisc.4010.a:0 "怎么会有这种疯子！可算是告破了。"
 VIETmisc.4010.b:0 "奖励守卫的忠诚作为。"
 VIETmisc.4011.t:0 "[county.GetNameNoTier]的不合时宜"
 VIETmisc.4011.desc:0 "[county.GetNameNoTier]几位重要官员凑巧同时死去，使得这一区域陷入混乱，短时间内也难以找到继任者。这可能会对当地政府造成一些干扰，但希望这不会太长。"
 VIETmisc.4011.a:0 "真不幸，但我们尽力而为吧。生死难料啊！"
 VIETmisc.4011.b:0 "不过，我已为不测做好了准备。"
 VIETmisc.4012.t:0 "官员之死"
 VIETmisc.4012.desc:0 "[county.GetNameNoTier]的一位显吏最近去世了。鉴于他的声望和善良形象，许多人起初都为之哀悼，直到从他的财产和财产中发现严重腐败的迹象为止，从贿赂到涉嫌走私到虐待当地农民，什么小偷小摸，什么欺辱妇女。他狡猾地将这一切掩盖在他仁慈的外表之下。\n\n在所有这些事情都解决了之后，我们得知了他贪污腐败的惊人程度，可以肯定，没有他，这里的情况会大为改善！"
 VIETmisc.4012.a:0 "他把我也骗过了！真可惜没能活着抓住他。"
 VIETmisc.4013.t:0 "隐士的肉身"
 VIETmisc.4013.desc:0 "一位隐士在[county.GetNameNoTier]的荒野里生活了几十年，从事冥想、祈祷和其他[ROOT.Char.GetFaith.GetAdjective]精神活动。他为人良善，大家提供食物、水、奢侈品，他也概不接受，还常为有求者提供精神辅导。现在，消息传来，他在冥想之际过世了，可是他的肉体还坐得直直的，丝毫没有腐化的痕迹。当地人开始向这具肉身献上贡品，以期获得隐士的祝福。"
 VIETmisc.4013.a:0 "有趣的发展。"
 VIETmisc.4013.tooltip:0 "只要任意你[domain|E]的[county|E]有[GetModifier('VIET_holy_hermit_passes_away').GetNameWithTooltip]这一[county_modifier|E]，你就可以在[decision|E]中#V 敬奉隐士肉身#!。"
 VIETmisc.4014.t:0 "上古石头"
 VIETmisc.4014.desc:0 "[county.GetNameNoTier]最近出土了一大块石板，上面有些字符。它看起来至少有好几百年了，上面的字迹已是难以阅读，不过我找到了一位当地学者进行翻译，学者说这符石是数代以前为了纪念一位去世的当地显赫人物而立起的。鉴于上面的古文饱经侵蚀，已经解读不出什么其他的了。"
 VIETmisc.4014.a:0 "至少是一段历史！"
 VIETmisc.4015.t:0 "传奇驱魔师"
 VIETmisc.4015.desc:0 "我听说过一个人生活在[county.GetNameNoTier]，他拥有超自然的能力，比如能在任何伤害中生存下来、躯干会再生，就连经受斩首后不死。根据传言，他在偶然间遇到了一些超自然的灵魂，其中最特别的是一个年轻而不朽的女人，成为了他现在的仆人（女人到底为什么要侍奉他，人们说法不一），跟随其主人在陆地上旅行，与恶魔或者是诸如此类的超自然威胁战斗着。根据当地传言，他俩现就在[county.GetNameNoTier]驱除恶灵。"
 VIETmisc.4015.a:0 "告诉我更多关于这些故事……"
 VIETmisc.4015.b:0 "我敢肯定，这不过是些异想天开的谎言。"
 VIETmisc.4015.c:0 "这些异教徒的故事是对我们信仰的侮辱！"
 VIETmisc.4016.t:0 "[county.GetNameNoTier]的桥梁倒塌"
 VIETmisc.4016.desc:0 "最近[county.GetNameNoTier]有座桥最近倒塌了。作为连接该地区各个村落的主要通道，我们必须尽快修好它。"
 VIETmisc.4016.a:0 "立即发送紧急资源！"
 VIETmisc.4016.a.tooltip:0 "桥很快就修好了。"
 VIETmisc.4016.b:0 "做任何必要的事。"
 VIETmisc.4016.b.tooltip:0 "桥修好了，没耽搁太久。"
 VIETmisc.4016.c:0 "当地人可以自己处理。"
 VIETmisc.4016.c.tooltip:0 "花了好长时间桥才修好。"
 VIETmisc.4017.t:0 "色彩斑斓"
 VIETmisc.4017.desc:0 "每过一段时间，[county.GetNameNoTier]的天空都会一下子变了几种颜色，紫色、红色、绿色、蓝色、粉色等不自然的颜色，一下子就持续好几个时辰。\n\n这一奇异现象绵延好几里，一连好几天都被人目击到，虽然没有已知的影响，但该地区的居民仍感到困惑。当地的学者和[ROOT.Char.Custom('DefaultPriestTitlePlural')]都不能解释这种现象。"
 VIETmisc.4017.a:0 "谁知道这里面有什么神秘力量在起作用？"
 VIETmisc.4018.t:0 "著名吟游诗人"
 VIETmisc.4018.desc:0 "一位著名的吟游诗人定居在了[county.GetNameNoTier]。虽然他的音乐和歌喉令人赞叹，但他拒绝为富人和有权势的人表演，即使他们愿意提供极多的报酬，甚至连我出面都没能打动他。相反，他更喜欢为穷人和民众提供娱乐，激励和鼓舞他们。"
 VIETmisc.4018.a:0 "他将因他的傲慢而被捕！"
 VIETmisc.4018.b:0 "如果他希望与平民交往，那就随他去吧。"
 VIETmisc.4018.c:0 "坦白说，我完全可以理解他的理由。"
 VIETmisc.4019.t:0 "飞行船"
 VIETmisc.4019.desc:0 "从[county.GetNameNoTier]传来了令人不安的消息！在沿岸的几个地区，一艘神秘的木船被发现沿着遥远的地平线漂浮在天空。少数几艘试图接近的船永远也够不到它，而且它不会悬挂任何已知族群的旗帜或标识。无论在哪里发现它，当地人都报告说几个星期后在夜里听到奇怪呼啸的声音，像微弱尖鸣的风。"
 VIETmisc.4019.a:0 "可怕的幽灵……"
 VIETmisc.4019.b:0 "也许只是一些农民的大惊小怪？"
 VIETmisc.4020.t:0 "上古石碑"
 VIETmisc.4020.desc:0 "最近，[county.GetNameNoTier]的一个农民在荒野长途跋涉时迷路了。她偶然发现一块平坦、垂直的石头，在它的表面上，这片地区古代的统治者雕刻了各种各样的图像和铭文。她向当地官员报告这件事后，我派人去调查，而看来这石头是一座雄伟的古代纪念碑的最后残余！这石头已经不能再使用了，所以它只得放在原地，也许永远如此。"
 VIETmisc.4020.a:0 "真是一个奇景，不是吗？"
 VIETmisc.4020.b:0 "这是一个圣地——在它附近建一座祭坛。"
 VIETmisc.4020.c:0 "派几个古物学家去研究它。"
 VIETmisc.4020.tooltip:0 "只要任意你[domain|E]的[county|E]有[GetModifier('VIET_flat_stone_monument').GetNameWithTooltip]这一[county_modifier|E]，你就可以使用[GetActivityType( 'activity_VIET_ancient_stone_monument_examination' ).GetName][activity|E]来满足你的好奇心。"
 VIETmisc.4021.t:0 "[county.GetNameNoTier]的沙尘暴"
 VIETmisc.4021.desc:0 "最近，一场不合时宜的沙尘暴席卷了[county.GetNameNoTier]，不少居民受灾，还有些巡逻中的士兵，这场沙暴对当地基础设施也有一定影响。"
 VIETmisc.4021.a:0 "真是坏消息，可惜我们什么也做不了。"
 VIETmisc.4021.b:0 "我们应当提供援助物资给当地居民。"
 VIETmisc.4022.t:0 "孤独的守望者"
 VIETmisc.4022.desc:0 "我们听说了关于[county.GetNameNoTier]鬼魂的传闻。据报道，几个沿海村庄的悬崖边有许多目击事件，内容无外乎每天晚上鬼魂的魅影如何出现，如何凝视水面几个小时后才消失。鬼魂并无恶意，它在绝大部分时间里都梦游似的，手指着什么我们看不到，也理解不了的东西。有人甚至声称鬼魂为迷途的旅人指路。\n\n不管怎样，这个鬼魂被当地人戏称为“孤独的守望者”。有些人质疑它的存在，但我哪知道这事到底是不是真的呢？"
 VIETmisc.4022.a:0 "好一个鬼故事！"
 VIETmisc.4023.t:0 "开心果风潮"
 VIETmisc.4023.desc:0 "最近，[county.GetNameNoTier]产的开心果味美饱满，近来在附近广受欢迎。这两年开心果的出口似乎会持续增长。"
 VIETmisc.4023.a:0 "好消息！"
 VIETmisc.4024.t:0 "[county.GetNameNoTier]滑坡"
 VIETmisc.4024.desc:0 "据报告，[county.GetNameNoTier]发生了一起山崩滑坡，湮灭了许多村庄和村民。要帮助灾民的话，就得尽快行动。"
 VIETmisc.4024.a:0 "真遗憾我们对此束手无策。"
 VIETmisc.4024.b:0 "让我们尽可能帮助灾民吧。"
 VIETmisc.4025.t:0 "精兵劲卒"
 VIETmisc.4025.desc:0 "来自[county.GetNameNoTier]的当代年青人们在你的军队中作战时，除恶安良，凭着勇敢与力量赢得了名声。"
 VIETmisc.4025.a:0 "他们给家族带来了荣耀！"
 VIETmisc.4026.t:0 "[county.GetNameNoTier]的大树"
 VIETmisc.4026.desc:0 "[county.GetNameNoTier]的一座村庄里有一棵大树，是许多代以前的人种下的，提供树影为村民们纳凉，成了游者的好去处，[tree_lover.GetTitledFirstName]就拜访了好几次，还向我建议提供资助照料这棵大树。"
 VIETmisc.4026.a:0 "好主意！我这就送去资金。"
 VIETmisc.4026.b:0 "没有我们也能行。"
 VIETmisc.4026.tooltip:0 "只要任意你[domain|E]的[county|E]有[GetModifier('VIET_giant_shade_tree').GetNameWithTooltip]这一[county_modifier|E]，你就可以使用[GetActivityType( 'activity_VIET_giant_shade_tree_visit' ).GetName][activity|E]。"
 VIETmisc.4027.t:0 "惊睡症"
 VIETmisc.4027.desc:0 "来自[county.GetNameNoTier]的本地人报告了一件很不寻常的事件。有几位消息人士声称，他们看到了超自然的影子，形似人影，四处游荡，试图杀死毫无戒心的无辜者。共同点是，影子往往在晚上人们睡着时出现。有声望的学者和[ROOT.Char.Custom('DefaultPriestTitlePlural')]认为这只是那些人的癔病。"
 VIETmisc.4027.a:0 "我们生活在令人不安的时代。"
 VIETmisc.4027.b:0 "派[ROOT.Char.Custom('DefaultPriestTitlePlural')]去祈祷，[ROOT.Char.GetFaith.HighGodName]保佑我们！"
 VIETmisc.4027.c:0 "学者们是正确的——癔症罢了。"
 VIETmisc.4028.t:0 "所谓的[ROOT.Char.GetFaith.DevilName]之力"
 VIETmisc.4028.desc:0 "在过去的几个月里，[county.GetNameNoTier]的一个城镇遭受了相当大的恐慌。当地人在晚上听到奇怪的，不像人的声音，并且害怕是[ROOT.Char.GetFaith.DevilName]在搞什么鬼。人们祈祷，官员们增加了夜巡等等。\n\n然而，偶然发现，这一切的源头是几个狡猾的年轻人，他们没有事做，以别人为代价在城里搞恶作剧。男孩们被捕了，他们的命运掌握在你手中。"
 VIETmisc.4028.a:0 "没有什么，走吧走吧。"
 VIETmisc.4028.b:0 "他们将受到公开羞辱。"
 VIETmisc.4028.c:0 "把他们关起来。"
 VIETmisc.4028.d:0 "处决他们。毫不留情。"
 VIETmisc.4029.t:0 "优良草药"
 VIETmisc.4029.desc:0 "最近，[county.GetNameNoTier]的草药医生和大夫以采用当地特有的百草和矿石入药而闻名，据称药效很好。"
 VIETmisc.4029.a:0 "好消息！"
 VIETmisc.4029.b:0 "我们应当投资支持这一重要活动。"
 VIETmisc.4030.t:0 "路边神龛"
 VIETmisc.4030.desc:0 "[county.GetNameNoTier]的一座路边神龛最近据称给予祈祷者的祝福而名声大噪，各种各样的人成群结队地前往那里，寻求它的恩赐。"
 VIETmisc.4030.a:0 "有意思..."
 VIETmisc.4031.t:0 "目击恶魔"
 VIETmisc.4031.desc:0 "在视察我领地[county.GetNameNoTier]的一个村庄时，我正在与驻扎在那里的守卫交谈。他环顾四周，眼神恐惧，颤颤巍巍的说道：“如果你必须在这些地方旅行，[county.GetProvince.GetCounty.GetFaith.HighGodName]在上啊！您不要离开大路。荒野不再安全了。我们看到了，您可能会笑话.....我们看到恶魔！”"
 VIETmisc.4031.a:0 "就算恶魔来了，他们也比不上像你这样勇敢的人。"
 VIETmisc.4032.t:0 "古堡迷踪"
 VIETmisc.4032.desc:0 "在[county.GetNameNoTier]旅游时。我和随从偶然发现了一个废弃的石制建筑，看起来像个古堡。出于冒险精神，也考虑到它不大，我们就进去探索了一番。在那，我们找到了一个堆满黄金饰品和珠宝的箱子。"
 VIETmisc.4032.a:0 "谁发现就是谁的！归我们啦！"
 VIETmisc.4033.t:0 "巨蟹"
 VIETmisc.4033.desc:0 "在[county.GetNameNoTier]，已经好几次有人声称看到了一只巨蟹。据说它藏在河岸和海滩的淤泥里，出现时吓坏了路人。更多持怀疑态度的人认为，这些说法毫无根据，目前还未有人受伤。"
 VIETmisc.4033.a:0 "世界之大，无奇不有！"
 VIETmisc.4034.t:0 "夜鼓"
 VIETmisc.4034.desc:0 "不久前，在[county.GetNameNoTier]附近一些村庄里，晚上能听到可怕的、巨大的噪音。有时空中还伴有奇怪的色彩。官兵们的调查无法确定是什么原因。"
 VIETmisc.4034.a:0 "骇人听闻！"
 VIETmisc.4035.t:0 "神秘的骗子"
 VIETmisc.4035.desc:0 "在[county.GetNameNoTier]，流传着这样的故事：一个骗子向毫无戒心的孩子兜售“魔法”。有人说这些符咒是真的，效果显著，有人说它们是假的，毫无作用。也有人说假的也有效，只是不如真品，而另一些人则持相反看法。\n\n不管怎样，这个骗子似乎已经神秘地离开了。"
 VIETmisc.4035.a:0 "我想知道他是个真骗子，还是真有魔法。"
