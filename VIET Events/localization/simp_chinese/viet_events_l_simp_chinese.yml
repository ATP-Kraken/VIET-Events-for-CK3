 VIETmisc.0000.a:0 "xxxxx"
 VIETmisc.0001.t:0 "欧芹，鼠尾草，迷迭香，还有百里香"
 VIETmisc.0001.desc:0 "在离我住处不远的路上，我遇到了一位游吟诗人，他提出给我唱一首名为《斯卡布罗集市》的歌。我料想也没有什么损失，就允许了。这首歌的开头是这样的：\n\n“你是要去斯卡布罗集市吗？\n欧芹，鼠尾草，迷迭香，还有百里香。\n代我向住在那里的一人问好。\n那姑娘曾是我的真爱。”\n\n这真是一首意义深远而迷人的歌，使我和我的护卫都流下了眼泪。"
 VIETmisc.0001.a:0 "好，好！去向那斯卡布罗集市！"
 VIETmisc.0002.t:0 "大地之心"
 VIETmisc.0002.desc:0 "在睡梦中我来到了一处看起来十分华丽的世外桃源，这里到处都是绿茵草地，寂静的树林和静静流淌的溪水使人心境平和，在其中还散布着许多温馨和谐的城市和村庄。我最终走向了其中一处聚居地，在那里度过了一段愉快的生活，和本地的居民结成了朋友。我到底去了哪里呢？"
 VIETmisc.0002.a:0 "一个林间小镇，小镇旁流淌着一条风景如画的小溪。"
 VIETmisc.0002.b:0 "一座村庄，还在这里帮助一位农夫驱赶了来犯的怪物。"
 VIETmisc.0002.c:0 "一座渔村，它坐落在一个距首都不远的大湖中央。"
 VIETmisc.0002.d:0 "一处舒适的旅馆，一位顾客卖给了我美味的面包。"
 VIETmisc.0002.e:0 "一座山中的古代神庙，由高贵的武士守卫着。"
 VIETmisc.0003.t:0 "美味的果仁蜜饼"
 VIETmisc.0003.desc:0 "在造访一座附近的城镇时，我遇到了一群杰出的商人。其中一位是个行遍千里的美食家，他的爱好是尝试不同地域的各种食物，他送给了我一些果仁蜜饼。这是一种来自地中海东部的糕点，是在薄面饼中间加入糖浆、蜂蜜和坚果制成的。这无疑是我能想到的最好吃的食物了。"
 VIETmisc.0003.a:0 "感谢你！你的礼物太棒了。"
 VIETmisc.0004.t:0 "闲谈"
 VIETmisc.0004.desc:0 "我偶然听到两个守卫谈话。\n\n“听到外省的消息了吗？”\n\n“没什么值得说的。”\n\n“我听别人也这么说。”\n\n“我遇到了个……”\n\n我感觉有些无聊了，心想还要不要继续听下去这段空洞无聊的对话。"
 VIETmisc.0004.a:0 "我要找点别的事干。"
 VIETmisc.0004.b:0 "我也没有别的事可做了，还是继续听他们聊天吧。"
 VIETmisc.0005.t:0 "梦不能忆？"
 VIETmisc.0005.desc:0 "昨晚我做了一个最为美好的梦！醒来后，我赶紧找到最近的人，那是我的一个仆人，回忆梦里发生了什么。\n\n只是……此时我忘记梦里发生的事了。我搜肠刮肚，极力回忆梦里的细节，留我仆人尴尬地站在那。\n\n为什么梦境世界中发生的事这么容易就忘了啊！"
 VIETmisc.0005.a:0 "真烦人。唉，行吧！"
 VIETmisc.0005.b:0 "我得记起来！我怎么就记不起来呢？"
 VIETmisc.0005.a.a:0 "你记起了梦中发生的事"
 VIETmisc.0005.toast.a:0 "你不记得梦中发生的事了"
 VIETmisc.0005.a.b:0 "你还是记不起梦里的事"
 VIETmisc.0005.toast.b:0 "你忘了梦里的事了"
 VIETmisc.0006.t:0 "哎哟！"
 VIETmisc.0006.desc:0 "当我穿过房间时，碰到了自己的脚趾。"
 VIETmisc.0006.a:0 "嗷喔！"
 VIETmisc.0007.t:0 "父母之悲"
 VIETmisc.0007.desc:0 "我的一个仆人最近刚刚经历了一场私人悲剧，他心爱的孩子夭折于疾病。当然，这个仆人现在正在服丧，他那总是泪痕斑斑的脸上露出极度悲伤的表情。所有其他的仆人，甚至我的宫廷里的一些成员都在尽力安慰他，所以也许我也该嘘寒问暖一下。"
 VIETmisc.0007.a:0 "我的一个仆人最近刚刚经历了一场私人悲剧，他心爱的孩子夭折于疾病。当然，这个仆人现在正在服丧，他那总是泪痕斑斑的脸上露出极度悲伤的表情。所有其他的仆人，甚至我的宫廷里的一些成员都在尽力安慰他，所以也许我也该嘘寒问暖一下。"
 VIETmisc.0007.b:0 "“你孩子现在[ROOT.Char.GetFaith.DivineRealm]和[ROOT.Char.GetFaith.HighGodName]一起了。”"
 VIETmisc.0007.c:0 "我何必嘘寒问暖？随时都有农民横死。"
 VIETmisc.0007.d:0 "我将给我的仆人放几周的假，好让他从这场悲剧中恢复过来。"
 VIETmisc.0008.t:0 "新鲜空气"
 VIETmisc.0008.desc:0 "我到外面快速地溜达了一圈，阳光照在脸上的感觉非常美妙和舒适。"
 VIETmisc.0008.a:0 "感觉太棒了。"
 VIETmisc.0009.t:0 "啊！"
 VIETmisc.0009.desc:0 "我在外面坐着时，觉得很渴，便叫佣人给我拿些水来。喝了之后，我感觉神清气爽！一些清凉、新鲜的水对人的好影响是不可估量的。"
 VIETmisc.0009.a:0 "真不错。"
 VIETmisc.0010.t:0 "腿麻了"
 VIETmisc.0010.desc:0 "当我方便时，在夜壶上坐得太久，两条腿都麻了。我怕我站起来时可能会滑倒。"
 VIETmisc.0010.a:0 "我需要帮助！仆人，帮帮我！"
 VIETmisc.0010.b:0 "我没事——哎呦！"
 VIETmisc.0010.b.a:0 "你成功站了起来，没出一点差错"
 VIETmisc.0010.toast.a:0 "你毫不费力地站了起来"
 VIETmisc.0010.toast.b.fall:0 "看来你根本不需要仆人的帮助"
 VIETmisc.0010.b.b:0 "你跌倒了"
 VIETmisc.0010.toast.b:0 "由于你的愚蠢你大跌了一跤。"
 VIETmisc.0011.t:0 "痒痒！"
 VIETmisc.0011.desc:0 "今天我莫名其妙地总觉得某个地方痒。我挠了挠，但痒感如影随形。"
 VIETmisc.0011.a:0 "好痒！好痒！哎！"
 VIETmisc.0012.t:0 "闹鬼"
 VIETmisc.0012.desc:0 "有传言说，在过去的几天里，有一个鬼魂一直在附近徘徊。一些仆人报告说看到一个奇怪的影子浮现又消失了。然而，其他人相信这些只是幻觉。"
 VIETmisc.0012.a:0 "在那！我刚刚看到了！它……不，那不可能只是一个影子！"
 VIETmisc.0012.b:0 "愚蠢的迷信！他们只是把某些东西误看成了鬼影。"
 VIETmisc.0012.c:0 "我们能叫个[ROOT.Char.Custom('DefaultPriestTitle')]来做些祷告吗？"
 VIETmisc.0012.d:0 "我不怕鬼！让他们放马过来吧！"
 VIETmisc.0012.e:0 "我肯定这没什么……对吧？"
 VIETmisc.0013.t:0 "一次失足"
 VIETmisc.0013.desc:0 "当时我正和宫廷里的其他人在花园里散步，突然一脚踩滑，差点摔倒。谢天谢地，我及时站稳了脚步，但在整个宫廷面前的出这种岔子仍旧很尴尬，当时我看起来一定像个傻瓜！"
 VIETmisc.0013.a:0 "老实说，没什么大不了的。"
 VIETmisc.0013.b:0 "假装无事发生。"
 VIETmisc.0013.c:0 "开个自嘲的玩笑。"
 VIETmisc.0014.t:0 "一段尴尬的回忆"
 VIETmisc.0014.desc:0 "我突然回想起了过去的一段尴尬记忆。每当我想到我的所作所为，我就会心头一紧，不禁为自己的愚蠢行为或想法而发抖。为什么那时我竟然做出这种事，更重要的是，为什么我的大脑要提醒我这些事情？"
 VIETmisc.0014.a:0 "挥之不去！啊啊！"
 VIETmisc.0015.t:0 "一段愉快的回忆"
 VIETmisc.0015.desc:0 "我突然想起了过去的一段愉快回忆。虽然这发生在很久以前，它仍然给我的脸上带来了微笑。"
 VIETmisc.0015.a:0 "那是多么美好的时光啊。"
 VIETmisc.0016.t:0 "工作量增加"
 VIETmisc.0016.desc:0 "最近事务繁多。我做了不少工作，审阅文件，签署文件，考虑为我的领地做些什么，等等。我满脑子都是这些。一些人告诉我，也许我最好放松和休息一下。"
 VIETmisc.0016.a:0 "我应该减少我的工作量。"
 VIETmisc.0016.b:0 "我必须继续做我的工作。"
 VIETmisc.0016.c:0 "我这是怎么了？我讨厌干活！我不干了！"
 VIETmisc.0017.t:0 "早起的鸟儿"
 VIETmisc.0017.desc:0 "我今天碰巧比平时醒得早，又睡不着了。我还有一些重要的文件要批阅，我可以提前开始，但另一方面，我为什么要操心这些呢？"
 VIETmisc.0017.a:0 "在正式工作开始之前，我将放松并享受这个早晨。"
 VIETmisc.0017.b:0 "不行，我要有责任心，开始工作。"
 VIETmisc.0018.t:0 "太晚了！"
 VIETmisc.0018.desc:0 "几天前，我在和某人交谈。这绝不是一场激烈的争论，只是讨论在某些时刻有点激烈。另一个人提出了一个很好的论点，我无法反驳，即使我知道他们是错的。\n\n就在今天，当我在忙我的事情的时候，我终于想到了一个恰当的反驳，我本可以在那次谈话中使用。我的思维方式确实很怪——为什么我没有早点想到呢？要是我想到了，我一定会赢得这场小小的辩论……对吧？"
 VIETmisc.0018.a:0 "这太令人沮丧了！"
 VIETmisc.0019.t:0 "旧神坛"
 VIETmisc.0019.desc:0 "我参观了不远处的一些小遗址。当地人说，许多代人以前它曾是这片区域的一个小[ROOT.Char.GetFaith.GetAdjective][ROOT.Char.GetFaith.HouseOfWorship]，一个真正信仰[ROOT.Char.GetFaith.HighGodName|U]的人们祭拜祂的地方，尽管有些人对此持怀疑态度。不管怎样，我还是在那里祈祷了一会儿。"
 VIETmisc.0019.a:0 "这是一次不错的经历。"
 VIETmisc.0019.b:0 "我只是出于礼貌和义务才这样做的。"
 VIETmisc.0020.t:0 "哈哈！"
 VIETmisc.0020.desc:0 "今天早些时候我听到一个很好的笑话，让我笑了好几分钟，但是现在我完全想不起来了。这真让我心烦。"
 VIETmisc.0020.a:0 "好吧，至少我大笑了一番！"
 VIETmisc.0021.t:0 "谁在那？"
 VIETmisc.0021.desc:0 "“[ROOT.Char.GetFirstNameNoTooltip]！” 一个声音从后面传来。 “[ROOT.Char.GetFirstNameNoTooltip]！”\n\n“你是谁？”我大声讲到。\n\n一片寂静\n\n呃呃，怪了。\n\n我好像听到有人在叫我的名字。然而，当我转过头的时候，却空无一人。\n\n怪哉……"
 VIETmisc.0021.a:0 "一定是我的想象。"
 VIETmisc.0022.t:0 "一次枯燥的会议"
 VIETmisc.0022.desc:0 "这是一次和我内阁的再普通不过的会议。我们正讨论一个相当无聊，而且也不是很紧急的议题。我环顾四周，看到我的阁臣们喋喋不休地谈论着这个或那个，怀疑这些话当中是否有一句是值得我注意的。"
 VIETmisc.0022.a:0 "看向窗外，看看外面有什么。"
 VIETmisc.0022.b:0 "假装我在专心听讲。"
 VIETmisc.0022.c:0 "试着把注意力集中在讨论上，即使它无聊透顶。"
 VIETmisc.0023.t:0 "我得走了，现在就走！"
 VIETmisc.0023.desc:0 "一位非常重要的外国使节正在拜访我。我坐在宝座上，听着这位喋喋不休的先生絮絮叨叨，絮叨，絮叨。这似乎没完没了，我甚至开始因为无聊而打瞌睡，这时我意识到一件令人担忧，甚至凶险万分的事情。\n\n我真的需要方便一下。\n\n非常。\n\n马上。\n\n我快憋不住了，现在我随时都有可能一泻千里——我该怎么办？"
 VIETmisc.0023.a:0 "我必须马上跑到便壶那儿去！"
 VIETmisc.0023.b:0 "我必须……憋住…不！"
 VIETmisc.0023.b.a:0 "你成功约束住了你的膀胱"
 VIETmisc.0023.toast.b.success.title:0 "你成功控制住了你的尿意！"
 VIETmisc.0023.toast.b.success:0 "使节走后，你立刻冲到便壶边。"
 VIETmisc.0023.b.b:0 "你未能约束住你的膀胱"
 VIETmisc.0023.toast.b.failure.title:0 "你控制不住自己的尿意了！"
 VIETmisc.0023.toast.b.failure:0 "你在使节面前出了一次事故。但这羞耻的事故本来是可以避免的——你为什么没有听从身体的自然本能去响应尿壶的呼唤呢？"
 VIETmisc.0024.t:0 "不幸的花儿"
 VIETmisc.0024.desc:0 "在外面散步时，我发现一朵很漂亮的花。然而，当我走过去仔细看它，想把它摘下来留着的时候，我失足不小心踩到了它。"
 VIETmisc.0024.a:0 "好吧，没办法！"
 VIETmisc.0024.b:0 "不！我想要那朵花！该死！"
 VIETmisc.0025.t:0 "凉风"
 VIETmisc.0025.desc:0 "我站在外面，感受微风轻拂脸颊。它给人的感觉是如此清爽，如此放松。"
 VIETmisc.0025.a:0 "就是这样的瞬间让人生活得有意义。"
 VIETmisc.0026.t:0 "丢失的文件"
 VIETmisc.0026.desc:0 "今天早上我来到办公桌前整理一些重要的文件。我找了找完事所需的最后一份文件，但却找不到它！慌乱中，我找遍了整个房间，大概找了好几个小时。最后，当我意识到我把它放在我的一本书中作为书签时，我找到了它。一场小危机被化解了，但这确实让我紧张和焦虑了一阵子。"
 VIETmisc.0026.a.a:0 "你得以松了口气"
 VIETmisc.0026.toast.a:0 "你得以松了口气"
 VIETmisc.0026.a.b:0 "你依旧紧张不安"
 VIETmisc.0026.toast.b:0 "你依旧紧张不安"
 VIETmisc.0026.a:0 "我需要深呼吸放松一下。"
 VIETmisc.0027.t:0 "处决精神病人"
 VIETmisc.0027.desc:0 "最近，一名杀人犯被捕。他的罪行罄竹难书，他不仅毫无悔意，还说他以给别人带来痛苦为乐。将要被采取的措施几乎母庸质疑。他被正式判处死刑，以一种可怕而缓慢的处刑方式，今天我和我的宫廷见证了这血淋淋的场面。每个人都在谈论这样的怪物怎么会存在！我对这件事有什么看法呢？"
 VIETmisc.0027.a:0 "是的，我同意世界上存在这样的人是一种悲剧！"
 VIETmisc.0027.b:0 "老实说，我不在乎，但我得维持形象。"
 VIETmisc.0027.c:0 "真可惜，我的军队用得上一个嗜血的精神病患者。"
 VIETmisc.0028.t:0 "帝国时代"
 VIETmisc.0028.desc:0 "在古代，罗马是世界上有史以来最伟大的帝国之一。不过，在那个古老的时代，也有其他强大的国家。我正在阅读从那时起其他伟大帝国的事迹和功绩的故事，其中有一个特别地鼓舞了我。"
 VIETmisc.0028.a:0 "孔雀王朝的阿育王开创了整个印度的和平时代。"
 VIETmisc.0028.b:0 "亚历山大大帝带领希腊人到达了世界的尽头。"
 VIETmisc.0028.c:0 "强大的埃及法老建造了纪念碑来经受时间的考验。"
 VIETmisc.0028.d:0 "狡诈的波斯国王在古代世界的影响力是无与伦比的。"
 VIETmisc.0028.e:0 "汉朝使中国成为一个学者和圣人兴旺的国家。"
 VIETmisc.0028.f:0 "阿提拉统治下的匈奴大军是世界上最可怕的战士。"
 VIETmisc.0029.t:0 "金闪闪！"
 VIETmisc.0029.desc:0 "我外出时注意到地上有个闪闪发光的东西。\n\n出于好奇，我走近前去调查。令我惊讶的是，它竟然是一枚闪闪发光的金币。是有人不小心把它掉在这里了吗？谁知道呢。\n\n四周无人，所以看起来这枚金币现在归我了。"
 VIETmisc.0029.a:0 "它确实很闪亮。"
 VIETmisc.0030.t:0 "要小心"
 VIETmisc.0030.desc:0 "“很荣幸见到你。谢谢你的款待，[ROOT.Char.GetTitleAsNameNoTooltip][ROOT.Char.GetFirstNameNoTooltip]……我们下次再见。”外交使节向我毕恭毕敬地鞠了一躬，正要离开。\n\n我站起来道别，却从椅子上跌了出来，笨拙地摔在地上。\n\n幸好我没有伤着自己，但这还是很尴尬！"
 VIETmisc.0030.a:0 "至少特使对此事十分客气。"
 VIETmisc.0031.t:0 "好梦"
 VIETmisc.0031.desc:0 "我做了个梦，在梦里我进入了光的领域，除了光以外空无一物。光无处不在，遍及我所目视的一切。然而这并未吓到我——若要说有什么不同的话，我感到与这无处不在的一切平静如一。\n\n当我醒来后，这种平静感陪伴了我剩余的一天。"
 VIETmisc.0031.a:0 "这定是[ROOT.Char.GetFaith.HighGodName]降下的预兆！"
 VIETmisc.0031.b:0 "我感到精力充沛、轻松自在。"
 VIETmisc.0032.t:0 "噩梦"
 VIETmisc.0032.desc:0 "我做了个梦，在梦里我进入了黑暗的领域，除了黑暗以外空无一物。我什么也看不见，但也没有东西明确地威胁到我，我不禁感到一种强烈的恐惧感。\n\n当我醒来后，这种恐惧感持续了一整天。"
 VIETmisc.0032.a:0 "是[ROOT.Char.GetFaith.HighGodName]在警示我？或是表达不满？"
 VIETmisc.0032.b:0 "现在我对一切都感到不安。"
 VIETmisc.0033.t:0 "阅读挑战"
 VIETmisc.0033.desc:0 "我正在读的那本书非常艰深晦涩，它更深层的含义对我仍旧犹抱琵琶半遮面。饱学之士说，即便是他们中最聪明的人有时也读不懂这本书。然而，据说如果你能理解它，它所包含着的伟大智慧值得你学习。我是该试着坚持读下去，还是应该放弃？"
 VIETmisc.0033.a:0 "这本书不值得我花精力读。"
 VIETmisc.0033.b:0 "无论如何我都要试一试！"
 VIETmisc.0033.b.a:0 "这本书的含义对你若即若离"
 VIETmisc.0033.toast.failure:0 "你无法理解这本书的深意"
 VIETmisc.0033.b.b:0 "你认识到这本书的含义"
 VIETmisc.0033.toast.a:0 "你理解了这本书的含义"
 VIETmisc.0033.toast.success:0 "你明白了这本书的重要信息"
 VIETmisc.0034.t:0 "观云卷云舒"
 VIETmisc.0034.desc:0 "我有些空余时间，于是我站在外面，凝望着云朵，想看看我能不能辨认出其中的任何形状。"
 VIETmisc.0034.a:0 "那朵云看起来像是来自[ROOT.Char.GetFaith.HighGodName]的预兆！"
 VIETmisc.0034.b:0 "那朵云看起来像一个强大、威严的人……比如我。"
 VIETmisc.0034.c:0 "那朵云看起来像……什么东西？不过看着还不错。"
 VIETmisc.0035.t:0 "头皮发痒"
 VIETmisc.0035.desc:0 "我正与我领土中的要人开会，讨论与管理我的领土有关的重要事务。当我开始感觉，我的头……好痒！\n\n我小心翼翼地挠了挠脑袋，以为这样就能解决问题，但我错了！我的头现在更痒了，我想挠它想到抓狂，即使在这些人面前我会看起来像一只疯猴子。呃！"
 VIETmisc.0035.a:0 "我不在乎！我的头太痒了！我会挠它挠到死！"
 VIETmisc.0035.b:0 "我必须忍耐……我不能让自己看起来像一只愚蠢的猴子……"
 VIETmisc.0036.t:0 "吃得太快"
 VIETmisc.0036.desc:0 "今天晚饭时，我急着大吃特吃，开始喝汤的时把舌头烫伤了。房间里的每个人都看着我，不是惊慌失措，就是对着我的愚行直摇头。"
 VIETmisc.0036.a:0 "尴尬！我没法直视别人的眼睛。"
 VIETmisc.0036.b:0 "即使是我们中最优秀的人也会出这种岔子！我们一笑了之。"
 VIETmisc.0037.t:0 "鸡毛蒜皮"
 VIETmisc.0037.desc:0 "在院子里休息时，我注意到我的一位年轻女仆正小心翼翼地抠鼻子。说句公道话，她对这件事非常谨慎，没有人注意到。但另一方面，这是一种相当粗鲁的行为，虽然她还很年轻，但也需要学习得体的礼仪。"
 VIETmisc.0037.a:0 "我相信她不是故意的，一定是有什么东西堵住了她的鼻子。"
 VIETmisc.0037.b:0 "我之后会悄悄找她，并温和地训诫。"
 VIETmisc.0037.c:0 "哈！我会在大家面前嘲弄她，给她一个教训。"
 VIETmisc.0037.d:0 "她好大的胆！给她几鞭子。这应该能教会她怎么做。"
 VIETmisc.0038.t:0 "雅俗之争"
 VIETmisc.0038.desc:0 "我无意间听到了两个仆人因为最近看的戏剧发生了争吵，恰好我也看了那部戏，因此认真地听他们谈论。\n\n“你喜欢看这种戏？那故事简直蠢透了！”胖女仆说道，“只有没品位的人才会喜欢。”\n\n“你这样说就不对了，”瘦高的男佣人反驳道，“戏剧就应该是这种不费脑子的娱乐。我们总是会需要一些轻松愉快的故事的——谁愿意一直面对严肃、悲伤的故事呢？”\n\n也许我该介入他们的争论？"
 VIETmisc.0038.a:0 "不用了，我对这个话题不感兴趣。"
 VIETmisc.0038.b:0 "我同意女仆的观点——那出戏剧就是垃圾。"
 VIETmisc.0038.c:0 "男佣人说得对，它或许不上档次，但是能让我开心一笑。"
 VIETmisc.0038.d:0 "说实话，你们俩说得都有一定的道理。"
 VIETmisc.0039.t:0 "珠联璧合"
 VIETmisc.0039.desc:0 "我正在参加两位本地贵族的婚礼。两位新人是从小认识的青梅竹马，因此他们之间的关系十分亲密，两人相处得也十分融洽，这给双方父母省了不少心思。所有人都相信这场婚姻将极为成功。"
 VIETmisc.0039.a:0 "我也这么觉得。二人脸上都洋溢着幸福的笑容。"
 VIETmisc.0039.b:0 "别傻了，一切婚姻最终都会走向争吵和外遇。"
 VIETmisc.0039.c:0 "有这么多好吃的，我才不关心他们呢！"
 VIETmisc.0039.d:0 "这儿人太多了——我还是去角落里坐着吧。"
 VIETmisc.0039.e:0 "确实很不错，但我发现那边有个仆人很引人注目。"
 VIETmisc.0040.t:0 "一切都会过去的……对吧？"
 VIETmisc.0040.desc:0 "“一切都会过去的，情况会越来越好的。”在我小时候，每当我感到恐惧或失意时，我的奶妈都会对我这么说。\n\n最近我经常想起这些话，尤其是当我脑海中有很多事情要处理时。但现在我的奶妈已经不能在我身边宽慰我了。\n\n我不由得怀疑一切最终会不会过去。"
 VIETmisc.0040.a:0 "当然会了！一定会的……"
 VIETmisc.0040.b:0 "成年人的世界和小孩子是不同的啊，唉。"
 VIETmisc.0041.t:0 "砰！"
 VIETmisc.0041.desc:0 "当我们在外面的花园里散步时，[scope_VIET_slip_bumper.GetTitledFirstName]踩滑并和我撞了个满怀！无人受伤，也无人跌倒，但这仍是件相当尴尬的事而且[scope_VIET_slip_bumper.GetSheHe]看起来十分局促不安，因为[scope_VIET_slip_bumper.GetHerHis]对我偶然的不敬。"
 VIETmisc.0041.a:0 "没什么大不了！我也该小心的。"
 VIETmisc.0041.b:0 "你好大的胆子，你这无赖！"
 VIETmisc.0042.t:0 "问题"
 VIETmisc.0042.desc:0 "今天我要与一位客人见面，此人是本地一个强力家族的成员，这个家族掌控着我领地中一个虽小但极为重要的部分。我曾与此人见过一面，那时我们就互相认识了。这次的会面十分重要，因为我希望与这位贵客商讨领地中的一系列事务。\n\n我现在见到了我的客人，因此赶忙做好了准备。但当我正要打招呼时，一个严重的问题发生了！"
 VIETmisc.0042.a:0 "不要啊！我该怎么办？"
 VIETmisc.0043.tooltip:0 "你陷入了十分危险的境地……"
 VIETmisc.0043.t:0 "这人叫什么来着？"
 VIETmisc.0043.desc:0 "简直是悲剧！我忘了客人的名字了！\n\n这人叫什么来着？是这个吗？还是那个？不不不，这两个都不可能……或者也许是……\n\n我挤出一个笑容来为自己争取时间，我的大脑飞速地运转，想要回忆起这人的名字。\n\n我该怎么办？如果不能马上说出点什么，那可就尴尬了。"
 VIETmisc.0043.a:0 "让我来猜一下！"
 VIETmisc.0043.b:0 "我可以巧妙地避开这人的名字来问候，尽管这样会显得有些尴尬。"
 VIETmisc.0043.a.a:0 "你猜错了客人的名字"
 VIETmisc.0043.toast.a:0 "你没能回忆起客人的名字"
 VIETmisc.0043.toast.failure:0 "你说错了客人的名字，客人感觉到被侮辱了"
 VIETmisc.0043.a.b:0 "你猜对了客人的名字"
 VIETmisc.0043.toast.b:0 "你回忆起了客人的名字"
 VIETmisc.0043.toast.success:0 "你成功地回忆起了客人的名字！"
 VIETmisc.0044.t:0 "绯闻"
 VIETmisc.0044.desc.1:0 "最近一个谣言正在盛行，传说我在附近的村庄中与一个农民发生了一段一夜情，并且产生了一个孩子。当然这完全是诽谤。"
 VIETmisc.0044.desc.lustful:0 "我当然愿意和相貌出众的农家少女或者其他风流的[ROOT.Char.GetWomanMan]翻云覆雨，但这不代表我在那个村庄找过什么人。"
 VIETmisc.0044.desc.chaste:0 "那种通奸行为根本不能带给我什么愉悦！我没理由为了根本不喜欢的事去以身犯险。"
 VIETmisc.0044.desc.normal:0 "事实上，我根本没去过这个村子也不认识那的任何人。这个谣言没道理存在。"
 VIETmisc.0044.desc.2:0 "无论如何，这都是我荣誉的污点。"
 VIETmisc.0044.a:0 "我没什么可做的——这些只是流言蜚语。"
 VIETmisc.0044.b:0 "这不是真的！这根本不是真的！"
 VIETmisc.0045.t:0 "小憩"
 VIETmisc.0045.desc:0 "今天我刚睡了一个午觉，醒来之后觉得神清气爽，我觉得我现在能够做到任何事！"
 VIETmisc.0045.a:0 "这感觉不错。"
 VIETmisc.0045.b:0 "我感觉焕然一新，今天可以多工作一点。"
 VIETmisc.0046.t:0 "一本好书"
 VIETmisc.0046.desc:0 "我刚读完了一本非常棒的书。故事的人物生动真实、情节引人入胜，它的主旨和寓意都十分发人深思却又没有表现出任何居高临下的态度。哇！我看完这个故事已有一段时间了，但我仍在整日回想着它。"
 VIETmisc.0046.a:0 "跟别人聊聊这本书"
 VIETmisc.0046.b:0 "让这本书启发我的作品"
 VIETmisc.0046.c:0 "记录下我的感想"
 VIETmisc.0047.t:0 "高质量阅读"
 VIETmisc.0047.desc:0 "我已经好久没有本好书来读了。由朋友给我推荐了一本书，说我会喜欢书中的角色和故事。现在，我只想缩在床上阅读。但是，我应该为一本好书花去这么多时间吗，还是不时看两眼，把经历用在别的要事上呢？"
 VIETmisc.0047.a:0 "管它洪水滔天，现在我就是要读书！"
 VIETmisc.0048.t:0 "跌宕起伏"
 VIETmisc.0048.desc:0 "我正在观看旅行剧团表演的一出戏。他们的演技……说好听点也是糟糕至极。主要问题在于他们表演时显得过于夸张，搞得剧中角色和剧情毫无可信度。\n\n演出结束，台下观众掌声零落。看来大多数人也不喜欢他们的表演，我惊讶居然没有人轰他们下台——这样看来这帮旅行剧团还是很幸运的！他们能活着真是个奇迹。"
 VIETmisc.0048.a:0 "我这一下午看了个啥！"
 VIETmisc.0049.t:0 "亵渎"
 VIETmisc.0049.desc:0 "我领地内的[ROOT.Char.GetFaith.GetAdjective][ROOT.Char.GetFaith.HouseOfWorship]遭受了一场悲剧，最近，一个不知名的贼人中夜闯入，毁坏了不少宗教绘画和雕塑。他们似乎不是来盗取无价宗教宝物的劫匪，而是诚心制造麻烦的流氓。总之，他们在守卫来之前就逃之夭夭了，因此我们也不清楚他们的身份。\n\n尽管[ROOT.Char.GetFaith.HouseOfWorship]没有遭受严重损害，[ROOT.Char.GetFaith.HouseOfWorship]方面还是希望大家帮助恢复重建。"
 VIETmisc.0049.a:0 "不好意思，我没有闲钱解决他们的问题。"
 VIETmisc.0050.t:0 "怪奇之作"
 VIETmisc.0050.desc:0 "我住的附近有一位著名画家。这天，我付钱参观他的新作。\n\n令我惊讶的是，似乎他正在尝试一些非常不寻常的思路——描绘奇怪又恐怖的怪异生物，颜色和形状超乎寻常地混合，这些概念在别处真是闻所未闻。然而，不可否认这些奇怪的实验性作品有一定的吸引力。"
 VIETmisc.0050.a:0 "有吸引力，也许吧，但对我来说还是太怪了。"
 VIETmisc.0051.t:0 "断壁残垣"
 VIETmisc.0051.desc:0 "外出办事时，我们经过了一座古代遗迹，便在此歇脚。遗迹不是很大，所剩无多。\n\n我四处逛了逛，检视这残垣断壁，其上似乎有些雕刻与绘画，大多都风化严重，无法辨识。但是想来旧时此处一定是一番胜景。"
 VIETmisc.0051.a:0 "不管怎样，我休息了一会，就上路了。"
 VIETmisc.0052.t:0 "真实过头"
 VIETmisc.0052.desc:0 "我在一位当地贵族的家中参观，他向我展示了一件价值连城的藏品：他早年淘来的一位女子的画像。关于人物的画像已是不足为奇，但是这张画像尤为写实，好像真的有一位活生生的美女在里面，随时准备从画中跳出来，和观者对话一样。"
 VIETmisc.0052.a:0 "好一件艺术品！"
 VIETmisc.0053.t:0 "天下有情人终成……"
 VIETmisc.0053.desc:0 "我和廷臣在欣赏一出戏剧。\n\n这处引人入胜的戏剧内容是这样的：一对男女坠入爱河，他们互表心意，喜结连理，诞下子女后，才悲哀地发现一个事实——二人是至亲兄妹。他们因此遭到社区放逐，他们无法接受这一现实，在故事的最后自缢而终。\n\n真是个悲伤的故事，百转千折！大家都觉得这出戏很精彩。"
 VIETmisc.0053.a:0 "啊！真讽刺！ 好一出戏！ 感人至深！悲惨至极！"
 VIETmisc.0054.t:0 "宗教艺术"
 VIETmisc.0054.desc:0 "我有好一段时间没有去当地[ROOT.Char.GetFaith.HouseOfWorship]了，所以今天我决定前去拜访。甫一进入，我就震撼于内部装潢的绝美。这自然不是最大的[ROOT.Char.GetFaith.HouseOfWorship]，但是装饰者巧妙地利用了手上的有限资源。瞧瞧这绝美的艺术吧，四围墙壁闪耀着宜人的色彩，阳关穿过窗楹，构成了前往天国的阶梯！"
 VIETmisc.0054.a:0 "这显示了[ROOT.Char.GetFaith.GetAdjective]不屈不挠的力量。"
 VIETmisc.0055.t:0 "怯场"
 VIETmisc.0055.desc:0 "年起的诗人站在我面前，紧张地背诵着自己的新诗，但是他的表演还是很出色的，大家都被他的口才和抒情所打动。\n\n可惜啊，这可怜人背到一半，竟把剩下的忘了！他嘴巴轻启，双目圆睁，慌张起来。他重复了上一句，试图回忆起来。众目睽睽之下，场面尴尬不已。"
 VIETmisc.0055.a:0 "坐着一言不发。"
 VIETmisc.0056.t:0 "吟游诗人的困境"
 VIETmisc.0056.desc:0 "我正在本地酒馆享受美食和丝竹之乐。音乐是由一位资深吟游诗人所奏，琴声悠扬，歌声婉转。\n\n然而，就在他演奏正兴时，悲剧发生了！鲁特琴弦“啪”的一声断了，弹奏被迫中止！他震惊地盯着鲁特琴，看起来心都要碎了。"
 VIETmisc.0056.a:0 "呃，事情到此也没有什么能做的了。"
 VIETmisc.0057.t:0 "忏悔罢！"
 VIETmisc.0057.desc:0 "今天，我在城里看到人群围绕着一位进行着激烈布道的旅行[ROOT.Char.Custom('DefaultPriestTitle')]。他咆哮着怒斥人民的罪行，还说如果我们不忏悔并听从[ROOT.Char.GetFaith.GetAdjective]教诲，我们就会下地狱。多数人并没有仔细听他的吵嚷，而是觉得他滑稽的举止更为有趣。"
 VIETmisc.0057.a:0 "[ROOT.Char.Custom('DefaultPriestTitle')]是对的。他们是想下地狱吗？忏悔罢！现在就忏悔！"
 VIETmisc.0058.t:0 "地狱之梦"
 VIETmisc.0058.desc:0 "昨晚我做了个噩梦。[ROOT.Char.GetFaith.DevilName]手下的恶魔把我带进了一间房子，里面满是惨绝人寰的可怖景象。他们把我绑在了烧红的铁棒上，没完没了地拷打折磨。我尖叫着醒来，才得以逃脱。\n\n好可怕的体验，谢天谢地只是个梦……对吧？"
 VIETmisc.0058.a:0 "我确定只是巧合。"
 VIETmisc.0059.t:0 "地狱之门"
 VIETmisc.0059.desc:0 "拜访一个村庄时，一位老者向我讲述了她还是个小女孩时所遇到的奇怪事件。\n\n那年我还小，地上突然出现了一个洞，造成了不少损伤。村民们确信这就是地狱之门。他们想尽办法处理这个门，像是将一整只牛扔进去，或是向里面填土。最后不知什么起了效果，门终于关上了。\n\n就算今天，也没人知道到底是什么导致了这个洞的出现，只剩下地上的一个小坑。"
 VIETmisc.0059.a:0 "结果好就没事，对吧？"
 VIETmisc.0060.t:0 "迷途知返"
 VIETmisc.0060.desc:0 "今天我见到了一位村中长者。她说，自己在年轻的时候无恶不作（后来另一些老村民告诉我她算不上是个恶人，顶多惹点麻烦）。\n\n然而，她说自己后来发了高烧，在死亡的边缘徘徊了一整年（其他老村民告诉我只有一个月）。她梦到自己去了地狱，见到了许多恐怖的景象。\n\n在她痊愈后，意识到自己得到了第二次机会，她说自己从此洗心革面（村中其他老人说这部分是真的）。"
 VIETmisc.0060.a:0 "不管真假，她的故事确实有趣。"
 VIETmisc.0061.t:0 "一个警告"
 VIETmisc.0061.desc:0 "大家都知道[scope_VIET_haunted_sinner.GetTitledFirstName]不是最虔诚的[ROOT.Char.GetFaith.GetAdjective]信徒。但是我们都没想到[scope_VIET_haunted_sinner.GetTitledFirstName]会因为[scope_VIET_haunted_sinner.GetSheHe]过去犯下的罪被鬼纠缠。\n\n我们自然不知道为什么这个幽灵会在半夜三更出现在[scope_VIET_haunted_sinner.GetHerHis]床前，不过据[scope_VIET_haunted_sinner.GetTitledFirstName]说，那是[scope_VIET_haunted_sinner.GetHerHis]不久前过世的狐朋狗友的幽灵。那幽灵说自己死后下了地狱，是来警醒[scope_VIET_haunted_sinner.GetHerHim]记住自己的前车之鉴的。\n\n[scope_VIET_haunted_sinner.GetHerHis]仆人都无法证实这个幽灵是否确有其事。"
 VIETmisc.0061.a:0 "找一位[ROOT.Char.Custom('DefaultPriestTitle')]让亡者安息。"
 VIETmisc.0062.t:0 "是冷是热？"
 VIETmisc.0062.desc:0 "这天我和[scope_VIET_hell_wonderer.GetTitledFirstName]闲聊，[scope_VIET_hell_wonderer.GetSheHe]问我：“你读过[ROOT.Char.GetFaith.GetAdjective]圣书里描述地狱的文本吗？据说地狱有的地方热火朝天，热浪灼人。而有的地方寒冰刺骨，把人冻得四肢僵劲，死去活来。我在思考地狱是热的好还是冷的好。”"
 VIETmisc.0062.a:0 "热的，我受得住热，冷就不行了。"
 VIETmisc.0063.t:0 "探险家的遗嘱"
 VIETmisc.0063.desc:0 "与我相识的一位老探险家最近去世了，没有任何继承人或家人。有趣的是，他在遗嘱上把全部家当都留给了我——主要是一堆数量可观的金子以及其他在各地旅行时获得的宝贝。尽管我们不是真正的挚友，但起码这意味着他一定出于某种原因而稍稍看重我。"
 VIETmisc.0063.a:0 "他真对我真好。"
 VIETmisc.0064.t:0 "迷路的孩子"
 VIETmisc.0064.desc:0 "我和[scope_VIET_child_sob_help.GetTitledFirstName]外出去到附近的城镇里逛逛，遇到一个小孩在哭泣。[scope_VIET_child_sob_help.GetSheHe]和我警惕地四处张望，发现附近并没有孩子的父母或是监护人。\n\n“可怜孩子！”[scope_VIET_child_sob_help.GetSheHe]说道。“我们得找到小孩子的父母，否则天知道那些坏人会利用这个孩子有什么不道德的举动？”"
 VIETmisc.0064.a:0 "你若是不放心，便去找这孩子的父母吧。"
 VIETmisc.0065.t:0 "冒险之梦"
 VIETmisc.0065.desc:0 "我梦见我是远方村野风情的美丽国度里的一个冒险家。我不记得我是一个威猛的战士，还是睿智的巫师，亦或是狡诈的盗贼，但无论我到底是什么，我都帮很多当地人解决了他们的问题并获得了巨大的成就感。当我醒来时，还念念不忘梦中的种种冒险，对着自己笑了笑。特别是加入某个组织并成为这个社团中倍受尊敬的成员，我对此记忆尤深......"
 VIETmisc.0065.a:0 "一群冷酷而可敬的刺客"
 VIETmisc.0066.t:0 "被困废墟"
 VIETmisc.0066.desc:0 "我和[scope_VIET_fellow_lost_traveler.GetTitledFirstName]在去往下一个城镇时与我的随从和护卫失散。我们找到了一处废弃旧楼的废墟，在那避了避并决定就在那里过夜。我们生起火围坐在它边上，由于情况非比寻常，我们最初有点尴尬，但还是想方设法就各种话题愉快的交谈了起来。\n\n次日清晨，幸好我的护卫找到了我们，无人受伤。由于我和[scope_VIET_fellow_lost_traveler.GetTitledFirstName]这次共患难，我们更在乎对方了！"
 VIETmisc.0066.a:0 "在这样的情况下我身边还能有人陪同可真好啊。"
 VIETmisc.0067.t:0 "学者与探险家"
 VIETmisc.0067.desc:0 "我今日会见了我领地里的一个城镇上的尊贵名流。会后，我和其中两位闲聊了一会儿——一位是知识渊博的学者，另一位则是一脸狡诈表情从没变过的探险家。\n\n后者向我讲述了他前些日子在南方大海彼岸一个奇特的异国小岛上的旅行见闻。“我说真的。”他说道，“我在那个岛上亲眼看到他们的鸟有房子那么大！”\n\n“我们这位朋友是在夸大其词。”学者说道“那种东西不可能存在。”\n\n“你真要听这个满腹理论的书呆子的话？我可是亲历过这些。”"
 VIETmisc.0067.a:0 "我相信睿智的学者——旅行者总喜欢讲些牵强附会的故事来引起注意。"
 VIETmisc.0068.t:0 "荒野探索"
 VIETmisc.0068.desc:0 "有时，我喜欢在居所附近溜达，不过今天我感到新奇并决定比平时多走点。在几个可靠护卫的陪同下，我在离家差不多一两个小时路程的荒野上转了一圈，花时间欣赏了一会儿美景。我还在一条小溪旁歇了歇，喝了点溪水。总而言之，换换环境对我是有好处的 ，因为我傍晚回家时心情十分愉快"
 VIETmisc.0068.a:0 "我应该经常这么干。"
 VIETmisc.0069.t:0 "别跟自己过不去"
 VIETmisc.0069.desc:0 "我在路上看到一个平民靠坐在一块巨石上。他注意到我后谦恭地起身向我行礼，然后又靠坐在巨石上。我好奇地问他这是在干什么。\n\n“今天天气不错，[ROOT.Char.GetTitledFirstNameNoTooltip]，所以我想暂时在这里休息休息。”\n\n“你难道没有什么要操心的职务吗？”\n\n“啊，我的[ROOT.Char.GetLadyLord]，我有的，但我总喜欢花时间放松。当你可以只做必要的事，然后享受生活时，为何要操劳给自己施加压力？人不是每天都有机会放松的！”"
 VIETmisc.0069.a:0 "你的话很有哲理！享受你的休息日吧。"
 VIETmisc.0070.t:0 "墓地"
 VIETmisc.0070.desc:0 "在旅行时，我发现一个规模不大的墓地，供我领地里的一座小镇使用。出于对逝者的尊重，或者至少是一种责任感，我向亡者致敬。想着即便实在这样简陋定居点也有许多代人传承与消逝。"
 VIETmisc.0070.a:0 "讲真，反思前人是一件意义深远的事。"
 VIETmisc.0071.t:0 "前行的朝圣者"
 VIETmisc.0071.desc:0 "当我和我的护卫沿路走下去时，我们遇到了一些[ROOT.Char.GetFaith.GetAdjective]朝圣者。他们向我低头致意，他们小车队的领导者甚至赠送了我几件他们随身携带的小型神物以示尊重。我们寒暄几句后他们便又上路了。"
 VIETmisc.0071.a:0 "我看着手中的宝物，思索着他们下一趟会去哪。"
 VIETmisc.0072.t:0 "着火了！"
 VIETmisc.0072.desc:0 "昨天晚上我的宅子的部分房间着起了火。多亏当班的仆人和警卫时刻保持警惕，才成功控制住了火情，没有人受伤。\n\n但是这场火还是烧毁了好一部分建筑物和财产，要重建得花点时间了。"
 VIETmisc.0072.a:0 "唉！那就这样吧。"
 VIETmisc.0073.t:0 "来干活的？"
 VIETmisc.0073.desc:0 "我在城里的时候看到一个年轻人正在劈柴火。他似乎有些迟钝，因为他在打量我和我的守卫的时候，并没有认出我是一个显赫的人。\n\n“来找活干的？”他大大咧咧地说道，显然以为我是个普通人。“如果你想赚几个钱，就拿那斧子来劈柴。镇民的壁炉总是需要柴火的。”"
 VIETmisc.0073.a:0 "抱歉，我没空。生活愉快！"
 VIETmisc.0074.t:0 "灼伤"
 VIETmisc.0074.desc:0 "晚上在走廊中前行的时候，我离一盏火把太近了，烧到了自己。伤口没什么大碍，用一些草药和油膏就能简单治愈，但是可真疼啊！"
 VIETmisc.0074.a:0 "我得小心点儿，不要再接近火把了。"
 VIETmisc.0075.t:0 "瞻前顾后"
 VIETmisc.0075.desc:0 "夜晚降临，温度有些冷了。我升起了房中的火炉，靠近取暖。\n\n我好像是离得太近了，不一会儿就觉得过热，我决定后退几步。\n\n但我好像又离得太远了，觉得很冷。\n\n我前后移动反反覆覆，试图寻找到一个离火正好的距离，但是要么就是太热，要么就是太冷。"
 VIETmisc.0075.a:0 "我要离火近一些——热一点总是好的。"
 VIETmisc.0076.t:0 "诡异的光"
 VIETmisc.0076.desc:0 "报告称，我的一些警卫会在夜里看到远处有小的火焰在燃烧。我以为他们是看到了幻觉，或是在跟我开玩笑，有一天晚上我决定亲自调查。\n\n在那地平线的尽头，确实有几簇小小的火焰在荒野中燃烧。几近看不清楚。\n\n第二天早晨，我和一对警卫前往事发地点调查。但是没有找到敌军和盗贼的踪迹，事实上根本没有人类活动的迹象。"
 VIETmisc.0076.a:0 "奇了怪了，难道这是超自然现象吗？"
 VIETmisc.0077.t:0 "安全用火"
 VIETmisc.0077.desc:0 "一位古怪的学者到访我的宫廷，他是工程和建筑各个方面的专家。他参观了我的房子后说，可以做一些改进，特别是在防止发生火灾的情况下防止损坏方面。\n\n他声称，通过对正确的建筑材料进行投资以及对建筑物进行某些特定规格的重新设计，我可以减少任何潜在火灾损坏我的房屋并造成生命和财产损失的机会。但是，采取此类措施将花费一些钱。"
 VIETmisc.0077.a:0 "这个人学识渊博，所以听取他的意见有利无害。"
 VIETmisc.0078.t:0 "流浪者"
 VIETmisc.0078.desc:0 "我看到一些流浪汉挤在路边的一堆小火取暖。他们看上去很贫穷，穿着肮脏的破布，面孔疲倦，生存状态可怜至极。"
 VIETmisc.0078.a:0 "在任何社会中总会有乞丐。就是这样。"
 VIETmisc.0079.t:0 "特制果仁蜜饼"
 VIETmisc.0079.desc:0 "我通常去的果仁蜜饼商人说，如果我愿意多付钱，他可以卖给我几种特制的的果仁蜜饼。包括：\n\n——甜奶酪果仁蜜饼\n——肉桂丁香味果仁蜜饼\n——浆果包着的果仁蜜饼\n\n他说这些特制口味会打动我的客人，我知道他是在怂恿我，不过他确实有理。这些果仁蜜饼看起来令人食指大动。"
 VIETmisc.0079.a:0 "你的提议很诱人，不过我还是来点原味的好了。"
 VIETmisc.0080.t:0 "果仁蜜饼热"
 VIETmisc.0080.desc:0 "最近，宫廷上下都注意到[scope_VIET_baklava_fanatic.GetTitledFirstName]成天往[scope_VIET_baklava_fanatic.GetHerHis]嘴里塞果仁蜜饼。似乎[scope_VIET_baklava_fanatic.GetSheHe]对这些甜点心上瘾了！"
 VIETmisc.0080.a:0 "有趣，真是有趣！"
 VIETmisc.0081.t:0 "胶粘糖浆"
 VIETmisc.0081.desc:0 "我在一边阅读些文件，一边吃些果仁蜜饼点心。在手拿羊皮纸之前，我忘了擦手，结果糖浆粘得到处都是。"
 VIETmisc.0081.a:0 "真是……不幸。"
 VIETmisc.0082.t:0 "果仁蜜饼赠礼"
 VIETmisc.0082.desc:0 "今天，[scope_VIET_baklava_gifter.GetTitledFirstName]赠与我一件绝妙的礼物：好几盒果仁蜜饼。可不能浪费此等甜点！我当然会给自己留一些吃，或许我也可以把它们用在别处……"
 VIETmisc.0082.a:0 "将它们作为礼物送给来访的特使。"
 VIETmisc.0083.t:0 "数字命理学"
 VIETmisc.0083.desc:0 "一个坐在地上的乞丐招呼我过去。据当地村民所说，这老妇人虽然身无分文，但她那一手预言能力却是准确的很。\n\n“啊，[ROOT.Char.GetTitledFirstNameNoTooltip]，很荣幸见到你。”她说道。“这样跟你说吧。如果你给我一些金币，我可以预测一点你的未来。很划算，不是吗？”\n\n“那你要怎么做呢？”我问道\n\n“这很简单。只需告诉我你的诞辰，我可以根据这些数字知道你的性格和你部分的未来。”她解释道。“我是从一位睿智的隐士那学到的这门数字命理学。”"
 VIETmisc.0083.a:0 "谢谢不用，我不感兴趣。"
 VIETmisc.0084.t:0 "几何数学问题"
 VIETmisc.0084.desc:0 "我正在参观当地的一个图书馆，那里有几个学者正在努力工作，在羊皮纸上写字涂鸦。我注意到有一个人坐在外面院子里的地上，用棍子在土里画出各种形状和数字。\n\n我好奇地走过去，问他在干什么。”我的[ROOT.Char.GetLadyLord]，请不要打断我，”他一边抓胡子一边说，”我在这里做重要的计算。好几天来我一直在想办法解决这个几何问题，但没有成功！我的公式都不管用！我的导师也不知道。”"
 VIETmisc.0084.a:0 "真无礼——我可是[ROOT.Char.GetTitledFirstNameNoTooltip]，别那么漫不经心的对我！"
 VIETmisc.0085.t:0 "先进指算"
 VIETmisc.0085.desc:0 "一位住在附近的退休商人被认为精通先进的手指计数方法，他可以用该方法数到数百。只要付一点钱，他愿意教任何想学这种方法的人。"
 VIETmisc.0085.a:0 "想来能学以致用。"
 VIETmisc.0086.t:0 "外国间谍"
 VIETmisc.0086.desc:0 "我的一个警卫最近在附近城镇发现了一个外国间谍。没有人怀疑过这个女人，因为她看起来很和蔼平凡。\n\n然而，我的守卫是个聪明的人，在这个女人在市场上买农产品时，从一旁经过的他注意到她在用一种与当地习俗不同的方式数数手指。\n\n经过一番询问和酷刑威胁，她承认自己是一名来自外国的间谍。不幸的是，她后来在试图逃跑时被杀，所以我们不知道谁是她的雇主，也不知道他们的意图，但至少我们从她那里得到了一些信息，我的警卫已经处于戒备状态。"
 VIETmisc.0086.a:0 "很好！那守卫应当因为他的狡诈而得到表扬。"
 VIETmisc.0087.t:0 "戥子欺诈"
 VIETmisc.0087.desc:0 "最近，我领地内的两个农夫之间起了争执。两人在交易货物时用戥子称重，其中一人企图对砝码做手脚，被另一人逮个正着。现在，我要决定这名骗子的命运。"
 VIETmisc.0087.a:0 "他行骗失败了，那就放走吧。"
 VIETmisc.0088.t:0 "骰子戏"
 VIETmisc.0088.desc:0 "市场上有人支摊耍骰子，过路人驻足观瞧，围得水泄不通。\n\n“[ROOT.Char.GetTitledFirstNameNoTooltip]，我的[ROOT.Char.GetLadyLord]！您能来这儿真好！”他嘴角一提。“要不要耍两把骰子？几颗硬币对您算得了什么？”\n\n“让我先看看，”我说道。\n\n接着，不少赌徒轮番加入，可纷纷败下阵来。庄家想出几点，骰子就摇出几点，似乎[ROOT.Char.GetFaith.HighGodName]真的在保佑这人的财运（至少他这样讲）。"
 VIETmisc.0088.a:0 "我现在没什么兴致。"
 VIETmisc.0089.t:0 "聒噪"
 VIETmisc.0089.desc:0 "一位从远方来的年轻武士拜访了我的宫廷。我举办了一场小型宴会以示欢迎，席间，我问他是怎么看待我们这片沙漠的。\n\n“说真的，我的[ROOT.Char.GetLadyLord]，”他嗤笑了一阵，“我真是不习惯这地方。要知道我老家可没有这么多沙子，可我一到这里，俯仰所见均是黄尘，我就……不得不说，我恨沙子。”"
 VIETmisc.0089.a:0 "“跟我讲讲，”我饶有兴趣地问道，“你哪里不喜欢沙子了呢？”"
 VIETmisc.0090.t:0 "蚯蚓"
 VIETmisc.0090.desc:0 "我们在路上行走，望到了一只又长又细的什么。我吩咐警卫驻足，然后凑近跪在一边，仔细观瞧，才发现是一只蚯蚓，在烈日之下倔强的扭动着，向路的另一边爬去。"
 VIETmisc.0090.a:0 "虚惊一场，继续前进。"
 VIETmisc.0091.t:0 "浅坟"
 VIETmisc.0091.desc:0 "当地的建筑工人挖出了个不得了的东西。建筑工地里出土了一座浅坟，他们从中挖出了一尊破旧的棺木，里面有一具骷髅，白骨身上穿的衣衫破烂不堪，而且与当今的风格迥异。不管怎样，现在工人和监工都乱作一团，来问我该如何是好。\n\n当我亲临现场后，我确信劳工所言非虚。现在该决定拿着具骷髅怎么办了。"
 VIETmisc.0091.a:0 "找地儿扔了吧——不就是具骷髅嘛。"
 VIETmisc.0092.t:0 "洞穴"
 VIETmisc.0092.desc:0 "我在野地里跋涉了许久，终于找到了一个洞穴。好奇驱使我进去探险，可除了黑暗再无他物。我让卫兵拿火把来，火光照亮了远处，才发现这是个极深的洞穴。几只蝙蝠悬挂在上，翼翼地盯着我。我思索着下一步。"
 VIETmisc.0092.a:0 "我感觉勇气上脑——来探险洞穴吧！"
 VIETmisc.0093.t:0 "宝石学抄本"
 VIETmisc.0093.desc:0 "我认识的一名学者告诉我，他寻得了一本宝石学抄本，也就是一篇关于各种石头、珠宝、矿石属性和质量的论述。他向做客的我展示了这本旧抄。这一本书似乎奇妙深刻，满满干货。"
 VIETmisc.0093.a:0 "能让我借阅一下吗？"
 VIETmisc.0094.t:0 "雷霆石"
 VIETmisc.0094.desc:0 "附近的田野里发现了许多雷霆石。当地的[ROOT.Char.GetFaith.GetAdjective][ROOT.Char.Custom('DefaultPriestTitlePlural')]正在争论这是不是[ROOT.Char.GetFaith.HighGodName]与[ROOT.Char.GetFaith.DevilName]大战的圣遗，抑或是调皮捣蛋的小精灵和仙子用于蛊惑人心所用的弓箭遗留。无论如何，他们一致认为这么多石头肯定充盈着精神力量。然而，理性的学者们相信这些石头是自然现象，是在雷暴时闪电击中地面形成的。"
 VIETmisc.0094.a:0 "让农民们用这些石头保护其牲畜。"
 VIETmisc.0095.t:0 "睡妖啊睡妖，让我做个梦"
 VIETmisc.0095.desc:0 "“苍天可鉴！”[scope_VIET_sandman_dreamer.GetTitledFirstName]说道，“昨天晚上睡妖来让我入睡了。”\n\n“你疯啦？”[scope_VIET_sandman_skeptic.GetTitledFirstName]呵斥道。“睡妖不是大人用来哄小孩睡觉的嘛。”\n\n“相信我，千真万确。我昨晚做了那么好的一个梦，不是睡妖还能是谁。”"
 VIETmisc.0095.a:0 "就相信[scope_VIET_sandman_dreamer.GetTitledFirstName]的话吧。[scope_VIET_sandman_dreamer.GetSheHe]说谎做什么呢？"
 VIETmisc.0096.t:0 "立石"
 VIETmisc.0096.desc:0 "“跟我讲讲，”我问向导，“那是什么？”\n\n他向我手指的方向望去，那是一块杆状高的石头，在路边的田野里孤零零地耸立着。\n\n“我的[ROOT.Char.GetLadyLord]，你说那石头？这东西早有了，”他解释道。“有人说是古代的[ROOT.Char.Custom('DefaultPriestTitlePlural')]所立，崇敬上天用的。还有人说是巨人把石头搬来这儿的，用作建设他们高耸的房屋，可他们早就灭绝了。”"
 VIETmisc.0096.a:0 "我颌首，旅程继续。"
 VIETmisc.0097.t:0 "整人大成功"
 VIETmisc.0097.desc:0 "“有鬼！”[scope_VIET_ghost_prankster.GetTitledFirstName]指着我们身后，大喊道。\n\n“啊啊啊啊啊啊啊！”[scope_VIET_ghost_prank_victim.GetTitledFirstName]惊叫着。\n\n[scope_VIET_ghost_prankster.GetTitledFirstName]发出爆笑。“你应该瞅瞅自己现在的表情！胆小鬼！”\n\n“这一点都不好笑！”"
 VIETmisc.0097.a:0 "[scope_VIET_ghost_prankster.GetFirstNameNoTooltip]，别再吓唬人了。这很无聊。"
 VIETmisc.0098.t:0 "管教孩童"
 VIETmisc.0098.desc:0 "几周前有消息称，一个白衣[scope_VIET_fake_ghost.GetWomanMan]的幽灵正在附近的村庄作祟，每天夜晚，[scope_VIET_fake_ghost.GetSheHe]都会在属于[scope_VIET_fake_ghost.GetTitledFirstName]的土地上游荡作祟，谁要是胆敢接近都免不了被追逐一番。\n\n直到今天我才知道这件事的真相。这幽灵不是别人，正是[scope_VIET_fake_ghost.GetFirstNameNoTooltip][scope_VIET_fake_ghost.GetHerselfHimself]！原来，一群当地孩子在玩耍时经常不经意间闯进[scope_VIET_fake_ghost.GetHerHis]地产里，[scope_VIET_fake_ghost.GetSheHe]想了个办法把小孩吓跑。但几个勇敢的青年决定调查此事，这才发现了真相。\n\n“要不是为了管教这帮孩子，我哪会这样做！”[scope_VIET_fake_ghost.GetFirstNameNoTooltip]被带到我面前接受审判，[scope_VIET_fake_ghost.GetSheHe]咆哮着说道。"
 VIETmisc.0098.a:0 "没人受伤就好。你已经知错了是吧？"
 VIETmisc.0099.t:0 "鬼屋"
 VIETmisc.0099.desc:0 "我在拜访一处居民点时，在城镇边缘看到了一栋宅子。窗户破碎，墙壁摇摇欲坠。杂草藤蔓丛生，气氛诡异非常。\n\n“这宅子空置了好几十年了，”我问及此事时，一位当地长者解释道。“肯定是从前住客的怨灵阴魂不散，故而无人敢靠近，只有蛮干的傻瓜才不听劝。”"
 VIETmisc.0099.a:0 "妈耶。那我可得离那儿远远的。"
 VIETmisc.0100.t:0 "正当防卫？"
 VIETmisc.0100.desc:0 "“我发誓，他是被鬼魂附身了！他一边说着方言，一边尖叫着扑向我，想要取我性命！”女人声嘶力竭地喊道。“这是个意外！他想伤害我，我来不急思考就拿了把刀……”\n\n这名布衣被指控谋杀，正在受审，我在一旁监督。她声称自己杀的男人是被鬼魂所附身的。此事没有目击证人，但确有其他人称该男子举止怪异，似乎是为鬼魂所困。此前，男子就做出过伤害他人之举，但是从未危及生命。还要补充的是，该女子被捕时未作抵抗，而是服从了当局。"
 VIETmisc.0100.a:0 "她的生命受到威胁，举止事发有因。无需处罚。"
 VIETmisc.0101.t:0 "您好！"
 VIETmisc.0101.desc:0 "“您好啊，[ROOT.Char.GetTitledFirstNameNoTooltip]，”我正在走廊中行进，老仆人向我鞠躬道。“祝你日安。”"
 VIETmisc.0101.a:0 "啊！谢谢你。也祝你日安。"
 VIETmisc.0102.t:0 "一场考验"
 VIETmisc.0102.desc:0 "“当然，我的[ROOT.Char.GetLadyLord]，祝你一切顺利。”\n\n我继续前进，旋即意识到：我没有长成这样的仆人。\n\n我转过身，却连一个人影都没见到。\n\n剩下的一整天，我都在询问其他仆人认不认识一个长那样的人，可我的描述没有符合任何一人的样貌。一位慈祥的老奶奶，我的一位老仆告诉我，传说有许多灵魂会扮成人的样子来考验我们的德行。“你有没有善待他？”奶奶笑了。“人们说，要是没有善待这些灵魂的话，就会发生悲惨的事情。”"
 VIETmisc.0102.a:0 "等下……他怎么可能是个鬼魂的？"
 VIETmisc.0103.t:0 "鬼灵爬行者"
 VIETmisc.0103.desc:0 "从屋中传来一声尖叫，我和几名守卫赶紧跑了进来，发现我的一名女仆藏在桌下，惊恐至极，只敢发出细微的声响。\n\n“叫唤什么？”一名守卫问道。\n\n“有个巨大的……啊！在那呢！”\n\n“啥？”\n\n“蜘蛛！”\n\n我们转过身去，一只盘子大小的蜘蛛垂在天花板上，正缓缓下降。"
 VIETmisc.0103.a:0 "谁 把 那 玩 意 弄 死！ 弄 死 他！ 弄 死 他！"
 VIETmisc.0104.t:0 "生命的奇迹"
 VIETmisc.0104.desc:0 "我的一位女仆最近生产了。她和丈夫——我的另一位仆人，经过多年尝试无果后，都对此感到开心。他们日夜向[ROOT.Char.GetFaith.HighGodName]，如今终于应验了。\n\n他们计划周末在家中请家人朋友小聚。虽然他们只是我的诸多仆人之二，但还是应该祝贺一下的。"
 VIETmisc.0104.a:0 "他们很幸运，不过这与我无关。"
 VIETmisc.0105.t:0 "不孝"
 VIETmisc.0105.desc:0 "我的一个卫兵今天心情出奇的好。我问他原因时，他沉吟了好一会，不确定要不要以实相告。最后，他承认是因为他父亲过世了。\n\n我素来知道这名卫兵和他父亲关系不是很好，他爸虽不算个彻头彻尾的混蛋，可确实是个不讨人喜欢的尖刻易怒狂，不知为儿子带来了多少压力和伤痛。可是，因父母的死而高兴？这种事真的合适吗？"
 VIETmisc.0105.a:0 "我庆幸你能卸下重担。"
 VIETmisc.0106.t:0 "燃烧肖像"
 VIETmisc.0106.desc:0 "我途径一座正在庆祝本地节日的村庄。在村广场上，村民们搬出一个戴面具的人的肖像，用火把点燃，围着它跳舞欢呼。\n\n我询问一名本地人这是怎么一回事，他告诉我数个世纪之前，当地的领主暴虐无道，苛捐杂税、欺男霸女、打杀成性，活脱脱一个桀纣再世。他麾下的人受够了其恶行，便和当地人一道把领主抓起来私刑处死。国王没有处罚任何人，因为他也憎恨这名领主。\n\n从那以后，每年在这名暴君死的日子，整个村子都要庆祝一番。"
 VIETmisc.0106.a:0 "还真是个……奇特的庆典。继续旅程。"
 VIETmisc.0107.t:0 "一夜过后"
 VIETmisc.0107.desc:0 "今天我正和群臣朝会，注意到[scope_VIET_court_sleepy.GetTitledFirstName]疲惫至极——[scope_VIET_court_sleepy.GetSheHe]显然是在尽力集中注意力（并失败）。原来，[scope_VIET_court_sleepy.GetSheHe]昨晚和好友参加了个小聚会，喝了个酩酊大醉，现正被宿醉所折磨。"
 VIETmisc.0107.a:0 "你应回家休息。"
 VIETmisc.0108.t:0 "疯女人"
 VIETmisc.0108.desc:0 "我看到一个老女人跳着古怪而欢快的舞蹈，笑着穿过集市。我询问路人她是谁，路人耸肩回答道：“嗐，别管她——她是我们这儿的疯女人，不害人的。她都这样好几年了，我们觉得她是被[ROOT.Char.GetFaith.HighGodName]附身了。”\n\n我被逗乐了，便接近了那女人和她聊起天，问她是怎么做到精神那么好的。\n\n“活在当下啊，我的[ROOT.Char.GetLadyLord]！”她一边精神十足的围着我绕圈子，一边回答道。“谁知道明天会怎样？笑吧快乐吧！日子就是这样过的！”她深鞠一躬，便一颠一颠地离去了。"
 VIETmisc.0108.a:0 "她或许是个怪人，但是讲话在理。"
 VIETmisc.0109.t:0 "失望透顶"
 VIETmisc.0109.desc:0 "我昨晚梦到[ROOT.Char.GetFaith.KnowledgeGodName]对我说，上天对我感到失望。我惶恐地醒来，思考着是否真的如此。"
 VIETmisc.0109.a:0 "我当然希望不是这样。"
 VIETmisc.0110.t:0 "铁匠的手艺"
 VIETmisc.0110.desc:0 "今天，我到营房里视察守卫。值得一提的是，当我探访负责制作和维护卫兵装备的铁匠时，我俩就铁匠的工作进行了有益的交谈。"
 VIETmisc.0110.a:0 "我学到了些事。"
 VIETmisc.0111.t:0 "命悬一线"
 VIETmisc.0111.desc:0 "我正在宅邸附近的荒野中散步，这时我和守卫警惕起来。一开始，我们以为是看到了一具[scope_VIET_left_for_dead_person.GetWomanMan]的尸首。可是，我的守卫说他似乎听到了求救声，我们便赶忙奔去。原来，这[scope_VIET_left_for_dead_person.GetWomanMan]还活着，被绑了个严严实实。\n\n我们为那[scope_VIET_left_for_dead_person.GetWomanMan]松绑，[scope_VIET_left_for_dead_person.GetSheHe]说自己是个旅行的冒险者，受到了攻击，命悬一线。\n\n“我们得立刻把[scope_VIET_left_for_dead_person.GetHerHim]带到医师那里去，”一位经验老道的守卫说道。“伤口没有致命，可是凭[scope_VIET_left_for_dead_person.GetSheHe]现在的状态没法自己去镇上。”"
 VIETmisc.0111.a:0 "[scope_VIET_left_for_dead_person.GetWomanMan]看起来还行。关我什么事，走了走了。"
 VIETmisc.0112.t:0 "我闻到了"
 VIETmisc.0112.desc:0 "“什么味道？”我捏住鼻子。\n\n[ROOT.GetCharacter.Custom('lowly_servant_type')]向我尊敬地鞠躬，怪声怪气地说道：“我的[ROOT.Char.GetLadyLord]，没有味道啊。”\n\n我心生疑惑，眼见隔壁的[scope_VIET_no_smell_courtier.GetTitledFirstName]进来。可是，[scope_VIET_no_smell_courtier.GetSheHe]也没有闻出味来。我的鼻子出问题了吗？"
 VIETmisc.0112.a:0 "不，我绝对是闻到了！"
 VIETmisc.0113.t:0 "接骨木"
 VIETmisc.0113.desc:0 "最近有人送了我些草药茶，是由接骨木的花与果制成的。据说可以减轻感冒发烧这类小病的症状。"
 VIETmisc.0113.a:0 "现在就为我泡一杯吧！"
 VIETmisc.0114.t:0 "鸣禽"
 VIETmisc.0114.desc:0 "一只小鸟在高高的枝头上休憩，小歌一曲，便飞走了。真是可人的曲调，能让人心情愉悦一整天。"
 VIETmisc.0114.a:0 "不晓得那鸟飞向何方。"
 VIETmisc.0115.t:0 "空囚室"
 VIETmisc.0115.desc:0 "我在视察地牢时，注意到了一件事：虽然其它的囚室都住了罪犯，可偏偏只有一间囚室空空如也。是不是这间的罪犯刚好是在今天出狱或是被处决了呢？我向一名卫兵询问空置的原因。\n\n“[ROOT.Char.GetTitledFirstNameNoTooltip]陛下，其实，我们不往这间里关人。”卫兵告诉我说。\n\n“真的？”我感到困惑不已，问道，“为什么呢？”\n\n“人们说一个被处决的罪犯的鬼魂蛰居于此。如果放人进去，就会给这里的所有人招来不幸，就连您也一样，我的[ROOT.Char.GetLadyLord]。”"
 VIETmisc.0115.a:0 "我懂了。避免触怒魂灵是有道理的。"
 VIETmisc.0116.t:0 "明目张胆"
 VIETmisc.0116.desc:0 "我正在城里的街道上前行，听到附近传来奇怪的声音——是有人在以什么旋律低吟浅唱。好奇心驱使我探寻声音的源头，结果惊讶地发现是两个平民在黑暗的巷弄之中行苟且之事。看来他们没能藏好。\n\n“啊，我的[ROOT.Char.GetLadyLord]！”男人从女人的臀上抽开，提着裤子，尴尬极了。“她只是我出钱请的妓女！”\n\n“他有好好付我钱！咱们找个私密些的地方。”那妓女慌慌张张地整理着裙子，解释道，便拽过男人的手，逃也似地去了。"
 VIETmisc.0116.a:0 "这些臭老百姓怎么成天想着这点破事儿啊？"
 VIETmisc.0117.t:0 "烹饪的艺术"
 VIETmisc.0117.desc:0 "今天晚餐的味道馥裕极了——咸、甜、酸都融会贯通在了这一餐里。出于无聊也是好奇，我叫厨子出来问他这道菜叫什么。厨师用冷静且欢欣的声音向我解释着他都用了什么原料，是如何烹饪的。"
 VIETmisc.0117.a:0 "妙极了！真是妙极了！"
 VIETmisc.0118.t:0 "牙痛"
 VIETmisc.0118.desc:0 "这段时间，我的牙齿一直轻微作痛。我找到医师[physician.GetTitledFirstName]咨询此事，[physician.GetSheHe]给出了几种疗法供我选择。"
 VIETmisc.0118.a:0 "放血应该管用"
 VIETmisc.0119.t:0 "腮帮子"
 VIETmisc.0119.desc:0 "吃东西的时候，我不小心咬到了腮帮，痛死了！我不禁哭喊起来，尴尬极了。"
 VIETmisc.0119.a:0 "唉哟！"
 VIETmisc.0120.t:0 "口腔溃疡"
 VIETmisc.0120.desc:0 "我现在口腔溃疡得很严重。不错，溃疡早晚会消下去，但是进食就成了大麻烦。还享受什么食物啊，咀嚼就够让我担惊受怕了！"
 VIETmisc.0120.a:0 "这些日子里，我要吃软些的食物，就不用怎么嚼了。"
 VIETmisc.0121.t:0 "高超拔牙术"
 VIETmisc.0121.desc:0 "[scope_VIET_tooth_extracted.GetTitledFirstName]的牙最近开始溃烂了，便决心拔除[scope_VIET_tooth_extracted.GetHerHis]坏牙。于是，[scope_VIET_tooth_extracted.GetSheHe]去到城里，拜访了一位拔牙技巧远近闻名的剃头匠。[scope_VIET_tooth_extracted.GetFirstNameNoTooltip]回来之后，对这位剃头匠的手艺称赞有加。\n\n大家问[scope_VIET_tooth_extracted.GetSheHe]拔得怎么样，“一点都不疼！”[scope_VIET_tooth_extracted.GetSheHe]兴奋地说道。“这位剃头匠的技艺可谓是非同凡响，手稳心细！要是以后你们谁去拔牙的话，找他就对了。”"
 VIETmisc.0121.a:0 "一切顺利就好。"
 VIETmisc.0122.t:0 "漱口水"
 VIETmisc.0122.desc:0 "不久前，我得到了一份不错的漱口水配方：把肉桂、薄荷等各种草药加入红酒中，味道宜人。据说，每天用它漱口有助于改善牙齿健康。"
 VIETmisc.0122.a:0 "但愿有了它，我的笑容能够魅力常驻！"
 VIETmisc.0123.t:0 "亮白牙齿"
 VIETmisc.0123.desc:0 "由于我的饮食习惯，牙齿现在变得黯淡无光。我的医师[physician.GetTitledFirstName]检查后，认为我的牙齿状态良好，当前无需担忧。不过，这一阵子，为了黯淡防止进一步恶化，我每天早晨还是把由焦葡萄藤、土木香和鼠尾草制成的草药方剂涂在牙齿上。此举理应让我的牙齿逐渐变白。"
 VIETmisc.0123.a:0 "还有这种药剂，真是走运！"
 VIETmisc.0124.t:0 "新店铺"
 VIETmisc.0124.desc:0 "我在镇子上碰到了一间陌生的店铺。\n\n“新开的？”我指着招牌和展示的商品问道。\n\n站在一旁的男人注意到了我，赶紧过来鞠躬问候。“我的[ROOT.Char.GetLadyLord]，小店甫一开张，得您莅临实属荣幸！我当了这么多年的游商，总算和妻子攒够了钱开了间杂货铺。希望在您的英明领导下，鄙店和本镇都能够欣欣向荣。您是第一位顾客，请随便挑选件东西吧，我请客！”"
 VIETmisc.0124.a:0 "我今天不想买东西，祝你好运。"
 VIETmisc.0125.t:0 "生产忧虑"
 VIETmisc.0125.desc:0 "前一阵子，我的一位女仆怀孕了，预产期不久就要到了——自然，她和丈夫都期待非常。\n\n可是，这天她与我同处一室时，却提前临盆了。另一位年轻女佣帮助准妈妈坐在板凳上，但随后我惊慌地问我该怎么办。"
 VIETmisc.0125.a:0 "别介，关我啥事，溜了溜了！"
 VIETmisc.0126.t:0 "幼苗"
 VIETmisc.0126.desc:0 "“我们一年前才种下这棵树，”村中长者笑着说：“看看它长得多块。”\n\n我正拜访一座位于自己领地边陲的村庄，与村民讨论着最近困扰他们的问题，譬如盗匪流寇什么的。村中长者带我视察村庄时，我们就看到了这株幼苗。\n\n“我的[ROOT.Char.GetLadyLord]，你怎么看 ？”他问道。"
 VIETmisc.0126.a:0 "希望一日能长成参天大树。"
 VIETmisc.0127.t:0 "私奔"
 VIETmisc.0127.desc:0 "清晨时分，在我宅邸巡逻的守卫抓到一对年轻男女。我的[ROOT.GetCharacter.Custom('lowly_servant_type')]认出他俩是来自附近的村民。似乎这两人是青梅竹马，可是双方父母反对这桩婚事，便私奔了，还没跑多远就被逮个正着。这对情侣恳求我发发善心放过他们，好在他乡开启新生活。"
 VIETmisc.0127.a:0 "放他们走。他俩的人生与我无关。"
 VIETmisc.0128.t:0 "弃婴"
 VIETmisc.0128.desc:0 "我正在野地里，和随行人员散步，这时，我们听到一声婴儿的啼哭。我们惊讶地发现，一个弃婴身裹破布，躺在地上，身旁是一枚护身符。对于是谁、出于什么原因遗弃了婴儿，我们无从知晓，现在怎么办？随行人员争论起来，要是把这孩子留下等死，真是良心被狗吃了。\n\n“咱们应该把这孩子带回去，视若己出养大。”[scope_VIET_baby_rescuer.GetTitledFirstName]说道，似乎担心极了这婴儿。婴儿哭了起来，[scope_VIET_baby_rescuer.GetSheHe]把孩子抱在怀中，嘘声安抚，令大家意外的是，孩子居然冷静了下来。"
 VIETmisc.0128.a:0 "我不在乎，我命令，把这小子留给野兽！"
 VIETmisc.0129.t:0 "恶作剧"
 VIETmisc.0129.desc:0 "最近，一个贼闯入我的[ROOT.GetCharacter.Custom('lowly_servant_type')]家中，被守卫逮个正着。他是个游手好闲的年轻贵族，已经不是初犯了，可是……他却什么也没偷过。\n\n我在审判前去地牢探视他，没准和他当面谈谈会有新的收获呢？\n\n他笑着娓娓道来：“好吧！我实话跟你说！我溜进别人的房间，把他们桌上和柜子里的东西挪到桶和盒子里！哈哈哈！他们会以为自己的东西被偷了，可是并没有！东西就在那里，而他们不知道！”"
 VIETmisc.0129.a:0 "看在你是贵族的份上，我就放你一马。下不为例。"
 VIETmisc.0130.t:0 "赞美[ROOT.Char.GetFaith.HighGodName]！"
 VIETmisc.0130.desc:0 "我正坐在当地酒馆中畅饮，一个女子坐到我身边。她似乎没认出我来，但是鉴于我觉得她奇怪的热情举止可笑，所以我打算暂时不表明身份。\n\n“你需要帮助吗？”我问她。\n\n“嗯！我想和你讲讲[ROOT.Char.GetFaith.HighGodName]！”她说道，我示意她继续：“[ROOT.Char.GetFaith.HighGodName]向所有人说话，可是我们从不去听从。去当地的[ROOT.Char.GetFaith.HouseOfWorship]。读读[ROOT.Char.GetFaith.ReligiousText]。赞美[ROOT.Char.GetFaith.HighGodName]！”"
 VIETmisc.0130.a:0 "感谢提醒。日安。"
 VIETmisc.0131.t:0 "隐士"
 VIETmisc.0131.desc:0 "我听说附近住着一位隐居的学者，便决定要让他为我所用。我去拜访他，询问他要不要在我的宫廷任职。可是，我每每提及，他就每每据否。他摇晃着脑袋，跟我说到：“你说外面有城市？农田？城堡？江河？省省吧，那些有什么好？不过是些泥土，马匹，傻子罢了。”\n\n我努力说服她回心转意，运用我能想到的所有说服技巧和策略，但他心意已决。他真的不喜欢与他人共度时光。"
 VIETmisc.0131.a:0 "真是浪费时间！真是个木头人。"
 VIETmisc.0132.t:0 "[ROOT.Char.GetFaith.HighGodName]之触"
 VIETmisc.0132.desc:0 "不远处有座城镇，城里有个精致的大花园，喜欢我不时拜访此处，欣赏美景。\n\n今天，我在花园里见到了一位女子，她在自言自语什么。我出于好奇接近她，她也作了自我介绍。她的目光涣散，说道：“花园里的这些奇怪生物都是什么？那些白鸟去哪里了？”\n\n我听不懂她在嘟囔什么。突然，另一位女子赶上前来，想我深深鞠了一躬：“抱歉，我的[ROOT.Char.GetLadyLord]，”她说道：“这一位是我的朋友，由我照顾她，她……这几年都很奇怪。人们说，她是被[ROOT.Char.GetFaith.HighGodName]触碰了。人们说她能听到千年以前古人的声音。”"
 VIETmisc.0132.a:0 "没事的。辛苦你了。"
 VIETmisc.0133.t:0 "兄妹俩"
 VIETmisc.0133.desc:0 "这天，我要去城里会见当地要人，可是提早到达了一个小时，便伫立在一座小木桥上，俯瞰着溪流涓涓而下。这时候，来了个小姑娘，她出神凝视着溪水，一个趔趄，马上就要栽倒下去。说时迟那时快，不知哪里扑过来一个大男孩，一把揪住她的脖领，扶大厦之将倾。只是，他光顾着救小女孩，和我撞了个满怀。\n\n“向您致歉，我的[ROOT.Char.GetLadyLord]！”他深深鞠了个躬说道，见小女孩不知所以，连忙也把她的头按了下去。这属实是个伶牙俐齿的孩子：“位高权重的大人啊，我们的父母在外工作，由我来照顾这个马虎精，如有僭越，请多见谅，您若是感到被冒犯了，就由我来代她受罚吧！”"
 VIETmisc.0133.a:0 "赞扬当哥哥的。"
 VIETmisc.0134.t:0 "人性"
 VIETmisc.0134.desc:0 "有一天，当我在花园里休息时，我开始思考人性。我很好奇为什么在这个世界上有些人很残忍？例如，一个理想主义和天真的人可能会说，如果世界上有更多的善良仁慈，每个人就都能和平共处。"
 VIETmisc.0134.a:0 "但愿如此！人们只是需要适当的指导。"
 VIETmisc.0135.t:0 "忧郁的人"
 VIETmisc.0135.desc:0 "我注意到[scope_VIET_sad_person.GetTitledFirstName]今天看起来相当忧郁，经常叹气，而且[scope_VIET_sad_person.GetHerHis]的脸上明显写着沮丧和悲伤的表情。也许[scope_VIET_sad_person.GetSheHe]的心情不好？"
 VIETmisc.0135.a:0 "对[scope_VIET_sad_person.GetHerHim]说些安慰的话"
 VIETmisc.0136.t:0 "糟糕的一天"
 VIETmisc.0136.desc:0 "我今天心情不太好，但是[scope_VIET_cheer_upper.GetTitledFirstName]用一些安慰的话使我振作起来。也许今天也不是那么糟糕！"
 VIETmisc.0136.a:0 "谢谢你，[scope_VIET_cheer_upper.GetFirstNameNoTooltip]！"
 VIETmisc.0137.t:0 "幸运的继承人"
 VIETmisc.0137.desc:0 "[scope_VIET_kind_inheritor.GetTitledFirstName]碰巧与一位没有继承人的富有老先生成为朋友。这个人最近去世了，并把他的一些遗产留给了[scope_VIET_kind_inheritor.GetFirstNameNoTooltip]。"
 VIETmisc.0137.a:0 "[scope_VIET_kind_inheritor.GetFirstNameNoTooltip]是多么幸运。"
 VIETmisc.0138.t:0 "一贫如洗的[ROOT.Char.GetFaith.HouseOfWorship]"
 VIETmisc.0138.desc:0 "在巡视我的领地时，我在一个小镇上遇到了一家孤儿院。它看起来很破旧，当我向当地的一位长老询问时，他说当地的[ROOT.Char.GetFaith.HouseOfWorship]几乎没有足够的钱来维持孤儿院的生计。"
 VIETmisc.0138.a:0 "啊，真是可惜了。那好吧。"
 VIETmisc.0139.t:0 "乞丐的朋友"
 VIETmisc.0139.desc:0 "我们都惊讶地发现，[scope_VIET_beggar_friend.GetTitledFirstName]与附近城镇的一个有名乞丐是好朋友。当被问及此事时，[scope_VIET_beggar_friend.GetSheHe]说，[scope_VIET_beggar_friend.GetHerHis]朋友就像我们任何人一样，有希望、恐惧、喜欢和不喜欢。\"我们有一些共同的兴趣，虽然很难相信，\"[scope_VIET_beggar_friend.GetFirstNameNoTooltip]说。\"他在年轻时偶然学到了一些东西，所以他并不总是这样，但此后陷入了困境。我正试图帮助他找到一份体面的工作。\""
 VIETmisc.0139.a:0 "可以肯定，这是一种奇怪的友谊，但我有什么资格评判呢？"
 VIETmisc.0140.t:0 "绊倒"
 VIETmisc.0140.desc:0 "我和[scope_VIET_tripper.GetTitledFirstName]和[scope_VIET_helper.GetTitledFirstName]一起散步时，[scope_VIET_tripper.GetFirstNameNoTooltip]绊了一跤，摔在了地上！随即，[scope_VIET_helper.GetFirstNameNoTooltip]立即冲过去扶起[scope_VIET_tripper.GetHerHim]。\n\n“你还好吗？”[scope_VIET_helper.GetFirstNameNoTooltip]问道。\n\n“我想膝盖擦伤了，”[scope_VIET_tripper.GetFirstNameNoTooltip]说。“哎哟！”"
 VIETmisc.0140.a:0 "我马上带你去看医生！"
 VIETmisc.0141.t:0 "乞丐"
 VIETmisc.0141.desc:0 "我在市场上浏览商品时，无意中听到一个乞丐在乞讨。当几个当地人叫那个男人走开，不要打扰他们时，镇上的一个女人，一个身材魁梧的老太太，高兴地给了他一点钱。"
 VIETmisc.0141.a:0 "这不关我的事，现在继续购物吧！"
 VIETmisc.0142.t:0 "学习自卫"
 VIETmisc.0142.desc:0 "有一天，我在附近城镇的一片草地上散步，看到一位老先生被几个女人围着。仔细观察后，我发现他们正在练习手臂和腿部的动作，我立即意识到这是徒手搏斗的动作。我当然很好奇，于是走近他们，问他们在做什么。\n\n结果发现，这位长者是一位参加过多次战争的老兵。现在，他花时间向别人展示如何保护自己，今天他正在教一些当地少女。他说：“我们总是谈论我们的妇女需要维护她们的荣誉，所以为什么不教她们捍卫荣誉的方法呢？这也有助于保持她们的积极性，如果强盗袭击，她们可以更好地帮助我们。”"
 VIETmisc.0142.a:0 "一个值得称赞的想法！请你继续。"
 VIETmisc.0143.t:0 "无聊的布道"
 VIETmisc.0143.desc:0 "今天，作为公务的一部分，我正在访问当地的[ROOT.Char.GetFaith.HouseOfWorship]。我有义务听当地[ROOT.Char.Custom('DefaultPriestTitle')]的布道，主题是根据[ROOT.Char.GetFaith.GetAdjective]方式的信条，对他人进行仁慈和慈善。不幸的是，这并不是最有趣的布道，当[ROOT.Char.Custom('DefaultPriestTitle')]滔滔不绝地讲述如何做一个善良的人或为什么[ROOT.Char.GetFaith.HighGodName]要我们互相帮助，或类似的事情时，我发现自己在打瞌睡。"
 VIETmisc.0143.a:0 "我必须专注于布道，树立一个好榜样！"
 VIETmisc.0144.t:0 "恶霸"
 VIETmisc.0144.desc:0 "我无意中听到我的两个仆人在热烈地交谈。他们在抱怨我的另一个仆人，她以对其他一些仆人相当残忍的性格而闻名，她经常欺负他们。我的许多仆人都厌恶这个女人，这不是什么秘密。\n\n“如果她能善良一点就好了，”那个高个子仆人说，摇了摇头。“难道她从未学会如何善良吗？”\n\n“人们不得不怀疑她是否有能力去感受，”矮壮的仆人说，双手交叉。“唉，我们什么也做不了，因为她忠心耿耿地服侍于我们的[ROOT.Char.GetLadyLord]，很称职，没有瑕疵，所以我们能做什么？”"
 VIETmisc.0144.a:0 "只要她对我服侍好，我不在乎她如何对待其他人。"
 VIETmisc.0145.t:0 "受人爱戴的当地人之死"
 VIETmisc.0145.desc:0 "一位住在附近小镇、因慷慨和仁慈而闻名的受人爱戴的[ROOT.Char.Custom('DefaultPriestTitle')]最近去世了。这样一位受人爱戴的人物将在一个盛大的仪式上被镇民纪念。我被邀请参加葬礼，也许可以表达我的敬意。"
 VIETmisc.0145.a:0 "我是一个[ROOT.Char.GetTitleAsNameNoTooltip]，为什么要参加一个平民的葬礼？"
 VIETmisc.0146.t:0 "你会怎么做？"
 VIETmisc.0146.desc:0 "在市场上买东西的时候，我看见一个路人经过。他的腰带上系着几个硬币袋，他没有注意到其中一个掉了下来。过了一会儿，一个女人叫他，让他注意到刚才发生的事情。他向她再三道谢，然后消失在人群中。\n\n当我回到我买的东西，我无意中听到我的一个守卫说，“多么愚蠢的女人！我就会拿走这些硬币。”\n\n“你真的会这么做吗？”另一个警卫说。“这是对[ROOT.Char.GetFaith.HighGodName]的侮辱。”\n\n“也许你们两个应该专注于你们目前的职责，”第三个卫兵警告他们，“不要闲聊。”"
 VIETmisc.0146.a:0 "第一个守卫就是对的，就像他们说的，谁捡到就归谁！"
 VIETmisc.0147.t:0 "救济院"
 VIETmisc.0147.desc:0 "该地区的一些知名人士联合起来，为在当地的一个城镇建立一个救济院提供资金。他们找到我，问我是否愿意贡献自己的一些资金。他们认为，这将有助于为赤贫的平民提供一些救济，因为他们无处可去寻求帮助。我没有理由怀疑这些知名人士，因为他们都是在社会上有声望的人，所以由我来决定是否觉得我的钱在这件事上花得值。"
 VIETmisc.0147.a:0 "可以为他们的项目提供一些资金。"
 VIETmisc.0148.t:0 "一片叶子"
 VIETmisc.0148.desc:0 "我们在前往另一个村庄时，决定在路边稍作休息。我靠着一棵树休息，打了一会儿瞌睡。当我感到树上的一片叶子落在我的脸上时，我才醒过来。我捡起那片叶子，在手指上转了转；抬起头来，我大声念叨着，也许有点心不在焉，“这叶子真的来自那棵树吗？”"
 VIETmisc.0148.a:0 "睡得真香。"
 VIETmisc.0149.t:0 "等等，你听到了吗？"
 VIETmisc.0149.desc:0 "我和几个卫兵在我家附近的荒野里散步。当我们听到附近树叶嘎吱嘎吱的声音时，我们变得惊慌起来。会不会是某种刺客或强盗？\n\n谢天谢地，我们的担心是多余的，原来是几只在树叶上移动的老鼠发出的声音。他们注意到我们后，赶紧跑回灌木丛下。"
 VIETmisc.0149.a:0 "真是松了一口气！"
 VIETmisc.0150.t:0 "金叶子"
 VIETmisc.0150.desc:0 "今天，一位当地知名人士向我赠送了一份礼物。这是一片用纯金制成的叶子，以一种有吸引力的、令人着迷的工艺方式精心制作而成。虽然是一件小礼物，但它是任何人都能欣赏的东西，包括我自己。"
 VIETmisc.0150.a:0 "我知道放在我家哪个地方好看！"
 VIETmisc.0151.t:0 "那是什么？"
 VIETmisc.0151.desc:0 "我想我在附近的灌木丛中看到了什么。我命令我的几个卫兵靠近它。他们拔出武器，小心翼翼地走向灌木丛，看起来它甚至开始扭动身子了！我想，这是个好主意。然而，一旦他们走得足够近，几只鸟就从灌木丛中飞了出来，也许它们被粘在灌木丛上了，或者在做什么事情。"
 VIETmisc.0151.a:0 "有那么一会儿，我以为是......算了。"
 VIETmisc.0152.t:0 "装扮住宅"
 VIETmisc.0152.desc:0 "我的园丁今天告诉我，他认为我的住宅有一部分需要进行美化。当被问及这是什么意思时，他解释说，我院子里的某个地方可以使用大量精心挑选的灌木丛，他可以把它们修剪成各种漂亮的形状。这将使目前看起来相对空旷的区域更具视觉刺激和吸引力。"
 VIETmisc.0152.a:0 "好主意！我期待着看到你的工作。"
 VIETmisc.0153.t:0 "不方便的灌木丛"
 VIETmisc.0153.desc:0 "我散步时绊了一跤，跌进了灌木丛。更糟糕的是，我的衣服被灌木丛缠住了。当我的卫兵成功地把我从灌木丛中拉出来后，我身上到处都是划痕，衣服上有些地方也有小洞。"
 VIETmisc.0153.a:0 "我又度过了糟糕的一天吗？"
 VIETmisc.0154.t:0 "好浆果"
 VIETmisc.0154.desc:0 "在我的领地里，我发现了一个蜷缩在灌木丛中的平民。我好奇地走近她，看到她正在检查灌木丛中的一些浆果。\n\n“啊，原谅我没注意到你，我的[ROOT.Char.GetLadyLord]！”她说，然后礼貌地向我打招呼。她是一位看上去很友好的中年妇女，头发花白，露齿而笑。“就像你有重要的事情要处理一样，我今天的重要工作就是去寻找浆果。”\n\n“那些是有毒的浆果吗？”我问。“他们看起来不像我认识的任何一个。”\n\n“哦，是的，小心，这些不能吃。但那边的那些，还不错。”她说。“非常适合做糕点。”"
 VIETmisc.0154.a:0 "我们谈了一会儿各种浆果，然后就分道扬镳了。"
 VIETmisc.0155.t:0 "人瑞"
 VIETmisc.0155.desc:0 "我得到喜讯，附近村中的一位长者近日达到了百岁的高寿。活过了一个世纪！这可真了不起。能在此时今日如此长寿尤为难得。我的数名廷臣建议我以某种方式为其祝寿，只要能向本地人展示我的亲切就行。"
 VIETmisc.0155.a:0 "不错，但何必对一介村夫屈尊纡贵。"
 VIETmisc.0156.t:0 "金锅"
 VIETmisc.0156.desc:0 "我正在外视察园丁工作。他在一棵老树的根旁深挖时碰到了一个硬物。起初，我们以为那是某种石块，但最后发现是一个密封的小陶罐。\n\n出于好奇，我们把它拿了出来并设法敲开。其内有好些金币——我们数出整整一百枚。\n\n沿着这些硬币调查下去，似乎这个锅很久之前被某人在此处埋下，却从未回来拿走。不论如何，我的园丁，一个开朗随和的家伙，说这个锅及其钱币现在理应归我所有。"
 VIETmisc.0156.a:0 "别，是你找到的就该归你！"
 VIETmisc.0157.t:0 "一百种姿势"
 VIETmisc.0157.desc:0 "“她可真是个尤物”，[horny.GetTitledFirstName]由衷地笑道。“包夜的钱从没花得这么值过！”\n\n我正和几名廷臣一起小餐一顿，而有个花花公子正在回忆他不久前去妓院时的一次遭遇。“她说她精通一百种爱欲之道的技巧，我不仅让她将百般技艺都在施展我身上，还让她挨个为我讲解一番，为这花的每一个子都再划算不过。谁曾想颠鸾倒凤还有这么多门道？”\n\n我的一些廷臣聚精会神地听着，表现得心驰神往（只是有点过于激动了），其他人看起来则被他的淫言秽语烦扰得心怀不满，但许多人只是在他讲解那些据说多达一百种的技巧时尴尬地错开视线。"
 VIETmisc.0157.a:0 "我会巧妙地把谈话转移到更健全的话题上。"
 VIETmisc.0158.t:0 "一百壮勇"
 VIETmisc.0158.desc:0 "旅行时，我注意到路旁有块不小的石头，明显是由人工雕刻而成。我纳闷它杵在这里干什么？便下马凑近调查。我注意到石头上刻着一些文字，但都被磨损得模糊不清。不过的确有一些像在拿着武器的人像，或许是在战斗？\n\n不一会儿，有位旅人路过。他注意到我在试着辨认这块石头的含义，于是对我说：“我就住在附近——那块石头，根据老人们的说法，是用来纪念数代之前，牺牲自己生命战胜这片土地上肆虐盗匪的一百位本地壮勇的。这里就是当时的战场。”"
 VIETmisc.0158.a:0 "多么迷人的历史！和多么勇敢的一群小伙子。"
 VIETmisc.0159.t:0 "爱猫人"
 VIETmisc.0159.desc:0 "附近有一位以养了一百只宠物猫闻名的老姑娘。尽管听说她有点异乎常人，但据我对她的了解，她从没打扰过任何人。她的确精神飘忽并喜欢絮叨一些胡话，但每次我经过镇上遇见她时，她对我都礼貌而尊重。\n\n一些她的邻居向我抱怨她养的一百只猫。他们说这些小东西在她家里弄出各种可怕的噪声。镇上的长老们对此漠不关心，于是她的邻居们就把皮球踢给了我。他们中的一些人告诉我，她养了这么多猫在身边，肯定是一名邪恶的女巫。"
 VIETmisc.0159.a:0 "这个女人没有犯下任何罪行。立马给我滚蛋！"
 VIETmisc.0160.t:0 "奇迹母亲"
 VIETmisc.0160.desc:0 "我听说在离此处很远的王国中，有一位总共生了一百个孩子的妇人！当然，不是一次生一百个，而是她一辈子总共生了这么多。怎么会有人能够忍受如此多次的怀孕与分娩？如果真的存在这样一位女人，她肯定是一位可敬的母亲……抑或是一个撒下弥天大谎的骗子。"
 VIETmisc.0160.a:0 "世上总是会出现这样的奇迹。"
 VIETmisc.0161.t:0 "鞋子太多！"
 VIETmisc.0161.desc:0 "我惊恐地意识到[spouse.GetFirstName]以某种方法成功收集了一百双潮鞋！一开始只有零零散散的几双，但当我回过神来，现在这些鞋已经遍及各处！[spouse.GetSheHe]从何处获取钱财来积累起如此多虚荣之物？关于此事的流言蜚语正在甚嚣尘上，令我备受非议。"
 VIETmisc.0161.a:0 "你必须把这些鞋子出手一部分。就现在。"
 VIETmisc.0162.t:0 "百灵夜行"
 VIETmisc.0162.desc:0 "昨夜我做了一个怪梦，让我如坠云雾。\n\n在梦里，我身处自宅的扭曲幻景之中，房中昏暗一片，灯火俱灭。我看见许多身影在宅中浮现，他们苍白的脸庞沉静平和。他们开始起舞——舞姿寂静而神秘，有一种莫名的怪诞美感。\n\n我在人群中游荡的同时计数，数出了整整一百人。当我走向最后一个人，他以动听而疲惫的嗓音向我诉说（同时围着我跳起舒缓的舞蹈），“感谢您的招待。我们乃是百灵。我们不惹麻烦。”\n\n我在清晨早早苏醒，出于直觉，我向窗边走去。在窗外，地平线的边缘，太阳正冉冉升起，而我仿佛看见了一些游弋的光点。然而在我点清数目前，它们就消散了。"
 VIETmisc.0162.a:0 "也许我看见了什么，但那个梦……我梦见了什么来着？"
 VIETmisc.0163.t:0 "卡钳"
 VIETmisc.0163.desc:0 "我的仆人们在我的住处发现了一些非常奇怪的东西。在离大路不远的地方，有一个孤零零的木桶横着放着。里面正好有一百个卡钳。进一步的调查没有发现木桶和卡钳的主人，以及它们是如何到达那里的线索。"
 VIETmisc.0163.a:0 "我想我的一些仆人可能会用这些卡钳吧？"
 VIETmisc.0164.t:0 "握手言和"
 VIETmisc.0164.desc:0 "今天我参加了一场当地两个贵族家庭的正式会议。这两个家族不多不少缔结的一百年的血仇。100年前的这一天，两个家族的首领在一场会面中吵了起来，大打出手。\n\n在两个家族谈判和好的过程中，我都一直作为中间人忙前忙后，现在我的努力总算有了收获。因为不管怎么说，这场血仇已经持续太久了，许多人都希望早点结束。"
 VIETmisc.0164.a:0 "愿两族和平永葆。"
 VIETmisc.0165.t:0 "爱情就像鬼"
 VIETmisc.0165.desc:0 "“你听过这句话没？”我正和[courtier.GetTitledFirstName]聊天：“爱情就像鬼——每人都在说，可是没几个人见过。”\n\n我耸耸肩，我不记得听到过这句话，不想在这个话题上停留太长时间，便糊弄道：“可能听过吧”\n\n“这些日子里我的脑中全是这句话，”[courtier.GetSheHe]解释道：“不晓得你怎么看？”"
 VIETmisc.0165.a:0 "几个字罢了，我不在乎。"
 VIETmisc.0166.t:0 "直到夜色降临"
 VIETmisc.0166.desc:0 "是个人都能看出[world_ender.GetTitledFirstName]整天都乐乐呵呵的，但似乎没人知道为啥。出于好奇，我私下里问[world_ender.GetHerHim]发生了什么。\n\n[world_ender.GetSheHe]耸肩笑了笑，把[world_ender.GetSheHe]昨晚做的梦告诉了我：“我梦见今夜世界终结，苍穹倾毁，时间扭曲——我看见天堂在我眼前碰撞。或许世界将在拂晓之际消亡？\n\n“那你还这么开心？”我困惑地问道。\n\n“那是个有趣的梦，”[world_ender.GetSheHe]承认道，“所以我决定怀着世界将要毁灭的心态在万物终结前尽情享乐！”"
 VIETmisc.0166.a:0 "如果那是真的。你应该尽心侍奉[ROOT.Char.GetFaith.HighGodName]，而非纵情声色。"
 VIETmisc.0167.t:0 "死人手"
 VIETmisc.0167.desc:0 "数周前，我们撞见了一具曝尸路旁的行商尸体。从伤口来看，他应该是踏进了强盗的埋伏。尽管我们经过的区域并不如其余部分那样危险，但我们确实会时不时目击此类惨剧。我们没找到一个能认出他的人，所以草草把他埋了。\n\n但在我昨晚做的梦里，我还在掩埋那具行商的尸体，而他腐烂的手掌抓住了我。在光怪陆离中，他以一种礼貌而冷静的语气开口说道：“我知道我死了，但我不想躺在这堆坟里听狼群嚎叫。我的朋友，扶我从这离开，如此我便能在夜色中游荡，直到时代终结。”当他挥手道别时，他的手变成了骷髅。\n\n梦的含义一目了然。这个鬼魂——如果真的是他——古怪地不想入土为安。我该让卫兵把尸体从坟里刨出来吗？"
 VIETmisc.0167.a:0 "最好照鬼说的做——让他幕天席地吧。"
 VIETmisc.0168.t:0 "飓风"
 VIETmisc.0168.desc:0 "“天空总是潜藏着各种危险，在你出海时更是如此”这个丰满圆润的男人向我讲述道。“人们在驾船航行时必须作好最坏的准备。”\n\n我正在拜访附近的一些商人，开会讨论与本地商业贸易相关的事务，并在会后与其中一人攀谈了起来。尽管他形貌臃肿，但他精通世故，广博多智，显然得益于他游历过的诸多地点。\n\n“那时我还是个年轻人，身体也比现在硬朗魁梧多了，”他叹息一声接着说下去，“我曾经是另外一名商人的助理，我们在远海航行时被一股猛烈的暴风雨袭击了。我亲爱的导师离世了，而我是那场船难唯一的幸存者。”"
 VIETmisc.0168.a:0 "我静静地听他讲述更多生活中的轶事。"
 VIETmisc.0169.t:0 "美丽野花"
 VIETmisc.0169.desc:0 "今天，我在听一位吟游诗人演奏音乐，那词曲真是摄人心魂，我问他是从那里得到的灵感，写出如此涕零之词的。\n\n他对我浅浅一笑，满脸悲伤，对我讲起了他老家的一段传说。从前，有一位绝美的精灵，人称#bold 美丽野花#!。和其他神话中的精灵不同，她从不蛊惑男人，而是激励他们做出伟大的事情。吟游诗人还说，他很久之前与那精灵有过一面之缘。\n\n他无比哀愁地以诗剧结束了这段回忆：“只消一目，便是翻天覆地；勇儿郎再见不到此般绝美，意冷心灰；白驹过隙，惟仙女红颜不弃；栉风沐雨，如天如地。”"
 VIETmisc.0169.a:0 "就算是迷信也能启迪灵感。"
 VIETmisc.0170.t:0 "痴情种"
 VIETmisc.0170.desc:0 "我梦见黄昏时分，我沿着一条陌生小径散步，这时我看见一个浑身是血、伤痕累累的年轻人倒在路边。他还有气吗？\n\n“他会没事的。”一个声音在我身后说道。\n\n我转过身，看见一位尊容最为华贵威严的[dreamer.GetLadyLord]，手中拿着条毯子。这位神秘人微微一笑，让我感到如沐春风。\n\n“他心爱的姑娘要嫁给另一个人，”[dreamer.GetSheHe]边解释边蹲下给这个年轻人的身体盖上毯子，让他暖和起来。“他试着和情敌争斗，你也看到了，结果并不理想。真是个痴情种。你也愿意为爱不顾一切吗？”\n\n当我正要作答时，我慢慢从梦中醒来了。这梦到底是什么意思？"
 VIETmisc.0170.a:0 "为了爱，我愿奋不顾身"
 VIETmisc.0171.t:0 "终世者"
 VIETmisc.0171.desc:0 "我听说有一股人少而精悍的名叫#N 终世者#!的佣兵在临近的村镇中欺男霸女，横行乡里。于是我派遣一些士兵前去恢复秩序。但却连这些雇佣兵的影也没见着——看起来无处可寻，没留下一丝痕迹。\n\n尽管我的士兵们尽了最大的努力，当地人也试着帮助我们找到这些惹事者，但进一步的搜寻还是无功而返。现在，四处有传言说这帮终世者实际上有超自然力量，或是与[ROOT.Char.GetFaith.DevilName]有所勾结。"
 VIETmisc.0171.a:0 "令人费解……但至少他们走了？"
 VIETmisc.0172.t:0 "林中相会"
 VIETmisc.0172.desc:0 "我想会见一个本地的贵族家庭以商讨本地陈弊，但由于起先我曾听过关于他们女儿的一些古怪传言，对于此趟行程我心怀疑虑。\n\n他们住在与一片狭小森林接邻的镇子上；据传森林被黑魔法诅咒，多年来本地人鲜少进入。这家贵族的女儿年轻气盛，心向冒险，多番探索这片森林，家长屡禁不能止。就在她身处林中的某个时刻，某种来源不明的巫术病症侵染了她。\n\n现在大多数时候，她都茫然无神，有时喃喃几句胡话。而在其它时间，她不断重复着一句话，“#N 黑暗抓住了我。#!”\n\n我对这个年轻女孩有种不好的感觉，或许此行我应当礼貌谢绝。"
 VIETmisc.0172.a:0 "我真蠢——这又不会让我受“诅咒”。会议按计划召开。"
 VIETmisc.0173.t:0 "坟墓张口"
 VIETmisc.0173.desc:0 "今天我在附近镇上碰见了一个小贵族并交谈起来，他是个严肃认真的家伙。谈着谈着，话题转移到了我们的童年上。\n\n“孩提时，”他对我讲道，“我常在镇边嬉戏玩耍。因为那过去是处坟地，家中长辈告诫我别到那去。一天，我遇见了一位和蔼的老乡。他警告我不该来这，并指出了种种不祥之兆作为证据，比如乌鸦，还有那次我生病差点死掉，又或是雷鸣，但我一笑置之。我们最后一次见面时，他告诉我，‘在你小时候，我就试着警告你，告诉你不要迷途于野外，还送出了预兆和各种迹象。’”\n\n“然后呢？”我问道。\n\n“我向村中的一位老人提到了他的名字。”他皱着眉头讲到。“她说这是她已故的祖父之名。”"
 VIETmisc.0173.a:0 "等等，镇子里没人和他重名了吗？兴许这只是场恶作剧？"
 VIETmisc.0174.t:0 "霜冻松林"
 VIETmisc.0174.desc:0 "梦中，我漫步在一片渺无人烟，天寒地冻的荒原上。身侧有[companion.GetTitledFirstName]与我为伴，在这充斥着皑皑松林与永恒寂静的无尽迷宫中，其人之存在属实是一大慰藉。\n\n随后，太阳落下，夜幕降临。而[companion.GetFirstName]……不知所踪。\n\n“[companion.GetFirstName]”，我大声呼唤，“[companion.GetFirstName]！”\n\n别无他物，唯有充斥着皑皑松林与永恒寂静的无尽迷宫。\n\n我惊慌失措。在松林之间徘徊，绝望地寻找着我的同行者。紧接着是：#V 光线#!。一道源头不明的光，一道似乎不属于此处的光，一道直射我双眼故意让我无法寻见[companion.GetFirstName]的光。\n\n“我会找到出路的！”我呼喊道，接着便在大汗淋漓中醒来。"
 VIETmisc.0174.a:0 "当之后我把这个梦告诉[companion.GetFirstName]时，[companion.GetSheHe]只露出一副困惑的笑容。"
 VIETmisc.0175.t:0 "石榴裙下"
 VIETmisc.0175.desc:0 "每个人都知道[horny.GetTitledFirstName]是个风流成性的家伙，为了一览春色竞逐着诸多目标。但近来他一直在抱怨被某个绝色交际花给勾住了，几乎到了让他担心她在通过黑魔法束缚他的地步。\n\n当有天我向他询问这事时，他声称“她诅咒了我”。“我只是她棋盘上的一颗卒子！为了取乐，她扭曲男人的心志，并在我身上施放诅咒。我得找到解药，我必须洗清我的罪名。我所做的那些事……如果法律没能先抓住我，她会让我作出更糟的事情……”"
 VIETmisc.0175.a:0 "这就是你沉溺声色，肆意狎游的后果。"
 VIETmisc.0176.t:0 "离开那里的路"
 VIETmisc.0176.desc:0 "我在村中看见了一位衣衫褴褛的憔悴老人，他的脸上麻木无神。他目不转睛地盯着我，就像是想要告诉我什么事，却又困于词穷一般。\n\n最后，他开口说道，“为我找到离开那的道路……”\n\n“离开哪？”我问道。\n\n“那里没有回头路可走”，他无视了我的提问讲道，“当你沿奇异小径行走。梦语者会带你前行，他知道方向。”\n\n当我开始从这个疯子身旁退开时，一个妇人跑过来轻轻地搂住他。她鞠了一躬说道，“非常抱歉，我的[ROOT.Char.GetLadyLord]！我爹以前……不是这样的。他头脑不如年轻时那么清醒了。请宽恕他的胡言乱语。”\n\n他们匆匆地离开了，留我在那稀里糊涂。"
 VIETmisc.0176.a:0 "奇异小径，梦语者……说的都是什么狗屁，这帮蠢货！"
 VIETmisc.0177.t:0 "瞧……"
 VIETmisc.0177.desc:0 "我在梦中沿着奇异小径前行，行过一个又一个王国。我看见有两人在路旁，便和他们招呼寒暄。靠坐在一块巨石旁的是个年轻人，他看起来浑身是血、伤痕累累，另一位则是个面容迷人的[dreamer.GetLadyLord]，正在照料前者的伤势。\n\n我询问了他们的境况，那个年轻人嘟囔了一句，“囖……”。我不认识这个词。\n\n“别担心”，另一个人说道。“这位是情痴。他最近差点因为他的痴笨丢了小命，但他在好转了。”\n\n“我们之前见过吗？”我向这位奇怪的[dreamer.GetLadyLord]问道。\n\n一抹淡淡的笑意浮现在了[dreamer.GetHerHis]的唇瓣上。“你可能见过我。抑或是另一个我。你这是要去哪？啊，让我为你展露你灵魂所追寻的#italic 那条#!奇异小径……”\n\n可是，随着[dreamer.GetSheHe]起身，我在床上睁开了双眼。"
 VIETmisc.0177.a:0 "谁……什么？奇异小径？情痴？这个梦……梦语者……？"
 VIETmisc.0178.t:0 "初见之夜"
 VIETmisc.0178.desc:0 "一天，我留意到[sad_guy.GetTitledFirstName]脸上盘桓着的忧郁之色，便询问他其中缘由。他说想起了一段关于他年少时所追求伊人的晦暗陈年往事。我没能厘清所有来龙去脉，但听起来仿佛是造化弄人，红颜薄命，而他则追悔初见之时，若能当机立断，或可命数两易。\n\n“如果我那时这么做了”，他说，“那她现在还活得好好的！无数夜里，我辗转梦见我们初见的那一晚，我梦见我本可以如此这般地推翻定局……而今却是……却是。”"
 VIETmisc.0178.a:0 "过往烟云，你又如何改变，莫要魔怔了。"
 VIETmisc.0179.t:0 "奇异小径"
 VIETmisc.0179.desc:0 "我和我的护卫在领内的行道上漫无目的地一路跋涉，我的护卫们一直在向我递来疑惑的瞥探——我知道，这很古怪。但我不得不这么做。\n\n这里一派祥和。万籁俱寂，只有窸窣作响的风声与间或鸣啼的鸟儿。头顶的天空万里无云，被浅蓝色所铺满。\n\n#italic 在那！#!\n\n我走到了路旁，这里正是我在梦中与那些奇怪家伙相会的地方。我跪下来感受土壤，然后我看见了它——一块孤零零的石头。它没有出现在我的梦里。\n\n我把它捡了起来，和我的护卫们一道打量它。某种形状——不知是文字还是图画——被刻在了上面，却又被磨损得难以辨认。但突然间，我感到平稳安详。"
 VIETmisc.0179.a:0 "我需要坐下休息一会儿——然后我们就上路。"
 VIETmisc.0180.t:0 "狗啃猫挠"
 VIETmisc.0180.desc:0 "今天，我碰巧看见[bad_handwriting.GetTitledFirstName]正写一封信。\n\n“给谁的信？”我出于好奇问[bad_handwriting.GetHerHim]。\n\n“只是我欠个商人几个钱，”[bad_handwriting.GetSheHe]说道：“他帮了我的忙，我要把钱随信附上。”\n\n我瞟了一眼，正看到那信纸上的字迹，不禁挑起了眉毛。我早就知道，[bad_handwriting.GetSheHe]字写得很差，但这回他写得尤其稀烂，实话实说，烂到吓人，我都看不懂信上写了啥。找一个文盲、一位瞎子、一只喝醉了的猴子都比[bad_handwriting.GetTitledFirstName]写得好。\n\n“我的字不好看，这我知道，”[bad_handwriting.GetSheHe]承认道，仿佛看穿了我的心思：“不过这回也没那么烂吧？”"
 VIETmisc.0180.a:0 "无情嘲笑[bad_handwriting.GetHerHim]怎么都写不好看字"
 VIETmisc.0181.t:0 "我的腰！"
 VIETmisc.0181.desc:0 "我今天要处理很多公文，坐的时间太久，连腰都酸了。我的老腰在不断发出抗议，可是这些公文#italic 真的#!很重要……"
 VIETmisc.0181.a:0 "休息一下，明天继续"
 VIETmisc.0182.t:0 "童心"
 VIETmisc.0182.desc:0 "这天，我正在忙自己的事，没头没脑地忆起了一段童年往事。我回想起一只特别心爱的玩具，现在已经丢到不知哪里去了，但是如今想来，这些小小的事情来给了我多大的幸福呀！可是现在，我是个大人了，我似乎再不能享受这些生活中的小事了，我的身体和精神需要更多的刺激。"
 VIETmisc.0182.a:0 "可我觉得，每天的小事还能给我快乐。"
 VIETmisc.0183.t:0 "死亡"
 VIETmisc.0183.desc:0 "死亡。死亡如影随形，凡人终有一死，死亡终至。\n\n今天，不知道为什么，我开始思索这样深邃的问题。我不是在泛泛地思考死亡，而是在思考自己的死亡。我死的时候会是怎样的，我会是怎么死的，是溘然长逝还是痛苦至极呢，是夭折还是喜丧呢……死亡究竟是什么感觉？"
 VIETmisc.0183.a:0 "[ROOT.Char.GetFaith.ReligiousText]已经说了死亡是怎样的，我不应心生疑虑。"
 VIETmisc.0184.t:0 "有高有矮"
 VIETmisc.0184.desc:0 "世上有高个，也有矮个，我刚刚突然想到，既然总有人比你更高、总有人比你更矮，那是上#italic 一定#!有一个最矮的人，还有一个最高的人。这两人的生活是怎样的，是好是坏呢，我想成为哪种呢？"
 VIETmisc.0184.a:0 "我想当世上最高的人。"
 VIETmisc.0185.t:0 "昨天吃什么"
 VIETmisc.0185.desc:0 "我正和[courtier.GetTitledFirstName]不咸不淡地谈天说地，此时话题是关于最喜欢的食物，[courtier.GetSheHe]问我：“你昨天吃的是什么？”\n\n“我昨天美餐了一顿，”我自信满满地说道：“那是一道……嗯，等下，那道菜是什么来着……？”\n\n我尴尬地站了几秒，冥思苦想上一顿吃的什么饭，却一无所获，话题紧接着就跑到别的上面去了。\n\n可是，此后的一整天里，我都在搜肠刮肚试图回忆，也没有成功。那可是我昨天吃的饭啊！我的记忆也没有那么差吧。"
 VIETmisc.0185.a:0 "我怎么这就忘了昨天吃的饭。"
 VIETmisc.0186.t:0 "读心术"
 VIETmisc.0186.desc:0 "今天，我突然蹦出一个想法：如果我会读心能怎样？世界上有许多传说，甚至[ROOT.Char.GetCulture.GetName]民间传说里，那些拥有强力灵力或是精神力量的人能够读心。如果我也会读心的话，我会如何运用这能力呢？"
 VIETmisc.0186.a:0 "损人利己！"
 VIETmisc.0187.t:0 "语义饱和"
 VIETmisc.0187.desc:0 "我正使唤仆人，对他们吆五喝六。突然我沉默了，重复了一遍刚才说那那个词，但是这回这个词听起来很是古怪。这个发音听起来确实是正经的词汇，但是我的大脑却无法接受这一点。\n\n“我的[ROOT.Char.GetLadyLord]，您还好吧？”一名仆人问道。\n\n“是的，我还好。”我嘴上这么说，但心中却无法感到宁静。过了几分钟，这种奇异的感觉消失了，但是我却无法忘怀。"
 VIETmisc.0187.a:0 "我的精神在捉弄我吗？"
 VIETmisc.0188.t:0 "早已忘却的回忆"
 VIETmisc.0188.desc:0 "今晚，我才刚躺到床上，突然忆起小时候的玩伴——我家仆人的一个孩子。有一天，不知是为什么，那孩子没再来和我玩，我也再没见到那孩子。我不知道到底是怎么回事，从那之后这段记忆就渐渐消逝了……今天我又把它想了起来。真有意思，人居然会就这么想起细琐之事。"
 VIETmisc.0188.a:0 "不知我的朋友现在在哪，希望一切顺利。"
 VIETmisc.0189.t:0 "平平诗人"
 VIETmisc.0189.desc:0 "我不得不承认，吟游诗人现在为我演奏的歌曲并不动听。我不是说这歌难听，但也没什么了不起。吟游诗人只是勉强地完成了任务，说好不好，说坏不坏。\n\n吟游诗人继续拨起鲁特琴，连唱带弹，我开始浮想联翩，我突然想到，这个吟游诗人只是众多吟游诗人中的一个。那些歌喉出色，落笔生花，灵巧弹拨的人，又能有几个引领风骚？我想，大多数人还是像这位吟游诗人一样中庸，被世人遗忘。"
 VIETmisc.0189.a:0 "我应当把注意力拨回音乐上来，这歌又不难听。"
 VIETmisc.0190.t:0 "狂放的思绪"
 VIETmisc.0190.desc:0 "今天的内阁会议也是平淡无奇，我了无兴趣地看着内阁成员们在对一件件鸡毛蒜皮吵个不休，我感觉，就算无事发生，他们#italic 也会#!找件事来吵个不停。\n\n这时，我脑中闪过一个傻念头。\n\n如果说，就现在，我一猛子站起来大吼会怎么样，或者我跟个疯子似的绕着房间跑，或者我往那个无聊又烦人的混蛋内阁成员脑门上打一拳，他们会对我的行为作何反应？\n\n我咯咯笑起来，能想到这些事，我真是太无聊了。几位内阁成员一定是注意到了我脸上的笑意，他们问我在想什么。"
 VIETmisc.0190.a:0 "喔，没啥。好啦……我们在讨论什么来着？"
 VIETmisc.0191.t:0 "我到底有没有……？"
 VIETmisc.0191.desc:0 "今天早些时候，我履行公务，会见了一些附近城镇的重要领袖。会议有些无聊，可好在没出差错，我们愉快致意彼此，结束了会谈。\n\n至少我是这样认为的。\n\n一小时后，我与随从返回宅邸，一个想法忽然涌入脑海。我#italic 到底#!有没有按照礼节，和他们道别？等下……如果我忘了道别，但是他们因为害怕我位高权重不敢指出，该怎么办？\n\n这太怪了，我连有没有说再见都不记得了，我要是真忘了说，现在跑回去正式告别又太晚了。"
 VIETmisc.0191.a:0 "我……我确定我有道别。"
 VIETmisc.0192.t:0 "孤枕难眠"
 VIETmisc.0192.desc:0 "一天晚上，我无法入睡，在黑夜中，我坐起来，丝毫不觉恐惧。我意识到，这份孤独就像是一位亲切的老友。我双耳捕捉到了远方的风吟，房间外面正是午夜，群星在天河之上璀璨万分，如金、似银。\n\n我就静静坐在那里，感到自己与两世之间，光之世与暗之世、日之世与夜之世、文明之世与荒野之世。于此……我感到平静。"
 VIETmisc.0192.a:0 "环绕着我的宇宙，安静而深邃。"
 VIETmisc.0193.t:0 "孤坟"
 VIETmisc.0193.desc:0 "奇了怪了。\n\n我领土里有一片地无人居住，最近的居民点到那里也要半天，我自己也很少去。这回，我出公差路过此地，你看那——\n\n孤零零一块墓碑，伫立在岬角上，俯瞰着脚下的乡野。这墓是怎么来的、里面埋的是谁，这里远离文明，自是无人知晓。"
 VIETmisc.0193.a:0 "我对此一无所知，继续旅程。"
 VIETmisc.0194.t:0 "水淹废墟"
 VIETmisc.0194.desc:0 "我正与同伴在领地中旅行，这时我们遇见了一座石制遗迹，有趣的是，这废墟的一部分被流经此地的河流漫过。因为遗迹处处可见嘛，我们就没多想，打算在此歇脚一会。\n\n正要起身离开时，一位卫兵发现了什么，向前指了指。我们一看才知道，废墟旁边，有一个陶瓷瓮从水中露出来。它靠在古老建筑的水下墙壁上，在似乎是雕像或某种雕刻品的下方。\n\n几名卫兵前去调查，结果在瓮中发现了些金币，我站在河岸边，看着这一切，卫兵向我呼喊着，问我要不要收下这小小宝藏。"
 VIETmisc.0194.a:0 "这金币可能是前人的，还是不要惊扰死者了。"
 VIETmisc.0195.t:0 "孤房"
 VIETmisc.0195.desc:0 "一天，我的几位士兵正在巡逻的时候，发现了离这不远处的一间房，这间房独自矗立在兔子不拉屎的地方。他们心觉奇怪，便上前调查，结果被几名匪徒偷袭。士兵们英勇回击，成功制服贼人，缉拿他们归案。现在，我们要决定拿那间无主孤房怎么办。"
 VIETmisc.0195.a:0 "找个买家卖了。"
 VIETmisc.0196.t:0 "不期而遇"
 VIETmisc.0196.desc:0 "我正在领地中行进着，这时，我注意到一颗树上生着奇怪的枝。\n\n“那根枝上长的……莫不是羽毛？”我麾下一名卫兵说道。\n\n话音刚落，那“树枝”突然动了起来，一行人那叫一个鸡飞狗跳，然后，那“树枝”张开了嘴巴，我们这才知道，原来那是一只蟆口鸱。蟆口鸱的喙又大又宽，张嘴的时候就像一只蛤蟆，它浑身羽毛皱皱的，远看就像一位满腹牢骚的驼背老人站在树上。"
 VIETmisc.0196.a:0 "能看到这样一只鸟真有意思！"
 VIETmisc.0197.t:0 "能离多远离多远"
 VIETmisc.0197.desc:0 "可怕的消息！我得到汇报说，我有几匹骆驼在昨天晚上莫名其妙地暴毙了。经过仔细的调查才知道，罪魁祸首是几只栖息在驼圈附近的蜘蛛，当地人称为#italic 黑狼#!。看来，我的骆驼是被这些毒蜘蛛给咬了，当地人更是对此多加防范。我可得把这些蜘蛛除掉。"
 VIETmisc.0197.a:0 "[ROOT.Char.GetFaith.HighGodName]可怜见，让那些蜘蛛离我远点！"
 VIETmisc.0198.t:0 "和平鲨鱼"
 VIETmisc.0198.desc:0 "最近，[courtier.GetTitledFirstName]出海做生意，旅人归来后，[courtier.GetSheHe]告诉我们，有这么一件事值得一提：船队在海中遭遇了鲨鱼群。\n\n“一开始，我吓坏了，生怕自己会落入水中，成了他们的饵食！”[courtier.GetFirstNameNoTooltip]说道：“看到水手们都放松自若，我纳闷极了，他们解释说，这种鲨鱼温驯不犯人类。水手们还说，你看这些鲨鱼游得这么慢，咱们甚至可以捉来打牙祭。”"
 VIETmisc.0198.a:0 "你平安，我高兴！"
 VIETmisc.0199.t:0 "跳入湖中"
 VIETmisc.0199.desc:0 "我今天在荒野中遇到了稀罕事！当时我正在散步，恰巧碰到两名猎人在追逐一只鼷鹿，我看那小东西也就到我膝盖那么高。\n\n鼷鹿在我面前疾驰而过，一头扎进旁边的湖里，是不小心掉进去了吗？\n\n两名猎人在水边止了步，满脸的沮丧。我问他们为什么，一人回答道：“这种小机灵能一直呆在水下面，我们算是白追了！”"
 VIETmisc.0199.a:0 "想必只要等的够长，它就会再上来吧？"
 VIETmisc.0047.b:0 "如果我因爱好而迷失自我可就糟了，我还有事要做。"
 VIETmisc.0048.b:0 "出于同情，我会给他们点钱。"
 VIETmisc.0048.c:0 "他们演的太差了，该当笞刑。"
 VIETmisc.0048.d:0 "我想在“如何演得更好”这方面给他们些有益的建议。"
 VIETmisc.0048.e:0 "最起码有个女演员看起来还颇有几分姿色。"
 VIETmisc.0048.f:0 "最起码有个男演员看起来还颇有几分英俊。"
 VIETmisc.0049.b:0 "多令人忧伤啊！我会提供些善款帮助他们重建。"
 VIETmisc.0049.c:0 "我可以出钱资助他们，但前提是他们必须保证说我的好话。"
 VIETmisc.0050.b:0 "我确信在某个地方会有欣赏这类艺术的人。"
 VIETmisc.0050.c:0 "我喜欢他的好点子！大胆而又奔放！"
 VIETmisc.0050.d:0 "这是在打我们的脸！他必须画更能让人接受的东西。"
 VIETmisc.0050.e:0 "这无疑是对[ROOT.Char.GetFaith.HighGodName]的一种崇拜，另类但合理！"
 VIETmisc.0052.b:0 "啊，我在想和这样的美人儿在一起能做什么......"
 VIETmisc.0053.b:0 "真恶心——我们到这里不是来看此等变态的！"
 VIETmisc.0053.c:0 "说实话我觉得这很无聊。戏剧有时让我提不起劲来。"
 VIETmisc.0053.d:0 "据说其他地方的人民鄙视圣婚，不像[ROOT.Char.GetFaith.GetAdjective]信仰。"
 VIETmisc.0054.b:0 "要是我家也有这么一间就好了。"
 VIETmisc.0055.b:0 "公开嘲笑他。"
 VIETmisc.0055.c:0 "用恳切的话语鼓励他。"
 VIETmisc.0056.b:0 "哈！可怜至极！这才是像样的娱乐嘛！"
 VIETmisc.0056.c:0 "没事，我要请他喝一杯，再给钱给他买个新琴。"
 VIETmisc.0057.b:0 "只要我们做正确的事，坚信[ROOT.Char.GetFaith.HighGodName|U]，我们就不会有事的。"
 VIETmisc.0057.c:0 "这些“圣人”不过是些江湖骗子，一抓一大把。"
 VIETmisc.0057.d:0 "这疯子破坏了和谐社会——卫兵，把他给我带走！"
 VIETmisc.0058.b:0 "这告诉我要做一个更虔诚的[ROOT.Char.GetFaith.GetAdjective]信徒。"
 VIETmisc.0060.b:0 "老人的故事引人深思！信仰[ROOT.Char.GetFaith.HighGodName|U]得救。"
 VIETmisc.0060.c:0 "真假？她觉得我们会听信这种胡扯？"
 VIETmisc.0061.b:0 "[scope_VIET_haunted_sinner.GetTitledFirstName]今后或许会学好。"
 VIETmisc.0061.c:0 "有意思，不过这又不是我的问题。"
 VIETmisc.0061.d:0 "想来[scope_VIET_haunted_sinner.GetTitledFirstName]不是看到幻觉就是瞎编的。"
 VIETmisc.0062.b:0 "听起来寒冷的地狱相对没那么疼。"
 VIETmisc.0062.c:0 "说这些事不合适。"
 VIETmisc.0062.d:0 "生前积德行善，死后自然高升。"
 VIETmisc.0062.e:0 "我觉得地狱和大多数人想象的不一样。"
 VIETmisc.0033.toast.b:0 "你认识到这本书的含义"
 VIETmisc.0063.b:0 "很好，很好，我更有钱了！"
 VIETmisc.0064.b:0 "我赞成——大家一起努力帮这个孩子找到父母！"
 VIETmisc.0064.c:0 "那只是个乡下小孩。我们可没空当保姆。"
 VIETmisc.0065.b:0 "乐于助人的贵族佣兵团"
 VIETmisc.0065.c:0 "狡诈而古怪的侠盗组织"
 VIETmisc.0065.d:0 "独属于智者的名校"
 VIETmisc.0065.e:0 "古罗马竞技场中的一组角斗士"
 VIETmisc.0067.b:0 "投机者的权利。读书虽好，但经验更胜。"
 VIETmisc.0067.c:0 "恐怕这方面谁对谁错不是我说了算。"
 VIETmisc.0069.b:0 "我不太确定......勤劳的奖赏是其本身。"
 VIETmisc.0069.c:0 "如果你固执己见的话，那祝你今日愉快。"
 VIETmisc.0073.b:0 "注意，我可是你的[ROOT.Char.GetLadyLord]，[ROOT.Char.GetTitledFirstNameNoTooltip]！"
 VIETmisc.0073.c:0 "训练一番不会害人的！我的战斧在哪？"
 VIETmisc.0075.b:0 "我会再离远点——反正今晚也没那么冻人！"
 VIETmisc.0075.c:0 "我今个儿还是早点睡吧。"
 VIETmisc.0076.b:0 "啊！等等，我懂了！这显然是夜空导致的......"
 VIETmisc.0077.b:0 "真可惜，我没有足够的钱去做那事。"
 VIETmisc.0077.c:0 "如果他正密谋帮别人烧了我的房子呢？"
 VIETmisc.0077.info:0 "#emphasis 历史背景：#!在中世纪时期，消防安全与预防才刚刚起步。虽说大部分城镇都有负责制止犯罪和灭火的看守者，但当时的建筑大多用易燃材料建造而成，且大部分情况下都紧挨着。因而就算是大型石堡也有巨大的火灾隐患。"
 VIETmisc.0078.b:0 "那群肮脏下贱的懒狗。卫兵！赶走他们！"
 VIETmisc.0078.c:0 "给他们些金币，希望这能帮他们找到可靠的活计。"
 VIETmisc.0079.b:0 "劳你给我一些甜奶酪的。"
 VIETmisc.0079.c:0 "我觉得肉桂丁香味儿的挺好。"
 VIETmisc.0079.d:0 "配着浆果的果仁蜜饼看着就好吃。"
 VIETmisc.0079.e:0 "你猜怎么着，我要买光果仁蜜饼！"
 VIETmisc.0080.b:0 "这不像是......好吧，我认，我也被它们迷住了"
 VIETmisc.0082.b:0 "在我的宴会上用它们供给宾客。"
 VIETmisc.0082.c:0 "把它们捐给本地的穷人和孤儿"
 VIETmisc.0082.d:0 "吃光——这现在都是我的了，我绝不把我的果仁蜜饼分给别人！"
 VIETmisc.0083.b:0 "有趣。给你这些金币。"
 VIETmisc.0083.b.good.title:0 "乞丐给了一个好预测"
 VIETmisc.0083.b.good:0 "女乞丐声称，根据这些数字，未来可能会发生一些好事。"
 VIETmisc.0083.b.bad.title:0 "乞丐给了一个坏预测"
 VIETmisc.0083.b.bad:0 "女乞丐声称，根据这些数字，未来可能会发生一些坏事。"
 VIETmisc.0083.b.vague.title:0 "乞丐给了一个模棱两可的预测"
 VIETmisc.0083.b.vague:0 "女乞丐说的太不明确了，没什么有意义的要点——难不成她是个骗子？"
 VIETmisc.0084.b:0 "好像很难的样子，祝你好运。"
 VIETmisc.0084.c:0 "想解这个的话……等下，如果你把这两个乘起来……"
 VIETmisc.0085.b:0 "这年头算盘和手写就够用了。"
 VIETmisc.0085.info:0 "#emphasis 历史背景：#!所谓指算，就是利用五指和各种手势的计算技巧，直到今天仍在使用。譬如，中世纪伊斯兰学者就讨论过利用指算解平方根的方法。比起白纸黑字把计算写下来，指算的保密性更强，因此也备受推崇。"
 VIETmisc.0086.info:0 "#emphasis 历史背景：#!古往今来，各种文化都有利用身体数数的方法。譬如，用指关节区分数字，或是把鼻子眼睛和大额数字对应起来。这些独一无二的方法过去也被用来区分一个人是从哪儿来的。"
 VIETmisc.0087.b:0 "他得交罚款。"
 VIETmisc.0087.c:0 "无赖！快把他关起来！"
 VIETmisc.0087.info:0 "#emphasis 历史背景：#!戥子从史前时代就已经开始使用了。中世纪识字的人少，所以要依靠戥子，其重要地位，甚至在十九世纪的拿破仑法典里也有所体现。"
 VIETmisc.0088.b:0 "小赌怡情，是吧？"
 VIETmisc.0088.c:0 "大赌舒身！"
 VIETmisc.0088.d:0 "等下……这骰子是灌了铅的！来人，抓住他！"
 VIETmisc.0088.e:0 "这骰子是灌了铅的，我可以利用这一点来反制他，嘿嘿……"
 VIETmisc.0088.win.small:0 "你赢了一点钱"
 VIETmisc.0088.win.big:0 "你赢了一大笔钱"
 VIETmisc.0088.lose.small:0 "你输了一点钱"
 VIETmisc.0088.lose.big:0 "你输了一大笔钱"
 VIETmisc.0005.desc.norse:0 "赞美尼诺恩！好一场梦啊！我激动地从床上跳起，想要和他人分享我的梦境。谁都行！睡在长屋地板上的奴隶被我惊醒，站起来警惕着。\n\n只是……我忘记梦里发生什么了。我结巴着，想要回忆细节。\n\n梦境里发生的事怎么就这么容易忘记啊？"
 VIETmisc.0005.a.norse:0 "洛基！他把我的梦都偷走了。哎好吧……"
 VIETmisc.0007.desc.t:0 "父母之悲"
 VIETmisc.0007.desc.norse:0 "我的一个奴隶最近遭受了一场悲剧，他的独女饱受疾病折磨。赫尔紧握拳头，将小女孩迅速拉入了尼福尔海姆的深渊中。其他奴隶试图宽慰这哀伤的父亲，可是无功而返。就连我的几个廷臣也没能成功。或许我也应该说几句好话。"
 VIETmisc.0007.c.norse:0 "我什么都不用说。他男人和他死去的孩子不过是奴隶。"
 VIETmisc.0007.d.norse:0 "我会给这奴隶几天喘息的时间，向埃尔祈祷康复。"
 VIETmisc.0010.t.norse:0 "茅房"
 VIETmisc.0010.desc.norse:0 "我在如厕时，思绪从氏族律法飘到了鸡毛蒜皮的家务事。我蹲在棚子里，似乎忘记了时间的流逝，用羊毛揩完腚后，我意识到腿失去了知觉。一阵阵酥麻传来，我担心要是试图自己站起来的话，会伤到自己。"
 VIETmisc.0010.a.norse:0 "我的奴隶呐？帮忙来！"
 VIETmisc.0010.b.norse:0 "我自己能行。只要往这边侧身……"
 VIETmisc.0010.b.a.norse:0 "你毫不费力地站了起来"
 VIETmisc.0010.toast.b.fall.norse:0 "看来你根本不需要奴隶的帮助"
 VIETmisc.0010.b.b.norse:0 "你跌倒了，一头撞在松木墙上。"
 VIETmisc.0010.toast.b.norse:0 "蠢死了，你弄伤了自己！"
 VIETmisc.0012.desc.norse:0 "据说，这几天一直有尸鬼在一幢长屋作祟。有奴隶报告称看到了一个死尸终日在那里徘徊。有人相信这是因为死者的坟冢被当地顽童所破坏，其他人认为这不过是胡说八道。"
 VIETmisc.0012.a.norse:0 "我们得检查他的坟冢。尸鬼可不是小事。"
 VIETmisc.0012.b.norse:0 "分明是胡说八道，童话故事而已。"
 VIETmisc.0012.d.norse:0 "管他是人是鬼，我都要送他去见赫尔！"
 VIETmisc.0018.t.norse:0 "事后弥密尔"
 VIETmisc.0018.desc.norse:0 "几天前，我与氏族中的一人爆发了激烈的争端。那人一转攻势，一句精妙的嘲讽把我噎得哑口无言。\n\n而就在今天，我正在阅读军事报告，突然灵光一现。该死的弥密尔！你确实是诸神中最为智慧的，但就不能早一点帮我吗？"
 VIETmisc.0018.a.norse:0 "为何弥密尔要如此折磨我！"
 VIETmisc.0020.t.norse:0 "大笑话"
 VIETmisc.0020.desc.norse:0 "我今天听到了一则十分好笑的笑话。我手舞足蹈，还把粥碗打翻在地，溅了廷臣一裤子。这让我更加乐不可支，但是我现在想不起来那则笑话了。"
 VIETmisc.0020.a.norse:0 "没关系。我乐出来就好！"
 VIETmisc.0022.t.norse:0 "又一场庭议"
 VIETmisc.0022.desc.norse:0 "又是一天黄昏时，又是一次在祖先坟冢的集会。自由民们提出各种小事，对此争论不休，他们成天就知道这些鸡毛蒜皮。就连我最为信任的议会成员都在冗长地辩论着这些苍蝇绿豆。这场庭会……这自由民的集会，是我们维持秩序的关键核心。我确信这古代传统就是用来让我受尽折磨的。"
 VIETmisc.0023.t.norse:0 "失陪一下！"
 VIETmisc.0023.desc.norse:0 "在我的长屋中，一名外国信使正在向我传达来自他主人的重要信息。我在宝座上挪动身体，听这个话痨东拉西扯。\n\n我心想：“这家伙说话的功夫都够孵出小鸡来了。”突然，只觉肠胃一阵绞痛。我试图忽略掉，可是这疼痛愈发剧烈，阵阵袭来，摄人心魂。我要是现在失陪，就有可能冒犯这位贵客。我要是不走，怕不是要晚节不保。必须做决定……立刻！"
 VIETmisc.0023.a.norse:0 "去茅房！"
 VIETmisc.0023.b.norse:0 "我必须......控制住自己......不！"
 VIETmisc.0023.b.a.norse:0 "你成功控制住了洪水猛兽。"
 VIETmisc.0023.toast.b.success.title.norse:0 "你的直肠训练有素！"
 VIETmisc.0023.toast.b.success.norse:0 "使节走后，你立刻冲向茅房。"
 VIETmisc.0023.b.b.norse:0 "你没能驾驭这洪水猛兽。"
 VIETmisc.0023.toast.b.failure.title.norse:0 "你玷污了的你裤子……还有你的荣誉！"
 VIETmisc.0023.toast.b.failure.norse:0 "你在信使面前一泻千里。这羞耻的事故本来是可以避免的。"
 VIETmisc.0027.desc.norse:0 "今天，一名谋杀犯被押送公堂。幸存的目击者称，他对自己这令人发指的罪行乐在其中。听到指控时，被五花大绑的男人笑了，还冲着旁听者眨眼睛。对于该怎么处置他有不同意见。我们选出的述法者认为杀人犯应该被凌迟处死。几个家臣认为应该对他处以“血鹰”之刑：把罪人的皮肤沿脊柱切开，折断肋骨，把还在喘气的肺一把扯出来。这时我回来了，一位议会成员问我应该怎样施刑。"
 VIETmisc.0027.a.norse:0 "给奥丁的好献祭。"
 VIETmisc.0039.desc.norse:0 "我正参加一位领主和自由民的婚礼。据说他俩是青梅竹马，形影不离。\n\n双方父母确信二人的结合是天造地设。盛会上的许多客人都相信，这段婚姻将极为成功。"
 VIETmisc.0039.e.norse:0 "奴隶，拿蜜酒来。看我喝个天昏地暗！"
 VIETmisc.xxxxx.desc.norse:0 "xxxxx"
 VIETmisc.0090.b:0 "我要帮它过马路。"
 VIETmisc.0090.c:0 "我要把它一脚踩死取乐！"
 VIETmisc.0091.b:0 "咱们应该安葬此人。"
 VIETmisc.0091.c:0 "等下。我看这骷髅也没有这么老旧。"
 VIETmisc.0091.c.tooltip:0 "下葬似乎刚过不久，而老旧的衣衫是用来掩饰的手段。看看那骷髅身上的伤痕——显然是谋杀所致！"
 VIETmisc.0091.d:0 "埋葬死者，但我要研究这服装。"
 VIETmisc.0091.d.tooltip:0 "要是我把这具骷髅请回宫廷里，没准还能了解到一些过去的知识。我认识的一些学者肯定会很愿意研究古人所使用的织物。"
 VIETmisc.0092.b:0 "我们应在此歇息，吃顿饭再走。"
 VIETmisc.0093.b:0 "真是本美丽的好书。"
 VIETmisc.0093.info:0 "#emphasis 历史背景：#!所谓宝石学抄本（Lapidary）就是关于石头、珠宝、矿石和其它地下埋藏物质的书籍。各种文化和时代的人民认为不同的石头有着不同的有用和有害属性。有时，这些抄本会从宗教方面分析这些石头，对于其所谓的潜藏着的魔法属性进行讨论。"
 VIETmisc.0094.b:0 "把这些石头带到当地[ROOT.Char.GetFaith.HouseOfWorship]供奉起来。"
 VIETmisc.0094.c:0 "把石头当成护身符。"
 VIETmisc.0094.d:0 "这些石头最好还是让学者研究。"
 VIETmisc.0094.info:0 "#emphasis 历史背景：#!对于出土的史前燧石工具或是化石到底是怎么来的，过去的人们有着不同看法。有人相信这些是超自然现象的标志，其他人认为这是因雷暴自然形成的——所以称其为雷霆石。直到十八、十九世纪，学者们才意识到这是石器时代的人造物件。"
 VIETmisc.0095.b:0 "[scope_VIET_sandman_skeptic.GetTitledFirstName]说的对，睡妖是编造的。你怕不是做梦梦见的吧。"
 VIETmisc.0097.b:0 "哎哟，[scope_VIET_ghost_prank_victim.GetFirstNameNoTooltip]，你的胆小真是无人出其右。"
 VIETmisc.0097.c:0 "有鬼，哪呢？我看见了！对，我……嗐，原来是恶作剧么。"
 VIETmisc.0098.b:0 "看看你惹了什么麻烦，去向当地民众道歉。"
 VIETmisc.0098.c:0 "作为惩罚，你要赔偿这些勇敢的孩子。"
 VIETmisc.0099.b:0 "得了吧，不会那么糟吧。我要看一眼。"
 VIETmisc.0099.message:0 "当地人说你现在被诅咒了"
 VIETmisc.0100.b:0 "自卫不假，但她还是杀了人。她应当被拘禁。"
 VIETmisc.0100.c:0 "谋杀没有什么好开脱的，何况她的故事可疑。她会被处决。"
 VIETmisc.0101.b:0 "哼！区区仆人怎敢随便讲话！"
 VIETmisc.0103.b:0 "各 位 快 跑！"
 VIETmisc.0103.c:0 "认真的？你比那玩意可是要大好几倍。行吧，我把它弄死。"
 VIETmisc.0103.d:0 "这蜘蛛一定是被我们吓坏了！拿个酒杯来——我把它移出去。"
 VIETmisc.0104.b:0 "我将好言恭喜他们，就这样。"
 VIETmisc.0104.c:0 "我可以送个小礼物以示慷慨。"
 VIETmisc.0104.d:0 "来帮他们举办一场正经的派对！这可得好好庆祝一下。"
 VIETmisc.0105.b:0 "他确实不是个好父亲，但你应该给他一些尊重！"
 VIETmisc.0106.b:0 "我要禁止你们庆祝这种不臣行为！"
 VIETmisc.0107.b:0 "来人！给[scope_VIET_court_sleepy.GetHerHim]些水饮。"
 VIETmisc.0107.c:0 "哈哈！你这是自取其辱！"
 VIETmisc.0108.b:0 "蠢话连篇！她不就是个疯子嘛。"
 VIETmisc.0109.b:0 "我得多多祈祷！"
 VIETmisc.0109.c:0 "梦只是毫无意义的胡扯。"
 VIETmisc.0111.b:0 "来人！护送这[scope_VIET_left_for_dead_person.GetWomanMan]去镇子上。"
 VIETmisc.0111.c:0 "你有点能耐啊。想不想来我宫廷任职啊？"
 VIETmisc.0112.b:0 "或许我该休息会儿了。"
 VIETmisc.0115.b:0 "迷信罢了。我命令你，把这间留给下一个罪犯！"
 VIETmisc.0115.toast:0 "你被罪犯的鬼魂所诅咒"
 VIETmisc.0116.b:0 "或许有人对此蹙眉不悦，但我没有资格评判他人。"
 VIETmisc.0116.c:0 "看到他们让我“性”致盎然……那么我该如何放松一下呢？"
 VIETmisc.0116.d:0 "等下等下。让老子也加入吧！一分钱不少。"
 VIETmisc.0116.info:0 "#emphasis 历史背景：#!无论结婚与否，尽管法律禁止，但是历史上许多社会并非没有公开进行性行为的事例。住所狭小拥挤的老百姓总是没得选择。"
 VIETmisc.0118.a.info:0 "#emphasis 历史背景：#!一种常见治疗牙痛的方法就是在痛处四周放血，就是得小心不要造成感染。"
 VIETmisc.0118.b:0 "使用烛蜡、盐、粟和油做的药水"
 VIETmisc.0118.b.info:0 "#emphasis 历史背景：#!在过去，某些地方会拿烛蜡与其它物质混合做药方治疗牙痛。"
 VIETmisc.0118.c:0 "每天用草药水漱口"
 VIETmisc.0118.c.info:0 "#emphasis 历史背景：#!不同文化的人民会使用不同的草药治疗牙痛，譬如莨菪、没药和玫瑰油。"
 VIETmisc.0118.d:0 "用烧红的针去灸牙齿"
 VIETmisc.0118.d.info:0 "#emphasis 历史背景：#!针灸可以减轻牙痛，通常方法是用烧红了的针插入牙髓，从而使神经坏死。"
 VIETmisc.0120.b:0 "忍了，我得把饭吃完。"
 VIETmisc.0121.b:0 "嘉奖剃头匠的手艺！"
 VIETmisc.0121.info:0 "#emphasis 历史背景：#!历史上，诸如截肢、放血这类的医疗手段，常常要交由操弄剃刀的剃头匠来完成，拔牙也是其中之一。"
 VIETmisc.0123.info:0 "#emphasis 历史背景：#!现代大众文化把中世纪人民描述为一口黑烂牙，而事实上，那时人民的口腔健康情况要好得多。在过去的饮食中，谷物、蔬菜、乳制品占去了较大比重，糖类使用较少，这导致中世纪人民摄入的糖类不如当今多，蛀牙便因此不常见了。而且，如果想亮白牙齿的话，还有许多草药方子可供使用，只是效用天差地别。"
 VIETmisc.0124.b:0 "那我不客气啦……这些饰品就不错！"
 VIETmisc.0124.c:0 "东西不错，但是我不能白拿。"
 VIETmisc.0124.d:0 "新开张店铺里的来路不明商品，我才不会用呢。"
 VIETmisc.0125.b:0 "我这就去找产婆或是医生——你照顾好她！"
 VIETmisc.0125.c:0 "别慌，我知道该怎么做。首先……"
 VIETmisc.0126.b:0 "多亏了[ROOT.Char.GetFaith.HighGodName]的垂青。"
 VIETmisc.0126.c:0 "一棵树罢了——在意什么？"
 VIETmisc.0127.b:0 "野蛮的农民！将他俩们分开锁在我的地牢中。"
 VIETmisc.0127.c:0 "把这两个年少轻狂的人送回父母处。"
 VIETmisc.0127.d:0 "他们真可怜。我要劝说他们的家长回心转意。"
 VIETmisc.0127.e:0 "我喜欢他们！让他俩成婚，在我这做仆。双赢啊。"
 VIETmisc.0128.b:0 "让我的仆人收养这孩子。"
 VIETmisc.0128.c:0 "这孩子似乎喜欢你——也许你应该把他养大！"
 VIETmisc.0129.b:0 "确实是无害的恶作剧，但是你得为擅闯民宅付罚款。"
 VIETmisc.0129.c:0 "你真讨厌。让这个游手好闲的家伙烂在监狱里，以正民风！"
 VIETmisc.0129.d:0 "嗯……你知道吗，狡狐如你能为我所用。"
 VIETmisc.0130.b:0 "是呀，我也天天这么干！赞美[ROOT.Char.GetFaith.HighGodName]！"
 VIETmisc.0130.c:0 "别来拿这事烦我。"
 VIETmisc.0131.b:0 "至少，我可否不时拜访你，讨论大事小事呢？"
 VIETmisc.0132.b:0 "多么奇异。像她这样的疯子应该被关起来！"
 VIETmisc.0132.c:0 "噢，我听到那些声音啦。你说得对，那些声音很友好。"
 VIETmisc.0133.b:0 "告诉他们我没事，再跟他们玩会儿。"
 VIETmisc.0133.c:0 "严正警告他们不要再犯。"
 VIETmisc.0133.d:0 "把他俩推下桥。"
 VIETmisc.0133.toast.1:0 "两人没受伤，没有目击者。"
 VIETmisc.0133.toast.2:0 "两人没受伤，可是有目击者。"
 VIETmisc.0133.toast.3:0 "两人受伤了，没有目击者。"
 VIETmisc.0133.toast.4:0 "两人受伤，有人目击到了。"
 VIETmisc.0134.b:0 "生活是残酷的，因此，人们天生就自私。"
 VIETmisc.0134.c:0 "即使世界很残酷，也还是善良一点好。"
 VIETmisc.0135.b:0 "放过[scope_VIET_sad_person.GetHerHim]，让[scope_VIET_sad_person.GetHerHim]自己去。"
 VIETmisc.0135.c:0 "残酷地嘲弄和嘲笑[scope_VIET_sad_person.GetHerHim]"
 VIETmisc.0138.b:0 "我可以捐献一些钱来帮助。"
 VIETmisc.0138.c:0 "让我捐很多钱给他们！"
 VIETmisc.0138.d:0 "呸，这些[ROOT.Char.Custom('DefaultPriestTitlePlural')]看起来像骗子。"
 VIETmisc.0139.b:0 "为什么一个有[scope_VIET_beggar_friend.GetHerHis]地位的人要与低等的人交往？"
 VIETmisc.0139.c:0 "也许我可以雇这个人做我的仆人！"
 VIETmisc.0140.b:0 "看起来不像是严重的伤口。"
 VIETmisc.0140.toast:0 "伤口原来很严重"
 VIETmisc.0141.b:0 "我也应该悄悄地给这个乞丐一点钱。"
 VIETmisc.0141.c:0 "当我给乞丐钱的时候，并责骂当地人的残忍。"
 VIETmisc.0141.d:0 "叫我的守卫把那个乞丐强行带走。"
 VIETmisc.0142.b:0 "女人？打架？这是一个很好的笑话！"
 VIETmisc.0142.c:0 "我可以演示一下我知道的一些技巧吗？"
 VIETmisc.0142.d:0 "你能教我一两招吗？"
 VIETmisc.0143.b:0 "我是一个[ROOT.Char.GetTitleAsNameNoTooltip]，我可以不打盹。"
 VIETmisc.0144.b:0 "我应该教训这个仆人要善待他人。"
 VIETmisc.0144.c:0 "残忍吗？那个仆人和我可以一起欺负其他仆人……"
 VIETmisc.0145.b:0 "我应该去参加他的葬礼，即使只是作秀。"
 VIETmisc.0145.c:0 "我会出席并对这位慈善人物的一生进行追思。"
 VIETmisc.0146.b:0 "第二个守卫是对的，我们应该做正确的事！"
 VIETmisc.0146.c:0 "第三个守卫说得对，你是来保护我的，不是聊天！"
 VIETmisc.0147.b:0 "我将为这一崇高的事业捐献大量的资金！"
 VIETmisc.0147.c:0 "我不想在这些低等人身上浪费钱。"
 VIETmisc.0147.info:0 "#emphasis 历史背景：#! 慈善事业有着悠久的历史。中世纪的救济院通常是由富有和著名的赞助人建立的（无论是出于真正的关心，还是别有用心的动机），而且往往与当地的宗教机构有关，无论它们是基督教、穆斯林、佛教等等。救济院通常会向穷人、老人和病人提供住所和食物。"
 VIETmisc.0152.b:0 "我明白你的意思，但我认为我们不需要它。"
 VIETmisc.0155.b:0 "好！我要给老人送上礼物。"
 VIETmisc.0155.c:0 "我要当面恭喜老人。"
 VIETmisc.0156.b:0 "见者有份，我的朋友。"
 VIETmisc.0156.c:0 "那我就不客气了，谢谢啊。"
 VIETmisc.0157.b:0 "注意场合，少说两句吧！"
 VIETmisc.0157.c:0 "真是有趣极了！我要做做笔记。"
 VIETmisc.0159.b:0 "这有何难……让她把猫都丢掉。"
 VIETmisc.0159.c:0 "我不相信她。以防万一，把她关起来，把猫扑杀干净！"
 VIETmisc.0160.b:0 "肯定是编的，她只收养了许多孤儿。"
 VIETmisc.0161.b:0 "这爱好真怪，不过我不应插手。"
 VIETmisc.0163.b:0 "要是派不上用场的话，就卖掉吧。"
 VIETmisc.0165.b:0 "有道理。我看世上没什么真爱。"
 VIETmisc.0165.c:0 "这句话更是证明了，爱情多么连城无价。"
 VIETmisc.0165.d:0 "哪里的话。到处都有爱情，缺少的是发现爱的眼睛！和鬼一样！"
 VIETmisc.0166.b:0 "这个心态不错——笑对危险！"
 VIETmisc.0167.b:0 "人不能。至少不该。那只是个荒诞的梦，就是这样。"
 VIETmisc.0167.a.toast:0 "那个鬼魂祝福了你……也许吧？"
 VIETmisc.0167.b.toast:0 "你是否做出了正确的决定？"
 VIETmisc.0169.b:0 "啊！你一定是受到了她的保佑。"
 VIETmisc.0170.b:0 "我才不是什么情痴。"
 VIETmisc.0170.c:0 "这个梦语者……是想告诉我情为何物？"
 VIETmisc.0172.b:0 "那个女孩不太对劲！我要找个借口推掉这次会议。"
 VIETmisc.0172.a.toast.title:0 "#italic 不#!太对劲"
 VIETmisc.0172.a.toast:0 "会议结束后，你突然感到一阵寒意……"
 VIETmisc.0172.b.toast.title:0 "这是何意？"
 VIETmisc.0172.b.toast:0 "你令这家贵族失望，他们感觉被羞辱了。"
 VIETmisc.0173.b:0 "他的鬼魂警告了你，你却不肯听。唉！"
 VIETmisc.0175.b:0 "控制一下你自己！她是个女人，不是个巫婆——别发疯了。"
 VIETmisc.0175.c:0 "违法犯纪？给我说说，你#italic 都#!做了些什么？"
 VIETmisc.0175.d:0 "介意引荐一下我们吗？不行？她是你的？看起来值得一试。"
 VIETmisc.0176.b:0 "或许他谈到的奇异小径和梦语者是来自[ROOT.Char.GetFaith.HighGodName]的预兆"
 VIETmisc.0176.c:0 "等等……梦语者！他为什么会提到他们？什么奇异小径？"
 VIETmisc.0178.b:0 "此事令人惋叹。佳人想必现已跻身极乐，无有忧虑了。"
 VIETmisc.0178.c:0 "天地不仁，万物皆为刍狗。吞下你的苦涩，生活总要继续。"
 VIETmisc.0180.b:0 "友善地开[bad_handwriting.GetHerHim]的玩笑"
 VIETmisc.0180.c:0 "对[bad_handwriting.GetHerHim]耸肩，不置可否"
 VIETmisc.0180.d:0 "向[bad_handwriting.GetHerHim]提供建设性意见，改善书写"
 VIETmisc.0180.tease_toast_bad:0 "[bad_handwriting.GetTitledFirstName]不喜欢你开的玩笑"
 VIETmisc.0180.tease_toast_good:0 "[bad_handwriting.GetTitledFirstName]觉得你的玩笑有趣"
 VIETmisc.0180.tease_toast_great:0 "建议对[bad_handwriting.GetFirstName]有用"
 VIETmisc.0181.b:0 "今日事今日毕，腰痛就腰痛吧！"
 VIETmisc.0182.b:0 "还是当大人好，就算童心已泯。"
 VIETmisc.0183.b:0 "这种事太阴暗了，我要用娱乐分散注意力。"
 VIETmisc.0183.c:0 "世人皆死……我应该试着减少对死亡的恐惧。"
 VIETmisc.0183.d:0 "一想到我早晚要死，我就止不住地害怕！"
 VIETmisc.0184.b:0 "我想当世上最矮的人。"
 VIETmisc.0184.c:0 "这些胡思乱想是白费时间。"
 VIETmisc.0186.b:0 "做恶作剧，把别人耍得团团转。"
 VIETmisc.0186.c:0 "帮助他人找到幸福，因为我会更好地了解他们的烦恼。"
 VIETmisc.0186.d:0 "我宁愿没有这样的能力。听起来很危险。"
 VIETmisc.0186.e:0 "谁会想听别人的愚蠢想法？"
 VIETmisc.0188.b:0 "这种事情不重要，我不关心。"
 VIETmisc.0188.c:0 "嗯哦。我应该专注入睡。"
 VIETmisc.0189.b:0 "哎，古来万事东流水，啊啊，深奥感。"
 VIETmisc.0191.b:0 "就算我没道别，也不要紧了。"
 VIETmisc.0193.b:0 "我应向在此安息的人祈祷致意。"
 VIETmisc.0194.b:0 "见者有份，就让卫兵留着吧。"
 VIETmisc.0194.c:0 "金币虽少，多多益善。"
 VIETmisc.0195.b:0 "夷为平地，防止盗贼图谋不轨。"
 VIETmisc.0196.b:0 "真是个怪物，我最好上路……"
 VIETmisc.0196.info:0 "#emphasis 生物知识:#!蟆口鸱科（#italic Podargidae#!）原生于南亚、东南亚和澳大利亚。它们的外形独一无二，还能把自己伪装成树的一部分。"
 VIETmisc.0197.info:0 "#emphasis 生物知识：#!在今天的哈萨克斯坦，人们把黑寡妇蜘蛛（#italic Latrodectus tredecimguttatus#!）唤作“黑狼”。据报道，这种蜘蛛极度危险，甚至可以毒死骆驼。"
 VIETmisc.0198.info:0 "#emphasis 生物知识：#!姥鲨（#italic Cetorhinus maximus#!）在全世界绝大多数的温带海水里都有分布，像是北大西洋和地中海。它们虽是世界上体型最大的鲨鱼，却以浮游生物为食，对人类也没有危害。它们游速不快、性格温和，由于鲨肉可以食用、鲨皮能制革、鱼肝能榨油，因此有时遭到捕杀。"
 VIETmisc.0199.b:0 "那真惨，可生活有时就是这么不公平。"
 VIETmisc.0199.info:0 "#emphasis 生物知识：#!鼷鹿是整个#italic 鼷鹿科#!下的唯一成员，这种偶蹄目动物栖息在南亚、东南亚、中非和西非。它是已知最小的有蹄动物，外形就像一只小鹿。鼷鹿发情周期短，能在水下待好久，某些民间传说赋予了鼷鹿捣蛋精的地位。"
 VIETmisc.0200.t:0 "蜗牛粘液"
 VIETmisc.0200.desc:0 "今天，我在外面遇到了个平民。我看着她长久地盯着地面、植物和石头的表面，感到费解。原来，她是本地药剂师的助手，为了搜集蜗牛粘液用来入药，正在寻找蜗牛的踪迹。"
 VIETmisc.0200.a:0 "确实恶心，但总得有人做。"
 VIETmisc.0200.b:0 "多么有趣而重要的事业啊——加油！"
 VIETmisc.0200.c:0 "你能跟我讲讲这蜗牛粘液么？"
 VIETmisc.0200.info:0 "#emphasis 历史背景：#!历史上在某些地方，人们相信蜗牛粘液有医疗效用，人民搜集这些粘液用来治疗皮肤烧伤还有胃溃疡。初步现代研究表明，蜗牛粘液或许确实对受损的组织有修复作用。"
 VIETmisc.0201.t:0 "蜗牛"
 VIETmisc.0201.desc:0 "我这天在离家不远的野地里，遇到了几个平民。他们在捕捉蜗牛，卖给那些想要一饱口福的人。他们已经捉到了些蜗牛，问我有没有兴趣买下来。"
 VIETmisc.0201.a:0 "谢谢不用，我不感兴趣！"
 VIETmisc.0201.b:0 "好呀！这下晚餐有着落了。"
 VIETmisc.0201.info:0 "#emphasis 历史背景：#!在现代英语圈中，食用蜗牛似乎是对于法国的刻板印象，可是，几百年来，世上有不少地方都会烹饪蜗牛。比如，蜗牛是罗马人盘中的珍馐美味，摩洛哥人相信服用蜗牛强身健体。"
 VIETmisc.0202.t:0 "伪蛇"
 VIETmisc.0202.desc:0 "我们在花园里看到一条蛇，不禁吓得跳了起来，好在我的一个守卫对动物知之甚多，他告诉我们不用担心。\n\n“这是条蛇蜥。”他解释道：“蛇没有眼脸，也不眨眼，蛇蜥就不一样了，还有，蛇蜥的脖子要不如蛇明显。”\n\n这时，我们闻到了刺鼻不已的臭味。\n\n“而且……”守卫面露难色，却不失幽默地补充道：“如果它觉得受到威胁，就会通过排泄来吓退捕食者，想必各位能闻出这股特别特别#italic 有意思#!的味道。”"
 VIETmisc.0202.a:0 "有益的知识，但是让我们离开这。"
 VIETmisc.0202.b:0 "来个人弄死这玩意好吗？劳驾，你，过来，给我扎。"
 VIETmisc.0202.c:0 "用一块布捂住鼻子——我要观察这生物。"
 VIETmisc.0202.info:0 "#emphasis 生物知识：#!蛇蜥是#italic 蛇蜥属#!下的一种无腿蜥蜴，常见于欧洲与西亚。他们主要通过排泄（粪便的味道特别大）和断尾的方式吓退捕食者。"
 VIETmisc.0203.t:0 "收获蜂蜜"
 VIETmisc.0203.desc:0 "我在住宅的远处听到了奇怪的口哨声音，我还以为是怪鸟或是怪物发出来的，手下卫兵警惕起来。好在，原来只是附近村庄的几名村人，都是些熟面孔。\n\n他们对造成的惊慌表达歉意，解释说他们在搜集蜂蜜，说是在这个地区发现了响蜜，当地人常靠这小家伙寻找蜂蜜。人们发现，只要用特定的方法吹响口哨，响蜜就会帮你找到蜂蜜，只是，这声音对没听过的人来说实在可怕。\n\n话说回来，村人们问我要不要和他们一道，在响蜜的帮助下找寻蜂蜜。"
 VIETmisc.0203.a:0 "蜂蜜不要钱？好耶！算我一个。"
 VIETmisc.0203.b:0 "我今天忙着呢，祝你们好运。"
 VIETmisc.0203.c:0 "我是个[ROOT.Char.GetTitleAsNameNoTooltip]，不是苦力。再见。"
 VIETmisc.0203.info:0 "#emphasis 生物知识：#!大响蜜（#italic Indicator indicator#!)这种鸟类生活在撒哈拉以南非洲。响蜜食用蜜蜂和蜂蜜，某些地方的响蜜与人类形成了一种互惠关系，它们会把人类引向蜂巢，让人类用烟把蜜蜂熏走、砸开蜂巢、收集蜂蜜，然后响蜜就会把剩下的东西一扫而空。由于现代城市化，人类生活习性发生变化，这一共生关系也在每况愈下。"
 VIETmisc.0204.t:0 "遇到野驴"
 VIETmisc.0204.desc:0 "我正前进的时候，发现路边田野里有一大群野驴，这种生物一半像是马、一半像是家驴，但是腿要比家驴短些，长相也更威严些。我还纳闷它们在这里做什么，它们便立刻察觉了我的存在，疾驰而去。"
 VIETmisc.0204.a:0 "真是绝景。"
 VIETmisc.0204.info:0 "#emphasis 生物知识：#!亚洲野驴（#italic Equus hermionus#!）与家驴的亲缘关系紧密些，与马的疏远些。野驴炮正是因为在发射时像极了这些生物的踢腿动作，因此得名。野驴是跑得最快的哺乳动物之一，也从未被人类驯化过。在冰川期，野驴在整个欧亚旱地均有分布，随后栖息地便一直缩小，到了二十世纪更是锐减。目前，偷猎与栖息地缩减成了野驴的心头大患。"
 VIETmisc.0205.t:0 "当心，那赤红的双目！"
 VIETmisc.0205.desc:0 "花园的树丛中，一双红色的眼珠直勾勾盯着，我们恐惧万分、动弹不得。这是何等邪恶的怪物？快跑！\n\n可是，没过几秒钟，[courtier.GetTitledFirstName]笑了：“啊，不过是只蝴蝶，看呐！”\n\n一看才知道，这蝴蝶翅膀绝大部分是灰白的，可中间却有对红点，在远处看，还以为是嗜杀的双目呢。\n\n[courtier.GetFirstNameNoTooltip]欣赏着蝴蝶的外形，笑道：“这好像是阿波罗绢蝶。”蝴蝶飞走了，[courtier.GetSheHe]又补了一句：“不晓得它怎么就来这里了，你们刚才没尿裤子，对吗？”"
 VIETmisc.0205.a:0 "当然没有！我怎么会怕蝴蝶呢。"
 VIETmisc.0205.b:0 "我承认它吓到我了，不过真相大白后还挺可乐的。"
 VIETmisc.0205.info:0 "#emphasis 生物知识：#!阿波罗绢蝶（#italic Parnassius apollo#!）生活在欧亚的高山丛林中。它最为明显的特征便是翅膀上的那双红“眼睛”，阿波罗绢蝶用这些红点吓跑掠食者，或者迷惑它们。这种生物的另一种对付掠食者的方式便是让自己特别难吃。"
 VIETmisc.0206.t:0 "暴龟"
 VIETmisc.0206.desc:0 "我正与村中长者会面，休息时，我看到一位老妪坐在凳子上，紧盯着不远处的湖，湖边除了几只鸟、几只龟之外，就没什么特别的了。我问老妪在看什么，她神秘兮兮地向那边指了指，让我注意看。不一会，电光火石之间，一只龟咬住了一只鸟，把它拖到水里。\n\n“真有意思，我的[ROOT.Char.GetLadyLord]您说是不是？”老妪咯咯笑道，她似乎过于投入其中了。“这种侧颈龟能把水鸟、水蛇，甚至其它龟拖进水里淹死。太神奇了，不是嘛？”"
 VIETmisc.0206.a:0 "龟龟真厉害……也很危险。"
 VIETmisc.0206.b:0 "唔，明白了……我回去开会了。"
 VIETmisc.0206.info:0 "#emphasis 生物知识：#!非洲侧颈龟（#italic Pelomedusa subrufa#!）也叫鳄龟，生活在撒哈拉以南和也门的水域中，这种龟著名在于它能把头缩进壳里，却没有完全缩进去。这也是唯一一种能够集体狩猎的龟类，他们会用爪子把水鸟、鱼、水蛇，甚至其他龟按进水里淹死。"
 VIETmisc.0207.t:0 "是水鹿吗？"
 VIETmisc.0207.desc:0 "在回家的路上，一行人听到了不同寻常的鸣响，我花了一会才意识到，这是一只#italic 水鹿#!的叫声，距离还挺近。一名卫兵说，我们应该调查一下，以防出了什么岔子，但是另一名卫兵——一名老兵——按住了那位年轻人的肩膀。\n\n“当心。”老兵警告道。\n\n“一只鹿而已，不过你说了算。”年轻卫兵回答道。\n\n“老虎为了引诱水鹿上钩，会模仿它们的叫声。”老兵看着我说道：“我们应该继续行进，我的[ROOT.Char.GetLadyLord]，万一是只老虎呢。”"
 VIETmisc.0207.a:0 "我很好奇——让我们看个究竟！"
 VIETmisc.0207.b:0 "说得对，以防万一还是速速回家吧。"
 VIETmisc.0207.info:0 "#emphasis 生物知识：#!水鹿（#italic Rusa unicolor#!）主要栖息在印度和东南亚，老虎以它们为主食，据说，老虎能够模仿水鹿的鸣叫，勾引它们上当。"
 VIETmisc.0207.toast.its_a_tiger:0 "还真是只老虎"
 VIETmisc.0207.toast.its_a_tiger_desc:0 "哪能指望老虎对人友善啊。"
 VIETmisc.0207.toast.its_not_a_tiger:0 "是一只鹿"
 VIETmisc.0207.toast.its_not_a_tiger_desc:0 "你观察那只鹿一会，便离开了。"
 VIETmisc.0208.t:0 "一只蹄兔"
 VIETmisc.0208.desc:0 "前面好像有一只什么生物，光天化日躺在石头山。\n\n“那莫不是一只蹄兔？”我向前指到，阳光照射的角度让人分辨不出。\n\n“像是。”[hyrax_watcher.GetTitledFirstName]回答道：“懒惰的生物，不是么？我每每看到蹄兔，都是躺着的。”"
 VIETmisc.0208.a:0 "听起来是我的理想生活。"
 VIETmisc.0208.b:0 "生而懒惰多么可耻。"
 VIETmisc.0208.info:0 "#emphasis 生物知识：#!蹄兔生活在非洲和中东部分地区，是土拨鼠和鼠兔这类啮齿动物的泛称，与海牛、象有亲缘关系。圣经旧约认为蹄兔并不清洁，因为它们无法很好的保持体温，必须经常晒太阳。"
 VIETmisc.0209.t:0 "駃騠嘚，駃騠驾"
 VIETmisc.0209.desc:0 "“那头骡看起来怪怪的。”我指了指田野里的那头小骡，而且我越看，越觉得它像马。\n\n今天，我下到乡间，视察着村庄中的田地，担任我向导的平民笑了，跟我说：“我的[ROOT.Char.GetLadyLord]，这可不是骡子！这是一只駃騠，您知道这东西吧？”\n\n“原来如此。”我点头道：“公马和母驴生的种，是吗？我确实没见过几只。”\n\n“是啊，我的[ROOT.Char.GetLadyLord]，駃騠要比骡子好对付许多，可惜这种生物确实少见。其实，您指的那头就是我家的，我家里还有好几头呢。”"
 VIETmisc.0209.a:0 "用不着你科普，我从开始就认出来这是駃騠了。"
 VIETmisc.0209.b:0 "我确实把它跟骡弄混了，想来这经常发生。"
 VIETmisc.0209.c:0 "少见而有用……我能买你一只吗？我的仆人用得上。"
 VIETmisc.0209.info:0 "#emphasis 生物知识：#!駃騠是公马与母驴杂交产生的后代，而骡是母马与公驴的后代。駃騠和骡一样聪明，而且一般更加敏捷，脾气还好，更易驯服。"
 VIETmisc.0210.t:0 "可怜小鸡"
 VIETmisc.0210.desc:0 "我出公差，拜访领地内的一座村庄，我路过一栋房子，看到有许多人堵在门口，把一个人团团围住。\n\n“出什么事了？”我问道。\n\n“我的[ROOT.Char.GetLadyLord]，我们的朋友惨遭不义对待。”一人说。\n\n原来，这名农民养鸡为生，在邻里赢得了一番美名。可惜，今天早些时候，他的许多鸡都为蜜獾所杀，蜜獾是出了名的难对付。我才注意到，不远处的空地上横七竖八躺着鸡的尸体。"
 VIETmisc.0210.a:0 "啊，命运如此不公，不是嘛？我先走了，你们接着聊。"
 VIETmisc.0210.b:0 "[ROOT.Char.GetFaith.FertilityGodName]可怜见，愿你在有需之时得到襄助。"
 VIETmisc.0210.c:0 "可怜人！这些钱给你，再买几只鸡去。"
 VIETmisc.0210.info:0 "#emphasis 生物知识：#!哺乳动物蜜獾（#italic Mellivora capensis#!）生活在非洲、阿拉伯和印度次大陆。它们的表皮及其厚实，甚至可以防住矛与箭的攻击，加上它坚强甚至凶猛的天性，有时候能够抵御狮子这样的大型捕食者。蜜獾是杂食性动物，莓果、根茎、昆虫、蛙、啮齿类，无所不吃，甚至毒蛇、家羊、鸡，它都食指大动。"
 VIETmisc.0211.t:0 "它不在乎"
 VIETmisc.0211.desc:0 "我在一条小溪旁听到了奇怪的声音，我眯起眼睛，总算找到了躁动的来源：一只蜜獾。能在晚上看到这种生物，实属罕见，更不用提，这只蜜獾正在将一条蛇活生生吞进肚中。我马上就意识到，那是一条毒蛇，甚至还毒死过我的熟人。\n\n而蜜獾就在那里，把蛇像餐后甜点一样咀嚼着。我还看到不远处有一只死龟，甲壳也被撬了开来，想来是成为了这野兽的盘中餐。\n\n蜜獾注意到了我的存在，睙了我一眼。我心想，就算它知道我是[ROOT.Char.GetTitledFirstName]，一位举足轻重的[ROOT.Char.GetLadyLord]，它也不会对我多有关照。"
 VIETmisc.0211.a:0 "朋友，您接着吃。"
 VIETmisc.0212.t:0 "大自然中的决斗"
 VIETmisc.0212.desc:0 "我正在路上行进，注意到前方的树丛中有什么声响，我向前探身，看到了精彩异常的一幕：一只灰毛猫鼬，正在像杂耍一样跳着舞蹈，而它这么做的原因——一只眼睛蛇在身前跃跃欲试，企图毒杀对手。猫鼬灵巧地躲避着蛇的攻击，试图让蛇疲于应战。亦或者……事实恰恰相反，是猫鼬试图捕猎那眼镜蛇呢？\n\n我的一名卫兵清清嗓子，让我回到现实。这两只凶猛又危险，不管这场战斗最后谁赢，我们都应该保持距离。"
 VIETmisc.0212.a:0 "那就快快上路吧！"
 VIETmisc.0212.info:0 "#emphasis 生物知识：#!猫鼬生活在非洲、中东、印度和东南亚，这种#italic 獴科#!哺乳动物是土狼的亲戚。猫鼬对蛇毒耐受极强，甚至以蛇肉为食，他们会跳起舞蹈，躲避蛇咬。"
 VIETmisc.0213.t:0 "沙地足迹"
 VIETmisc.0213.desc:0 "我在领地的干旱地区行进时，看到沙地上有什么痕迹。还没等我们辨认，一阵风刮来，把足迹吹得无影无踪。\n\n我们接着上路，最终又看到了类似的足迹。这回，一名随行小吏赶在起风之前认出了足迹的主人：“我的[ROOT.Char.GetLadyLord]，这是耳廓狐的足迹。”\n\n瞧啊，顺着足迹往前看，一只小巧而威严的生物俨然出现在视野中。狐狸用它那黑珍珠般的眸子瞥了我们一眼，竖起那双招风耳，逃也似地溜走了。\n\n“这生物白天可不常见。”小吏说道：“它们一般夜晚出来。”"
 VIETmisc.0213.a:0 "能看到这样可爱的生物真有意思！"
 VIETmisc.0213.b:0 "不要浪费时间，继续前进。"
 VIETmisc.0213.info:0 "#emphasis 生物知识：#!耳廓狐（#italic Vulpes zerda#!）主要生活在北非，中东少量分布，是世界上最小的食肉动物。它的毛的颜色像是稻草，一双大招风耳用来散热。为了适应沙漠生存，耳廓狐进化出了一系列特性，比如只需喝很少的水即可生存。阿拉伯人称这种动物为#italic Fanak#!。"
 VIETmisc.0214.t:0 "捕鸟"
 VIETmisc.0214.desc:0 "最近，[sparrow_eater.GetTitledFirstName]迷上了吃麻雀肉，这不，[sparrow_eater.GetSheHe]对我说了一个有趣的提议。\n\n“[ROOT.Char.GetTitledFirstName]，我听说您院子里最近饱受麻雀困扰，这该不会是真的吧？”[sparrow_eater.GetSheHe]问道。我承认[sparrow_eater.GetSheHe]所言非虚，[sparrow_eater.GetSheHe]便建议说：”你应该在院子里设下麻雀陷阱，抓到的麻雀可是美味啊——尤其是麻雀派，那可真是人间极品！”"
 VIETmisc.0214.a:0 "用不着，我对麻雀没多大仇。"
 VIETmisc.0214.b:0 "好主意。麻雀整天唧唧喳喳，真是害兽。"
 VIETmisc.0214.info:0 "#emphasis 历史背景：#!再没有鸟类比家麻雀（#italic Passer domesticus#!）分布更广泛了。麻雀与人类的活动紧密相关，也常被人类视作害兽，因此某些地方会在捕杀麻雀之余，拿打到的肉补充蛋白质——一石二鸟不是？传统上，某些文化认为麻雀肉有催情效果。"
 VIETmisc.0215.t:0 "鹑肉中毒"
 VIETmisc.0215.desc:0 "[quail_eater.GetTitledFirstName]两眼一黑，倒在地上抽搐不已，我们全拥上来帮助。似乎[quail_eater.GetSheHe]在今天早些时候吃了些鹌鹑肉，也许那只鹌鹑活着的时候吃了些毒草，因此[quail_eater.GetSheHe]这是典型的鹑肉中毒现象。\n\n好在，医生说[quail_eater.GetFirstNameNoTooltip]的中毒程度轻微，但是怎么也得歇一会才能恢复。"
 VIETmisc.0215.a:0 "希望[quail_eater.GetSheHe]快快康复。"
 VIETmisc.0215.b:0 "整天胡吃海塞，这下遭报应了吧！"
 VIETmisc.0215.info:0 "#emphasis 历史背景：#!数百年来，欧亚大陆的人们都在食用鹌鹑（#italic Coturnix coturnix#!）。但是，鹌鹑吃的某些植物对人类有危害，如果服用的鹌鹑生前进食过这些植物，鹌鹑肉就有毒，古人把因此导致的症状称为鹑肉中毒。比如，在希腊罗马的文献中，不同学者就什么植物导致鹑肉中毒各执一词。"
 VIETmisc.0216.t:0 "黑翅长脚鹬"
 VIETmisc.0216.desc:0 "我正途径领地内的几座小池塘，注意到水边有几只鸟外观非凡，羽毛黑白夹杂，最惹眼的便是那粉色的长腿。有两只鸟绕着圈，蹬着自己的怪腿，像是在舞蹈，滑稽极了。\n\n我手下一名卫兵是鸟类爱好者，卫兵告诉我说那生物是黑翅长脚鹬。"
 VIETmisc.0216.a:0 "唔……有点意思。"
 VIETmisc.0216.b:0 "朋友，多跟我说说这种鸟吧。"
 VIETmisc.0216.c:0 "喔，我认识！你知不知道这种鸟会……"
 VIETmisc.0216.info:0 "#emphasis 生物知识：#!黑翅长脚鹬（#italic Himantopus himantopus#!）在整个旧世界均有分布，在沼泽尤为常见，他们最为显著的特征便是那又长又细的腿。"
 VIETmisc.0217.t:0 "村中蓝羚"
 VIETmisc.0217.desc:0 "一名小贵族外出狩猎大蓝羚，那是一种长得像牛的羚羊，那贵族发现了一只，正欲了结它的性命，却和附近村庄的人起了冲突。\n\n村民们说，这只大蓝羚是他们的圣物，他们会向对待珍重的朋友或亲人一样照顾它。村人不愿意让羚羊任贵族宰割，这使得小贵族恼怒说道，这不过是一只野生动物，而不是谁的所有物。\n\n小贵族要求我强迫村人放弃他们的愚蠢信仰，不要在妨碍狩猎了。"
 VIETmisc.0217.a:0 "你自己的问题自己解决，别诉诸于我。"
 VIETmisc.0217.b:0 "王侯将相是天生的贵种，想打猎自然就能打猎。"
 VIETmisc.0217.c:0 "多么善良的村人啊！我要保护他们的动物朋友。"
 VIETmisc.0217.info:0 "#emphasis 历史背景：#!大蓝羚（#italic Boselaphus tragocamelus#!）是印度次大陆的一种土生物钟，和牛长得极为相似，是各种莫卧儿艺术的常客。印度教徒一直把这种生物看得尤为神圣，就算如此也不能使得大蓝羚免遭猎捕。"
 VIETmisc.0218.t:0 "猴群"
 VIETmisc.0218.desc:0 "一名旅行者光临了我的宫廷，细数各种在异国他乡的有趣见闻。有一次，旅行者遇到了一大群猴子，不知是胆大包天还是镇静自若，旅行者没有选择逃跑，而是缓慢而冷静地接近这群生物。出人意料的是，猴群没有对旅行者加以攻击，而是远远观察一会，便离去了。"
 VIETmisc.0218.a:0 "有趣的故事……不晓得猴子为什么会那样。"
 VIETmisc.0218.b:0 "你觉得我会信吗？"
 VIETmisc.0219.t:0 "杂耍猴"
 VIETmisc.0219.desc:0 "我正在出差回家路上，途径一座村庄，注意到一群村民聚在前面。我好奇凑近了看，才发现人群的中央是一个男人……和一只猴子。\n\n那只猴子脸黑耳黑，毛发灰黄，我很快就认出，它是个#italic 叶猴#!。猴子的主人用一根绳拴着它，指挥猴子跳舞、做出各种杂耍动作，试图娱乐观众。有人对这种行为报以否定，他们说猴子是神圣的，可是我所看到的这场表演还是很有趣的。"
 VIETmisc.0219.a:0 "哦，这个戏法不错！再来一遍！"
 VIETmisc.0219.b:0 "我没空观看这些无意义的杂耍。"
 VIETmisc.0219.info:0 "#emphasis 生物知识：#!灰叶猴，也叫哈努曼叶猴，这种旧大陆的生物是#italic 长尾叶猴属#!下的唯一成员，在整个印度次大陆均有分布，许多印度教徒认为它是神圣的，但是演艺人也会把它作为路边卖艺用的宠物。"
 VIETmisc.0220.t:0 "云雀"
 VIETmisc.0220.desc:0 "一只云雀从我头顶飞过，有那么一会儿，我感到头脑清醒、心中敬畏，仿佛这鸟儿是天堂所遣。"
 VIETmisc.0220.a:0 "人们说云雀象征着黎明——希望的黎明。"
 VIETmisc.0220.b:0 "我饿了。该吃炖云雀呢，还是云雀派呢？"
 VIETmisc.0220.info:0 "#emphasis 历史背景：#!云雀是一种#italic 百灵科#!鸣禽。西方传统认为云雀象征着破晓，比如莎士比亚十四行诗第二十九首中：“我忽如破晓的云雀凌空振羽；讴歌直上天门，把苍茫大地俯瞰。”"
 VIETmisc.0221.t:0 "一群白嘴鸦"
 VIETmisc.0221.desc:0 "今天早晨，我看到[ROOT.GetCharacter.Custom('lowly_servant_type')]，本想打个招呼就走，可是看到她脸色惨白，不由得止住脚步。我问她出了什么事，她嘟囔着什么，伸出颤抖的手指向外面。顺着她的目光看去，我的花园里有几只白嘴鸦——和乌鸦有几分相像。\n\n“怎么了？”我问道。\n\n“我的[ROOT.Char.GetLadyLord]，您难道不知道吗？”女人可算缓过劲来，说道：“人们说，一群白嘴鸦集在一起是坏兆头。我们得小心了！”\n\n[ROOT.GetCharacter.Custom('lowly_servant_type')]比谁都要迷信，这人尽皆知，但我得承认，花园里一下子聚集这么多白嘴鸦确实给我不祥的预感。"
 VIETmisc.0221.a:0 "让卫兵赶走这些鸟，赶不走就杀掉！"
 VIETmisc.0221.b:0 "不过是群鸟，又不能把我们怎么样。"
 VIETmisc.0221.c:0 "大家都说我是乌鸦之友——和白嘴鸦交朋友自然不是问题！"
 VIETmisc.0221.b.tooltip:0 "关于我的不幸谣言不胫而走……"
 VIETmisc.0221.info:0 "#emphasis 历史背景：#!过去的人们认为，白嘴鸦#italic Corvus frugilegus#!尽管跟好事有所联系，可有时还是厄运的象征。比如，在莎士比亚的《麦克白》中，白嘴鸦就扮演着恶兆之鸟的角色。由于白嘴鸦经常聚成一个圈，把一两只围在中间，就像是议会一样，因此英文中白嘴鸦的集合名词是#italic  a parliament of rooks#!（一议会的白嘴鸦）。"
 VIETmisc.0222.t:0 "不祥之戴胜"
 VIETmisc.0222.desc:0 "最近，人们发现我的住宅附近有一群鸟，从它们那独一无二的彩色羽冠来看，这一定是戴胜鸟没错了。\n\n[ROOT.Char.GetCulture.GetName]传统迷信认为，这种鸟会带来黑暗恶兆——有人说它们是盗贼，有人说它们传播死亡，还有人说他们是[ROOT.Char.GetFaith.DevilName]的使徒。"
 VIETmisc.0222.a:0 "我们得赶走这些鸟，赶不走就杀掉！"
 VIETmisc.0222.b:0 "不过是群鸟，又不能把我们怎么样。"
 VIETmisc.0222.b.tooltip:0 "可它们真的奈何不了我吗……？"
 VIETmisc.0222.info:0 "#emphasis 历史背景：#!人们曾经认为戴胜鸟是铁板一块，后来才发现它们是#italic 戴胜属#!的几个细分物种。这种生物最明显的，便是那五彩斑斓的羽冠，历史上，这在不同文化中有不同的意义。譬如，许多北欧和西伯利亚文化认为它是恶兆的化身；在中东与地中海则恰恰相反，人们把它看作智慧、王权、孝顺的象征，有神奇的魔法功效或是用来入药。"
 VIETmisc.0223.t:0 "祥瑞之戴胜"
 VIETmisc.0223.desc:0 "最近，人们发现我的住宅附近有一群鸟，从它们那独一无二的彩色羽冠来看，这一定是戴胜鸟没错了。\n\n[ROOT.Char.GetCulture.GetName]传统迷信认为，这种鸟会带来好运——人们把它看作智慧、王权的象征，还能入药。真是一件美事！"
 VIETmisc.0223.a:0 "希望这是我治理有方的兆头！"
 VIETmisc.0223.b:0 "把这些鸟抓来入药。"
 VIETmisc.0224.t:0 "狩猎岩羚羊"
 VIETmisc.0224.desc:0 "今天早些时候，我来到附近的一座城镇观景，在和旅伴回家的路上，傍晚时分，我们碰到了一行猎人，他们说是在追猎岩羚羊，一种经常在附近崎岖地形出没的生物，肉是出了名的美味。\n\n“抓岩羚非得早晨晚上不可，气温一降下来，它们就出来找吃的了。”一名猎人解释道：“你看，我的[ROOT.Char.GetLadyLord]，我们已经捉到好几只，等不及饱餐一顿了。”"
 VIETmisc.0224.a:0 "我能买你们一些肉么？我也馋了！"
 VIETmisc.0224.b:0 "行，我命令你们，把肉交出来。"
 VIETmisc.0224.c:0 "一切顺利就好，不打扰你们了。"
 VIETmisc.0224.d:0 "我对打猎也略知一二，你们采取的是什么策略呢？"
 VIETmisc.0224.info:0 "#emphasis 历史背景：#!岩羚羊（#italic Rupicapra rupicapra#!）原生于欧洲、小亚细亚和高加索，其肉出了名的味美，人们也会因毛皮猎取它们。阿尔卑斯山民们会用岩羚羊背上的鬃毛制革。"
 VIETmisc.0225.t:0 "猫立鸽群"
 VIETmisc.0225.desc:0 "我出差到领地内的一座城镇开会，甫一散会，几名贵胄邀我做客。\n\n“今天有狞猫和鸽子的大场面可以看。”一人告诉我：“您知道吧，我们让狞猫冲向鸽群，下注它能杀几只？您……知道那是什么吧？”\n\n“哦，当然。”我说道：“我最开始没听清您。”\n\n“那么您要不要留下来观看呢？”"
 VIETmisc.0225.a:0 "当然，不过我就看看图个乐，不下注了。"
 VIETmisc.0225.b:0 "啊，我当然乐意给狞猫下注啦！"
 VIETmisc.0225.c:0 "我还有别的事要忙，玩得尽兴。"
 VIETmisc.0225.toast.bad:0 "你输了钱。"
 VIETmisc.0225.toast.good:0 "你赢了些钱。"
 VIETmisc.0225.info:0 "#emphasis 历史背景：#!狞猫（#italic Caracal caracal#!）是一种非洲、中东、中亚、印度部分的土生猫科动物。狞猫最为出名的便是擅长捉住飞行中的鸟类，因此某些地方会用狞猫捕猎。另外，下注赌哪只猫能抓到最的的鸟也很受欢迎。"
 VIETmisc.0226.t:0 "黄鹀"
 VIETmisc.0226.desc:0 "我伴随[courtier.GetTitledFirstName]，前往不远处的城镇处理，领地内的一些琐事。这时，我们走过一个十字路口，[courtier.GetSheHe]却停了下来，脑袋看向路边。\n\n“[courtier.GetFirstNameNoTooltip]，怎么了？”我问道。\n\n“你听见没？”[courtier.GetSheHe]说。我竖起耳朵，听见了鸣禽的声音！[courtier.GetFirstNameNoTooltip]指了指前面不远处的几棵树，枝头上栖息着的，便是那黄鹀，那明黄色的小脑袋和上半身着实是它的标志性外表。\n\n“美丽啊，不是吗？”[courtier.GetFirstNameNoTooltip]悄声说道：“我们等一会，听听它们接下来怎么唱。”"
 VIETmisc.0226.a:0 "我们得上路了，有正事要办呢。"
 VIETmisc.0226.b:0 "你太对了！多么可爱的鸟儿，我也要听听。"
 VIETmisc.0226.info:0 "#emphasis 生物知识：#!黄鹀（#italic Emberiza citrinella#!）是一种土生于欧洲、部分中亚和西伯利亚的鸣禽，最出名的便是它那惹眼的黄色。黄鹀数量众多，因此也成了这些地方最为著名的鸣禽。传说，正是黄鹀的歌声启发贝多芬，写出了第五交响曲最著名、朗朗上口的四个音节。"
 VIETmisc.0227.t:0 "一只家鹀"
 VIETmisc.0227.desc:0 "几个小时前，[ROOT.GetCharacter.Custom('lowly_servant_type')]在我的宅邸里发现了一只家鹀。北非人民认为这种鸟是神圣的，是好运的化身。只有蠢货才敢赶走它们。当地人传统上会让这些鸟在屋里呆得舒舒服服的，平头百姓到[ROOT.Char.GetFaith.HouseOfWorshipPlural]都是如此。"
 VIETmisc.0227.a:0 "要是这鸟想要待在我家里，我又怎能拒绝呢？"
 VIETmisc.0227.b:0 "谁会在意这种迷信？把这害兽赶出去。"
 VIETmisc.0227.info:0 "#emphasis 历史背景：#!家鹀（#italic Emberiza sahari#!）是一种北非鹀属鸣禽。人们认为它是好运的象征，放任鸟儿进入家、清真寺、商店中觅食。"
 VIETmisc.0228.t:0 "嘎嘎"
 VIETmisc.0228.desc:0 "我甫一踏入村子，便听到了大大的一声嘎，声音的主人——一只愤怒的大鹅摇晃着冲我来了。我来这里本是要面见当地贵族的，可现在的我呢，却要和一只志得意满愤怒至极的鹅对峙。这东西摇前踏后，以一种不可一世的勇敢神情死盯着我，对我的[ROOT.Char.GetTitleAsNameNoTooltip]毫无关心。\n\n不一会，一个平民赶过来，把鹅赶到房子里去了。\n\n“抱歉啊，[ROOT.Char.GetTitledFirstName]。”她深深鞠了一躬，说道：“这只鹅是站岗守护农场用的，它以为您是个陌生人，没有冲撞您的意思。”"
 VIETmisc.0228.a:0 "我没事，你这鹅还真可靠。"
 VIETmisc.0228.b:0 "让那玩意离我远点，否则别怪我不客气。"
 VIETmisc.0228.c:0 "勇气可嘉。你这鹅卖不卖？"
 VIETmisc.0228.info:0 "#emphasis 历史背景：#!数千年前的人们就驯化了鹅，为了获取鹅肉、鹅蛋与鹅毛。由于鹅的视力极佳、还算聪明、领地意识强，特别是因为那明显的叫声，人们把它当作警戒用动物。譬如，罗马历史学家李维就曾提到：在公元前387年，高卢进攻罗马，试图偷袭卡彼托山，山上的鹅（朱诺女神的圣物）大叫起来，提醒守军敌人来犯。"
 VIETmisc.0229.t:0 "动物审判"
 VIETmisc.0229.desc:0 "有一座城镇离此不远，最近，那里的镇民以谋杀儿童为名，审判了一只猪。我并没有参与庭审程序，但我听说了那冗长的流程，原告和被告双方的律师都做出了一些有理有据的抗辩。可是，最后法庭认为孩子的死亡绝非意外，便宣判那猪有罪。决策无方的猪猡必须承担后果。\n\n今天，我来到行刑现场，来见这动物最后一面。就像普通罪犯一样，猪被处以绞刑，这警示着我们——没有活物能够逃脱正义的制裁。"
 VIETmisc.0229.a:0 "真是不幸，但是正义必须得到伸张。"
 VIETmisc.0229.info:0 "#emphasis 历史背景：#!直到18世纪晚期的欧洲，对动物的审判也不算什么稀罕事，它们要背负的常常是谋杀儿童的罪名。双方不一定要出庭，而是由律师代理，有嫌疑的动物还会被正式拘留。自然，人们认为动物比不上人，但是人们以为动物多少是有道德标准、善恶观，以及自由意志的。在某些案件中，动物们还会被无罪释放（譬如，在兽交行为中，人们认为动物是强奸的受害者，而非性爱的自主参与者）。若是动物被判死刑，则会由专业的刽子手，把它们像人类那样处死。"
 VIETmisc.0230.t:0 "懊悔的屠夫"
 VIETmisc.0230.desc:0 "我在当地市场上，听见两人在侃侃而谈。\n\n“这生意你不做了？”女人惊叹道：“但你是咱这儿最好的屠夫了啊！”\n\n我转过身去，看到一名男子，看来他就是之前的屠夫了，他摇了摇头道：“做不下去了。”前屠夫长叹一声，面色凝重地抚了抚胡须：“自从我那次做噩梦，就再也不忍直视刀下那些动物惊恐的双眼了……对，这生意我再也不要做了，我今后要当一名云游[ROOT.Char.Custom('DefaultPriestTitle')]，去忏悔、去教授我们的兄弟姐妹那[ROOT.Char.GetFaith.HighGodName]对万物生灵的圣言。”\n\n“不就是动物嘛，兄弟。”女子嘲笑道：“别傻了，我们可不能失去你，不然上哪里搞这么好的肉！”"
 VIETmisc.0230.a:0 "无视他俩对话，回到正事上。"
 VIETmisc.0230.b:0 "支持男子，告诉女子要尊重他人善愿。"
 VIETmisc.0230.c:0 "支持女子，嘲笑男子自作多情。"
 VIETmisc.0231.t:0 "泅水骆驼"
 VIETmisc.0231.desc:0 "一名专卖骆驼的游商经过，说我一定会对几匹骆驼感兴趣的，那就是会泅水的骆驼。\n\n这种骆驼生长在西印度，可以神奇地渡过小型水体，像是红树林，还有河流。可惜，这种骆驼并不多，所以我也只能买几匹，那商人拍胸脯保证说，我不会花冤枉钱的。"
 VIETmisc.0231.a:0 "有趣的玩意，但我用不着。"
 VIETmisc.0231.b:0 "成交！给我来几匹。"
 VIETmisc.0231.info:0 "#emphasis 生物知识：#!印度古吉拉特地区的红树林和盐沼中，栖息着一种能够泅水的骆驼——#italic 克赖#!。这种骆驼已经有好几百年历史了，虽说我们尚不清楚是否在《十字军之王》时期就存在。在历史上的某个时期，这种骆驼为了适应当地水网密布的环境，学会了游泳，甚至当地传说这种骆驼是从海里来的。现如今，当地盐业公司数量激增，阻挡潮水，导致红树林干涸，这对于骆驼的生存可是必不可少，种群的数量因此遭到威胁。"
 VIETmisc.0232.t:0 "我们的兄弟姐妹"
 VIETmisc.0232.desc:0 "在路边见到[ROOT.Char.Custom('DefaultPriestTitle')]并不奇怪，这条道我走过好多回，我也在路上碰见过不少[ROOT.Char.Custom('DefaultPriestTitlePlural')]。可是怪就怪在，这位衣着简朴的[ROOT.Char.Custom('DefaultPriestTitle')]双眼望向路边，盯着荒野……\n\n“我是来向我们的兄弟姐妹——动物，传播[ROOT.Char.GetFaith.ReligiousText]教义的。”[ROOT.Char.Custom('DefaultPriestTitle')]告诉我说。[ROOT.Char.Custom('DefaultPriestTitle')]察觉到了我那看怪人的眼光，便解释道：“我是一名云游[ROOT.Char.Custom('DefaultPriestTitle')]，我的使命便是让世上生灵明白[ROOT.Char.GetFaith.HighGodNamePossessive]之爱、传播[ROOT.Char.GetFaith.GetAdjective]信仰的智慧教导。我已经在此地传了一星期教了，明天就要启程，我想信徒们一小时后就要来了。”"
 VIETmisc.0232.a:0 "你好像有些不正常，别把我扯进来。"
 VIETmisc.0232.b:0 "好一位博爱的[ROOT.Char.Custom('DefaultPriestTitle')]，祝你好运！"
 VIETmisc.0232.c:0 "我能旁听您的布道吗？"
 VIETmisc.0233.t:0 "独眼老兵"
 VIETmisc.0233.desc:0 "今天，我要会见几位下级军官。\n\n有这么一位让我不禁多看了几眼，这人有些岁数了，最为明显的是脸上的眼罩。我问那人为什么会戴上眼罩，老人为我详细讲述了那引人入胜的前因后果：眼罩是怎么来的、那只眼睛怎么了、独眼作战的经验等等。\n\n老兵接过话头，打算接着讲下去，可是我得继续视察了……"
 VIETmisc.0233.a:0 "先等下，我想听完这些奇闻轶事！"
 VIETmisc.0234.t:0 "邻居吵架"
 VIETmisc.0234.desc:0 "我路过领地内的一座村庄，察觉到了一阵骚动，原来是两个农妇在吵架。她俩站在卷心菜地里，谩骂不休、手舞足蹈。\n\n我一开始搞不懂这件事的前因后果，但是看到守卫在翻白眼，他也是当地人，村里大事小事都要过问他的意见。\n\n“右边的那位女士声称她的邻居——也就是左边那位女士，那天故意踩她家的庄稼，”守卫解释道：“左边的那位女士声称这是胡说八道，要我说我才不管是真是假，她俩就是#italic 爱#!成天吵个不停，不如结婚算了。我的[ROOT.Char.GetLadyLord]，不要在此浪费时间了，让我领您去哨塔巡视吧。”"
 VIETmisc.0234.a:0 "先等等，看我让她俩闭嘴。"
 VIETmisc.0235.t:0 "缝缝补补又三年"
 VIETmisc.0235.desc:0 "我与一名仆人擦身而过，注意到了什么。\n\n“你衣服上的补丁也……太大了。”我尴尬地说道。\n\n“我的[ROOT.Char.GetLadyLord]，我那天把衣服扯破了。”仆人解释道，轻轻笑了：“缝个补丁上去，这样就可以了，反正这件衣服其他地方都还完好。接待您的贵客虽然不是我的工作，但是您要是觉得这有失面子的话，向您致歉，我应该穿得再体面一点。”\n\n我的这个仆人是个以节俭着称的中年妇女，但她也很谦虚，显然试图迎合我的意愿。"
 VIETmisc.0235.a:0 "便宜的就挺好！可别在正式场合这么穿啊。"
 VIETmisc.0236.t:0 "夫妻拌嘴"
 VIETmisc.0236.desc:0 "我两名仆人是夫妻，全宫廷都知道他俩整天拌嘴没个完。这二人不是厌恶彼此，他俩的婚姻确实幸福，只是他俩喜欢时不时冷嘲热讽，简直成了习惯。\n\n必须得说，看着两人绞尽脑汁在语言上胜过对方，一句句妙语连珠确实令人忍俊不禁，有这么一对在身边确实能让气氛轻松不少。可是，在正式场合，他俩也忍不住要吵起来，这可能会使我很丢面子。"
 VIETmisc.0236.a:0 "只要他俩不动手，我就不会制止。"
 VIETmisc.0237.t:0 "宾至如归"
 VIETmisc.0237.desc:0 "我来到领地城市的一座监狱视察，见证了一幅奇妙的景象。狱卒们正和一位年轻女子推杯换盏、玩着骰子，那女孩楚楚可怜，脸上却挂着一副狡黠的微笑。\n\n“哦，我的[ROOT.Char.GetLadyLord]，这人是[spunky.GetFirstName]，我们监狱的常客。”女孩埋头喝粥，狱卒解释道：“这里是她的第二个家，这边是她最喜欢的隔间。俺们这儿的一位官爷，出了名的刚直严格，官爷一看她不顺眼，就要罚她到这里来待着。我说，[spunky.GetFirstName]，这回你又怎么招惹官爷了？”\n\n女孩耸肩道：“我哪知道啊，反正这回只呆一天。嘿，嘿，这局我赢了！赢得你没话说了吧！”\n\n原来，女孩与官员的宿怨在此地人尽皆知，因此成天出入监狱，跟这里的狱卒成了熟人，狱卒们把这位囚犯当作朋友甚至妹妹一样照顾。"
 VIETmisc.0237.a:0 "我要惩罚那官员浪费公共资源的行为。"
 VIETmisc.0238.t:0 "打喷嚏"
 VIETmisc.0238.desc:0 "“哈啾！”\n\n“哈啾！”\n\n“哈啾！”\n\n[sneezer.GetFirstNamePossessive]打喷嚏的声音很大，足以吸引周围人的注意，包括我。一些人咯咯发笑，一些人摇头以示对此不满。\n\n”我通常会打三个，“[sneezer.GetSheHe]怯怯地解释。“对此抱歉。”"
 VIETmisc.0238.a:0 "保佑你好起来。打喷嚏只是日常生活的一部分，不是吗？"
 VIETmisc.0239.t:0 "技能和才能"
 VIETmisc.0239.desc:0 "我坐在庭院中，与[generalist.GetFirstName]和[specialist.GetFirstName]一起欣赏花园。我们闲聊时，他们二人就理想状态下一个人应该掌握什么技能，展开了激烈但友好的讨论。\n\n“为什么你想做万金油？”[specialist.GetFirstName]说道。“如果这样的话，你只会成为一个一事无成大师！最好是精通且闻名于一件事情“\n\n“我的朋友，你根本不懂，”[generalist.GetFirstName]反驳。“一招鲜吃不遍天，你要了解很多知识，即使你对大部分没兴趣。“ \n\n我对此有何看法？"
 VIETmisc.0239.a:0 "最好精通一件事。"
 VIETmisc.0240.t:0 "女巫的炖菜"
 VIETmisc.0240.desc:0 "我听到仆人们在厨房里叽叽喳喳说个不停，他们围着一个青年，面前有一锅汤。\n\n“您来的正好，我的[ROOT.Char.GetLadyLord]，”上了年纪的[ROOT.GetCharacter.Custom('lowly_servant_type')]说道： “您知道厨师的帮手，那位漂亮的女仆吗？那个炖汤很棒的人？刚才，她给这孩子上了一份汤，却什么话都没说。我们正在争论那是不是女巫的炖菜。”\n\n“别怕，我的[ROOT.Char.GetLadyLord]，”其中一位守卫轻笑： “这就是那种所谓的特制汤，女孩子给意中人专门做的。 汤里的原料，象征着这孩子的爱意，因此每锅汤都独一无二。可是我不觉得事情有这么简单。”\n\n“哦，她当然喜欢这个男孩，他也喜欢她，”老太太抗议。她开始解释说：“依我看，他加这一种香料就是想表达……”\n\n老太太侃侃而谈，我瞥了一眼汤，心里想着应该对男孩说些什么。"
 VIETmisc.0240.a:0 "这不是“女巫的炖菜”。我的朋友，她也喜欢你！"
 VIETmisc.0241.t:0 "不幸的拒绝"
 VIETmisc.0241.desc:0 "我注意到一个年轻的女仆，她坐在长椅上啜泣。一位慈祥的老妈子宽慰她：”孩子，不要难过了。是那个傻小子配不上你。“\n\n当我靠近她们时，老妈子向我解释道，小女仆爱上了另一个英俊男仆。可是那个男孩以尖酸刻薄出名。他残酷无情的回拒了女孩的感情，说她很多方面令人讨厌。那孩子心地善良，肯定很难受。\n\n老妈子站了起来，对我耳语道：“我的[ROOT.Char.GetLadyLord]，我是个多嘴的老妪，再多嘴一句，您能不能说几句好话来开导一下那孩子。”"
 VIETmisc.0241.a:0 "我宽慰她，她没做错什么事。"
 VIETmisc.0242.t:0 "好日子"
 VIETmisc.0242.desc:0 "不知何故，今天我的心情意外的好。这并不是说我感到过度兴奋，而是我感到轻松和平静，无论遇到什么有压力的事。"
 VIETmisc.0242.a:0 "今天不算太糟！"
 VIETmisc.0243.t:0 "往好处想？"
 VIETmisc.0243.desc:0 "有天，我在宫廷里闲逛，当我听到[optimist.GetFirstName]和[realist.GetFirstName]正在深入交流\n\n”保持乐观态度很重要，“[optimist.GetFirstName]说着。“即使事情不如所愿，满怀希望并坚信[optimist.GetFaith.HighGodName]能帮助我们克服万难。”\n\n“但也不能无视现状，”[realist.GetFirstName]驳斥道。“明白天不遂人愿很重要。在世上生存下来更重要的是智慧，而非乐观。“\n\n“智慧也意味着肯定我们自己。”\n\n“这意味着不要变成一个愚蠢的理想主义者。不要为了乐观而乐观。“"
 VIETmisc.0243.a:0 "如果我们保持乐观，万事皆有可能！"
 VIETmisc.0244.t:0 "高兴的乞丐"
 VIETmisc.0244.desc:0 "在我领地的一个村庄，一个衣衫褴褛的可怜老乞丐给我留下了很深的印象。她倚坐于墙角，高兴地哼着歌，悠闲地伸长她晒得黝黑、长满老茧的手臂。我很好奇她为何如此高兴，于是说道：“你怎么看起这么高兴。”\n\n“我的[ROOT.Char.GetLadyLord]，”乞丐解释道，：“人必须知足常乐！我住在一个相对和平的地方，领主勤政爱民，当地人没把我赶走，让我在这里行乞。空气清新，村中绿树成荫，河水清澈见底。我曾经生活得很好，即使我现在行乞也不会忘记这些美好的回忆。所以，如果我想这些，我的情况可能会更糟。\""
 VIETmisc.0244.a:0 "多么乐观啊！这里有点金币希望帮到你。"
 VIETmisc.0245.t:0 "仁慈的护卫"
 VIETmisc.0245.desc:0 "我来到领地的一座小镇视察。在拜访市场时，我发现小镇卫兵把一些食物和糖果给了一个衣衫褴褛的小女孩。她谢过卫兵，便匆匆跑开了。\n\n“这个可怜的孩子生活在一个不幸的家庭，”当问起此事，卫兵解释道。“我能做的只有这些。我遇到她之后，我偶尔会去看看她，因为他的父母......额，不是我不小心说闲话，说真的，他们挺可怕的。有些人不信任街头顽童，可他们只是孩子。一点糖果就能让他们开心。\n\n早些时候，我听到一些小镇居民谈起这位卫兵的仁慈善良，已经她父母的残忍、疏忽。看来这个卫兵很关心这孩子，对她来说比她的亲生父母更像父母！\"。"
 VIETmisc.0245.a:0 "希望这个女孩将来会好起来。"
 VIETmisc.0246.t:0 "整日宅家"
 VIETmisc.0246.desc:0 "我正在拜访一位住在附近的学者。虽然此人在当地受人尊敬，但也饱受争议。因为他能在书房里待好几天，甚至好几个礼拜，除了阅读大量的、神秘的卷轴和笔记本上潦草地写下学术性的废话之外，什么都不做。\n\n“哦，其他人也许不理解，但在阅读和写作中能发现许多其他地方没有的奇迹！”我俩讨论他的工作，他告诉我。\n\n“即使只为了个人兴趣？”我问道：“你不怀念外面的世界吗？”\n\n他嗤的一笑：“探索新世界，了解宇宙奥秘，在安静的环境中寻求内心宁静……人们往往只关心身体的愉悦，但这些也是思想和灵魂的愉悦，可以对自己产生深刻的积极影响。”"
 VIETmisc.0246.a:0 "你是真正的智者！你的话我会牢记于心。"
 VIETmisc.0247.t:0 "意外的赞美"
 VIETmisc.0247.desc:0 "“虽然我平常不怎么说出口，但我觉得你是一个称职的[ROOT.Char.GetTitleAsNameNoTooltip]。”这天，我和[praiser.GetFirstName]在花园中散步，[praiser.GetSheHe]对我说道：“当[ROOT.Char.GetTitleAsNameNoTooltip]可不是件容易的事情，我想让你明白你远比自己想象的要做得好。”"
 VIETmisc.0247.a:0 "”额……谢谢你，[praiser.GetFirstNameNoTooltip]。我很感激。“"
 VIETmisc.0248.t:0 "你可以做到"
 VIETmisc.0248.desc:0 "昨晚我做了一个有趣的梦，梦里我和某人交谈。他们身上散发出强烈的光线，所以我没办法看清他们的脸。\n\n尽管如此，这个人——不管他们是谁——告诉我只要我遵纪守法，诸事顺遂。“只要态度端正、行为正直，任何人都能成为好人。你有这个能力。”\n\n当我醒来时，我感到出奇的平静。"
 VIETmisc.0248.a:0 "这个梦是怎么回事？"
 VIETmisc.0249.t:0 "昏昏欲睡"
 VIETmisc.0249.desc:0 "这……会……好……#italic 无聊#!。\n\n我在座位上稍稍晃了一圈。这感觉不妙。我强打起精神想要听清[councilor.GetCouncilTitle][councilor.GetFirstName]在今日的内阁例会上说了些什么。为什么我要费老大劲保持清醒？我昨晚睡得很差吗？我上顿吃太撑了吗？我……在这……干啥……\n\n我猛地又是一醒。坏事了。我快要睡……"
 VIETmisc.0249.a:0 "我要稍稍打个盹……我控制不住了……"
 VIETmisc.0250.t:0 "辗转反侧"
 VIETmisc.0250.desc:0 "我在床榻上辗转反侧，对影长叹。\n\n这便是那些个无眠之夜，不是吗？徒让人蹉跎良宵，不得入梦。\n\n奇怪的是，我仔细地想了想。我确实觉得很累，身心俱疲的那种疲乏，亟需休息来排解。但是我还困在此处，拼命试着让自己睡着。我这是个什么毛病？"
 VIETmisc.0250.a:0 "好吧……希望今晚我能睡个足觉。"
 VIETmisc.0251.t:0 "生命不息，奋斗不止？"
 VIETmisc.0251.desc:0 "某天，我无意中听见两名廷臣间的有趣争辩。\n\n“在生活中，你需要不断奋斗才能自我完善，”[struggle_lover.GetTitledFirstName]宣称道。“不在逆境中学习，又怎能进步？古之哲人亦有此言。”\n\n“不，一生中少点玩命奋斗对人更有好处，”[struggle_hater.GetTitledFirstName]反驳道。“你这么说只不过是因为你自个儿小日子过得挺松活。你真觉得夜以继日辛勤劳作的寻常仆人或者奴隶有机会飞黄腾达？”\n\n“但要是有朝一日谁#italic 真#!发达了，都要多亏艰苦生活的谆谆教诲。”\n\n“苦难不断的人生的唯一贡献就是令人感到沮丧，劳累，精疲力竭。而知足常乐，宁静致远？#italic 这#!才是古时哲人所讲的人生之道，而非将人生视作不断攀登的一次次斗争。[ROOT.Char.GetTitledFirstName]也觉得我说的在理，对吧？”"
 VIETmisc.0251.a:0 "以我之见，奋斗能将我们塑造成更强健更优秀之人。"
 VIETmisc.0252.t:0 "为爱煎熬"
 VIETmisc.0252.desc:0 "某天在我和廷臣一起用餐时，[lover.GetTitledFirstName]讲道：“世间又有什么能像为真爱奋不顾身那般美好呢？”。[lover.GetSheHe|U]俯身贴向桌面并补充道，“为爱甘愿受尽煎熬是多么高尚而令人振奋的壮举。”\n\n[cynic.GetTitledFirstName]嗤嗤笑出声来。“什么狗屁。我猜，你最近是不是骑士爱情小说看多了？争风吃醋算得上哪门子高尚。在你一门心思苦恋自我感动的时候，你的意中人早就跟阿猫阿狗喜结连理，或是转变心意远走高飞喽。”\n\n“你想必吃过闭门羹，”[lover.GetFirstName]冷哼道，“这就是没有竭力付出赢回真爱的后果。”\n\n“实事求是点好吧，”[cynic.GetFirstName]回敬道。“别把做牛做马和真爱弄混了。难道我说得不对吗，[ROOT.Char.GetTitledFirstName]？”"
 VIETmisc.0252.a:0 "没错。现实生活和幻想小说大不相同。"
 VIETmisc.0253.t:0 "鸡同鸭讲"
 VIETmisc.0253.desc:0 "我正在拜访附近的一位小贵族妇人，讨论本地的某些议题。滑稽的是，这些个小贵族觉得自己权势滔天，但与其[ROOT.Char.GetTitleAsNameNoTooltip]，我所面对的日常情况相比，让他们叫天喊地的总是些鸡毛蒜皮的小麻烦。\n\n不管怎样，我们在她庄园的花园中落座，开始享用午宴，而这时贵妇人对她的仆人叫嚷起来，据我估计，那是个十岁左右的孩子。“我告诉过你别这么做！你怎么还是连一句[ROOT.Char.GetCulture.GetLanguage.GetName]都不会说？”\n\n当我问她怎么了，那位贵妇人摇了摇头。“我绞尽脑汁也想不明白这个白痴在说什么。花钱买来这么个孩子当家仆属实是在浪费钱！每天和这个语言不通的蛮子说句话都要废老大劲。”"
 VIETmisc.0253.a:0 "和下人打交道总是这么费劲，不是吗？"
 VIETmisc.0254.t:0 "强颜欢笑"
 VIETmisc.0254.desc:0 "[jokester.GetTitledFirstName]刚讲了个冗长的笑话，而我宫廷中在场的几乎所有人都为其放声大笑。\n\n除了我。\n\n我……真的没发现笑点。我想破脑袋也不明白到底是什么如此好笑。\n\n然而，时间每流逝一秒，我#italic 没有#!发笑的事实就越发引人注意。话又说回来，我可是[ROOT.Char.GetTitleAsNameNoTooltip]，如果我想不明白某个东西为什么好笑，那又如何——谁敢有意见？但是，我的沉默会让局面变得尴尬起来。"
 VIETmisc.0254.a:0 "我会用假笑来化解尴尬。"
 VIETmisc.0255.t:0 "舍身进取"
 VIETmisc.0255.desc:0 "我正在拜访一处本地公墓，其中安葬着几位当地的显要人物，包括我手下的一些官吏。我偶然碰见一位在墓前跪拜的年轻女子，她正暗自垂泪，却不想瞧见了我，她慌忙起身对我行礼，看起来略显笨拙，有可能是对我的到来深感震惊。\n\n她从眼角抹去泪痕并就方才的失礼向我致歉，“没关系的”，我回道。同时我留意到墓主是我手下的一位地方法官，最近刚刚过世。莫非这名女子是他的熟人？\n\n她像看破了我的心思似的解释道，“他是我哥哥，我的[ROOT.Char.GetLadyLord]。他为了获得提拔，证明自己有能力为您分忧，多年来殚精竭虑的工作。唉，可惜今年他染病早逝，所有的心血都白费了。作为他唯一在世的亲人，我能来的时候就来看看他，纪念他还有他为我们家所付出的努力。”"
 VIETmisc.0255.a:0 "啊，原来如此。你有心了。现在去做你该做的事吧。"
 VIETmisc.0256.t:0 "万事皆争"
 VIETmisc.0256.desc:0 "“人生万事皆为斗争！”[one_proud_bavarian.GetTitledFirstName]断言道。看上去[one_proud_bavarian.GetSheHe]又在和[PI_dev.GetTitledFirstName]舌战了。\n\n“你可别把所有事都吹成斗争了”，[PI_dev.GetFirstNameNoTooltip]嘲弄道。“合着我喝杯水也算‘斗争’呗？”\n\n“是的！当这斗争开始时，你会致力于找到一杯水，这可不总是一桩易事。然后，你巧妙地试着让水从你的喉中流下而不噎呛。当水被咽下，斗争的下一步是判断还要多少水才能满足所需。接下来随着时间推移，你的渴感回升，周而复始！”\n\n“我认为如果你觉得万事都算斗争，那你根本不明白真正的斗争为何物。”[PI_dev.GetFirstNameNoTooltip]翻着白眼说道。\n\n“拥抱真理吧，朋友——一切皆是斗争！”"
 VIETmisc.0256.a:0 "世界无处不有斗争。"
 VIETmisc.0257.t:0 "合唱表演"
 VIETmisc.0257.desc:0 "我正与[chaplain.GetCouncilTitle][chaplain.GetTitledFirstName]在[ROOT.Char.GetFaith.GetAdjective][ROOT.Char.GetFaith.HouseOfWorship]聆听唱诗班表演，我的亲族[singer.GetTitledFirstName]正巧居于歌者之列。\n\n“你看看[singer.GetFirstNameNoTooltip]唱得！”我骄傲地向坐在身边的[chaplain.GetFirstNameNoTooltip]低语道。\n\n“的确是呕哑嘲哳，这帮农民在田间地头可不就这么唱吗！”[chaplain.GetSheHe]粗鲁地回答道。\n\n我吃了一惊，难道[chaplain.GetSheHe]不知道[singer.GetFirstNameNoTooltip]是我的亲族吗？"
 VIETmisc.0257.a:0 "你这弱智竟敢侮辱我的家族，吃我一记！"
 VIETmisc.0258.t:0 "噩梦"
 VIETmisc.0258.desc:0 "午夜时分，从床上惊坐起，轻抚额头，回忆着刚刚的噩梦。\n\n在梦里，我问仆人还剩多少果仁蜜饼，却只得到了噩耗，说果仁蜜饼不知为何大多消失了，只有几个幸存于世。梦境转换到战场上，满副披挂的骑兵身着花哨的纹章，步兵挥舞着各式望而生畏的武器，高叫着奔赴作战。他们为何而战？为了争夺世上最后一点果仁蜜饼。\n\n不堪回首，我躺了回去试图重新入睡，多么离谱的梦魇！这样的美味佳肴怎会从世上绝迹。"
 VIETmisc.0258.a:0 "真搞不懂我为什么会做这样的梦……"
 VIETmisc.0259.t:0 "刺杀未遂"
 VIETmisc.0259.desc:0 "[teddy_roosevelt.GetTitledFirstName]出差来到我领地上的一座镇子时遭到了刺杀。[teddy_roosevelt.GetSheHe|U]此行是为了与当地显赫人士会面，会谈上有名年轻人，是一名住在附近的小贵族，年轻人掏出一把匕首连捅[teddy_roosevelt.GetFirstNameNoTooltip]数次，旋即被在场的其他人制服。\n\n与会成员大惊失色，这时奇迹出现了，[teddy_roosevelt.GetFirstNameNoTooltip]并没有受到致命伤害，甚至嘲笑了袭击者：“想要杀死我，你还得多捅几回！”[teddy_roosevelt.GetSheHe]吩咐卫兵把刺客押解下去，会议继续进行。\n\n这件事先是被人口耳相传，随后得到了目击证人的证实，我也因此不禁敬佩起[teddy_roosevelt.GetFirstNameNoTooltip]能与死亡擦肩而过。另外就是，那名刺客声称自己是独行侠，可要是还有帮凶呢？"
 VIETmisc.0259.a:0 "我应该公开赞赏[teddy_roosevelt.GetFirstNameNoTooltip]的勇敢和冷静。"
 VIETmisc.0260.t:0 "偏方"
 VIETmisc.0260.desc:0 "[physician.GetFirstName]是一位著名的行脚医生，[physician.GetSheHe|U]经过此地提出要见我。[physician.GetSheHe]来到我的宫廷，希望能把自己身上的药品变现。\n\n[physician.GetFirstNameNoTooltip]拖上来一个大箱子，[physician.GetSheHe]说里面的样品包治百病。见我们想探个究竟，[physician.GetSheHe]便打开了盒子，原来里面是一整具#italic 木乃伊#!。\n\n几名廷臣登时倒吸一口凉气，我也不由得直冒鸡皮疙瘩。众所周知，木乃伊有着强身健体的功效，一具保存良好的木乃伊确实是良药。“我的[ROOT.Char.GetLadyLord]，我向您担保，这具木乃伊千真万确出自古墓中，如您肯买下，我亦将详细列出其各部位的功效。”"
 VIETmisc.0260.a:0 "为什么不呢，木乃伊可是很好的药材。"
 VIETmisc.0261.t:0 "恶毒谣言"
 VIETmisc.0261.desc:0 "最近，我听说了不少关于我的封臣[vassal.GetTitledFirstName]的谣言，说[vassal.GetTitleAsNameNoTooltip]履职不力。有人说[vassal.GetSheHe]很是腐败，还有人说[vassal.GetHerHis]尸位素餐，也有关于[vassal.GetSheHe]各种离谱事情的传言。\n\n谣言传得很广，或许该是我出手做些什么的时候了。"
 VIETmisc.0261.a:0 "这些传言毫无根据，全是恶意和谎言！"
 VIETmisc.0262.t:0 "封臣与农民：孰对孰错？"
 VIETmisc.0262.desc:0 "消息传来，[vassal.GetTitledFirstName]最近在[vassal.GetHerHis]领地中巡游，在路上遇到了一个农民。据[vassal.GetFirstNameNoTooltip]所述，那农民对[vassal.GetSheHe]说了些冒犯的话语。盛怒之下，[vassal.GetFirstNameNoTooltip]命令手下卫兵出手教训农民。\n\n农民受了重伤，可是得以幸存，原来那人是村里德高望重的领袖，因此此事件在当地颇引发了一番骚动。我派驻当地的官员说许多老百姓坚信农民是无辜的，可[vassal.GetFirstNameNoTooltip]强烈否认。"
 VIETmisc.0262.a:0 "[vassal.GetFirstNameNoTooltip]，我这回就放你一马，下次保持冷静。"
 VIETmisc.0263.t:0 "受伤"
 VIETmisc.0263.desc:0 "[courtier.GetTitledFirstName]在旅经此地时受了伤，似乎是走路的时候跌倒了，磕到了石头上，造成了颇为严重的伤势，此时正在经受治疗。\n\n几名廷臣建议我前去见[courtier.GetFirstNameNoTooltip]，看看[courtier.GetSheHe]恢复得怎样了。"
 VIETmisc.0263.a:0 "确实，希望[courtier.GetSheHe]无事。"
 VIETmisc.0264.t:0 "良臣"
 VIETmisc.0264.desc:0 "最近，我领地中的许多人都在赞美[vassal.GetTitledFirstName]。大家都把[vassal.GetSheHe|U]看作[vassal.GetTitleAsNameNoTooltip]的典范，为领地鞠躬尽瘁。不管这样的褒奖是否真实，[vassal.GetHerHis]成就也确实使我脸上有光！"
 VIETmisc.0264.a:0 "干得好，[vassal.GetFirstNameNoTooltip]！"
 VIETmisc.0265.t:0 "此乐不宜"
 VIETmisc.0265.desc:0 "[musician.GetTitledFirstName]一直喜欢在闲暇时光谱写歌词，可是最近，[musician.GetHerHis]音乐变得更为……粗俗。\n\n虽说[musician.GetSheHe]没有太外传这些作品，但是就连我听说了[musician.GetSheHe]写的这些东西。字里行间都是露骨的色情描写，当[prude.GetTitledFirstName]听说此事，[prude.GetSheHe]说我可得做些什么来制止[musician.GetFirstNamePossessiveNoTooltip]的新爱好。"
 VIETmisc.0265.a:0 "哎呀！找点乐子又无伤大雅。"
 VIETmisc.0266.t:0 "贵族强盗"
 VIETmisc.0266.desc:0 "自我的封臣[vassal.GetTitledFirstName]处传来了严重的消息，来自官员记录的充分证据表明，[vassal.GetFirstNameNoTooltip]一直在敲诈勒索[vassal.GetHerHis]领地上的人民，那些途经此地的也不放过。\n\n[vassal.GetSheHe]没有经我许可，就收取远高常理的重税，[vassal.GetSheHe|U]靠此积累了不少财富，真是个不折不扣的贵族强盗。\n\n[vassal.GetFirstNameNoTooltip]毫无根据地声称，自己行为得当，在我质问[vassal.GetHerHim]的时候，[vassal.GetSheHe]厚颜无耻地回答道：“我收这些钱当然是用来保护他们的啊！”"
 VIETmisc.0266.a:0 "你的地盘你说了算。"
 VIETmisc.0267.t:0 "无聊的官员"
 VIETmisc.0267.desc:0 "我的一名封臣叫[vassal.GetTitledFirstName]，[vassal.GetHerHim]手底下有个官员名叫[official.GetFullName]。我注意到[official.GetFirstNamePossessiveNoTooltip]才干优异，[vassal.GetFirstNameNoTooltip]很是依仗[official.GetFirstNameNoTooltip]。\n\n我还听说[official.GetFirstNameNoTooltip]有点对[official.GetHerHis]如今的工作感到厌烦，想要追寻刺激有趣的人生。也许[vassal.GetTitledFirstNameNoTooltip]没有为[official.GetHerHim]提供足够的晋升机会。\n\n如果我劝说[official.GetFirstNameNoTooltip]为我工作会如何呢？"
 VIETmisc.0267.a:0 "提前付钱肯定对[official.GetHerHim]有吸引力。"
 VIETmisc.0268.t:0 "负债的封臣"
 VIETmisc.0268.desc:0 "[vassal.GetTitledFirstName]最近参与了商业活动，结果很快失败。现在[vassal.GetSheHe]债台高筑，[vassal.GetHerHim]走投无路，只好求我给[vassal.GetHerHim]#italic 一点#!钱应急。\n\n“恳求您，我知道自己不是天底下最完美的[vassal.GetTitleAsNameNoTooltip]，但我好歹也为了领地鞠躬尽瘁啊，”[vassal.GetSheHe]声泪俱下，不知真假：“我这回确实是犯了错，下次保证不会再犯了。我明白您肯定不会把钱拱手相让，因此我断然不会忘记您雪中送炭的恩情，今后保证鼎力相助。”"
 VIETmisc.0268.a:0 "我昏了头才会给欠债的人钱，抱歉。"
 VIETmisc.0269.t:0 "意外之喜"
 VIETmisc.0269.desc:0 "最近，[courtier.GetTitledFirstName]在商业活动中获利颇丰，[courtier.GetFirstNameNoTooltip]希望送我一些钱以示友好，不需要我付出任何代价。"
 VIETmisc.0269.a:0 "怪哦……那行吧，我就收下礼物了。"
 VIETmisc.0270.t:0 "诡秘女子"
 VIETmisc.0270.desc:0 "我看到[courtier.GetTitledFirstName]整个人躺倒在地上，四肢以不自然的角度扭曲着，我近乎心跳停止，大呼卫兵，以备不测。\n\n我们轻轻把[courtier.GetFirstNameNoTooltip]扶起来，查看[courtier.GetSheHe]的情况，没想到[courtier.GetSheHe]的鼻孔翕动起来，还没等我们问出口，便说道：“她人呢？”\n\n[courtier.GetFirstNameNoTooltip]说自己见到了一位身穿黑色斗篷的女子，便走上前去，问她是什么人，可是[courtier.GetSheHe]还没走几步，便感觉被黑暗吞没，结果昏了过去。\n\n我们压根不认识[courtier.GetFirstNameNoTooltip]描述的这个女人。"
 VIETmisc.0270.a:0 "你需要休息，让我的卫兵护送你回去，小心为上。"
 VIETmisc.0271.t:0 "头晕目眩"
 VIETmisc.0271.desc:0 "我这会正与内阁成员会面，突然，[councilor.GetTitledFirstName]说[councilor.GetSheHe]必须告退。\n\n“我突然感到头晕目眩，”[councilor.GetSheHe]说道：“我得休息。”\n\n“你没事吧？”我问道：“今天我们要办的事很重要，傍晚镇子上的信使就会到达，到时候我们就得做出决定了。没有比你更了解这件事的人了，你的观点不可或缺，你还能不能再坚持一个小时？”\n\n[councilor.GetSheHe|U]摇着头说道：“不，我只是突然觉得有点不对劲……容我告退……”"
 VIETmisc.0271.a:0 "很好。如果你觉得不舒服，请去休息一下。"
 VIETmisc.0272.t:0 "姗姗来迟"
 VIETmisc.0272.desc:0 "今天我正和内阁成员会面，这时候[councilor.GetTitledFirstName]来了。\n\n“不好意思我来晚了，”[councilor.GetSheHe]说道：“我睡过头了，不过你们也肯定有过吧？”\n\n其他内阁成员尴尬地对视着，不敢抬头看我。如果[councilor.GetFirstNameNoTooltip]只是迟到了几分钟或者一小时，还则罢了，可是会议定在早上举行，现在已经是该吃晚饭的时候了。"
 VIETmisc.0272.a:0 "行吧行吧，不许再犯了，好吧？"
 VIETmisc.0273.t:0 "十诫"
 VIETmisc.0273.desc:0 "今天，[forgetful.GetTitledFirstName]在与其他廷臣讨论[ROOT.Char.GetFaith.GetAdjective]话题时丢了大人。\n\n他们在聊天时提到了十诫，由[ROOT.Char.GetFaith.HighGodName]借摩西之手传达给我们的宗教律法，规范着我们的生活。自然，[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]都知道十诫，但不是每个人都能逐字逐句复述。[forgetful.GetFirstNameNoTooltip]打算逐一背诵每一条戒律，来炫耀自己的知识，只是，[forgetful.GetSheHe]不光记不清具体的措辞，连大意也记不全！"
 VIETmisc.0273.a:0 "显然，这是[ROOT.Char.GetFaith.HighGodName]在教导[forgetful.GetHerHim]要谦虚。"
 VIETmisc.0274.t:0 "十一抽杀律"
 VIETmisc.0274.desc:0 "最近，我听说了一个古罗马习俗——#italic 十一抽杀律#!。\n\n在罗马帝国时代，这是一种集体惩罚，有时用于犯了重罪的士兵们，比如叛乱或逃跑。士兵们将被分成十人一队，被迫用石头砸死或用棍棒夯死其中一人，而这不幸的十分之一由他们自己抽签选出。\n\n即使在当时，一些罗马人也认为这是一种残忍且毫无意义的做法，士气通常已经很低落了，被迫屠戮自己的战友更会降低士气。最终，这种做法不再被使用了。"
 VIETmisc.0274.a:0 "真是残酷且毫无意义的做法！"
 VIETmisc.0275.t:0 "十点三角"
 VIETmisc.0275.desc:0 "一位名叫[scholar.GetFullName]的著名云游学者拜访了我的宫廷，[scholar.GetSheHe|U]尤其擅长数学，还给全宫廷的人上了一小课，其间讲到了#italic 十点三角#!。\n\n十点三角首先由著名古代哲学家、数学家、神秘主义者毕达哥拉斯提出，由十个一模一样的点排列四行，构成一个三角形，底边有四个点，每往上一行减少一个。\n\n[scholar.GetFirstNameNoTooltip]简要地讲解了这一符号在毕达哥拉斯学派成员眼中的象征，然后又开始大谈数字十的数学特征。"
 VIETmisc.0275.a:0 "有趣的课程，我学了不少东西。"
 VIETmisc.0276.t:0 "我们的五趾"
 VIETmisc.0276.desc:0 "一天，[child.GetFirstName]走到我跟前，好奇地问道：“为什么我们都有十根手指和十跟脚趾呀？”\n\n这似乎是一个很简单的问题，但我左思右想，都找不到一个好答案。"
 VIETmisc.0276.a:0 "肯定是[ROOT.Char.GetFaith.HighGodName]让我们长成这样。"
 VIETmisc.0277.t:0 "十进制分数"
 VIETmisc.0277.desc:0 "我在当地学院中听到了两位当地学者在争吵些什么，充当我导游的学者了无兴趣地告诉我：“这两位是数学家，您也明白，我们这就是个不见经传的小学校，除了教小孩念书没什么工作，这俩人闲得发慌就又吵起来了。”\n\n“他俩吵什么呢？”我好奇问道。\n\n“好像是怎么解十进制分数的数学题。咱们不要把时间耗在这上面。”"
 VIETmisc.0277.a:0 "数学是个无趣的学科。你还是带我看看别的吧。"
 VIETmisc.0278.t:0 "锡婚"
 VIETmisc.0278.desc:0 "明天，我的两位仆人就要迎来十周年结婚纪念日了，他俩已经结婚十年了，孩子都好几个了，真是难以置信！虽然不及金婚银婚，好歹也算个纪念日。\n\n这两人与人和善，受到家中其他人尊重，所以其他仆人纷纷送上祝福和礼物。也许我也该做些什么？"
 VIETmisc.0278.a:0 "说几句恭喜的话，仅此而已。"
 VIETmisc.0279.t:0 "奥德修斯与奥德赛"
 VIETmisc.0279.desc:0 "今天，我听到一位诗人向我的廷臣们讲述特洛伊战争中的古希腊英雄奥德修斯的故事，战后，他在海上漂流十年，历经无数艰难险阻，才与妻子珀涅罗珀和儿子忒勒马科斯团聚。\n\n像许多诗人一样，他强调奥德修斯的狡猾和操纵欲，以及他对权力的欲望。显然，奥德修斯的动机可以理解，但他的方法错了——难怪他花了十年时间才回到家！然而，我注意到一些廷臣私下里对这种解释不以为然，可能他们觉得奥德修斯在那十年里饱经风霜，已经尽力了。\n\n我该怎么看待奥德修斯？"
 VIETmisc.0279.a:0 "事实上，此人只是个狡猾的恶棍——他不配为英雄！"
 VIETmisc.0280.t:0 "一个平凡的乞丐"
 VIETmisc.0280.desc:0 "我经过[grateful_county.GetNameNoTier]的一个小镇时，在街上遇到一个悲痛欲绝的乞丐。\n\n“求求了……我只要十枚硬币！”乞丐泣不成声，跪着向所有过路人乞讨。\n\n似乎没人关心那个乞丐的困境。所有人都无视这个可怜的乞丐，有些人甚至嘲笑他或者把他推到一边。"
 VIETmisc.0280.a:0 "像其他人一样无视这个叫花子。"
 VIETmisc.0281.t:0 "慷慨给予"
 VIETmisc.0281.desc:0 "一位名叫[grateful.GetFullName]的奇怪[grateful.GetWomanMan][grateful.GetCulture.GetName]人今天拜访了我的宫廷。[grateful.GetSheHe|U]说自己来自[grateful_county.GetNameNoTier]，还说十年前自己身陷囹圄、生命垂危时幸得我十枚金币的搭救。\n\n我花了好一会才模糊忆起十年前的那件事，我遇见过一个乞丐，那正是[grateful.GetSheHe]！[grateful.GetFirstNameNoTooltip]说多亏了那十枚金币，[grateful.GetSheHe]才能活下来找到活计。几年后，[grateful.GetSheHe]存够了钱，做起了生意，如今成了[grateful_county.GetNameNoTierNoTooltip]富甲一方的商人。\n\n[grateful.GetFirstNameNoTooltip]从未忘记过我的善举，一直想要报答我，整个宫廷望着[grateful.GetFirstNameNoTooltip]带来的巨额财富，无语凝噎。"
 VIETmisc.0281.a:0 "我……我很惊讶！"
 VIETmisc.0282.t:0 "苦不堪言"
 VIETmisc.0282.desc:0 "“请……请放下武器，把你们身上值钱的交出来！”\n\n我和我的护卫捧腹大笑——我们在领地的一个偏远之地旅行时，遇到了群我见过最可怜的强盗。他们看起来营养不良，努力挥舞着生锈的破武器。\n\n安全起见，护卫走近那些“绿林好汉”，轻而易举地解除了他们的武装。很明显，这些农民试图打家劫舍，但没有任何武器或战术经验。无论是出于贪婪还是绝望。在护卫拿走他们武器后，还有人有气无力地喊着：“别威胁俺们！俺们……俺们很厉害的！俺们……俺们莫别的办法了……俺们莫什么可失去的了！”"
 VIETmisc.0282.a:0 "没收他们的武器和禁品，继续前进。"
 VIETmisc.0283.t:0 "我的女仆不可能那么可爱"
 VIETmisc.0283.desc:0 "我最近在家中新雇了位女仆，名叫[maid.GetFirstName]。虽然她年轻，没有经验，但她朝气蓬勃，比看上去聪明许多。\n\n家中一些年轻仆人是些顽皮的小伙子，他们虽心地不坏，却喜欢捉弄他人。我通常懒得去管，因为他们总从我们眼皮子下溜走，并且大多数恶作剧是无害的。\n\n今天，小混蛋们准备捉弄下新女仆——当她推开门时，一桶凉水就会从天而降。然而，[maid.GetFirstNameNoTooltip]灵机一动，诱骗男孩们，使水泼在他们身上，成功扭转了局面。我有幸目睹了这一事件，没想到她这么可爱，真让我开怀大笑！"
 VIETmisc.0283.a:0 "你会走得更远，[maid.GetFirstNameNoTooltip]！"
 VIETmisc.0284.t:0 "仙女环"
 VIETmisc.0284.desc:0 "我和随行的守卫在在野外散步呼吸新鲜空气时，看到了一个奇怪的景象——蘑菇在草坪上长成了一个圆圈状，它们是#italic 仙女环#!！\n\n我的一名守卫以一种安静且缓慢的语气说道：“我们在这里应该小心，[ROOT.Char.GetLadyLord]大人，仙女环是个危险的地方，我们最好避开这里，继续前行。我从认识的人那里听说过仙女环是如何俘虏人并被仙女折磨...”"
 VIETmisc.0284.a:0 "谢谢，我也知道危险。"
 VIETmisc.0285.t:0 "我也听别人这么说过"
 VIETmisc.0285.desc:0 "今天我要去镇上欣赏当地风景。当我在郊外休息，凝视并欣赏荒野的美丽时，我无意间听到两个平民在交谈。\n\n“你今天感觉如何？”其中一人说。\n\n“我好多了，”另一人回答道。“你呢？”\n\n“我也好多了。”\n\n在一阵尴尬的沉默后，两人都假装咳嗽着，其中一人在离开前终于说了句：“回头见。”\n\n我不得不怀疑……他们不想和对方说话，但出于礼貌只能这样做，还是他们真的都那么尴尬？"
 VIETmisc.0285.a:0 "我敢肯定他们是在避免多说话。"
 VIETmisc.0286.t:0 "古代铭文"
 VIETmisc.0286.desc:0 "我在旅行时遇到一座小废墟，就其大小看来，我猜想从前这是一座什么祭坛。有趣的是，上面还刻着什么，仔细一看，好像还是由[ROOT.Char.GetCulture.GetLanguage.GetName]语写就。\n\n可是，我只能辨认出几个字来，也就读不出什么通顺的句子，不过能在这样一片荒芜之地看到此等景象，还是颇令人欣喜的。"
 VIETmisc.0286.a:0 "想想吧，小小建筑经历的风吹雨打！"
 VIETmisc.0287.t:0 "隔墙有耳"
 VIETmisc.0287.desc:0 "我在宅中休息时，突然听到隔壁房间有声音，我认出那是我的仆人们。当听到其中一人说，“嘘，安静，不然会有人听到的！”时，我顿时起了兴趣。\n\n我悄悄地走到墙边，仔细偷听。如果不想被人听到，那他们在谈什么？\n\n起初，我担心这与我有关，但后来发现他们是在说我另一个仆人的闲话。显然，我的两个仆人在搞破鞋——而且他们都和另外两人结婚了！"
 VIETmisc.0287.a:0 "仆人们的风流冤孽与我无关。"
 VIETmisc.0288.t:0 "抱怨者"
 VIETmisc.0288.desc:0 "一位来自[county.GetNameNoTier]的女性市民正在向我抱怨，她话锋直指我任命的几位当地官员，说商人卖给她劣质产品时，官员们没有袒护她。\n\n可是，她提到的这几位商人都是出了名的正直和善，我的官员在调查后总结说那些产品也没有什么瑕疵，不过是那女的要求太高，而且她已经多次滋事了。\n\n她要求官员把商贩抓起来，遭到拒绝，于是找上我了，要不是她身世显赫、坐拥大批田产，我才懒得搭理她呢。"
 VIETmisc.0288.a:0 "不要再浪费我的时间了，叫她出去！"
 VIETmisc.0289.t:0 "一个绝妙的笑话"
 VIETmisc.0289.desc:0 "吃晚饭时，我突然想起多年前听过的一个笑话。\n\n当我在脑海中回忆时，我像疯子似的狂笑了一会儿，才意识到发生了什么，连忙冷静下来。我为自己的失礼向在场的每一个人道歉，然后继续吃饭，尽力憋着笑。"
 VIETmisc.0289.a:0 "这真是个好笑话！"
 VIETmisc.0290.t:0 "果汁"
 VIETmisc.0290.desc:0 "“这是什么？”[vassal.GetTitledFirstName]问道。“太棒了！”\n\n我不解地看着[vassal.GetSheHe]鲸吸牛饮般地喝了一杯又一杯，心中泛起轻微的厌恶之情。[vassal.GetSheHe|U]正在拜访我，商讨与[vassal.GetHerHis]领地有关的事。为此我们在一起举办一个小宴会。\n\n“那只是我的厨子准备的果汁……”我犹豫地说。“难登大雅之堂。”\n\n“哦，但实在太好喝了！”“[vassal.GetFirstNameNoTooltip]惊呼道。“再来一杯！”"
 VIETmisc.0290.a:0 "好吧，这果汁的确不错！再来一杯！"
 VIETmisc.0291.t:0 "敲击声"
 VIETmisc.0291.desc:0 "我半夜醒来，听到一种奇怪而有节奏的敲击声。这么晚了，我不由地担心起来，决定挑灯出去看看。\n\n原来，这声音是一位守卫无所事事，用长矛敲地面。当我提醒他后，这个年轻人看起来十分尴尬，连忙向我道歉。"
 VIETmisc.0291.a:0 "没关系，下次注意好了。"
 VIETmisc.0292.t:0 "梦游奇异夜"
 VIETmisc.0292.desc:0 "当我醒来时，我不知道我是如何来到地窖，更恐怖的是，我手中为什么拿着把刀？\n\n仆人发现我在梦游，说我凌晨时在这附近徘徊，嘴中含糊不清地喃喃自语，并高举着刀，威胁地挥舞着。可#italic 我#!根本不记得当时在做什么梦了。"
 VIETmisc.0292.a:0 "呃……太尴尬了。"
 VIETmisc.0293.t:0 "桥梁"
 VIETmisc.0293.desc:0 "在视察领地时，我们来到一条带桥的小河。几位从事工程和测量的当地官员向我介绍了这座桥的各方面，以及所需的维护工作——想到所有庞大的工作都藏在像桥梁这样看似“简单”的背后，真是一花一世界呀！"
 VIETmisc.0293.a:0 "我今天学到了很多。"
 VIETmisc.0294.t:0 "贤者时间"
 VIETmisc.0294.desc:0 "[lover.GetFirstName]和我依偎在床上，我爱抚着[lover.GetHerHim]，幻想今晚如何颠鸾倒凤，同谐鱼水之欢，共效于飞之愿时，[lover.GetSheHe]翻过身对我说：“亲爱的，我今天没心情。”\n\n这……太令人失望了，我一直在期待今晚！"
 VIETmisc.0294.a:0 "没关系，与[lover.GetHerHim]依偎在一起就够了！"
 VIETmisc.0295.t:0 "僧侣"
 VIETmisc.0295.desc:0 "昨夜，当我入梦时，我邂逅了一位[ROOT.Char.GetFaith.GetAdjective]僧侣，他在一片万籁俱寂的林间空地中冥想，一言不发。但我醒来时，我感到如此轻松，仿佛[ROOT.Char.GetFaith.random_GoodGodNames]在梦中拜访了我。"
 VIETmisc.0295.a:0 "这位僧侣是不是象征着什么人或事物？"
