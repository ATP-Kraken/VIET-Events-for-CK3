 VIETmisc.0299.desc:0 "xxxxx"
 VIETmisc.0299.a:0 "xxxxx"
 VIETmisc.0207.toast.its_not_a_tiger_name:0 "我确信只是一只鹿……"
 VIETmisc.0207.toast.its_a_tiger_name:0 "……或许#italic 真是#!老虎呢？"
 VIETmisc.0215.b.tooltip.bad:0 "你的建议被当做耳旁风"
 VIETmisc.0215.b.tooltip.good:0 "你的建议被充分接受"
 VIETmisc.0233.b:0 "是的，我们该干正事了，择日再聚……"
 VIETmisc.0234.b:0 "是啊，走吧。谁在乎这些吵吵的傻子？"
 VIETmisc.0234.c:0 "或许可以劝她们和好，试试无妨。"
 VIETmisc.0234.d:0 "不难看出，是动物踩坏了庄稼，我应该告诉她俩。"
 VIETmisc.0235.b:0 "我要的仆人不是乞丐——去买点像样的穿，不然就等着被辞退吧！"
 VIETmisc.0235.c:0 "需要钱买衣服就说嘛，这些拿去。"
 VIETmisc.0236.b:0 "要吵架就回家吵，我得和他俩谈谈。"
 VIETmisc.0237.b:0 "多么奇怪，既然大家都不在乎，我就不说什么了。"
 VIETmisc.0237.c:0 "这女孩真是胆识过人，我要请她加入我的宫廷。"
 VIETmisc.0239.b:0 "我更喜欢知道许多不同的事情。 这更实用。"
 VIETmisc.0240.b:0 "我不会做出疯狂的假设。 她只是喜欢烹饪汤。"
 VIETmisc.0241.b:0 "这不是我的事－没有我，你也能走出来。"
 VIETmisc.0241.c:0 "好吧，如果要我直说，她#italic 确实#!有点难看。"
 VIETmisc.0241.d:0 "那男孩在哪？我要好好教训一下这个无赖！"
 VIETmisc.0243.b:0 "直面现实比盲目乐观好。"
 VIETmisc.0244.b:0 "如果你这么说的话……那么我希望你有美好的一天。"
 VIETmisc.0244.c:0 "哼哼。多么愚蠢的老妇人，好奇怪的想法！　"
 VIETmisc.0245.b:0 "你应该停止在这些孩子身上浪费时间。"
 VIETmisc.0245.c:0 "我可以用我的权力来帮助你收养她……"
 VIETmisc.0246.b:0 "你就整天坐在家里抠字眼？"
 VIETmisc.0247.b:0 "显然[praiser.GetSheHe]对我阿谀奉承是别有居心！"
 VIETmisc.0247.c:0 "有点奇怪……我只能尴尬地保持沉默。"
 VIETmisc.0249.b:0 "不行！我必须保持清醒！我必须坚持！"
 VIETmisc.0251.b:0 "奋斗被那些没有为生计挣扎的人给理想化了。"
 VIETmisc.0251.c:0 "要选边站还挺难——你俩说得都很在理。"
 VIETmisc.0252.b:0 "不对，爱得越痛越苦，爱情的结晶也越具价值。"
 VIETmisc.0252.c:0 "劳烦您俩位让我安静地吃顿好饭行吗？"
 VIETmisc.0253.b:0 "别气了。我肯定这个孩子有朝一日能学会的。"
 VIETmisc.0253.c:0 "如果不讨喜，能让我买下来当家仆吗？"
 VIETmisc.0254.b:0 "我反正笑不出来。这笑话就不好笑。"
 VIETmisc.0255.b:0 "你是个好妹妹。他的魂灵一定会照看你的。"
 VIETmisc.0255.c:0 "整天活得像头骡子，又有什么意思。"
 VIETmisc.0256.b:0 "把一切都看作斗争是一种受局限的思维定式。"
 VIETmisc.0257.b:0 "[chaplain.GetSheHe]肯定不是故意的。"
 VIETmisc.0257.c:0 "仔细想想，也许[chaplain.GetSheHe]说得没错。"
 VIETmisc.0257.info:0 "#emphasis 历史背景：#!本事件的灵感一部分源自成书于九世纪的#italic 查理大帝传#!，由日耳曼人路易下令编纂，以教育其子卡尔三世。书中还有不少像这般寓教于乐的故事，在书里，柳特瓦德主教说出了这一席话语之后，查理大帝的反应是把主教推倒在地。"
 VIETmisc.0259.b:0 "万幸到头来没出悲剧。"
 VIETmisc.0260.b:0 "不……呃……我没兴趣，抱歉。"
 VIETmisc.0260.c:0 "不晓得和鲜肉吃着有什么分别……"
 VIETmisc.0260.d:0 "我要把木乃伊买下来，#italic 还要#!雇佣你。"
 VIETmisc.0260.info:0 "#emphasis 历史背景：#!直到二十世纪早期，木乃伊在欧洲与中东都被当作药材出售，对其药效的质疑也从未停止。近现代欧洲对于木乃伊的高涨需求甚至滋生了专门制造贩售木乃伊的行业。其实，人们之所以相信木乃伊能够入药，是因为当初中东人认为沥青有医疗价值，而沥青在中东被称为#italic Mumiya#!，再加上沥青正是用来给木乃伊防腐的，人们就以讹传讹以为木乃伊也有药效了。"
 VIETmisc.0261.b:0 "我想这些谣言肯定有一定的真实性。"
 VIETmisc.0262.b:0 "我确定[vassal.GetFirstNamePossessiveNoTooltip]行为得当。"
 VIETmisc.0262.c:0 "[vassal.GetFirstNameNoTooltip]必须补偿受害者！"
 VIETmisc.0263.b:0 "我会送[courtier.GetHerHim]个小礼物以示支持。"
 VIETmisc.0263.c:0 "[courtier.GetSheHe|U]死不了，我为何屈尊拜访[courtier.GetHerHim]？"
 VIETmisc.0264.b:0 "哼！[vassal.GetSheHe|U]竟敢争抢属于我的荣誉。"
 VIETmisc.0265.b:0 "我会告诉[musician.GetFirstNameNoTooltip]谨言慎行。"
 VIETmisc.0265.c:0 "[musician.GetFirstNamePossessiveNoTooltip]别想再演奏这种“音乐”了！"
 VIETmisc.0266.b:0 "你犯罪了，得交罚款。"
 VIETmisc.0266.c:0 "你敢忤逆#italic 我的#!权威？收监！"
 VIETmisc.0267.a.toast.success:0 "[official.GetFirstNameNoTooltip]接受了礼物"
 VIETmisc.0267.a.toast.failure:0 "[official.GetFirstNameNoTooltip]回绝了礼物"
 VIETmisc.0267.b:0 "我会拿为我工作的好处劝说[official.GetHerHim]。"
 VIETmisc.0267.b.toast.success:0 "[official.GetFirstNameNoTooltip]听了我的劝"
 VIETmisc.0267.b.toast.failure:0 "[official.GetFirstNameNoTooltip]不为所动"
 VIETmisc.0267.c:0 "[official.GetHerHim]对[vassal.GetTitledFirstNameNoTooltip]更重要。"
 VIETmisc.0268.b:0 "那好吧，这是你欠我的，明白吗？"
 VIETmisc.0268.c:0 "你不需要欠我什么，请拿着这些钱。"
 VIETmisc.0269.b:0 "钱我就收下了，但我欠你的，我保证。"
 VIETmisc.0269.c:0 "谢谢你，可我得婉拒。"
 VIETmisc.0269.d:0 "少来这套！休想让我中你的阴招！"
 VIETmisc.0271.b:0 "别闹了，给我坐下，我需要你的帮助。"
 VIETmisc.0271.a.tooltip:0 "没有了[councilor.GetTitledFirstName]的帮助，你与那些贵胄会面成功的机会大大下降，可[councilor.GetSheHe]至少好好休息了"
 VIETmisc.0271.b.tooltip:0 "有了[councilor.GetTitledFirstNamePossessive]的帮助，你与那些贵胄会面成功的概率大大上升了，可是[councilor.GetSheHe]似乎感觉不太好，也许[councilor.GetSheHe]无法给予正确的建议"
 VIETmisc.0271.toast.success:0 "会议顺利"
 VIETmisc.0271.toast.failure:0 "会议搞砸了"
 VIETmisc.0272.b:0 "这哪行！你是内阁成员！"
 VIETmisc.0272.b.tooltip:0 "[councilor.GetTitledFirstNameNoTooltip]克服了坏毛病"
 VIETmisc.0273.b:0 "令人尴尬！你怎么能记不得十诫呢？"
 VIETmisc.0274.b:0 "我相信这是一种有效但残酷的做法。"
 VIETmisc.0274.c:0 "我喜欢这个主意……为什么我不自己用呢？"
 VIETmisc.0275.b:0 "多么无聊的废话！我上课时都打瞌睡了。"
 VIETmisc.0276.a.failure:0 "[child.GetFirstNameNoTooltip]不相信这个解释"
 VIETmisc.0276.a.success:0 "[child.GetFirstNameNoTooltip]相信了这个解释"
 VIETmisc.0276.b:0 "我真的不知道，也不在乎。你为什么不出去玩呢？"
 VIETmisc.0276.b.failure:0 "[child.GetFirstNameNoTooltip]很沮丧，因为[child.GetHerHis]问题没有得到解答"
 VIETmisc.0276.b.success:0 "[child.GetFirstNameNoTooltip]因在外面玩耍而忘记了这个问题"
 VIETmisc.0277.b:0 "我想听听他们的讨论！这是个有趣的话题。"
 VIETmisc.0277.c:0 "我懂数学，我会加入他们的辩论！"
 VIETmisc.0277.c.failure:0 "这两位数学家不欢迎外人插嘴"
 VIETmisc.0277.c.success:0 "这两位数学家欣赏新观点"
 VIETmisc.0278.b:0 "给他俩发一周假。"
 VIETmisc.0278.c:0 "为他们置办一件合适的礼物。"
 VIETmisc.0278.d:0 "我一个[ROOT.Char.GetTitleAsNameNoTooltip]关心这事干什么？"
 VIETmisc.0279.b:0 "他是个好人，他巧用智慧保护了他的家人和人民。"
 VIETmisc.0279.info:0 "#emphasis 历史背景：#!尽管流行历史乐于将中世纪人们描述成对希腊和罗马文化一无所知，与文艺复兴时期形成鲜明对比，但当时的欧洲人的确对古典神话和文学有所了解，包括《荷马史诗》中的《伊利亚特》和《奥德赛》。比如，特洛伊王子赫克托耳被认为是骑士精神的典范。而在这段时间里，对奥德修斯的解释更为复杂，他有时被描绘成一个狡猾的操纵者。例如，在但丁的#italic 《神曲》中#!，但丁认为他是个欺诈者，将奥德修斯置于八层地狱。"
 VIETmisc.0280.b:0 "给那位可怜人十枚硬币。"
 VIETmisc.0280.b.tooltip:0 "“谢谢您，[THIS.Char.GetLadyLord]！”乞丐感激涕零道。“谢谢您！”"
 VIETmisc.0282.b:0 "杀了他们，他们再可怜也是强盗。"
 VIETmisc.0282.c:0 "兴，百姓苦，亡，百姓苦……让他们来这我做事吧。"
 VIETmisc.0283.b:0 "伙计们，我们得谈谈，这些恶作剧必须停止了。"
 VIETmisc.0283.c:0 "这位聪明的姑娘不应只是个女仆！"
 VIETmisc.0284.b:0 "只是些蘑菇，不是吗？"
 VIETmisc.0284.info:0 "#emphasis 历史背景：#!自然生长的蘑菇会排成环形或者弧形，这样的结构叫做仙女环。全世界各地都有相关民间传说，人们大多相信蘑菇圈危机四伏。譬如，西欧民众传统上相信蘑菇圈是仙子跳舞留下的痕迹。"
 VIETmisc.0285.b:0 "他俩都不像是什么好相处的人。"
 VIETmisc.0286.b:0 "等下……如果用#italic 这种#!读法就能明白了……"
 VIETmisc.0287.b:0 "可耻！揭发此事，惩罚这些仆人。"
 VIETmisc.0288.b:0 "把那商人抓起来就是了，我不关心！"
 VIETmisc.0288.c:0 "尽可能委婉地驳回她的抱怨。"
 VIETmisc.0290.b:0 "我的厨子可以教你的厨子怎么做。"
 VIETmisc.0291.b:0 "别再这么做了，明白吗？"
 VIETmisc.0294.b:0 "说这让我沮丧都保守了。"