 VIETmisc.7010.b:0 "在这里为其举行简单而隆重的葬礼。"
 VIETmisc.7010.c:0 "带尸体回去，我的仆人值得落叶归根。"
 VIETmisc.7011.b:0 "向当地人购买补给。"
 VIETmisc.7011.c:0 "强迫当地人给我们提供补给。"
 VIETmisc.7012.b:0 "在这个舒适的旅馆好好休息几天。"
 VIETmisc.7013.b:0 "也许我们应该多待几天......"
 VIETmisc.7014.b:0 "也许我能说服这两个蠢货闭嘴。"
 VIETmisc.7014.b.success:0 "双方同意停止愚蠢的争论"
 VIETmisc.7014.b.failure:0 "他们无视你的请求"
 VIETmisc.7017.b:0 "告诉我更多梦的内容"
 VIETmisc.7018.b:0 "我们有地方要去，不能耽搁时间。"
 VIETmisc.7019.b:0 "可以多听几首歌！钱不是问题！"
 VIETmisc.7019.c:0 "我会尽量记下我喜欢的歌曲。"
 VIETmisc.7020.b:0 "我知道一些对症的草药。"
 VIETmisc.7020.c:0 "$VIETmisc.7020.b$"
 VIETmisc.7020.info:0 "#emphasis 历史背景：#!人们常常有种刻板印象，以为中世纪的人只喝酒或其他什么饮料，反正不喝水，因为那时的水质很差。其实，中世纪的人们知道如何区分可以安全饮用的水和不宜饮用的水。因此，他们会避开城市地区或沼泽地附近的水，而到其他地方寻找更干净的水。"
 every_entourage_tt_attracted_to_women:0 "每个随行人员都被女性吸引"
 VIETmisc.7022.tooltip:0 "#weak 我发誓我听到风中传来咯咯的笑声......#!"
 VIETmisc.7023.b:0 "花点时间为逝者举行一个体面的葬礼。"