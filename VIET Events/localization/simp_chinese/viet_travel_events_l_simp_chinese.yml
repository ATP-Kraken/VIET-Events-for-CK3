l_simp_chinese:
 VIET_every_entourage_tt_dislikes_rations:0 "所有不是[GetTrait('temperate').GetName( GetPlayer )]或[GetTrait('content').GetName( GetPlayer )]性格的随行人员"
 VIET_every_entourage_tt_laughing:0 "Every entourage member who found the situation amusing"
 VIET_every_entourage_tt_relaxing:0 "Every entourage member who just wants to relax"
 
 # Travel Events

 VIETmisc.7001.t:0 "$travel_event_prefix$食物变质"
 VIETmisc.7001.desc:0 "在[ROOT.Char.GetCurrentLocation.GetName]的旅途中，我们惊恐地发现一些食物已经变质了！看来在早些时候，食物不小心掺入了大量的水，导致现在发霉了。\n\n现在附近没有任何定居点，我们需要打猎或寻找一些食物来维持生计，尽管这会浪费时间。不过，也许我们可以硬着头皮走下去，希望剩下的这点食物可以撑到去最近的定居点。"
 VIETmisc.7001.a:0 "我们还是花时间打猎或者寻找食物吧。"
 VIETmisc.7001.b:0 "节食！前方不远肯定有定居点！"
 VIETmisc.7002.t:0 "$travel_event_prefix$友好的当地人"
 VIETmisc.7002.desc:0 "旅行途中，我来到了一个[ROOT.Char.GetCurrentLocation.GetName]的颇为友好的乡村。当地人太有礼貌了，还好心地给了我们物资。车队中有些人表示怀疑，但没发生什么怪事。"
 VIETmisc.7002.a:0 "外面的人真好！"
 VIETmisc.7003.t:0 "$travel_event_prefix$捷径"
 VIETmisc.7003.desc:0 "多亏了[master.GetHerHis]的辛勤努力，我的[master.GetTitledFirstName]车队主管在[ROOT.Char.GetCurrentLocation.GetName]发现了一条安全捷径，我们可以通过它来缩短旅行时间。真幸运！"
 VIETmisc.7003.a:0 "干得好！"
 VIETmisc.7004.t:0 "$travel_event_prefix$闲暇"
 VIETmisc.7004.desc:0 "我们在[ROOT.Char.GetCurrentLocation.GetName]的一处小镇稍作休息。\n\n该地以其便利和休闲而在附近闻名，几个随行守卫也被当地漂亮的[ROOT.Char.GetCurrentLocation.GetCulture.GetName]女孩所吸引了。我们得赶紧动身了，不过再休息一下也不是个坏主意……"
 VIETmisc.7004.a:0 "我不介意与民同乐。"
 VIETmisc.7004.b:0 "我不会在这些无聊的事上浪费时间。"
 VIETmisc.7005.t:0 "$travel_event_prefix$路边神龛"
 VIETmisc.7005.desc:0 "今天我碰巧路过[ROOT.Char.GetCurrentLocation.GetName]的著名路边神龛。\n\n当地人告诉我们，旅行者们经常会在这花几天时间祈祷，据说这样可以确保一路平安。\n\n我不确定在这里祈祷会有多大帮助，但我至少应该在这里向[ROOT.Char.GetFaith.HighGodName]表示敬意。"
 VIETmisc.7005.a:0 "祈祷几句，然后继续前进。"
 VIETmisc.7005.b:0 "花几天时间祈祷。"
 VIETmisc.7005.c:0 "在路边神龛留下一些祭品然后离去。"
 VIETmisc.7006.t:0 "$travel_event_prefix$被掠商队"
 VIETmisc.7006.desc:0 "我们在[ROOT.Char.GetCurrentLocation.GetName]遇到了一个商队的遗物。商人、卫兵和马匹中箭的尸体、被掀翻的马车和被毁的货物都表明，这是一次强盗的袭击。\n\n无论如何，在路上这种惨案并非没有先例。埋葬死者后，我和旅伴们开始讨论如何处理那些没有被强盗们带走的货物。尽管需要些时间，但拿走这些货物可能会让我们赚得盆满钵满。"
 VIETmisc.7006.a:0 "我们自己人之间分脏……"
 VIETmisc.7006.b:0 "我会抽走最大的份额，这是我应得的。"
 VIETmisc.7006.c:0 "我们不应该偷拿死者的东西。"
 VIETmisc.7006.d:0 "把它交给当地的统治者[ROOT.Char.GetCurrentLocation.GetTitle.GetDeJureLiege.GetHolder.GetFirstName]。"
 VIETmisc.7007.t:0 "$travel_event_prefix$当地之旅"
 VIETmisc.7007.desc:0 "我正在旅途中驻留在[ROOT.Char.GetCurrentLocation.GetName]的一个小镇里，当地人对我非常尊重的态度使我如沐春风。\n\n这里的人没想到像我这样的人会访问他们简陋的居所，一些地方官建议我在那里呆几天。这些地方官们希望带我参观该地区，并打算让我有良好印象关于城镇及其周围环境与定居在这里的人们。"
 VIETmisc.7007.a:0 "好！我不介意稍微绕点远路。"
 VIETmisc.7007.b:0 "唉，我还有地方要去。"
 VIETmisc.7008.t:0 "$travel_event_prefix$睡过头"
 VIETmisc.7008.desc:0 "昨天，我们赶往[ROOT.Char.GetCurrentLocation.GetName]之旅相当累人，我累得睡过头了。其余的随行人员都不愿意叫醒我，说担心我没有足够的休息时间，会身心疲惫从而产生压力。"
 VIETmisc.7008.a:0 "我会当心别再睡过头了。"
 VIETmisc.7008.b:0 "感谢！现在#italic 那#!是个美梦之夜了。"
 VIETmisc.7009.t:0 "$travel_event_prefix$骗子"
 VIETmisc.7009.desc:0 "当我们在[ROOT.Char.GetCurrentLocation.GetName]扎营过夜时，正巧一队商人也在附近安顿了下来。他们正朝着相反的方向前进，于是我们交换了一些关于各自旅程路况的信息。\n\n商人们告诉我，他们几天前遇到了一个非常古怪的家伙，绰号为“骗子”。此人告诉他们一些荒谬的建议，但不知怎的……竟也有用。他们不知道该如何看待他，但老商人们说他是迄今为止他们见过的最古怪的人。"
 VIETmisc.7009.a:0 "他确实听起来像个怪人。"
 VIETmisc.7009.b:0 "你是说“骗子”奎麦吗？我见过他。"
 VIETmisc.7010.t:0 "$travel_event_prefix$仆人之死"
 VIETmisc.7010.desc:0 "在[ROOT.Char.GetCurrentLocation.GetName]旅行时，我的一位贴身仆人去世了。在这些旅行中，自然死亡并非没有发生过，但其与我关系密切，我还是有些悲伤。\n\n现在必须决定如何处理死者的遗体。毕竟，把尸体扔在路边总是不妥当的，何况这还是我的贴身仆人，也许可以把尸体带回家举行葬礼。"
 VIETmisc.7010.a:0 "把尸体扔在路边。"
 VIETmisc.7011.t:0 "$travel_event_prefix$动物袭击"
 VIETmisc.7011.desc:0 "昨晚，在[ROOT.Char.GetCurrentLocation.GetName]旅行时，野兽袭击了我们的营地。所幸的是没有人受伤，但它们吃了我们的一些食物。"
 VIETmisc.7011.a:0 "真不走运……"
 VIETmisc.7012.t:0 "$travel_event_prefix$垃圾的旅馆"
 VIETmisc.7012.desc:0 "我们昨晚在[ROOT.Char.GetCurrentLocation.GetName]住的旅馆的体验可以说是糟糕透顶。在入睡时，床铺的质量和周围的气氛让我们中的很多人都感到不舒服，包括我自己。导致随行的每个人在今天赶路时都明显感到疲惫不堪。"
 VIETmisc.7012.a:0 "忍一忍就过去了.."
 VIETmisc.7013.t:0 "$travel_event_prefix$美妙的旅馆"
 VIETmisc.7013.desc:0 "我们昨晚在[ROOT.Char.GetCurrentLocation.GetName]住的旅馆是个出人意料的好地方。不知道旅店做对了什么，但昨晚我们大多数人都能安然入睡。今天早上离开时，许多随行人员脸上都洋溢着笑容。"
 VIETmisc.7013.a:0 "这真是一个美妙的地方！"
 VIETmisc.7014.t:0 "$travel_event_prefix$争论"
 VIETmisc.7014.desc:0 "[traveler_1.GetTitledFirstName]和[traveler_2.GetTitledFirstName]在路上已经争吵了好几个小时。我甚至不知道这场愚蠢的争吵是如何开始的，我也不想卷入其中。现在随行人员中的一些人看着我，似乎希望我这个[ROOT.Char.GetTitleAsNameNoTooltip]能做点什么"
 VIETmisc.7014.a:0 "他们竟然觉得这种大规模出行能和和睦睦？"
 VIETmisc.7015.t:0 "$travel_event_prefix$友谊"
 VIETmisc.7015.desc:0 "在我们旅行中，[traveler_1.GetTitledFirstName]和[traveler_2.GetTitledFirstName]交谈了好几个小时。他们俩似乎相处得非常融洽。"
 VIETmisc.7015.a:0 "看来他们很快就可以成为朋友！"
 VIETmisc.7016.t:0 "$travel_event_prefix$泥泞路"
 VIETmisc.7016.desc:0 "最近，[ROOT.Char.GetCurrentLocation.GetName]地区下了一场大雨。虽然雨过天晴，但道路泥泞不堪。现在我们的一些行李车陷在了泥泞中，我们不得不花费大量精力和时间将牲畜们和物品们从泥巴里解救出来，运到更干燥的路面上。"
 VIETmisc.7016.a:0 "我讨厌旅行......"
 VIETmisc.7017.t:0 "$travel_event_prefix$巧合之梦？"
 VIETmisc.7017.desc:0 "我们今天在[ROOT.Char.GetCurrentLocation.GetName]中旅行了几个小时，突然[dreamer.GetTitledFirstName]兴奋地颤抖起来，“我在梦里见过这个地方！这一切看起来太熟悉了！是的，在我的梦里，场景和地点都和这里一模一样。”[dreamer.GetFirstNameNoTooltip]感叹道。\n\n[dreamer.GetSheHe]继续说道：“多么奇妙啊！这一定是[dreamer.GetFaith.HighGodName]的暗示！”"
 VIETmisc.7017.a:0 "但愿这是个好兆头。"
 VIETmisc.7018.t:0 "$travel_event_prefix$当地婚礼"
 VIETmisc.7018.desc:0 "真是太巧了！我们碰巧经过[ROOT.Char.GetCurrentLocation.GetName]中的某个村庄时，当地两大世家正在举行婚礼。\n\n新娘穿着传统的[culture.GetName]婚礼服，美丽优雅，而新郎也同样英俊迷人。更重要的是，这将会是一场盛大而热闹的盛宴，当地人已经邀请我们加入其中。据他们说每个人甚至是陌生人，都可以尽情享用丰盛的食物和饮品，而且庆祝活动可能会持续好几天。"
 VIETmisc.7018.a:0 "听起来很有趣！为什么不加入呢？"
 VIETmisc.7019.t:0 "$travel_event_prefix$吟游诗人"
 VIETmisc.7019.desc:0 "我们在[ROOT.Char.GetCurrentLocation.GetName]的路上休息，一位吟游诗人碰巧经过。[bard.GetHerselfHimself]自称是[bard.GetFullName]，来自[culture.GetName]\n\n我的一个卫兵给了[bard.GetWomanMan]几个钱币，让其吟唱几首。随后，[bard.GetFirstNameNoTooltip]用当地的[culture.GetLanguage.GetName]方言唱了几首歌，[bard.GetHerHis]的才华毋庸置疑。这几个歌让我们时而悲伤时而欣喜。"
 VIETmisc.7019.a:0 "感谢你的表演！"
 VIETmisc.7020.t:0 "$travel_event_prefix$恶水"
 VIETmisc.7020.desc:0 "舟车劳顿，我们停下休息。[drinker.GetFirstName]提议去找些水喝。看来[drinker.GetHerHis]水袋里的水不多了，[drinker.GetSheHe]也是真渴了！\n\n但[drinker.GetFirstNameNoTooltip]打水回来后，我们发现[drinker.GetSheHe]取的水是死水。大部分人都知道，沼泽和湿地中的死水基本都是对人有害的。现在已经晚了。也不知道[drinker.GetFirstNameNoTooltip]是取得太急了还是根本就没在意。\n\n现在，[drinker.GetFirstNameNoTooltip]已经感觉有点不舒服了。"
 VIETmisc.7020.a:0 "[drinker.GetFirstNameNoTooltip]，你真傻，真的！"
 VIETmisc.7021.t:0 "$travel_event_prefix$起码有水喝了！"
 VIETmisc.7021.desc:0 "我们已经走了大半天的路，又累又乏，好几个小时都没找到个能歇歇脚的地方。不都说这是条大路吗？\n\n终于，我们找到了一条小溪。不过，出乎我们意料的是，消息旁的一块巨石上还用铁链挂着个又旧又破的铜杯。看来是当地人，或者是这里的领主，慷慨地为旅行者提供了这些杯子，以便他们更方便地取水。"
 VIETmisc.7021.a:0 "赞美[ROOT.Char.GetFaith.HighGodName]赐予我们及时水！"
 VIETmisc.7022.t:0 "$travel_event_prefix$沙漠之女"
 VIETmisc.7022.desc:0 "在[ROOT.Char.GetCurrentLocation.GetName]的沙漠中旅行时，我们遇到了一位来自[culture.GetName]的可爱姑娘，她自称是[trickster.GetFirstName]。\n\n当我们走近，她开始边歌唱边跳舞，似乎在唱一首当地歌曲，她眼神迷离地招手让我们加入她的行列，然而，当我伸手去触摸她时，我们都发现眼前除了一堆沙子什么也没有。\n\n这是海市蜃楼？也许吧……"
 VIETmisc.7022.a:0 "“我们的下一站并不遥远，感谢[ROOT.Char.GetFaith.HighGodName]。”"
 VIETmisc.7023.t:0 "$travel_event_prefix$沙漠亡魂"
 VIETmisc.7023.desc:0 "在[ROOT.Char.GetCurrentLocation.GetName]沙漠中，我们看到一些旅行者的遗骸，他们一定是不久前去世的。愿[ROOT.Char.GetFaith.HighGodName]在来世保佑这些不幸的灵魂。\n\n唉，这种情况并不罕见，沙漠就是这般无情。哪怕经验丰富的旅者，在运气不好时，也会栽在沙漠中。\n\n幸运的是，我们还有很多补给品。"
 VIETmisc.7023.a:0 "“继续走吧。”"
 VIETmisc.7024.t:0 "$travel_event_prefix$海市蜃楼？"
 VIETmisc.7024.desc:0 "我们在[ROOT.Char.GetCurrentLocation.GetName]的沙漠中徘徊了几个小时，一直没有休息。突然眼前出现了绿洲！我们只能苦笑自己碰到海市蜃楼，但这海市蜃楼太真实了，我们甚至听到了水声和动物的叫声！\n\n[person.GetFirstName]大叫啊的一声，转头一看[person.GetSheHe]被一棵植物绊倒，倒在水里。\n\n咦？是真的！赞美[ROOT.Char.GetFaith.HighGodName]！"
 VIETmisc.7024.a:0 "（我们笑着把[person.GetFirstNameNoTooltip]拉出来）"
